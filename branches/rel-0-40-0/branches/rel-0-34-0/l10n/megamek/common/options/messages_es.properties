GameOptionsInfo.group.basic.displayableName=Opciones básicas
GameOptionsInfo.option.friendly_fire.displayableName=Fuego amigore
GameOptionsInfo.option.friendly_fire.description=Si se selecciona el juego permitirá ataques contra unidades amigas en contra de las normas.\n\nNo activado por defecto.
GameOptionsInfo.option.skip_ineligable_movement.displayableName=Pasar de no escogibles durante el movimiento
GameOptionsInfo.option.skip_ineligable_movement.description=Si se activa, el juego pasará de una unidad inmóvuiles o inactiva en la fase de movimiento.\n\nNo activada por defecto
GameOptionsInfo.option.skip_ineligable_firing.displayableName=Pasar de no escogibles durante el disparo
GameOptionsInfo.option.skip_ineligable_firing.description=Si se activa, el juego saltará una unidad inactiva en la fase de disparo.\n\nNo activada por defecto
GameOptionsInfo.option.skip_ineligable_physical.displayableName=Pasar de no elegible durante la fase de ataques físicos.
GameOptionsInfo.option.skip_ineligable_physical.description=Si se activa, el juego saltará una unidad que no puede hacer ataques o los ataques no sean válidos.\n\nSeleccionada por defecto.
GameOptionsInfo.option.push_off_board.displayableName=Permitir empujar fuera del mapa
GameOptionsInfo.option.push_off_board.description=Esta opción permite que un mech sea empujado fuera del mapa y fuera del juego por un empujón, carga o MDC.\n\nSeleccionada por defecto.
GameOptionsInfo.option.check_victory.displayableName=Comprabar la victoria.
GameOptionsInfo.option.check_victory.description=Si se activa, el servidor entrará en la fase de victoria al final del turno donde se hayan dado las condiciones de victoriat. Aunque no se den las condiciones o no se haya comprobado, el administrador del servidor puede forzar la victoria con el comando /victoria.\n\nSeleccionado por defecto.
GameOptionsInfo.option.rng_type.displayableName=Tipo de RNG
GameOptionsInfo.option.rng_type.description=Nota, cualquier tipo distinto de 0 o 1 es completamente no oficial.\n\nTipos válidos:\n0 - SunAleatorio: Sun regular RNG\n1 - CryptoRandom: Java crypto-strength RNG\n2 - Pool36Random: Lista de 36 valores, elegidos aleatoriamente\n\nPor defecto es  1.
GameOptionsInfo.option.team_initiative.displayableName=Los equipos tiran iniciativa
GameOptionsInfo.option.team_initiative.description=Cuando activo, los equipos tiran iniciativa como un grupo. La iniciativa de grupo se usa para ordenar las unidades de acuerdo al método normal. El orden de jugadores en un equipo lo determinan con su propia iniciativa.\n\nSeleccionada por defecto
GameOptionsInfo.option.is_eq_limits.displayableName=Límtes de munición y equipo
GameOptionsInfo.option.is_eq_limits.description=Si se activa, las unidades de la Esfera Interior tendrán limitada la munición y los equipos a los disponibles en su año de construcción. Desactivando esta opción no se quitará el equipo no válido.\n\nSeleccionada por defecto
GameOptionsInfo.option.autosave_msg.displayableName=Recordar guardar automático
GameOptionsInfo.option.autosave_msg.description=Si se comprueba, el servidor mandará un mesnaje cada vez que se haga un guardar automático.\n\nSeleccionado por defecto
GameOptionsInfo.option.paranoid_autosave.displayableName=Guardar automático paranoico
GameOptionsInfo.option.paranoid_autosave.description=Si se activa, el juego se guardará automáticamente en cada fase.\n\nNo seleccionado por defecto
GameOptionsInfo.option.very_paranoid_autosave.displayableName=Guardar automático muy paranoico
GameOptionsInfo.option.very_paranoid_autosave.description=Si se activa, el juego nombrará cada guardado automático de forma distinta para que puedas cargar de nuevo en casi cualquier momento de la partida. Nota, esta opción puede crear un montón de archivos en partidas largas.\n\nNo activada por defecto
GameOptionsInfo.option.exclusive_db_deployment.displayableName=Zona de despliegue exclusiva a ciegas
GameOptionsInfo.option.exclusive_db_deployment.description=Si se activa, se refuerzan las zonas de despliegue exlcuisvas, evitando que unidades se desplieguen las unas encima de las otras.\n\nSeleccionado por defecto
GameOptionsInfo.option.deep_deployment.displayableName=Zonas de despliegue profundas
GameOptionsInfo.option.deep_deployment.description=Si se activan, las zonas de despliegue están emplazadas lejos del borde del mapa, haciendo la retirada más larga. 
GameOptionsInfo.option.restrict_game_commands.displayableName=Restringir comandos sensibles a no observadores
GameOptionsInfo.option.restrict_game_commands.description=Si se activa, comandos como /reset y /kick no pueden ser usados por observadores mientras otros jueguen.\n\nDesactivado por defecto.
GameOptionsInfo.option.disable_local_save.displayableName=Desactivar guardados locales cuando se usa comabte a ciegas
GameOptionsInfo.option.disable_local_save.description=Se desactivan guardadas locales cuando están en un servidor diferente cuando se juega a ciegas, porque se pueden usar para hacer trampa.
GameOptionsInfo.option.bridgeCF.description=Si es cero, el factor de construcción de puentes se obtiene del archivo de escenario, de lo contrario, el valor usado se usa para todos los puentes.
GameOptionsInfo.option.bridgeCF.displayableName=FC de puentes
GameOptionsInfo.option.show_bay_detail.displayableName=Mostrar detalles de las bodegas de armas
GameOptionsInfo.option.show_bay_detail.description=Muestra un detallado estudio de las municiones y armas de cada bodega de armas durante la selección.
GameOptionsInfo.option.blind_drop.displayableName=Despliegue a ciegas
GameOptionsInfo.option.blind_drop.description=Si se activa, la configuración de un mech no se mostrará en la sala de conversación a tu oponente.
GameOptionsInfo.option.real_blind_drop.displayableName=Auténtico despliegue a ciegas
GameOptionsInfo.option.real_blind_drop.description=Si se activa sólo se ven las propias unidades, Falso por defecto
GameOptionsInfo.option.clan_ignore_eq_limits.displayableName=Ignorar límites de munición de clan
GameOptionsInfo.option.clan_ignore_eq_limits.description=Si se activa, las unidades de Clan pueden usar munición reservada a la Esfera Interiior, como, munición de AMLA Thunder Activo, Inferno y aumentado
GameOptionsInfo.option.no_clan_physical.displayableName=Los clanes no hacen ataques físicos
GameOptionsInfo.option.no_clan_physical.description=Si se activa, los mechs de clanes no pueden realizar ataques físicos.\n\nDesactivado por defecto
GameOptionsInfo.option.lobby_ammo_dump.displayableName=Permitir lanzar munición en el salón
GameOptionsInfo.option.lobby_ammo_dump.description=Si se activa los jugadores pueden lanzar munición de sus mechs antes de que empiece el juegos.\n\nNo seleccionada por defecto.
GameOptionsInfo.option.set_arty_player_homeedge.displayableName=Establecer de forma automática el borde de casa de artillería.
GameOptionsInfo.option.set_arty_player_homeedge.description=Si se activa, toda la artillería de los jugadores tendrá su  lado local en la zona de despliegue del jugador,\nNO y NE son Norte, SO y SE son Sur.\n\nNo activado por defecto.
GameOptionsInfo.option.allow_illegal_units.displayableName=Permitir diseños de unidades no válidos
GameOptionsInfo.option.allow_illegal_units.description=Si se activa, los jugadores pueden usar unidades que no están de acuerdo a las reglas oficiales de construcción. Básicamente, permite hacer trampas, por lo que debes tener un buen motivo para activarla.
GameOptionsInfo.option.allow_nukes.displayableName=Permitir bombas atómicas de línea de comando.
Info.option.allow_nukes.description=Esto debe estar activado para permitir a los jugadores lanzar bombas atómicas desde la línea de comando. Si esto no está activado, las bombas atómicas están permitidas como munición avanzada.
GameOptionsInfo.option.really_allow_nukes.displayableName=Permitir DE VERDAD bombas atómicas desde línea de comando.
GameOptionsInfo.option.really_allow_nukes.description=Esto debe estar activado para permitir a los jugadores lanzar bombas atómicas desde la línea de comando. Si esto no está activado, las bombas atómicas están permitidas como munición avanzada.
GameOptionsInfo.option.allow_advanced_ammo.displayableName=Permitir tipos experimentales o avanzados de munición
GameOptionsInfo.option.allow_advanced_ammo.description=Se se activa,  se permite que tipos de munición experimental o avanzado sean usados por unidades que pueden usarlo, tal y como se define en las opciones (especialmente en límites de munición y equipo).
GameOptionsInfo.option.ejected_pilots_flee.displayableName=(No oficial) Los pilotos eyectados huyen
GameOptionsInfo.option.ejected_pilots_flee.description=Si se activa, un piloto eyectado (se eyecte automáticamente o no) huye del campo automáticamente.\n\nNo seleccionado por defecto.
GameOptionsInfo.option.canon_only.displayableName=Sólo unidades oficiales
GameOptionsInfo.option.canon_only.description=Si se activa, la ventana de “añadir unidad” sólo mostrará unidades oficiales.

GameOptionsInfo.group.allowedUnits.displayableName=Unidades y equipo permitidos 

GameOptionsInfo.group.victory.displayableName=Condiciones de victoria
GameOptionsInfo.option.skip_forced_victory.displayableName=Pasar todas las fases hasta que pase una victoria forzada
GameOptionsInfo.option.skip_forced_victory.description=Si se activa, el juego saltará la parte del usuario de cada fase y sólo informará cuando una victoria forzada se haya logrado, ejemplo /victoria /derrota.
GameOptionsInfo.option.achieve_conditions.displayableName=mínimas condiciones para ganar
GameOptionsInfo.option.achieve_conditions.description=El número de condiciones de victoria que debe ser obtenido por el equipo ganador.
GameOptionsInfo.option.use_bv_destroyed.displayableName=Destruir VB enemigo
GameOptionsInfo.option.use_bv_destroyed.description=Destruir/dañar un determinado porcentaje de la fuerza enemiga a derrotar, medido en VB actual/ VB original.
GameOptionsInfo.option.bv_destroyed_percent.displayableName=% ode VB a destruir
GameOptionsInfo.option.bv_destroyed_percent.description=medido por el VB actual /VB original de todos los equipos enemigos.
GameOptionsInfo.option.use_bv_ratio.displayableName=Superar en número al enemigo
GameOptionsInfo.option.use_bv_ratio.description=Las fuerzas amigas superan en número a las enemigas por un porcentaje. Se mide por el VB actual. Por ejemplo VB E.G. 300 significa que tienes el triple de VB del enemigo.
GameOptionsInfo.option.bv_ratio_percent.displayableName=% porcentaje amigo/enemigo
GameOptionsInfo.option.bv_ratio_percent.description=Se mide por el VB actual del equipo amigo contra el VB actual de los equipos enemigos.
GameOptionsInfo.option.use_game_turn_limit.displayableName=Forzar el fin de la partida en un límite de turnos
GameOptionsInfo.option.use_game_turn_limit.description=El juego se termina automáticamente tras un número definido de turnos, sin que importe que allguien haya ganado o no
GameOptionsInfo.option.game_turn_limit.displayableName=Número de turnos para el límite de turnos
GameOptionsInfo.option.game_turn_limit.description=El juego se termina automáticamente tras un número definido de turnos, sin que importe que allguien haya ganado o no
GameOptionsInfo.option.commander_killed.displayableName=Comandante enemigo destruido
GameOptionsInfo.option.commander_killed.description=Si se activa, la victoria se obtiene cuando todos los comandantes enemigos han sido destruidos- configura cuáles son los comandantes

GameOptionsInfo.group.advancedAeroRules.displayableName=Normas avanzadas de aerospace
GameOptionsInfo.option.stratops_capital_fighter.displayableName=Cazas capitales de StratOps
GameOptionsInfo.option.stratops_capital_fighter.description=Los cazas estarán en escala capital (esto debe ser activado para usar escuadrones=
GameOptionsInfo.option.stratops_harjel.displayableName=HarJel de StratOps
GameOptionsInfo.option.stratops_harjel.description=Todas las naves grandes de Clan ganan progección adicional por el HarJel
GameOptionsInfo.option.stratops_grav_effects.displayableName=Efectos gravitatorios de StratOps
GameOptionsInfo.option.stratops_grav_effects.description=Los pilotos pueden sufrir penalizadores y pérdidas de sentido por fuerzas G
GameOptionsInfo.option.fuel_consumption.displayableName=Consumo de fuel de StratOps
GameOptionsInfo.option.stratops_conv_fusion_bonus.displayableName=Bono convencional de combustible de fusión
GameOptionsInfo.option.stratops_conv_fusion_bonus.description=Si se activa, los cazas convencionales con motores de fusión son más eficientes al consumo que los cazas aeroespaciales
GameOptionsInfo.option.advanced_movement.displayableName=Movimiento avanzado de Stratops
GameOptionsInfo.option.advanced_movement.description=Movimiento con leyes de física newtoniana
GameOptionsInfo.option.fuel_consumption.displayableName=Consumo de fuel de StratOpsn
GameOptionsInfo.option.fuel_consumption.description=El empuje cuesta puntos de combustible
GameOptionsInfo.option.variable_damage_thresh.displayableName=Umbrales de daño variable de StratOps
GameOptionsInfo.option.variable_damage_thresh.description=El umbral de daño para impactos críticios depende del valor actual de blindaje en vez de los valores iniciales
GameOptionsInfo.option.heat_by_bay.displayableName=Calor avanzado de StratOps
GameOptionsInfo.option.heat_by_bay.description=El calor es generado por las armas individuales en vez de por arcos
GameOptionsInfo.option.atmospheric_control.displayableName=Tiradas de control atmosférico avanzado de StratOps
GameOptionsInfo.option.atmospheric_control.description=Las tiradas de control atmosférico sólo se hacen por daño superior al umbral de daño
GameOptionsInfo.option.stratops_aaa_laser.displayableName=Puntería de láser AAA capital de StratOps
GameOptionsInfo.option.stratops_aaa_laser.description=Si se activa las baterías láser capital pueden activarse para disparar a naves pequeñas
GameOptionsInfo.option.stratops_bracket_fire.displayableName=Fuego de supresión de StratOps
GameOptionsInfo.option.stratops_bracket_fire.description=Si se activa, las baterías capitales y sub-capitales pueden usar el fuego de supresión de acuerdo a las normas de StratOps.
GameOptionsInfo.option.stratops_ecm.displayableName=Guerra Electrónica de StratOps
GameOptionsInfo.option.stratops_ecm.description=Si se activa, las unidades pueden usar CME y CCME en el espacio como indica StratOps.
GameOptionsInfo.option.stratops_sensor_shadow.displayableName=Sombras del sensor de StratOps
GameOptionsInfo.option.stratops_sensor_shadow.description=Las unidades pequeñas pueden ganar un beneficio defensivo por estar cerca de naves mayores.
GameOptionsInfo.option.stratops_over_penetrate.displayableName=Fuego sobrepenetrador de StratOps 
GameOptionsInfo.option.stratops_over_penetrate.description=Si se activa, el fuego de armas que hace daño a IE puede sobrepenetrar y dañar el lado contrario en vez de la integridad estructrural.
GameOptionsInfo.option.stratops_space_bomb.displayableName=Bombardeo espacial de StratOps
GameOptionsInfo.option.stratops_space_bomb.description=Permitir bombardeo espacial contra naves grandes
GameOptionsInfo.option.at2_nukes.displayableName=Permitir armas atómicas
GameOptionsInfo.option.at2_nukes.description=Permite misiles Alamo y Santa Ana como armas nave contra nave por las reglas del Jihad Hot Spots, 3070
GameOptionsInfo.option.ammo_explosions.displayableName=Explosiones de munición
GameOptionsInfo.option.ammo_explosions.description=Tira 2D6 para impactos críticos en armas que usan munición. En una tirada de 10 o más, la munición explota.

GameOptionsInfo.group.advancedRules.displayableName=Reglas avanzadas
GameOptionsInfo.group.advancedGroundMovement.displayableName=Movimiento terrestre avanzado
GameOptionsInfo.option.flamer_heat.displayableName=Los lanzallamas hacen calor en vez de daño
GameOptionsInfo.option.flamer_heat.description=Si se activa, los lanzallamas aumentan el calor de su objetivo en dos en vez de hacer dos de daño.\n\nSeleccionado por defecto
GameOptionsInfo.option.indirect_fire.displayableName=Fuego indirecto
GameOptionsInfo.option.indirect_fire.description=Si se activa, los AMLA pueden disparar de forma indirecta y los jugadores pueden elegir entre avistar o atacar.\n\nSeleccionado por defecto
GameOptionsInfo.option.minefields.displayableName=Campos de minas de TacOps
GameOptionsInfo.option.minefields.description=Se se activa se pueden usar campos de minas.\n\nSeleccionado por defecto.
GameOptionsInfo.option.assault_drop.displayableName=(Obsoleto) lanzamiento de asalto
GameOptionsInfo.option.assault_drop.description=Se se activa, los mechs, protomechs y armaduras de combate se pueden desplegar con las reglas de lanzamiento de asalto. Desactivado por defecto.
GameOptionsInfo.option.paratroopers.displayableName=(Obsoleto) Paracaidistass
GameOptionsInfo.option.paratroopers.description=Si se activa, la infantería puede desplegar usando las normas de lanzamiento de asalto (el lanzamiento de asalto debe estar activo).
GameOptionsInfo.option.allow_advanced_units.displayableName=Permitir unidades avanzadas
GameOptionsInfo.option.allow_advanced_units.description=Si se activa, las unidades con equipo avanzado, experimental o no oficial pueden ser elegidas en la ventana de seleccionar unidad.\n\nNo seleccionado por defecto.
GameOptionsInfo.option.inclusive_sensor_range.displayableName=(No oficial) alcance inclusivo de sensores
GameOptionsInfo.option.inclusive_sensor_range.description=Si se selecciona los alcances de los sensores de TacOps incluyes los rangos inferiores en vez de ser exclusivos (Ejemplo, alcance medio incluye medio y corto)
GameOptionsInfo.option.vehicles_can_eject.displayableName=(No oficia)l los vehículos se pueden abandonar
GameOptionsInfo.option.vehicles_can_eject.description=Si se activa, las tripulaciones de vehículos pueden abandonar su unidad (retirándola del jeugo).\n\nNo seleccionada por defecto.
GameOptionsInfo.option.woods_burn_down.displayableName=(No oficial) los bosques se pueden quemar del todo
GameOptionsInfo.option.woods_burn_down.description=Si se activa, el bosque se quemará tanto factor de construcción X por turno.\n\nNo seleccionado por defecto
GameOptionsInfo.option.woods_burn_down_amount.displayableName=Cuantos FC se quemará.
GameOptionsInfo.option.woods_burn_down_amount.description=Si "los bosques se pueden quemar del todo” está activado, entonces este es el factor del terreno que se quemará por turno.\n\5 por defecto.
GameOptionsInfo.option.vehicles_safe_from_infernos.displayableName=(No oficial) los vehículos no pueden recibir el ataque de un misil inferno
GameOptionsInfo.option.vehicles_safe_from_infernos.description=Si se activa los vehículos no pueden ser objetivo de misiles AMCA inferno.\n\nNo seleccionado por defecto
GameOptionsInfo.option.protos_safe_from_infernos.displayableName=(No oficial) los protomechs no pueden ser el objetivo de un ataque de misiles inferno
GameOptionsInfo.option.protos_safe_from_infernos.description=Si se activa los Protomechs no pueden ser el objetivo de un ataque de AMCA inferno.\n\nNo seleccionado por defecto


GameOptionsInfo.group.advancedGroundMovement.displayableName=Movimiento terrestre avazado
GameOptionsInfo.option.double_blind.displayableName=Combate a ciegas de TacOps
GameOptionsInfo.option.double_blind.description=Si se activa, las unidades enemigas sólo serán visibles si están en línea de visión de una o más de tus unidades o en el alcance de sensores.\n\nNo se selecciona por defecto
GameOptionsInfo.option.hidden_units.displayableName=Unidades escondidas
GameOptionsInfo.option.hidden_units.description=Si se activa los jugadores pueden desplegar unidades escondidas
GameOptionsInfo.option.supress_all_double_blind_messages.displayableName=Sin mensajes a ciegas
GameOptionsInfo.option.supress_all_double_blind_messages.description=Si se activa todos los mensajes a ciegas se cerrarán.\nSólo podrás ver mensajes de grandes eventos y unidades en LDV.\n\nNo activado por defecto
GameOptionsInfo.option.team_vision.displayableName=Los equipos comparten visión
GameOptionsInfo.option.team_vision.description=Se se activa, los equipos comparten la visión del mode a ciegas. Válido sólo en modo a ciegas.\n\nSeleccionado por defecto.
GameOptionsInfo.option.floating_crits.displayableName=Impactos críticos de sacar un dos “flotan”
GameOptionsInfo.option.floating_crits.description=Si se activa, las tiradas de “2” en una localización resultarán en una nueva localización que se tirará para el impacto crícito, en vez de dar al torso local.\n\nNo seleccionado por defecto
GameOptionsInfo.option.tacops_engine_explosions.displayableName=Explosiones de munición del TacOps
GameOptionsInfo.option.tacops_engine_explosions.description=Si se activa, cada vez que un mech sufra 4 o más críticos de motor en un turno, una tirada de 10 causará una reacción en cadena del motor. Cada vez que un aerocaza a oun tanque sufra 1 o más críticos de motor en un turno, una tirada de 12 causará una reacción en cadena del motor. 
GameOptionsInfo.option.pilot_advantages.displayableName=Ventajas del piloto de MaxTech
GameOptionsInfo.option.pilot_advantages.description=Si se activa, los jugadores pueden añadir ventajas a sus pilotos en la ventana de configurar mech
GameOptionsInfo.option.tacops_physical_psr.displayableName=Modificador defensivo por peso en chequeos de pilotaje de TacOps
GameOptionsInfo.option.tacops_physical_psr.description=Si se activa, después de ser pateado o empujado o  sufrir 20 o + puntos de daño, la tirada de pilotaje se modifica por la clase de peso del mech atacado. Los ligeros tienen un +1, los asaltos un +2, los pesados y medios están entre esos valores
GameOptionsInfo.option.tacops_attack_physical_psr.displayableName=Modificador de ataques físicos en los chequeos de pilotaje por categoría de peso del TacOps
GameOptionsInfo.option.tacops_attack_physical_psr.description=Si se activa, los ligeros tienen un 2 de modifcador cuando hacen ataques físicos, los medios un 1, los pesados y de asalto un +0
GameOptionsInfo.option.tacops_taking_damage.displayableName=Sufriendo daño según TacOps
GameOptionsInfo.option.tacops_taking_damage.description=Si se activa, las unidades tienen un +1 a su tirada de pilotaje por cada 20 de daño recibido, no sólo el primer daño.
GameOptionsInfo.option.tacops_prone_fire.displayableName=Disparando tumbado según TacOps
GameOptionsInfo.option.tacops_prone_fire.description=Si se activa, los mechs tumbados pueden disparar si han perdido un brazo, las normas normales prohiben disparar cuando tumbado y falta un brazo. Todas las armas tienen un +1 al disparo y las armas del brazo no se pueden usar.
GameOptionsInfo.option.tacops_leg_damage.displayableName=Regla de daño en las piernas según TacOps
GameOptionsInfo.option.tacops_leg_damage.description=Si se activa, los impactos críticos en las caderas se acumulan con otro daño a las piernas, pero reducen el movimiento en 2 en vez de reducir a la mitad. Destruir ambas caderas no reduce los PM a 0.
GameOptionsInfo.option.tacops_start_fire.displayableName=Incendiar según TacOps
GameOptionsInfo.option.tacops_start_fire.description=Si se activa, los incendios pueden causarse intecionalmente o accidentalmente.
GameOptionsInfo.option.tacops_range.displayableName=Normas de alcance extremo según TacOps
GameOptionsInfo.option.tacops_range.description=Si se activa, las armas tienen un alcance extremo más allá de su distancia larga.
GameOptionsInfo.option.tacops_LOS1.displayableName=Normas de diagramas de LdV según TacOp
GameOptionsInfo.option.tacops_LOS1.description=Si se activa, la LDV se calculará usando los diagramas y normas de LOS de la edición revisada de TacOps, página 22
GameOptionsInfo.option.tacops_altdmg.displayableName=Daño alterado de armas de energía según TacOps
GameOptionsInfo.option.tacops_altdmg.description=Si se activa, el daño causado por armas de energía (láser, lanzallamas, CPP) se altera como sigue: -1 de daño a largo alcance <= 1. Falso por defecto.
GameOptionsInfo.option.tacops_clusterhitpen.displayableName=Penalizadores a impactos de racimo según Tacops
GameOptionsInfo.option.tacops_clusterhitpen.description=Si se activa, se aplican los siguientes penalizadores a la tirada de impactos de misiles. : +1 (Alcance <= 1 hexágono); 0 (Corto alcance); -1 (Alcance largo). No se aplica a AMCA focales, AMLA, MAT estándar o de alcance extendido. La tirada no puede subir por encima de 12 o bajar de 2.
GameOptionsInfo.option.tacops_ppc_inhibitors.displayableName=Desactivar inhibidor del campo de CPP de TacOps
GameOptionsInfo.option.tacops_ppc_inhibitors.description=Si se activa, el inhibinidor de campo del CPP se puede desactivar e ignorar los modificadores de alcance mínimo. Sin embargo, tras cada disparo, existe la posibilidad de que un CPP se destruya en el proceso y la EI de la localización del CPP sufra 10 puntos de daño. La posibilidad depende del alcance. Tira 2d6 para evitar con un: 3+ para >=3 hexágonos de distancia; 6+ para 2 hexágonos de distancia y 10+ para 1 hexágono de distancia. Desactivado por defecto.
GameOptionsInfo.option.tacops_charge_damage.displayableName=Daño de carga según TacOps
GameOptionsInfo.option.tacops_charge_damage.description=Si se activa, el atacante en una carga recibirá daño proporcional a la distancia de la carga. Desactivado por defecto.
GameOptionsInfo.option.tacops_glancing_blows.displayableName=Impactos de rebote según TacOps
GameOptionsInfo.option.tacops_glancing_blows.description=Si se activa, los ataques que tiren para impactar y saquen exactamente la dificultad hacen daño reducido: Los ataques normales hacen sólo la mitad de daño, mientras que los ataques de racimo sacan un -2 en la tabla de impactos de racimo. Si la tirada se reduce por debajo de dos nada impacta. Además, si un golpe de rebote hace un impacto crítico, aplica un -2 de modificador a la tirada. Los ataques que no tiran para atacar (daño de caída), los ataques que no hacen daño (EAB) y los focales no se ven afectados. Falso por defecto.
GameOptionsInfo.option.tacops_burst.displayableName=Ráfagas de ametralladoras de TacOps 
GameOptionsInfo.option.tacops_burst.description=Si se activa, las ametralladoras pueden usar ráfagas. Hacen 1D6 de daño, crean el mismo calor y triplican el uso de munición. Haz click en el botón de configurar unidad para configurar las ametralladoras. Falso por defecto.
GameOptionsInfo.option.tacops_heat.displayableName=Escala de calor extendida de Tactical Operations
GameOptionsInfo.option.tacops_heat.description=Si se activa, la escala de calor se expande como se muestra en Tactical Operations, pg. 104, y la norma de evitar desconexión de la misma página se usa.\n\nFalso por defecto.
GameOptionsInfo.option.tacops_partial_cover.displayableName=Cobertura parcial de TacOps
GameOptionsInfo.option.tacops_partial_cover.description=Si se activa, 1/4 y 3/4 de cobertura parcial se permiten.\n\nFalso por defecto.
GameOptionsInfo.option.tacops_hull_down.displayableName=Casco abajo según TacOps
GameOptionsInfo.option.tacops_hull_down.description=Si se activa, los mechs y vehículos pueden bajar el casco para tener cobertura adicional
GameOptionsInfo.option.tacops_ba_criticals.displayableName=Impactos críticos en armaduras de combate según TacOps
GameOptionsInfo.option.tacops_ba_criticals.description=Si se activa, la armadura de combate sufre un impacto crítico si el soldado es impactado dos veces. Los impactos críticos  matan instantáneamente al soldado. 
GameOptionsInfo.option.tacops_bap.displayableName=Sondas activas beagle según TacOps
GameOptionsInfo.option.tacops_bap.description=Si se activa, las sondas activas Beagle funcionan de acuerdo a las normas de TacOps.
GameOptionsInfo.option.tacops_eccm.displayableName=CCME según TacOps
GameOptionsInfo.option.tacops_eccm.description=Si se activa, las unidades con CME pueden activar el modo CCME.
GameOptionsInfo.option.tacops_ghost_target.displayableName=Objetivos fantasma según TacOps
GameOptionsInfo.option.tacops_ghost_target.description=Si se activa, las unidades con CME pueden activar el modo de objetivos fantasma.
GameOptionsInfo.option.tacops_dig_in.displayableName=Cavar (infantería) según TacOps
GameOptionsInfo.option.tacops_dig_in.description=Si se activa, la infantería puede pasar un turno excavando para tener un bono defensivo y evitar el doble de daño en hexágonos despejados, pero con arco de fuego restringido.
GameOptionsInfo.option.tacops_energy_weapons.displayableName=Armas de energía según TacOps
GameOptionsInfo.option.tacops_energy_weapons.description=Si se activa, las armas sin munición pueden ser rebajadas para hacer menos daño y menos calor.
GameOptionsInfo.option.tacops_gauss_weapons.displayableName=Armas Gauss según TacOps
GameOptionsInfo.option.tacops_gauss_weapons.description=Si se activa, las armas Gauss pueden ser apagadas o encendidas. Las armas apagadas no explotan si sufren crícitos. 
GameOptionsInfo.option.tacops_retractable_blades.displayableName=Hojas retráctiles según TacOps
GameOptionsInfo.option.tacops_retractable_blades.description=Si se activan las hojas retráctiles retraídas se pueden extender para hacer potenciales críticos si dan un puñetazo. 
GameOptionsInfo.option.tacops_falling_expanded.displayableName=Caída según TacOps Falling (Expandido)
GameOptionsInfo.option.tacops_falling_expanded.description=Si se activa, un mech que falla un chequeo de pilotaje puede bajar el casco en vez de sufrir daño de caída. NOTA, sólo funciona si el casco abajo está activado.
GameOptionsInfo.option.tacops_skin_of_the_teeth_ejection.displayableName=Eyección por un pelo según TacOps
GameOptionsInfo.option.tacops_skin_of_the_teeth_ejection.description=Si se activa, un piloto se eyectará cuando la cabeza sea destruida por el daño.
GameOptionsInfo.option.tacops_advanced_mech_hit_locations.displayableName=Localizaciones avanzadas de impactos de mechs según TacOps
GameOptionsInfo.option.tacops_advanced_mech_hit_locations.description=Si se activa, la tabla de localizaciones de impacto de TacOps se usará para mechs.
GameOptionsInfo.option.tacops_mobile_hqs.displayableName=Cuarteles móviles según TacOps 
GameOptionsInfo.option.tacops_mobile_hqs.description=Si se activa, se usarán los bonos de iniciativa de los cuarteles móviles de TacOps.
GameOptionsInfo.option.tacops_fatigue.displayableName=Fatiga según TacOps
GameOptionsInfo.option.tacops_fatigue.description=Si se activa, los chequeos de pilotaje se ajustarán de acuerdo a la fatiga en combates largos según TacOps.

GameOptionsInfo.option.vehicle_lance_movement.displayableName=Movimiento de lanza de vehículos según TacOps 
GameOptionsInfo.option.vehicle_lance_movement.description=Si se activa, los vehículos se debebn mover como una lanza completa a la vez, establecer más abajo el número de vehículos por lanza. 4 por defecto.
GameOptionsInfo.option.vehicle_lance_movement_number.displayableName=Número de vehículos por lanza
GameOptionsInfo.option.vehicle_lance_movement_number.description=El número de vehículos que se tienen que mover por cada mech. Sólo se usa si la norma de movimiento de lanza de vehículos está activada.\n\nPor defecto de 4.
GameOptionsInfo.option.tacops_evade.displayableName=Evadir según TacOps 
GameOptionsInfo.option.tacops_evade.description=Si se activa los mechs pueden usar las normas de movimiento evasivo del TacOps.
GameOptionsInfo.option.tacops_skilled_evasion.displayableName=Evasión habilidosa según TacOps
GameOptionsInfo.option.tacops_skilled_evasion.description=Si se activa, los penalizadores para impactar una unidad que huye se basan en la habilidad de pilotaje.
GameOptionsInfo.option.tacops_attempting_stand.displayableName=Intentar levantarse según TacOps
GameOptionsInfo.option.tacops_attempting_stand.description=Si se activa, un mech tiene más difícil levantarse si tiene brazos dañados o destruidos
GameOptionsInfo.option.tacops_careful_stand.displayableName=Levantarse cuidadosamente según TacOps
GameOptionsInfo.option.tacops_careful_stand.description=Si se activa, el mech puede pasar la fase entera de movimiento intentando levantarse con un -2 de modificador al chequeo de pilotaje. 
GameOptionsInfo.option.no_immobile_vehicles.displayableName=(No oficial) Los vehículos no se inmovilizan por críticos
GameOptionsInfo.option.no_immobile_vehicles.description=Si se activa, los vehículos con un impacto en motor o guía no se contarán como “inmóviles” para determinar dificultades para impactar.\n\nNo activado por defecto
GameOptionsInfo.option.no_hover_charge.displayableName=(No oficial) Los hover no hacen ataques de carga
GameOptionsInfo.option.no_hover_charge.description=Si se activa los vehículos hover no pueden hacer cargas/embestidas.\n\nNo seleccionado por defecto.
GameOptionsInfo.option.no_premove_vibra.displayableName=(No oficial) Un mech no es dañado por vibramina si no se ha movido todavía
GameOptionsInfo.option.no_premove_vibra.description=Si se activa, las vibrabombas que explotan no dañarán a mechs que no hayan terminado su movimiento.\n\nNo seleccionado por defecto.

GameOptionsInfo.group.advancedCombat.displayableName=Combate Avanzado
GameOptionsInfo.option.tacops_hotload.displayableName=Carga caliente según TacOps
GameOptionsInfo.option.tacops_hotload.description=Si se activa, el jugador puede poner munición caliente en sus AMLA y MTA en sus mechs y vehículos.
GameOptionsInfo.option.tacops_rapid_ac.displayableName=Cañones de tiro rápido según TacOps
GameOptionsInfo.option.tacops_rapid_ac.description=Si se activa, los cañones ligeros o estándar pueden disparar como un cañón ultra con un riesgo aumentado de encasquillamiento y una posibilidad de explosión.
GameOptionsInfo.option.tacops_walk_backwards.displayableName=Movimiento hacia atrás (expandido) según TacOps
GameOptionsInfo.option.tacops_walk_backwards.description=Si se activa los mechs y los tanques se pueden mover hacia atrás y cambiar un nivel de elevación con un chequeo de pilotaje.
GameOptionsInfo.option.tacops_angel_ecm.displayableName=CME Ángel según TacOps
GameOptionsInfo.option.tacops_angel_ecm.description=Si se activa, el CME ángel funcionará como dice TacOps
GameOptionsInfo.option.tacops_jump_jet_attack.displayableName=Ataque de retroreactores segúnTacOps
GameOptionsInfo.option.tacops_jump_jet_attack.description=Si se activa, los mechs pueden atacar usado sus retroreactoress
GameOptionsInfo.option.tacops_trip_attack.displayableName=Ataque de zancadilla según TacOps
GameOptionsInfo.option.tacops_trip_attack.description=Si se activa, los mechs pueden intentar zancadillear otros mechs
GameOptionsInfo.option.tacops_grappling.displayableName=Habilidad de presa según TacOps
GameOptionsInfo.option.tacops_grappling.description=Si se activa, los mechs y protomechs pueden hacer un ataque de presa
GameOptionsInfo.option.tacops_glancing_blows.displayableName=Golpes de rebote según TacOps
GameOptionsInfo.option.tacops_glancing_blows.description=Si se activa, los ataques que tiren para impactar y saquen exactamente la dificultad hacen daño reducido: Los ataques normales hacen sólo la mitad de daño, mientras que los ataques de racimo sacan un -2 en la tabla de impactos de racimo. Si la tirada se reduce por debajo de dos nada impacta. Además, si un golpe de rebote hace un impacto crítico, aplica un -2 de modificador a la tirada. Los ataques que no tiran para atacar (daño de caída), los ataques que no hacen daño (EAB) y los focales no se ven afectados. Falso por defecto.
GameOptionsInfo.option.tacops_direct_blow.displayableName=Golpe directo según TacOps 
GameOptionsInfo.option.tacops_direct_blow.description=Si se activa, por cada tres números que se tiren por encima de la dificultad de impactar se añade un punto extra de daño al ataque. Las armas de racimo reciben un  +2 en la tabla de impactos de racimo por cada 3 númerps. Cualquier tirada de crítico recibe un +1 por cada 3 números. 
GameOptionsInfo.option.tacops_ammunition.displayableName=Munición según TacOps
GameOptionsInfo.option.tacops_ammunition.description=Si se activa, las explosiones de munición de suficiente daño pueden dañar a unidades en los hexágonos adyacentes. 
GameOptionsInfo.option.tacops_woods_cover.displayableName=Cobertura de bosques según TacOps
GameOptionsInfo.option.tacops_woods_cover.description=Si se activa una unidad que está de pie en un hexágono de bosque o jungla el hexágono sufrirá daño en vez de sumar dificultad al modificador para impactar. 
GameOptionsInfo.option.tacops_vehicle_effective.displayableName=Efectividad de vehículos según TacOps
GameOptionsInfo.option.tacops_vehicle_effective.description=Es más difícil que los vehículos sufran impactos críticos
GameOptionsInfo.option.tacops_vehicle_arcs.displayableName=Arcos de disparo de vehículos según TacOps
GameOptionsInfo.option.tacops_vehicle_arcs.description=Los vehículos tienen arcos de disparo propios, según describe Tactical Operations
GameOptionsInfo.option.tacops_coolant_failure.displayableName=Fallo del refrigerante del radiador según TacOps
GameOptionsInfo.option.tacops_coolant_failure.description=Es posible que el refrigerante del radiador sea menos eficiente cada vez que la unidad sube más de 5 de calor en un turno.
GameOptionsInfo.option.no_tac.displayableName=(No oficial) No hay críticos con un 2
GameOptionsInfo.option.no_tac.description=Si se activa, una tirada de localización de 2 sólo será un impacto en el torso, sin una tirada de amenaza de crítico.\n\nNo seleccionado por defecto
GameOptionsInfo.option.allow_level_3_targsys.displayableName=(obsoleto) Permitir equipos de puntería de nivel 3
GameOptionsInfo.option.allow_level_3_targsys.description=Si se activa, las unidades de nivel 1 o 2 pueden usar sistemas de puntería de nivel 3.
GameOptionsInfo.option.a4homing_target_area.displayableName=(No oficial) Arrow IV guiado afecta a un área
GameOptionsInfo.option.a4homing_target_area.description=Si se activa, los misiles guiados Arrow IV apuntan a un radio de 8 hexágonos alrededor del hexágono escogido en vez del mapa que contiene el hexágono escogido.


GameOptionsInfo.group.initiative.displayableName=Normas de iniciativa
GameOptionsInfo.option.individual_initiative.displayableName=(No oficial) Iniciativa Individual
GameOptionsInfo.option.individual_initiative.description=Si se activa, cada unidad tiene su propia tirada de iniciativa y se debe mover en ese orden fijo, bueno para Zellbrigen o partidas RPG.
GameOptionsInfo.option.inf_move_even.displayableName=(No oficial) La infantería no cuenta para iniciativa de movimiento
GameOptionsInfo.option.inf_move_even.description=Si se activa las unidades de infantería no cuenta para la iniciativa del jugador en la fase de movimiento salvo que ese equipo no tenga otras unidades. En vez de eso, los movimientos se distribuyen de forma proporcional durante el turno. La orden de mover de mechs ignora la presencia de infantería. El orden de la fase de disparo no se ve afectado.\n\nSe excluye mutuamente con múltiples unidades de infantería por cada mech o vehículo".\n\nNo seleccionada por defecto
GameOptionsInfo.option.inf_deploy_even.displayableName=(No oficial) La infantería no cuenta para iniciativa de despliegue
GameOptionsInfo.option.inf_deploy_even.description=Si se activa las unidades de infantería no cuenta para la iniciativa de despliegue del jugador en la fase de movimiento salvo que ese equipo no tenga otras unidades. En vez de eso, los movimientos se distribuyen de forma proporcional durante el turno. La orden de mover de mechs ignora la presencia de infantería.\n\nLa opción “la infantería mueve después de mechs y vehículos” debe ser activada para usar esta opción.\n\nNo seleccionada por defecto.
GameOptionsInfo.option.inf_move_later.displayableName=(No oficial) La infantería se mueve después que las unidades del otro jugador
GameOptionsInfo.option.inf_move_later.description=Si se activa, cada jugador debe mover sus unidades antes de mover su infantería. Si la opción de “Los protomechs se mueven después de las otras unidades” también debe estar activada, entonces la infantería y los protomechs estarán en la misma situación. \n\nSe excluye mutuamente con la opción “múltiple infantería por cada mech o vehículo” y “ la infantería no cuenta para iniciativa de movimiento”.\n\nNo establecido por defecto.
GameOptionsInfo.option.inf_move_multi.displayableName=No oficial) mueve múltiples unidades de infantería por cada mech o vehículo
GameOptionsInfo.option.inf_move_multi.description=Si se activa, múltiples unidades de infantería se deberán  mover en vez de un solo mech o vehículo. Establece el número por mech en la opción de juego adecuada. Si hay menos que unidades por mover, se deben mover todas. La orden de movimiento incluye la presencia de infantería.\n\nSe exluye mutuamente con “la infantería se mueve después de mechs y vehículos”".\n\nNo establecida por defecto.
GameOptionsInfo.option.simultaneous_deployment.displayableName=(No oficial) Fase de despliegue simultánea
GameOptionsInfo.option.simultaneous_deployment.description=Si se activa, todos los jugadores declaran el despliegue en paralelo, los conflictos se resuelven de acuerdo de las normas a ciegas
GameOptionsInfo.option.simultaneous_targeting.displayableName=(No oficial) Fase de puntería simultánea
GameOptionsInfo.option.simultaneous_targeting.description=Si se selecciona, todos los jugadores declaran ataques desde fuera del mapa en la fase de puntería en paralelo
GameOptionsInfo.option.simultaneous_movement.displayableName=(No oficial) fase de movimiento simultánea
GameOptionsInfo.option.simultaneous_movement.description=Si se activa, los jugadores declaran el movimiento en paralelo. Los conflictos se resuelven de acuerdo de las normas a ciegas
GameOptionsInfo.option.simultaneous_firing.displayableName=(No oficial) Fase de disparo simultánea
GameOptionsInfo.option.simultaneous_firing.description=Si se activa, los jugadores declararán ataques dentro del mapa en la fase de disparo a la vez. No se mostrarán las flechas de disparo a otros jugadores.
GameOptionsInfo.option.simultaneous_physical.displayableName=(No oficial) Fase de ataques físicos simultánea
GameOptionsInfo.option.simultaneous_physical.description=Si se activa, todos los jugadores declaran ataques en la fase de ataques físicos de forma paralela. No se mostrarán las flechas de ataque a otros jugadores.
GameOptionsInfo.option.protos_move_even.displayableName=(No oficial) Los protomechs no cuentan para iniciativa de movimiento
GameOptionsInfo.option.protos_move_even.description=Si se activa, los protomechs no cuentan para la iniciativa del jugador en la fase de movimiento a menos que el equipo no tenga otras unidades. En vez de eso, sus movimientos se distribuyen de forma regular por el turno. Las órdenes de movimiento de mechs y vehículos ignoran a la infantería. El orden de la fase de disparo no se ve afectado.\n\nSe excluye mutuamente con “múltiples protomechs por cada mech o vehículo”.\n\nNo seleccionado por defecto.
GameOptionsInfo.option.protos_deploy_even.displayableName=(No oficial) Los Protomechs no cuentan para iniciativa de despliegue
GameOptionsInfo.option.protos_deploy_even.description=Si se activa, los protomechs no cuentan para la iniciativa del jugador en la fase de desplieguea menos que el equipo no tenga otras unidades. En vez de eso, sus mdespliegues se distribuyen de forma regular por el turno. Las órdenes de despliegue de mechs y vehículos ignoran a la infantería.\n\nLa opción “protomechs se mueven después de mechs y vehículos” debe estar activada para esta opción.\n\nNo seleccionada por defecto.
GameOptionsInfo.option.protos_move_later.displayableName=(No oficial) Los Protomechs se mueven después de las unidades de otros jugadores
GameOptionsInfo.option.protos_move_later.description=Si se activa, cada jugador debe mover sus unidades antes de mover sus protomechs. Si la opción de “Los protomechs se mueven después de las otras unidades” también debe estar activada, entonces la infantería y los protomechs estarán en la misma situación. \n\nSe excluye mutuamente con la opción “múltiple protomech por cada mech o vehículo” y “ la infantería no cuenta para iniciativa de movimiento”.\n\nNo establecido por defecto.
GameOptionsInfo.option.protos_move_multi.displayableName=(No oficial) mover múltiples  Protomechs por cada mech o vehículo
GameOptionsInfo.option.protos_move_multi.description=Si se activa, múltiples protomech se deberán mover en vez de un solo mech o vehículo. Establece el número por mech en la opción de juego adecuada. Si hay menos que unidades por mover, se deben mover todas. La orden de movimiento incluye la presencia de infantería.\n\nSe excluye mutuamente con “lprotomechs se mueve después de mechs y vehículos”".\n\nNo establecida por defecto.
GameOptionsInfo.option.inf_proto_move_multi.displayableName=No oficial) número de infantería/protomechs a moverse por mech
GameOptionsInfo.option.inf_proto_move_multi.description=El número de unidades de infantería que se deben mover por cada mech o vehículo, si la infantería se mueve multíple o  la opción se mueven múltiples protomechs está seleccionada. \n\nPor defecto es 3.

GameOptionsInfo.group.rpg.displayableName=Relacionad con el RPG 
GameOptionsInfo.option.rpg_gunnery.displayableName=Habilidades de disparo del RPG
GameOptionsInfo.option.rpg_gunnery.description=Separar los niveles de habilidad por láser, misil o armas balísticas.
GameOptionsInfo.option.command_init.displayableName=(No oficial) Iniciativa del comandante
GameOptionsInfo.option.command_init.description=Cada unidad tendrá un bono de iniciativa por el comandante y el bono más alto entre las unidades activas del equipo se sumará a la iniciativa.
GameOptionsInfo.option.tacops_battle_wreck.displayableName=Restos en el campo según TacOps
GameOptionsInfo.option.tacops_battle_wreck.description=Las unidades destruidas crean terreno abrupto.
GameOptionsInfo.option.indirect_always_possible.displayableName=(No oficial) el fuego indirecto de AMLA siempre es posible
GameOptionsInfo.option.indirect_always_possible.description=Si se selecciona y hay fuego indirecto de AMLA activo, el fuego indirecto siempre es posible al margen de la LDV del atacante al objetivo.\n\nNo seleccionado por defecto
GameOptionsInfo.option.all_have_ei_cockpit.displayableName=(No oficial) Todas las unidades tienen cabina IM
GameOptionsInfo.option.all_have_ei_cockpit.description=Si se activa, los pilotos con implantes mi tienen el beneficio en cualquier unidad, no sólo en mechs de clanes y armaduras de combate. Para daño al piloto, los protomechs usan noremas de mechs, las demás unidades usan las normas de armadura de combate. 
GameOptionsInfo.option.armed_mechwarriors.displayableName=(No oficial)  MechWarriors armados
GameOptionsInfo.option.armed_mechwarriors.description=Si se activa, los MechWarriors llevan un arma que pude ser disparada con las mismas normas que un rifle de infantería.
GameOptionsInfo.option.auto_abandon_unit.displayableName=(No oficial) Abandonar unidad automático
GameOptionsInfo.option.auto_abandon_unit.description=Si se activa, se crean MechWarriors en el lugar del mech destruido, nada de esconder pilotos buenos en mechs destruidos.
GameOptionsInfo.option.no_ignite_clear.displayableName=(No oficial) No incendiar hexágonos despejados
GameOptionsInfo.option.no_ignite_clear.description=Si se activa, los hexágonos despejados no pueden ser incendiados por infernos.
GameOptionsInfo.option.falls_end_movement.displayableName=(No oficial) la caída termina el movimiento
GameOptionsInfo.option.falls_end_movement.description=Si se activa, una caída termina el movimiento de la unidad en el turno, no se puede volver a levantar o cambiar de encaramiento hasta la próxima fase de movimiento.  
GameOptionsInfo.option.extreme_temperature_survival.displayableName=(No oficial) supervivencia en temperaturas extremas
GameOptionsInfo.option.extreme_temperature_survival.description=Si se activa, la infantería y los mechwarriors no mueren de golpe con temperaturas extremas, tienes un poco de tiempo para salvarlos.
GameOptionsInfo.option.pilots_visual_range_one.displayableName=(No oficial) Visibilidad limitada de los mechwarriors
GameOptionsInfo.option.pilots_visual_range_one.description=Si se activa, los Mechwarriors sólo tienen visibilidad de 1 cuando la visibilidad está a menos de 999 y se ha activado el modo a ciegas
GameOptionsInfo.option.pilots_cannot_spot.displayableName=(No oficial) los MechWarriors no pueden avistar
GameOptionsInfo.option.pilots_cannot_spot.description=Si se activa, los Mechwarriors no pueden avistar para fuego indirecto.
GameOptionsInfo.option.no_force_size_mod.displayableName=Desactivar modificador de valor de batalla por tamaño de fuerza
GameOptionsInfo.option.no_force_size_mod.description=Si se activa, el valor de batalla no se ajusta por el tamaño de la fuerza.
GameOptionsInfo.option.tank_level_3_targsys.displayableName=(No oficial/obsoleto Sistemas de puntería de nivel 3 para tanques
GameOptionsInfo.option.tank_level_3_targsys.description=Si se activa, permite que los tanques usen sistemas de puntería de nivel 3 como los mechs.
GameOptionsInfo.option.dumping_from_round.displayableName=primer turno para descargar munición
GameOptionsInfo.option.dumping_from_round.description=Numero del turno al que se tiene que llegar antes de permitir lanzar munición.
GameOptionsInfo.option.manei_domini.displayableName=Opciones de Manei Domini 
GameOptionsInfo.option.manei_domini.description=VDNI, Buffered VDNI, e inhibidor como opciones de piloto
GameOptionsInfo.option.tacops_standing_still.displayableName=Permanecer quieto según TacOps
GameOptionsInfo.option.tacops_standing_still.description=Si se activa, la norma de permancer quieto  (Tactical Operations, pg. 18) funciona (unidades no de infantería que no gastan puntos son más fáciles de impactar)
GameOptionsInfo.option.tacops_ams.displayableName=Defensa antimisil mejorada según TacOps
GameOptionsInfo.option.tacops_ams.description=Si se activa, el -4 a la tirada de racimo puede reducir la tirada por debajo de 2, si eso pasa, el ataque no causa daño.

PilotOptionsInfo.group.adv.displayableName=Ventajas
PilotOptionsInfo.option.dodge_maneuver.displayableName=maniobra de esquiva
PilotOptionsInfo.option.dodge_maneuver.description=Permite a la unidad hacer una maniobra de esquiva en vez de un ataque físico. Esta maniobra da un +2 a la dificultad para ser impactado por ataques físicos.\n\nNOTA: La maniobra de esquiva se declarara en la fase de disparo y sólo está disponible para BattleMechs.
PilotOptionsInfo.option.maneuvering_ace.displayableName=As de la maniobra
PilotOptionsInfo.option.maneuvering_ace.description=Permite a la unidad moverse lateralmente como un quad. Las unidades tienen un -1 a las tiradas de derrapaje.
PilotOptionsInfo.option.melee_specialist.displayableName=Espeecialista en cuerpo a cuerpo
PilotOptionsInfo.option.melee_specialist.description=Permite a la unidada hacer un punto de daño extra con ataques físicos y reduce en uno el modificador de movimiento del objetivo (un mínimo de 0).\n\nNota: Esta habilidad sólo puede ser usada por BattleMechs.
PilotOptionsInfo.option.pain_resistance.displayableName=Resistencia al dolor
PilotOptionsInfo.option.pain_resistance.description=Cuando se hace chequeos de consciencia, se añade un 1 a las tiradas, además, cualquier daño recibido por explosiones de munición se reduce a 1.\n\nNota: Esta habilidad sólo puede ser usada por BattleMechs.
PilotOptionsInfo.option.tactical_genius.displayableName=Genio táctico
PilotOptionsInfo.option.tactical_genius.description=Un piloto que sea un genio táctico puede tirar su iniciativa de nuevo una vez por turno, se debe quedar la segunda tirada.\n\nNota: Sólo puede haber un genio táctico en el equipo.
PilotOptionsInfo.option.weapon_specialist.displayableName=Especialista en armas
PilotOptionsInfo.option.weapon_specialist.description=Un piloto que se especializa en un arma en particular recibe un 2 a las dificultades de impactar en todos los ataques de ese arma.
PilotOptionsInfo.option.gunnery_laser.displayableName=Disparo/Laser
PilotOptionsInfo.option.gunnery_laser.description=NOTA: Esta es una norma no oficial. El piloto tiene un -1 para impactar con todas las armas basadas en energía (Laser, CPPC, y lanzallamas).
PilotOptionsInfo.option.gunnery_missile.displayableName=Disparo/Misil
PilotOptionsInfo.option.gunnery_missile.description=NOTA: Esta es una norma no oficial. El piloto tiene un -1 a todos los disparos de armas de misiles (AMLA, AMCA, AMMA , LC, MTA).
PilotOptionsInfo.option.gunnery_ballistic.displayableName=Disparo/Balístico
PilotOptionsInfo.option.gunnery_ballistic.description=NOTA: Esta es una norma no oficial. El piloto tiene un -1 para impactar todas las armas balísticas (CA, ametralladoras, rifles Gauss).
PilotOptionsInfo.option.iron_man.displayableName=Hombre de hierro
PilotOptionsInfo.option.iron_man.description=NOTA: Esta es una norma no oficial. El piloto sólo recibe una herida de explosión de munición.
PilotOptionsInfo.option.ei_implant.displayableName=Implante IM
PilotOptionsInfo.option.ei_implant.description=Interfaz neuronal para el sistema de imagen mejorada de clan
PilotOptionsInfo.option.edge.displayableName=Edge
PilotOptionsInfo.option.edge.description=Ciertas tiradas contra esta unidad deben volverse a tirar
PilotOptionsInfo.option.edge_when_tac.displayableName=   Usar edge para crítico con un 2 en tirada
PilotOptionsInfo.option.edge_when_tac.description=Los críticos con un 2 en tirada se vuelven a tirar.
PilotOptionsInfo.option.edge_when_headhit.displayableName=   Usar Edge para impactos en la cabeza
PilotOptionsInfo.option.edge_when_headhit.description=Impactos en la cabeza se vuelven a tirar con edge.
PilotOptionsInfo.option.edge_when_ko.displayableName=   Usar Edge para desmayos del piloto
PilotOptionsInfo.option.edge_when_ko.description=Los desmayos del piloto se vuelven a tirar con edge.
PilotOptionsInfo.option.edge_when_explosion.displayableName=   Usar Edge para explosiones.
PilotOptionsInfo.option.edge_when_explosion.description=Impactos críticos en objetos que exploten se vuelve a tirar con edfe.
PilotOptionsInfo.option.clan_pilot_training.displayableName=Entrenamiento de piloto de clan
PilotOptionsInfo.option.clan_pilot_training.description=El piloto tiene un +1 para ataques físicos porque los clanes no se entrenan para combate deshonroso.
PilotOptionsInfo.group.md.displayableName=Implantes de Manei Domini 
PilotOptionsInfo.option.vdni.displayableName=VDNI
PilotOptionsInfo.option.vdni.description=El piloto está más unido al vehículo, ver JHS3072, p. 129 para detalles.
PilotOptionsInfo.option.bvdni.displayableName=Buffered VDNI
PilotOptionsInfo.option.bvdni.description=El piloto está más unido al vehículo, ver JHS3072, p. 129 para detalles.
PilotOptionsInfo.option.pain_shunt.displayableName=Inhibidor del dolor
PilotOptionsInfo.option.pain_shunt.description=El piloto no sufre daño por ciertos ataques, ver JHS3072, p. 126 para detalles.
PilotOptionsInfo.option.grappler.displayableName=Agarrador/Electroimán
PilotOptionsInfo.option.grappler.description=La infantería convenvional tiene un -2 de bonos para ataques de enjambre. 
PilotOptionsInfo.option.pl_masc.displayableName=PL-CASM
PilotOptionsInfo.option.pl_masc.description=Infantería convenvional se puede mover más rápido.
PilotOptionsInfo.option.cyber_eye_im.displayableName=IR/EM Ojo/oído cibernético
PilotOptionsInfo.option.cyber_eye_im.description=La infantería convencional tiene una sonda activa de 2 hexágonos.
PilotOptionsInfo.option.mm_eye_im.displayableName=MM IR/EM Ojo/oído cibernético
PilotOptionsInfo.option.mm_eye_im.description=Unidades reciben beneficios como en el JHS3072.
PilotOptionsInfo.option.cyber_eye_tele.displayableName=Ciberojo Laser/Telescópico 
PilotOptionsInfo.option.cyber_eye_tele.description=Las unidas de infantería convencional tienen un 1 para armas a distancia.
PilotOptionsInfo.option.comm_implant.displayableName=Implante de Comunicaciones 
PilotOptionsInfo.option.comm_implant.description=+1 a la iniciativa no acumulable.
PilotOptionsInfo.option.boost_comm_implant.displayableName=Implante de Comunicaciones mejorado
PilotOptionsInfo.option.boost_comm_implant.description=Unidades reciben beneficios como en el JHS3072.
PilotOptionsInfo.option.dermal_armor.displayableName=Blindaje dermal
PilotOptionsInfo.option.dermal_armor.description=Las unidades son más resistentes al daño.
