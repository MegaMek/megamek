GameOptionsInfo.group.base.displayableName=Grundoptionen
GameOptionsInfo.option.friendly_fire.displayableName=Friendly fire
GameOptionsInfo.option.friendly_fire.description=Diese Option deaktivieren,\num bei Verwendung der Schaltfläche 'nächstes Ziel' eigene Einheiten zu überspringen.\nVoreinstellung: Deaktiviert.
GameOptionsInfo.option.skip_ineligable_movement.displayableName=Bewegungsunfähige Einheiten überspringen
GameOptionsInfo.option.skip_ineligable_movement.description=Wenn aktiviert,\nso werden bewegungsunfähige Einheiten für die Bewegungsinitiative nicht berücksichtigt.\nVoreinstellung: Deaktiviert.
GameOptionsInfo.option.skip_ineligable_firing.displayableName=In Feuerphase unnötige Einheiten überspringen
GameOptionsInfo.option.skip_ineligable_firing.description=Wenn aktiviert,\nso werden inaktive Einheiten in der Feuerphase übersprungen.\nVoreingestellt auf inaktiv.
GameOptionsInfo.option.skip_ineligable_physical.displayableName=In Nahkampfphase unnötige Einheiten pberspringen
GameOptionsInfo.option.skip_ineligable_physical.description=Wenn aktiviert,\nso werden Einheiten,\ndie keine Nahkampfattacken ausführen können,\nübersprungen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.push_off_board.displayableName=Von der Karte schieben erlauben
GameOptionsInfo.option.push_off_board.description=Wenn aktiviert,\nso können Einheiten als Ergebnis von Nahkampfattacken (Todessprung,\nRammen,\nSchubsen) von der Karte befördert werden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.check_victory.displayableName=Auf Sieg überprüfen
GameOptionsInfo.option.check_victory.description=Wenn deaktiviert,\nso überprüft der Server nicht,\nob ein Spieler oder ein Team mangels Gegnern gewonnen hat.\nVoreingestellt auf aktiv.
GameOptionsInfo.option.rng_type.displayableName=Zufallsgenerator
GameOptionsInfo.option.rng_type.description=Bemerkung: Werte anders als 0 oder 1 sind inoffiziell.\nMögliche Werte:\n0 - SunRandom: Sun Java Zufallszahlengenerator.\n1 - CryptoRandom: Kryptographischer Generator (Voreinstellung).\n2 - Pool36Random: Gruppe von 36 Werten,\nzufällig verteilt.
GameOptionsInfo.option.team_initiative.displayableName=Teaminitiative
GameOptionsInfo.option.team_initiative.description=Falls aktiviert,\nso wird die Initiative in 2 Stufen ermittelt: Zuerst zwischen den Teams,\nin der zweiten Ebene werden dann die dem Team zugelosten Positionen in der Initiative bestimmt.\nVoreingestellt auf aktiv.
GameOptionsInfo.option.is_eq_limits.displayableName=Einschränkungen für Munition und Ausrüstung
GameOptionsInfo.option.is_eq_limits.description=Wenn aktiviert,\nso bestimmt die Technologiestufe der IS-Einheiten,\nwelche Sondermunitionen etc.\ndiese einsetzen können.\nEine Änderung dieser Option ändert bereits konfigurierte Einheiten nicht.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.autosave_msg.displayableName=Erinnerung bei automatischem Speichern
GameOptionsInfo.option.autosave_msg.description=Falls aktiviert,\nso sendet der Server eine Nachricht,\nwenn der Spielstand automatisch gespeichert wird.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.paranoid_autosave.displayableName=Paranoides Speichern
GameOptionsInfo.option.paranoid_autosave.description=Falls aktiviert,\nso wird der Spielstand nach jeder Phase automatisch gespeichert.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.very_paranoid_autosave.displayableName=Extrem Paranoides Speichern
GameOptionsInfo.option.very_paranoid_autosave.description=Falls aktiviert,\nwird jedes autosave unter eigenem Namen abgespeichert.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.exclusive_db_deployment.displayableName=Exklusive Aufstellungszonen für Doppelblind
GameOptionsInfo.option.exclusive_db_deployment.description=Wenn aktiviert,\nso können die Spieler in einer Doppelblindpartie keine überlappenden Aufstellungszonen wählen.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.bridgeCF.description=Wenn gleich Null,\ndann werden die CFs für Brücken aus den Kartendefinitionen verwendet; andernfalls haben alle Brücken diesen CF.
GameOptionsInfo.option.bridgeCF.displayableName=CF für Brücken

GameOptionsInfo.group.level2.displayableName=Optionale Regeln (Stufe 2)
GameOptionsInfo.option.flamer_heat.displayableName=Flammer können zwischen Hitze und Schaden wählen
GameOptionsInfo.option.flamer_heat.description=Wenn aktiviert,\nso können Flammer umgestellt werden zwischen 2 Hitze für das Ziel oder 2 Schaden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.fire.displayableName=Feuer und Rauch
GameOptionsInfo.option.fire.description=Falls aktiv,\nso können - absichtlich oder unabsichtlich - Wälder in Brand geschossen werden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.indirect_fire.displayableName=Indirektes Feuern
GameOptionsInfo.option.indirect_fire.description=Falls aktiv,\nso können LSRs indirekt (ohne Sichtlinie,\ndafür mit einem Einweiser) gefeuert werden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.minefields.displayableName=Minenfelder
GameOptionsInfo.option.minefields.description=Wenn aktiv,\ndann können die Spieler Minenfelder verwenden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.temperature.displayableName=Temperatur
GameOptionsInfo.option.temperature.description=Die Umgebungstemperatur,\nbei der das Gefecht stattfindet.\nVoreingestellt auf 25 Grad Celsius,\nwas keinen Effekt auf den Hitzeaufbau hat.
GameOptionsInfo.option.gravity.displayableName=Gravitation
GameOptionsInfo.option.gravity.description=Die Gravitation auf der Welt,\nauf der das Gefecht stattfindet.\nVoreingestellt auf 1g,\nwas die Bewegungsweiten nicht verändert.
GameOptionsInfo.option.vacuum.displayableName=Vakuum
GameOptionsInfo.option.vacuum.description=Wenn aktiv,\nso findet das Gefecht im Vakuum statt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.night_battle.displayableName=Nachtkampf
GameOptionsInfo.option.night_battle.description=Wenn aktiv,\nso findet das Gefecht bei Nacht statt (+2 auf alle Trefferwürfe,\nsofern kein Suchscheinwerfer eingesetzt wird).\nVoreinstellung: Inaktiv.

GameOptionsInfo.group.level3.displayableName=Optionale Regeln (Stufe 3)
GameOptionsInfo.option.double_blind.displayableName=Doppelblind
GameOptionsInfo.option.double_blind.description=Wenn aktiv,\nso werden gegnerische Einheiten nur auf der Karte angezeigt,\nwenn sie sich in der Sichtlinie von mindestens einer eigenen Einheit befinden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.hidden_units.displayableName=Hidden Units
GameOptionsInfo.option.hidden_units.description=If checked,\nplayers may deploy units hidden.
GameOptionsInfo.option.team_vision.displayableName=Teams benutzen gemeinsame Sicht
GameOptionsInfo.option.team_vision.description=Wenn aktiv,\nso sieht jedes Teammitglied alle Einheiten,\ndie von mindestens einer Einheit seines Teams gesehen wird.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.floating_crits.displayableName=Kritische Treffer 'fließen'
GameOptionsInfo.option.floating_crits.description=Wenn aktiv,\nso wird bei einer '2' als Trefferzone erneut gewürfelt und der Wurf auf kritische Treffer in der neu ermittelten Trefferzone angewendet.\nBei diesem zweiten Wurf zählt eine '2' wie eine '7'.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_engine_explosions.displayableName=TacOps Reaktorexplosionen
GameOptionsInfo.option.tacops_engine_explosions.description=Wenn aktiv,\ndann wird in jeder Runde,\nin der ein Mech 4 oder mehr Reaktortreffer erleidet,\nmit 2W6 gewürfelt.\nBei einer '10' kommt es zu einer Kettenreaktion,\ndie den Mech zerstört und allen umliegenden Einheiten Schaden zufügt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.pilot_advantages.displayableName=MaxTech Pilotenvorteile
GameOptionsInfo.option.pilot_advantages.description=Wenn aktiv,\nso können die Spieler für ihre Piloten Vorteile gemäß MaxTech aktivieren.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.dusk.displayableName=Dämmerung
GameOptionsInfo.option.dusk.description=Reduziert den Malus auf Angriffswürfe in Nachtkämpfen von +2 auf +1.
GameOptionsInfo.option.tacops_physical_psr.displayableName=TacOps Gewichtsdifferenz bei Standwürfen nach Nahkampfattacken
GameOptionsInfo.option.tacops_physical_psr.description=Wenn aktiv,\nso wird der Standwurf nach einem Tritt oder Schubser durch die Gewichtsklassen beider Mechs beeinflußt (Vereinfacht,\nwenn das Ziel schwerer ist als der Angreifer,\nsonst erschwert).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_taking_damage.displayableName=TacOps Schaden pro Runde
GameOptionsInfo.option.tacops_taking_damage.description=Wenn aktiv,\ndann müssen Mechs,\ndie 20 oder mehr Schaden in einer Phase erlitten haben,\neinen Standwurf mit +1 pro vollen 20 Punkten Schaden machen; allerdings werden alle Standwürfe durch die Gewichtsklasse modifiziert (Leichte Mechs erhalten +2,\nÜberschwere -1,\nder Rest liegt dazwischen).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_prone_fire.displayableName=MaxTech aus dem Liegen Feuern
GameOptionsInfo.option.tacops_prone_fire.description=Wenn aktiv,\ndann können liegende Mechs Waffen abfeuern,\nselbst wenn sie nur noch 1 Arm haben,\nerhalten allerdings einen zusätzlichen Malus von +1.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_leg_damage.displayableName=MaxTech Beinschadenregel
GameOptionsInfo.option.tacops_leg_damage.description=Wenn aktiv,\ndann werden Hüfttreffer anders abgehandelt: Statt die Bewegung für den ersten Treffer zu halbieren und für den zweiten Treffer auf 0 zu setzen,\ngibt jeder Hüfttreffer -2 BP kumulativ zu allen Aktivatortreffern.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_range.displayableName=TacOps Extremreichweiten
GameOptionsInfo.option.tacops_range.description=Wenn aktiv,\ndann haben Waffen einen vierten Entfernungsbereich (Extremreichweite),\nder im Feld nach langer Reichweite beginnt und bis zur doppelten Mittelreichweite reicht.\n(Treffermodifikator +6).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_LOS1.displayableName=MaxTech Diagramm-Sichtlinienregeln
GameOptionsInfo.option.tacops_LOS1.description=Wenn aktiv,\nso wird die Sichtlinienregel gemäß englischem MaxTech Revised,\nSeite 22 (Deutsches MaxTech Seite xy) ermittelt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_altdmg.displayableName=MaxTech alternativer Schaden durch Energiewaffen
GameOptionsInfo.option.tacops_altdmg.description=Schaltet Energiewaffen auf ein alternatives Schadensmodell um: +1 Punkt bei Entfernung <=1,\n-1 Punkt auf weite Distanz.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_clusterhitpen.displayableName=TacOps Raketen Treffermali
GameOptionsInfo.option.tacops_clusterhitpen.description=Wenn aktiv,\ndann wird der Wurf zur Ermittlung der Anzahl eintreffender Raketen wie folgt modifiziert: +1 für <=1 Feld,\n-1 für lange Reichweite.\nWird der Wurf auf über 12 erhöht,\nso treffen alle Raketen; bei Reduktion unter 2 trifft nur 1 Rakete.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_ppc_inhibitors.displayableName=TacOps PPC Feldhemmer abschaltbar
GameOptionsInfo.option.tacops_ppc_inhibitors.description=Wenn aktiv,\ndann können bei PPCs die Feldhemmer abgeschaltet werden; bei abgeschaltetem Feldhemmer entfällt die Minimalreichweite,\ndafür wird bei jedem Schuß zusätzlich mit 2W6 ermittelt,\nob ein Schaden am feuernden Mech eintritt.\nDie Schwierigkeit hängt von der Entfernung zum Ziel ab: 10+ für <= 1 Feld,\n6 für 2 Felder oder 4 sonst.\nBei Mißlingen wird die PPC vollständig zerstört und der Mech erhält 10 Punkte Schaden auf die entsprechende Interne Struktur.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_charge_damage.displayableName=MaxTech Schaden für Rammen
GameOptionsInfo.option.tacops_charge_damage.description=Wenn aktiv,\ndann erhalten rammende Einheiten Schaden proportional zur Entfernung.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_glancing_blows.displayableName=MaxTech Streifschüsse
GameOptionsInfo.option.tacops_glancing_blows.description=Wenn aktiv,\nso machen Treffer,\nbei denen der Trefferwurf genau dem geforderten Wert entspricht,\nweniger Schaden und haben eine geringere Chance auf kritische Schäden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_burst.displayableName=MaxTech Schnellfeuer-MGs
GameOptionsInfo.option.tacops_burst.description=Wenn aktiv,\nso können MGs vor Spielbeginn auf Schnellfeuermodus umgestellt werden.\nSie machen dann 1W6 Schadenspunkte,\nerzeugen Hitze in gleicher Höhe und verbrauchen Munition in dreifacher Höhe.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_heat.displayableName=Tactical Operations erweiterte Hitzetabelle
GameOptionsInfo.option.tacops_heat.description=Wenn aktiv,\nso wird die erweiterte Hitzetabelle (Tactical Operations,\nSeite 104) in Verbindung mit der Variante für Abschaltwürfe verwendet.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_partial_cover.displayableName=MaxTech Teilweise Deckung
GameOptionsInfo.option.tacops_partial_cover.description=Aktiviert die MaxTech Regeln für Teilweise Deckung (Trefferaufschlag +1 oder +0 je nach Situation,\nverwendet volle Trefferzonentabelle,\nbei der Treffer auf durch Gelände abgedeckte Zonen verfallen).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_standing_still.displayableName=Tactical Operations: Stillstehen
GameOptionsInfo.option.tacops_standing_still.description=Diese Option aktiviert die "Stillstand" Regel aus Tactical Operations (Seite 18) und macht nicht-Infanterie Einheiten,\ndie keine BP verwenden,\nleichter zu treffen.

GameOptionsInfo.group.ruleBreakers.displayableName=Optionale Regeln (Inoffiziell)
GameOptionsInfo.option.no_tac.displayableName=Keine kritischen Treffer durch die Panzerung
GameOptionsInfo.option.no_tac.description=Wenn aktiv,\ndann wird bei einer '2' als Trefferzone kein kritischer Treffer erzielt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_immobile_vehicles.displayableName=Fahrzeuge durch kritische Treffer nicht immobil
GameOptionsInfo.option.no_immobile_vehicles.description=Wenn aktiv,\nso werden Fahrzeuge mit 'Drive'- oder 'Reaktor'-Treffern für Angriffe gegen diese nicht als immobil gezählt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.vehicles_can_eject.displayableName=Fahrzeuge können aufgegeben werden
GameOptionsInfo.option.vehicles_can_eject.description=Wenn aktiv,\ndann können Fahrzeugbesatzungen ihre Fahrzeuge verlassen (und damit aus dem Spiel nehmen).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_move_even.displayableName=Infanterie zählt nicht für Bewegungsinitiative
GameOptionsInfo.option.inf_move_even.description=Wenn aktiv,\ndann werden Infanterieeinheiten auf die Initiative verteilt und mit Mechs / Fahrzeugen aktiviert - sie zählen nicht mehr als eigenständige Initiativeeinheiten.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_deploy_even.displayableName=Infanterie zählt nicht für Aufstellungsinitiative
GameOptionsInfo.option.inf_deploy_even.description=Wenn aktiv,\ndann werden Infanterieeinheiten auf die Initiative verteilt und mit Mechs / Fahrzeugen aktiviert - sie zählen nicht mehr als eigenständige Initiativeeinheiten.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_move_later.displayableName=Infanterie bewegt sich nach allen anderen Einheiten
GameOptionsInfo.option.inf_move_later.description=Wenn aktiv,\ndann können Infanterieeinheiten nur bewegt werden,\nwenn alle anderen Einheitstypen bereits bewegt wurden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_move_multi.displayableName=Mehrere Infanterieeinheiten pro Fahrzeug/Mech bewegen
GameOptionsInfo.option.inf_move_multi.description=Wenn aktiv,\ndann werden jeweils mehrere Infanterieeinheiten als eine Initiative gezählt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_move_even.displayableName=Protomechs zählen nicht für Bewegungsinitiative
GameOptionsInfo.option.protos_move_even.description=Wenn aktiv,\ndann werden Protomechs auf die Initiative verteilt und mit Mechs / Fahrzeugen aktiviert - sie zählen nicht mehr als eigenständige Initiativeeinheiten.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_deploy_even.displayableName=Protomechs zählen nicht für Aufstellungsinitiative
GameOptionsInfo.option.protos_deploy_even.description=Wenn aktiv,\ndann werden Infanterieeinheiten auf die Initiative verteilt und mit Mechs / Fahrzeugen aktiviert - sie zählen nicht mehr als eigenständige Initiativeeinheiten.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_move_later.displayableName=Protomechs bewegen sich nach anderen Einheiten
GameOptionsInfo.option.protos_move_later.description=Wenn aktiv,\ndann müssen erst alle anderen Einheiten eines Spielers bewegt werden,\nbevor sich seine Protomechs bewegen können.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_move_multi.displayableName=Mehrere Protomechs pro Fahrzeug/Mech bewegen
GameOptionsInfo.option.protos_move_multi.description=Wenn aktiv,\ndann werden jeweils mehrere Protomechs als eine Initiative gezählt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_proto_move_multi.displayableName=Anzahl Infanterie/Protomechs pro Mech/Fahrzeug
GameOptionsInfo.option.inf_proto_move_multi.description=Die Anzahl an Infanterieeinheiten/Protomechs,\ndie als eine Initiativeeinheit zählen.\nVoreinstellung: 3.
GameOptionsInfo.option.blind_drop.displayableName=Blinde Aufstellung
GameOptionsInfo.option.blind_drop.description=Wenn aktiviert,\ndann werden nur die eigenen Einheiten bei der Aufstellung vollständig angezeigt,\nfür gegnerische Einheiten wird nur die Gewichtsklasse,\nWaffengattung und Pilotenwert angezeigt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.real_blind_drop.displayableName=Wirklich blinde Aufstellung
GameOptionsInfo.option.real_blind_drop.description=Wenn aktiv,\nso werden nur eigene Einheiten angezeigt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.visibility.displayableName=TRANSLATE_ME: Visibility
GameOptionsInfo.option.visibility.description=TRANSLATE_ME: The distance that a unit can see when double-blind rules are in effect.\n A setting of 999 is equivalent to unlimited visibility.\n This value has no effect unless the double blind option is also enabled.
GameOptionsInfo.option.clan_ignore_eq_limits.displayableName=Clans ignorieren Ausrüstungslimit
GameOptionsInfo.option.clan_ignore_eq_limits.description=Wenn aktiv,\ndann können Claneinheiten Munitionstypen benutzen,\ndie regulär der Inneren Sphäre vorbehalten sind.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_clan_physical.displayableName=Keine Nahkampfattacken durch Clanner
GameOptionsInfo.option.no_clan_physical.description=Wenn aktiv,\ndann können Clanmechs keine Nahkampfattacken ansagen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_hover_charge.displayableName=Keine Rammangriffe durch Hovercrafts
GameOptionsInfo.option.no_hover_charge.description=Wenn aktiv,\nso können Hovercrafts keine Rammangriffe ansagen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.woods_burn_down.displayableName=Wälder können herunterbrennen
GameOptionsInfo.option.woods_burn_down.description=Wenn aktiv,\nso wird für jedes brennende Waldfeld in der Endphase ein Wurf mit 2W6 durchgeführt.\nBei 11+ wird der Wald gerodet.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.vehicles_safe_from_infernos.displayableName=Fahrzeuge können nicht mit Infernoraketen attackiert werden
GameOptionsInfo.option.vehicles_safe_from_infernos.description=Wenn aktiv,\nso können Fahrzeuge nicht mit Inferno-KSRs attackiert werden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_safe_from_infernos.displayableName=Protomechs können nicht mit Infernoraketen attackiert werden
GameOptionsInfo.option.protos_safe_from_infernos.description=Wenn aktiv,\nso können Protomechse nicht mit Inferno-KSRs attackiert werden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.lobby_ammo_dump.displayableName=Munitionsabwurf in der Lobby erlauben
GameOptionsInfo.option.lobby_ammo_dump.description=Wenn aktiv,\nso können Spieler bereits in der Lobby (vor der Aufstellung) Munition abwerfen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.set_arty_player_homeedge.displayableName=Heimatkante für Artillerie automatisch
GameOptionsInfo.option.set_arty_player_homeedge.description=Wenn aktiv,\nso werden alle Artillerieeinheiten,\ndie ausserhalb der Karte aufgestellt werden,\nautomatisch in der Richtung der Heimatkante des Spielers aufgestellt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_premove_vibra.displayableName=Vibrabomben beschädigen keine Einheiten vor deren Initiative
GameOptionsInfo.option.no_premove_vibra.description=Wenn aktiv,\ndann werden Einheiten,\ndie ihre Bewegung noch nicht abgeschlossen haben,\nvon explodierenden Vibrabomben nicht beschädigt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.allow_illegal_units.displayableName=Erlaube illegal konstruierte Einheiten
GameOptionsInfo.option.allow_illegal_units.description=Wenn aktiviert,\nso können Spieler Einheiten aufstellen,\ndie nicht den Konstruktionsregeln entsprechen.
GameOptionsInfo.option.allow_level_3_units.displayableName=Einheiten der Regelstufe 3 erlauben
GameOptionsInfo.option.allow_level_3_units.description=Wenn aktiv,\nso können auch Einheiten,\ndie nach Regelstufe 3 konstruiert wurden,\naufgestellt werden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.allow_level_3_ammo.displayableName=Munition Regelstufe 3 erlauben
GameOptionsInfo.option.allow_level_3_ammo.description=Erlaubt die Verwendung von Munition der Regelstufe 3 in Einheiten mit entsprechenden Waffen nach Regelstufen 1 / 2.
GameOptionsInfo.option.ejected_pilots_flee.displayableName=Ausgestiegene Piloten flüchten
GameOptionsInfo.option.ejected_pilots_flee.description=Wenn aktiv,\ndann werden ausgestiegene Piloten (Egal,\nob automatisch ausgestiegen oder nicht) automatisch vom Feld fliehen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.a4homing_target_area.displayableName=Homing Arrow IV Zielgebiete
GameOptionsInfo.option.a4homing_target_area.description=Wenn aktiviert,\nso verwenden Homing Arrow IV einen Radius von 8 Feldern um das anvisierte Feld.
GameOptionsInfo.option.canon_only.displayableName=Nur kanonische Einheiten
GameOptionsInfo.option.canon_only.description=Aktivieren,\num im "Einheiten hinzufügen" Dialog nur offizielle Einheiten anzuzeigen.
GameOptionsInfo.option.indirect_always_possible.displayableName=Indirektes LSR-Feuer immer möglich
GameOptionsInfo.option.indirect_always_possible.description=Wenn diese Option in Verbindung mit indirektem LSR-Feuer aktiviert wird,\nso wird die Sichtlinie zwischen Angreifer und Ziel nicht geprüft.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.falls_end_movement.displayableName=Sturz beendet Bewegung
GameOptionsInfo.option.falls_end_movement.description=Wenn diese Option aktiviert ist,\nbeendet ein Sturz die Bewegung der betroffenen Einheit f?r diese Runde.\nSie kann bis zur n?chsten Bewegungsphase weder aufstehen noch sich neu orientieren.
GameOptionsInfo.option.tacops_ams.displayableName=TacOps: Enhanced Missile Defense
GameOptionsInfo.option.tacops_ams.description=Der -4 Modifikator durch ein RAS kann den Wurf unter 2 reduzieren -- und damit den Schaden negieren.
GameOptionsInfo.option.tacops_jump_jet_attack.displayableName=TacOps Jump Jet Attack
GameOptionsInfo.option.tacops_jump_jet_attack.description=If checked,\nmeks attack using their jump jets
GameOptionsInfo.option.tacops_trip_attack.displayableName=TacOps Trip Attack
GameOptionsInfo.option.tacops_trip_attack.description=If checked,\nmeks may try to trip other meks
GameOptionsInfo.option.tacops_grappling.displayableName=TacOps Grappling skill
GameOptionsInfo.option.tacops_grappling.description=If checked,\nmeks will be able to do a grappling attack


PilotOptionsInfo.group.adv.displayableName=Vorteile
PilotOptionsInfo.option.dodge_maneuver.displayableName=Ausweichen
PilotOptionsInfo.option.dodge_maneuver.description=(Nur für Mechs): Wenn keine Nahkampfattacke angesagt wird,\nso erhalten Nahkampfattacken gegen diesen Mech einen Malus von +2.
PilotOptionsInfo.option.maneuvering_ace.displayableName=Manöverass
PilotOptionsInfo.option.maneuvering_ace.description=Ermöglicht der Einheit Lateralbewegung wie bei einem vierbeinigen Mech.\nAusserdem ein -1 Bonus auf Pilotenwürfe gegen Rutschen.
PilotOptionsInfo.option.melee_specialist.displayableName=Nahkampfspezialist
