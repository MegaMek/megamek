##### Generator Resources
#### Enums
### SkillGeneratorMethod Enum
SkillGeneratorMethod.TOTAL_WARFARE.text=Total Warfare
SkillGeneratorMethod.TOTAL_WARFARE.toolTipText=<html>Skills are rolled on the Random Skills Table (Expanded) on Total Warfare 7th Printing pg. 273, with bonuses as per pg. 272. <br>We recommend using the Modified Total Warfare or Taharqa Methods instead, as both will produce a more logical and lore-based skill setup. <br>Additionally, the following changes were required: <br>1) Rolls of -1 are handled as if they were zero, except for Green where 0 is treated as if it was a 1 and -1 replaces zero. <br>2) Adding a final row with a piloting/gunnery pairing of 0, 0. <br>3) Added a Heroic column that is equivalent to Elite moved down a table rung (continuing the scaling from Regular to Elite). <br>4) Adding an Ultra-Green column that is Regular moved up two table rungs.</html>
SkillGeneratorMethod.MODIFIED_TOTAL_WARFARE.text=Modified Total Warfare
SkillGeneratorMethod.MODIFIED_TOTAL_WARFARE.toolTipText=<html>Skills are rolled on the Random Skills Table (Expanded) on Total Warfare 7th Printing pg. 273, with the changes mentioned in the tooltip for the Total Warfare method and the following bonus changes: <br>1) Manei Domini receive a +1 to the roll. <br>2) Elementals receive a +2 to the roll. <br>3) Clan conventional soldiers receive a -2.</html>
SkillGeneratorMethod.TAHARQA.text=Taharqa
SkillGeneratorMethod.TAHARQA.toolTipText=<html>Each pilot rolls on the Random Experience Rating Table before then rolling on the Random Skills Table (Expanded), both on Total Warfare 7th Printing pg. 273. <br> The former table was modified with Ultra-Green for rolls below 2 while Heroic is used for rolls above 14. <br>Apply a -4, -2, +2, +4, and +6 to this role if the Skill Level is Ultra-Green, Green, Veteran, Elite, and Heroic respectfully, with additional +3 for LAM Crews. <br>This method results in less difference between unit skill levels than base TW.</html>
SkillGeneratorMethod.CONSTANT.text=Constant
SkillGeneratorMethod.CONSTANT.toolTipText=Each pilot receives the unmodified standard value for the chosen skill level, just adjusting Anti-'Mech for Infantry based on if the unit is trained in Anti-'Mech.
SkillGeneratorMethod.MODIFIED_CONSTANT.text=Modified Constant
SkillGeneratorMethod.MODIFIED_CONSTANT.toolTipText=Each pilot receives the standard value for the chosen skill level, with modifications to the default values as per Total Warfare 7th Printing pg. 40 and with Manei Domini treated as Elites as per Jihad Hot Spots: 3072 pg. 121.

