##### Generator Resources
#### Enums
### SkillGeneratorMethod Enum
SkillGeneratorMethod.TOTAL_WARFARE.text=Total Warfare
SkillGeneratorMethod.TOTAL_WARFARE.toolTipText=<html>Las habilidades se obtienen en la tabla de habilidades aleatorias (ampliada) en la séptima edición de Total Warfare, pág. 273, con bonificaciones según pág. 272. <br>Recomendamos usar los métodos Modified Total Warfare o Taharqa en su lugar, ya que ambos producirán una configuración de habilidades más lógica y basada en la tradición. <br>Además, se requirieron los siguientes cambios: <br>1) Las tiradas de -1 se manejan como si fueran cero, excepto para Green donde 0 se trata como si fuera un 1 y -1 reemplaza a cero. <br>2) Se agregó una fila final con un emparejamiento de pilotaje/artillería de 0, 0. <br>3) Se agregó una columna Heroica que es equivalente a Elite movida hacia abajo en un peldaño de la tabla (continuando la escala de Regular a Elite). <br>4) Agregar una columna Ultra-Green que es Regular subió dos peldaños en la tabla.</html>
SkillGeneratorMethod.MODIFIED_TOTAL_WARFARE.text=Total Warfare Modificado
SkillGeneratorMethod.MODIFIED_TOTAL_WARFARE.toolTipText=<html>Las habilidades se obtienen en la tabla de habilidades aleatorias (ampliada) en la séptima edición de Total Warfare, pág. 273, con los cambios mencionados en la información sobre herramientas para el método Total Warfare y los siguientes cambios adicionales: <br>1) Manei Domini recibe un +1 a la tirada. <br>2) Los elementales reciben un +2 a la tirada. <br>3) Los soldados convencionales del clan reciben un -2.</html>
SkillGeneratorMethod.TAHARQA.text=Taharqa
SkillGeneratorMethod.TAHARQA.toolTipText=<html>Cada piloto tira en la tabla de clasificación de experiencia aleatoria antes de tirar en la tabla de habilidades aleatorias (ampliada), ambas en Total Warfare 7.ª impresión, pág. 273. <br> La tabla anterior se modificó con Ultra-Green para tiradas por debajo de 2, mientras que Heroic se usa para tiradas por encima de 14. <br>Aplica -4, -2, +2, +4 y +6 a este rol si el nivel de habilidad es Ultra-Green, Green, Veteran, Elite y Heroic respectivamente, con +3 adicional para LAM Crews. <br>Este método da como resultado una diferencia menor entre los niveles de habilidad de la unidad que el TW base.</html>
SkillGeneratorMethod.CONSTANT.text=Constante
SkillGeneratorMethod.CONSTANT.toolTipText=Cada piloto recibe el valor estándar sin modificar para el nivel de habilidad elegido, simplemente ajustando Anti-'Mech para infantería en función de si la unidad está entrenada en Anti-'Mech.
SkillGeneratorMethod.MODIFIED_CONSTANT.text=Constante Modificada
SkillGeneratorMethod.MODIFIED_CONSTANT.toolTipText=Cada piloto recibe el valor estándar para el nivel de habilidad elegido, con modificaciones a los valores predeterminados según Total Warfare 7th Printing pág. 40 y con Manei Domini tratados como Elites según Jihad Hot Spots: 3072 pág. 121.

