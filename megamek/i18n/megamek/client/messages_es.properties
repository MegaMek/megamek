SkillGeneratorMethod.TOTAL_WARFARE.text=Total Warfare
SkillGeneratorMethod.TOTAL_WARFARE.toolTipText=<html>Las habilidades se obtienen en la tabla de habilidades aleatorias (ampliada) en la sﾃｩptima ediciﾃｳn de Total Warfare, pﾃ｡g. 273, con bonificaciones segﾃｺn pﾃ｡g. 272. <br>Recomendamos usar los mﾃｩtodos Modified Total Warfare o Taharqa en su lugar, ya que ambos producirﾃ｡n una configuraciﾃｳn de habilidades mﾃ｡s lﾃｳgica y basada en la tradiciﾃｳn. <br>Ademﾃ｡s, se requirieron los siguientes cambios: <br>1) Las tiradas de -1 se manejan como si fueran cero, excepto para Green donde 0 se trata como si fuera un 1 y -1 reemplaza a cero. <br>2) Se agregﾃｳ una fila final con un emparejamiento de pilotaje/artillerﾃｭa de 0, 0. <br>3) Se agregﾃｳ una columna Heroica que es equivalente a Elite movida hacia abajo en un peldaﾃｱo de la tabla (continuando la escala de Regular a Elite). <br>4) Agregar una columna Ultra-Green que es Regular subiﾃｳ dos peldaﾃｱos en la tabla.</html>
SkillGeneratorMethod.MODIFIED_TOTAL_WARFARE.text=Total Warfare Modificado
SkillGeneratorMethod.MODIFIED_TOTAL_WARFARE.toolTipText=<html>Las habilidades se obtienen en la tabla de habilidades aleatorias (ampliada) en la sﾃｩptima ediciﾃｳn de Total Warfare, pﾃ｡g. 273, con los cambios mencionados en la informaciﾃｳn sobre herramientas para el mﾃｩtodo Total Warfare y los siguientes cambios adicionales: <br>1) Manei Domini recibe un +1 a la tirada. <br>2) Los elementales reciben un +2 a la tirada. <br>3) Los soldados convencionales del clan reciben un -2.</html>
SkillGeneratorMethod.TAHARQA.text=Taharqa
SkillGeneratorMethod.TAHARQA.toolTipText=<html>Cada piloto tira en la tabla de clasificaciﾃｳn de experiencia aleatoria antes de tirar en la tabla de habilidades aleatorias (ampliada), ambas en Total Warfare 7.ﾂｪ impresiﾃｳn, pﾃ｡g. 273. <br> La tabla anterior se modificﾃｳ con Ultra-Green para tiradas por debajo de 2, mientras que Heroic se usa para tiradas por encima de 14. <br>Aplica -4, -2, +2, +4 y +6 a este rol si el nivel de habilidad es Ultra-Green, Green, Veteran, Elite y Heroic respectivamente, con +3 adicional para LAM Crews. <br>Este mﾃｩtodo da como resultado una diferencia menor entre los niveles de habilidad de la unidad que el TW base.</html>
