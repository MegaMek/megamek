SkillGeneratorMethod.CONSTANT.toolTipText=Cada piloto recibe el valor estﾃ｡ndar sin modificar para el nivel de habilidad elegido, simplemente ajustando Anti-'Mech para infanterﾃｭa en funciﾃｳn de si la unidad estﾃ｡ entrenada en Anti-'Mech.
