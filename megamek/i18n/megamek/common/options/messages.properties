GameOptionsInfo.group.basic.displayableName=Basic Options
GameOptionsInfo.option.friendly_fire.displayableName=Friendly fire
GameOptionsInfo.option.friendly_fire.description=If checked,\nthe game will allow attacks against friendly units,\ncontrary to the rules.\nUnchecked by default.
GameOptionsInfo.option.turn_timer.displayableName=Turn timer in minutes
GameOptionsInfo.option.turn_timer.description=If value is greater 0,\n the game will end a players current action turn after the time is up.\n deactivated by 0 value by default.
GameOptionsInfo.option.skip_ineligable_movement.displayableName=Skip ineligible during movement
GameOptionsInfo.option.skip_ineligable_movement.description=If checked,\nthe game will skip a unit during the movement phase if it is immobile or otherwise inactive.\nUnchecked by default.
GameOptionsInfo.option.skip_ineligable_firing.displayableName=Skip ineligible during firing
GameOptionsInfo.option.skip_ineligable_firing.description=If checked,\nthe game will skip a unit during the firing phase if it is inactive.\nUnchecked by default.
GameOptionsInfo.option.skip_ineligable_physical.displayableName=Skip ineligible during physical
GameOptionsInfo.option.skip_ineligable_physical.description=If checked,\nthe game will skip a unit during the physical phase if no attacks are possible or there are no valid targets.\nChecked by default.
GameOptionsInfo.option.push_off_board.displayableName=Allow pushing off the map
GameOptionsInfo.option.push_off_board.description=This options allows a mech to be pushed off the map and out of the game by push,\ncharge or DFA attacks.\nChecked by default.
GameOptionsInfo.option.team_initiative.displayableName=Teams roll initiative
GameOptionsInfo.option.team_initiative.description=When checked,\nteams roll initiative as one group.\n This team initiative is used to order the units according to the normal method.\n Player order on a team is determined by their own initiative.\nChecked by default
GameOptionsInfo.option.autosave_msg.displayableName=Remind on Autosave
GameOptionsInfo.option.autosave_msg.description=If checked,\nthe server will send a message each time an auto-save is performed.\nChecked by default
GameOptionsInfo.option.paranoid_autosave.displayableName=Paranoid Autosave
GameOptionsInfo.option.paranoid_autosave.description=If checked,\nthe game will auto-save every phase.\nUnchecked by default
GameOptionsInfo.option.very_paranoid_autosave.displayableName=Very Paranoid Autosave
GameOptionsInfo.option.very_paranoid_autosave.description=If checked,\nthe game will name each auto-save differently so that you can load at almost any point in the game.\n Note: This option can create a lot of files in long games.\nUnchecked by default
GameOptionsInfo.option.exclusive_db_deployment.displayableName=Exclusive Double Blind deployment zones
GameOptionsInfo.option.exclusive_db_deployment.description=If checked,\nplayer-exclusive deployment zones are enforced,\nto prevent units from deploying on top of each other.\nChecked by default.
GameOptionsInfo.option.deep_deployment.displayableName=Deep deployment zones
GameOptionsInfo.option.deep_deployment.description=If checked,\ndeployment zones are located away from the board edge,\ngiving further to retreat.
GameOptionsInfo.option.blind_drop.displayableName=Blind Drop
GameOptionsInfo.option.blind_drop.description=If checked,\nthe configuration of a Mech won't be shown in the Chat room to your opponents.
GameOptionsInfo.option.real_blind_drop.displayableName=Real Blind Drop
GameOptionsInfo.option.real_blind_drop.description=If checked,\nonly own units are displayed.\nDefaults to false.
GameOptionsInfo.option.lobby_ammo_dump.displayableName=Allow Ammo Dumping in the Lobby
GameOptionsInfo.option.lobby_ammo_dump.description=If checked,\nPlayers may dump their Mech's ammo before the game starts.\nUnchecked by default.
GameOptionsInfo.option.dumping_from_round.displayableName=first round for ammo dumping
GameOptionsInfo.option.dumping_from_round.description=Number of the round that has to be at least reached before allowing ammo dumps.
GameOptionsInfo.option.set_arty_player_homeedge.displayableName=Automatically set artillery home edge
GameOptionsInfo.option.set_arty_player_homeedge.description=If checked,\nall of the players' artillery units will have their home edge set to the deployment edge of the player,\nNW and NE are North,\nSW and SE are South.\nUnchecked by default.
GameOptionsInfo.option.restrict_game_commands.displayableName=Restrict sensitive commands to non-Observers
GameOptionsInfo.option.restrict_game_commands.description=If checked,\ncommands such as /reset and /kick cannot be used by Observers while others are playing.\nUnchecked by default.
GameOptionsInfo.option.disable_local_save.displayableName=Disable local saves when using double blind
GameOptionsInfo.option.disable_local_save.description=Disable local saves to the client machine when on a different server and using double blind,\nbecause they can be used to cheat.
GameOptionsInfo.option.bridgeCF.description=If zero,\nthe CF for bridges is taken from the board files; otherwise,\nthe entered value is used for all bridges.
GameOptionsInfo.option.bridgeCF.displayableName=CF for bridges
GameOptionsInfo.option.show_bay_detail.displayableName=Show detail of weapon bays.
GameOptionsInfo.option.show_bay_detail.description=Show a detailed loadout of the weapons and ammo of each weapon bay during selection
GameOptionsInfo.option.rng_type.displayableName=RNG Type
GameOptionsInfo.option.rng_type.description=Note: any type other than 0 or 1 is completely unofficial.\nValid types:\n0 - SunRandom: Sun regular RNG\n1 - CryptoRandom: Java crypto-strength RNG\n2 - Pool36Random: Pool of 36 values,\nrandomly shuffled\nDefaults to 1.
GameOptionsInfo.option.rng_log.displayableName=RNG Log
GameOptionsInfo.option.rng_log.description=Whether or not to log the Random Number Generator.
GameOptionsInfo.option.flamer_heat.displayableName=Flamers per Battlemech Manual
GameOptionsInfo.option.flamer_heat.description=If checked, flamers deal both heat and damage. (BMM pg. 99)\n Otherwise, you have the option to choose heat or damage.
GameOptionsInfo.option.indirect_fire.displayableName=Indirect fire
GameOptionsInfo.option.indirect_fire.description=If checked,\nLRMs may be fire indirectly,\nand players may choose to spot for indirect fire instead of attacking.\nChecked by default.
GameOptionsInfo.option.breeze.displayableName=Smoke Drift
GameOptionsInfo.option.breeze.description=If checked,\nsmoke will drift as though a light gale even with no wind.
GameOptionsInfo.option.year.displayableName=Year the game takes place in
GameOptionsInfo.option.year.description=This setting determines the availability and tech level of equipment.
GameOptionsInfo.option.techlevel.displayableName=Tech level
GameOptionsInfo.option.techlevel.description=Sets the tech level for the game, which determines what units and ammunition are selectable
GameOptionsInfo.option.random_basements.displayableName=Use Random Basements
GameOptionsInfo.option.random_basements.description=If this setting is turned on, all maps will use random basements
GameOptionsInfo.option.auto_ams.displayableName=Automatically Assign AMS
GameOptionsInfo.option.auto_ams.description=When on, Megamek automatically determines AMS assignments based on highest expected damage from missile attacks
GameOptionsInfo.option.full_rotor_hits.displayableName=(Unofficial) No reduced damage for VTOL rotor hits
GameOptionsInfo.option.full_rotor_hits.description=If checked, VTOLs will take full damage from a rotor hit instead of Total Warfare-style reduced damage.\n\nUnchecked by default.



GameOptionsInfo.group.victory.displayableName=Victory Conditions
GameOptionsInfo.option.skip_forced_victory.displayableName=Skip all phases when forced victory occurs
GameOptionsInfo.option.skip_forced_victory.description=If checked,\nthe game will skip a the user part of each phase and only report when a forced victory is made.\ni.e.\n/victory /defeat.
GameOptionsInfo.option.check_victory.displayableName=Check for victory
GameOptionsInfo.option.check_victory.description=If checked,\nthe server will enter the victory phase at the end of any turn where victory conditions are met.\n Even if unchecked or conditions are not met,\nserver admins can force victory with the /victory command.\nDefaults to checked.
GameOptionsInfo.option.achieve_conditions.displayableName=min conditions to win
GameOptionsInfo.option.achieve_conditions.description=The number of victory conditions that must be achieved by the winning team.
GameOptionsInfo.option.use_bv_destroyed.displayableName=Destroy enemy BV
GameOptionsInfo.option.use_bv_destroyed.description=Destroy/damage a certain percentage of the enemy force to win,\nmeasured by current BV / original BV
GameOptionsInfo.option.bv_destroyed_percent.displayableName=% of BV to destroy
GameOptionsInfo.option.bv_destroyed_percent.description=Measured by current BV / original BV,\non all enemy teams.
GameOptionsInfo.option.use_bv_ratio.displayableName=Outnumber enemy
GameOptionsInfo.option.use_bv_ratio.description=Friendly forces outnumber enemy forces by a percentage ratio.\n Measured by current BV.\nE.G.\n300 means you have 3x the surviving BV of the enemy.
GameOptionsInfo.option.bv_ratio_percent.displayableName=% ratio friendly/enemy
GameOptionsInfo.option.bv_ratio_percent.description=Measured by current BV of friendly team / current BV of all enemy teams.
GameOptionsInfo.option.use_game_turn_limit.displayableName=Force game end at turn limit
GameOptionsInfo.option.use_game_turn_limit.description=The game automatically ends after a defined number of turns,\nwhether or not someone has otherwise won.
GameOptionsInfo.option.game_turn_limit.displayableName=Number of turns for turn limit.
GameOptionsInfo.option.game_turn_limit.description=The game automatically ends after a defined number of turns,\nwhether or not someone has otherwise won.
GameOptionsInfo.option.commander_killed.displayableName=Enemy Commander Destroyed
GameOptionsInfo.option.commander_killed.description=If checked,\nvictory is achieved when all enemy commanders are destroyed - configure units to set which are commanders.
GameOptionsInfo.option.use_kill_count.displayableName=Kill count victory
GameOptionsInfo.option.use_kill_count.description=If checked, victory is achieved when a team achieves a specified number of kills.\nIn the event multiple teams achieve the condition in the same round victory goes to the team with the highest kill count.
GameOptionsInfo.option.game_kill_count.displayableName=Number of kills to achieve victory.
GameOptionsInfo.option.game_kill_count.description=If checked, victory is achieved when a team achieves a specified number of kills.\nIn the event multiple teams achieve the condition in the same round victory goes to the team with the highest kill count.


GameOptionsInfo.group.allowedUnits.displayableName=Allowed Units and Equipment
GameOptionsInfo.option.canon_only.displayableName=Canon Units Only
GameOptionsInfo.option.canon_only.description=If checked,\nthe "add unit" dialog will only show official units.
GameOptionsInfo.option.allow_advanced_units.displayableName=Allow advanced units
GameOptionsInfo.option.allow_advanced_units.description=If checked,\nunits mounting advanced,\nexperimental or unofficial equipment may be selected from the unit selection dialog.\nUnchecked by default.
GameOptionsInfo.option.era_based.displayableName=Variable tech level
GameOptionsInfo.option.era_based.description=If checked,\nunit tech level will depend on the year the game is set in.
GameOptionsInfo.option.allow_illegal_units.displayableName=Allow invalid unit designs
GameOptionsInfo.option.allow_illegal_units.description=If checked,\nplayers may use units that do not conform to the official construction rules.\n Basically,\nthis allows players to cheat,\nso make sure you have a good reason to check it.
GameOptionsInfo.option.allow_advanced_ammo.displayableName=Allow advanced ammunition types
GameOptionsInfo.option.allow_advanced_ammo.description=If checked,\nallows advanced ammunition types to be used by units that can otherwise use them,\nas defined by options (especially Ammo & Equipment Limits).
GameOptionsInfo.option.allow_experimental_ammo.displayableName=Allow experimental/unofficial ammunition types
GameOptionsInfo.option.allow_experimental_ammo.description=If checked,\nallows experimental/unofficial ammunition types to be used by units that can otherwise use them,\nas defined by options (especially Ammo & Equipment Limits).
GameOptionsInfo.option.is_eq_limits.displayableName=Ammo & Equipment Limits
GameOptionsInfo.option.is_eq_limits.description=If checked,\nInner Sphere units will be limited to ammo & equipment available at the game year.\n Turning this option off will not remove invalid equipment.\nChecked by default
GameOptionsInfo.option.clan_ignore_eq_limits.displayableName=Ignore Clan Ammo Limitations
GameOptionsInfo.option.clan_ignore_eq_limits.description=If checked,\nClan units can use ammo normally limited to IS units only; for example,\nThunder-Augmented,\nThunder-Inferno,\nand Thunder-Active LRM rounds.
GameOptionsInfo.option.no_clan_physical.displayableName=No physical attacks for the clans
GameOptionsInfo.option.no_clan_physical.description=If checked,\nclan Meks may not make physical attacks.\nUnchecked by default.
GameOptionsInfo.option.allow_nukes.displayableName=Allow command-line nukes.
GameOptionsInfo.option.allow_nukes.description=This must be checked to allow players to throw nukes from the command line.\n If this is not checked,\nnukes are still available as advanced munitions.
GameOptionsInfo.option.really_allow_nukes.displayableName=REALLY allow command-line nukes.
GameOptionsInfo.option.really_allow_nukes.description=This must be checked to allow players to throw nukes from the command line.\n If this is not checked,\nnukes are still available as advanced munitions.


GameOptionsInfo.group.advancedRules.displayableName=Advanced Rules
GameOptionsInfo.option.minefields.displayableName=TacOps Minefields / BMM Minefield Support
GameOptionsInfo.option.minefields.description=If checked,\nminefields can be used.\nChecked by default.
GameOptionsInfo.option.hidden_units.displayableName=Hidden Units
GameOptionsInfo.option.hidden_units.description=If checked,\nplayers may deploy units hidden.
GameOptionsInfo.option.double_blind.displayableName=TacOps Double blind
GameOptionsInfo.option.double_blind.description=If checked,\nenemy units will only be visible if they are in line of sight of one or more of your units,\nor within sensor range.\nUnchecked by default.
GameOptionsInfo.option.tacops_sensors.displayableName=TacOps Sensor Rules
GameOptionsInfo.option.tacops_sensors.description=If checked,units will be able to spot other units via sensors as well as line of sight
GameOptionsInfo.option.supress_all_double_blind_messages.displayableName=No Double Blind Messages
GameOptionsInfo.option.supress_all_double_blind_messages.description=If checked,\nall Double blind messages will be suppressed.\nYou will only see messages from major events and units in LOS.\nUnchecked by default.
GameOptionsInfo.option.suppress_double_blind_bv.displayableName=Hide Battle Value reports
GameOptionsInfo.option.suppress_double_blind_bv.description=If checked,\n and double blind is on Battle Value will be hidden in the initiative report, \nand /checkbv commands won't display enemy BV.
GameOptionsInfo.option.team_vision.displayableName=Teams share vision
GameOptionsInfo.option.team_vision.description=If checked,\nteams will share vision in double-blind mode.\n Only valid in double-blind mode.\nChecked by default.
GameOptionsInfo.option.tacops_bap.displayableName=TacOps Beagle Active Probes
GameOptionsInfo.option.tacops_bap.description=If checked,\nBeagle Active Probes function according to TacOps rules.
GameOptionsInfo.option.tacops_eccm.displayableName=TacOps ECCM
GameOptionsInfo.option.tacops_eccm.description=If checked,\nUnits with ECM will be able to switch to ECCM mode.
GameOptionsInfo.option.tacops_ghost_target.displayableName=TacOps Ghost Targets
GameOptionsInfo.option.tacops_ghost_target.description=If checked,\nUnits with ECM will be able to switch to Ghost Targets mode.
GameOptionsInfo.option.ghost_target_max.displayableName=Ghost Targets Maximum Penalty
GameOptionsInfo.option.ghost_target_max.description=The maximum ghost target penalty (+5 is the effective official maximum).
GameOptionsInfo.option.tacops_dig_in.displayableName=TacOps Dig In (Infantry)
GameOptionsInfo.option.tacops_dig_in.description=If checked,\nInfantry can spend a turn digging in to get a defensive bonus and avoid double damage in clear hexes,\nbut with restricted firing arc.
GameOptionsInfo.option.tacops_ba_weight.displayableName=TacOps Battle Armor Weights
GameOptionsInfo.option.tacops_ba_weight.description=If checked,BA will use alternate weights per pg 187
GameOptionsInfo.option.tacops_take_cover.displayableName=TacOps Using Non-Infantry Units as Cover (Infantry)
GameOptionsInfo.option.tacops_take_cover.description=If checked,\nInfantry can take cover behind units in the same hex as the infantry that have already moved.\nUses the Infantry units facing to determine the direction taking cover in.\n(TacOps pg 108)
GameOptionsInfo.option.tacops_angel_ecm.displayableName=TacOps Angel ECM
GameOptionsInfo.option.tacops_angel_ecm.description=If checked,\nAngel ECM will work as described in TacOps
GameOptionsInfo.option.tacops_battle_wreck.displayableName=TacOps Battlefield Wreckage
GameOptionsInfo.option.tacops_battle_wreck.description=Destroyed units create rough terrain.
GameOptionsInfo.option.tacops_skin_of_the_teeth_ejection.displayableName=TacOps Skin of Teeth Ejection
GameOptionsInfo.option.tacops_skin_of_the_teeth_ejection.description=If checked,\na pilot will eject from his mek when the head is destroyed by damage.
GameOptionsInfo.option.tacops_mobile_hqs.displayableName=TacOps Mobile HQs
GameOptionsInfo.option.tacops_mobile_hqs.description=If checked,\nMobile HQ initiative bonus rules from TacOps will be used.
GameOptionsInfo.option.tacops_fatigue.displayableName=TacOps Fatigue
GameOptionsInfo.option.tacops_fatigue.description=If checked,\npilot skills will be adjusted due to fatigue in long battles as described in TacOps. \nStratOps Fatigue points can also be set in the customize unit dialog.
GameOptionsInfo.option.tacops_fumbles.displayableName=TacOps PSR Fumbles
GameOptionsInfo.option.tacops_fumbles.description=If checked,\npilot skill rolls can be Fumbled as described in TacOps.
GameOptionsInfo.option.tacops_self_destruct.displayableName=TacOps Self-Destruct
GameOptionsInfo.option.tacops_self_destruct.description=If checked,\nunits with a fusion engine may attempt to self-destruct as described in TacOps.
GameOptionsInfo.option.tacops_tank_crews.displayableName=TacOps Vehicle Crews
GameOptionsInfo.option.tacops_tank_crews.description=If checked,\ntanks will follow the rules for crew size and abilities on page 218 in TacOps.
GameOptionsInfo.option.stratops_quirks.displayableName=StratOps Quirks
GameOptionsInfo.option.stratops_quirks.description=Units may have special positive and negative quirks.
GameOptionsInfo.option.stratops_partialrepairs.displayableName=StratOps Partial Repairs
GameOptionsInfo.option.stratops_partialrepairs.description=Units may have not completely repaired equipment
GameOptionsInfo.option.assault_drop.displayableName=(Legacy) Assault Drop
GameOptionsInfo.option.assault_drop.description=If checked,\nmechs,\nProtoMechs and BA can deploy using assault drop rules.\nDefaults to off.
GameOptionsInfo.option.paratroopers.displayableName=(Legacy) Paratroopers
GameOptionsInfo.option.paratroopers.description=If checked,\ninfantry can deploy using assault drop rules (assault drop must also be enabled).
GameOptionsInfo.option.inclusive_sensor_range.displayableName=(Unofficial) Inclusive Sensor Ranges
GameOptionsInfo.option.inclusive_sensor_range.description=If checked,\nthe range brackets for sensors in TacOps are inclusive of lower ranges rather than exclusive (i.e.\nmedium range includes medium and short)
GameOptionsInfo.option.sensors_detect_all.displayableName=(Unofficial) Sensors reveal all unit information
GameOptionsInfo.option.sensors_detect_all.description=If checked, units will be fully revealed when only detected by sensors, instead of just displaying a sensor return
GameOptionsInfo.option.magscan_nohills.displayableName=(Unofficial) Magscan sensors cannot bypass hills
GameOptionsInfo.option.magscan_nohills.description=If checked, magscan sensors will be blocked by hills
GameOptionsInfo.option.woods_burn_down.displayableName=(Unofficial) Woods have a chance to burn down
GameOptionsInfo.option.woods_burn_down.description=If checked,\nwoods will burn down X terrain factor per turn.\nUnchecked by default.
GameOptionsInfo.option.woods_burn_down_amount.displayableName=How many CF a will burn down.
GameOptionsInfo.option.woods_burn_down_amount.description=If "Woods have a chance to burn down" is checked then this many terrain factor per turn will burn.\n\5 by default.
GameOptionsInfo.option.no_ignite_clear.displayableName=(Unofficial) No igniting clear hexes
GameOptionsInfo.option.no_ignite_clear.description=If checked,\nclear hexes can't be ignited by infernos at all.
GameOptionsInfo.option.all_have_ei_cockpit.displayableName=(Unofficial) All units have EI cockpit
GameOptionsInfo.option.all_have_ei_cockpit.description=If checked,\npilots with EI implants get the benefit in any unit,\nnot just clan mechs and BA.\n For pilot damage,\nProtoMechs use Mech rules,\nall other units use BA rules.
GameOptionsInfo.option.extreme_temperature_survival.displayableName=(Unofficial) Extreme temperature survival
GameOptionsInfo.option.extreme_temperature_survival.description=If checked,\nInfantry and MechWarriors don't instantly die in extreme temperatures,\nbut you get a short time to save them.\nNot implemented.
GameOptionsInfo.option.armed_mechwarriors.displayableName=(Unofficial) Armed MechWarriors
GameOptionsInfo.option.armed_mechwarriors.description=If checked,\nMechWarriors carry a sidearm that can be fired using same rules as an infantry rifle.
GameOptionsInfo.option.pilots_visual_range_one.displayableName=(Unofficial) Limited MechWarrior Visibility
GameOptionsInfo.option.pilots_visual_range_one.description=If checked,\nMechWarriors only have a visibility of 1 when visibility is set to less then 999 and DB is turned on.
GameOptionsInfo.option.pilots_cannot_spot.displayableName=(Unofficial) MechWarriors cannot spot
GameOptionsInfo.option.pilots_cannot_spot.description=If checked,\nMechWarriors are not allowed to spot for IDF fire.
GameOptionsInfo.option.metal_content.displayableName=(Unofficial) Metal content for MagScan sensors.
GameOptionsInfo.option.metal_content.description=If checked and the map in use has metal content set in hexes,\nthat metal content will affect MagScan sensor ability.
GameOptionsInfo.option.ba_grab_bars.displayableName=(Unofficial) BA Grab Bars on Standard Mechs
GameOptionsInfo.option.ba_grab_bars.description=If checked, BA can mount any mech/vee instead of just OmniMechs/OmniVees.
GameOptionsInfo.option.maxtech_movement_mods.displayableName=(Legacy MaxTech) MaxTech Movement Mods
GameOptionsInfo.option.maxtech_movement_mods.description=If checked, the "Advanced Movement Mods" from MaxTech are used.
GameOptionsInfo.option.alternate_masc.displayableName=(Unofficial) Alternate "Better" MASC/Supercharger
GameOptionsInfo.option.alternate_masc.description=If checked, MASC or Supercharger is calculated as first turn needs 0, then 3, then 5, etc... (Adds a free turn at the start).
GameOptionsInfo.option.alternate_masc_enhanced.displayableName=(Unofficial) Alternate "Better" MASC/Supercharger - Enhanced
GameOptionsInfo.option.alternate_masc_enhanced.description=If checked, MASC or Supercharger is calculated as first turn needs 0, then 3, then 3, then 5, etc... (Adds a free turn at the start and an extra turn at 3).
GameOptionsInfo.option.geometric_mean_bv.displayableName=(Unofficial) Compute BV by Geometric Mean
GameOptionsInfo.option.geometric_mean_bv.description=If checked, BV will be computed as 2 * sqrt(oBV * dBV) instead of the normal oBV + dBV.
GameOptionsInfo.option.reduced_overheat_modifier_bv.displayableName=(Unofficial) Increase overheating penalty in BV calculations
GameOptionsInfo.option.reduced_overheat_modifier_bv.description=If checked, BV modifier for weapons exceeding heat efficiency will be at 0.1, instead of normal 0.5
GameOptionsInfo.option.alternate_pilot_bv_mod.displayableName=(Unofficial) Alternate Pilot Skill BV Mod
GameOptionsInfo.option.alternate_pilot_bv_mod.description=If checked, uses an alternate Piloting BV Mod table devised by TigerShark, see docs/Rules and Technical Stuff/alternativePilotSkillBV.txt for details


GameOptionsInfo.group.advancedCombat.displayableName=Advanced Combat
GameOptionsInfo.option.tacops_ams.displayableName=TacOps Enhanced Missile Defense
GameOptionsInfo.option.tacops_ams.description=If activated,\nthe -4 applied to the roll on the cluster hit table can reduce the roll below 2; if this happens,\nthe attack deals no damage.
GameOptionsInfo.option.tacops_manual_ams.displayableName=TacOps AMS as a Weapon
GameOptionsInfo.option.tacops_manual_ams.description=If checked, AMS can be used manually as a machine gun/pulse laser per TO p99.
GameOptionsInfo.option.floating_crits.displayableName=Through-armor criticals will 'float'
GameOptionsInfo.option.floating_crits.description=If checked,\nrolls of '2' on hit location will result in a new location being rolled for a critical hit,\ninstead of just hitting the local torso.\nUnchecked by default.
GameOptionsInfo.option.tacops_crit_roll.displayableName=TacOps Advanced Determining Critical Hits
GameOptionsInfo.option.tacops_crit_roll.description=If checked, critical hit determination is affected by the damage value of the attack.
GameOptionsInfo.option.tacops_engine_explosions.displayableName=TacOps engine explosions
GameOptionsInfo.option.tacops_engine_explosions.description=If checked,\nany time a mech takes 4 or more engine crits in one round,\na roll of '10' will cause a cascading engine explosion.\n Any time an Aero or Tank takes 1 or more engine crits in one round,\na roll of '12' will cause a cascading engine explosion.
GameOptionsInfo.option.tacops_called_shots.displayableName=TacOps Called Shots
GameOptionsInfo.option.tacops_called_shots.description=If checked,\nunits can make high,\nlow,\nleft,\nor right called shots.
GameOptionsInfo.option.tacops_prone_fire.displayableName=TacOps firing while prone
GameOptionsInfo.option.tacops_prone_fire.description=If checked,\nmechs that are prone can fire if they are missing one arm.\nStandard rules disallow firing when prone and missing an arm.\nAll weapons are +1 BTH and weapons mounted in propping arm can not be fired.
GameOptionsInfo.option.tacops_start_fire.displayableName=TacOps Starting Fires
GameOptionsInfo.option.tacops_start_fire.description=If checked,\nfires may be set accidentally or intentionally.
GameOptionsInfo.option.tacops_range.displayableName=TacOps Extreme Range Rules
GameOptionsInfo.option.tacops_range.description=If checked,\nWeapons have an extreme range bracket past their long range distance.
GameOptionsInfo.option.tacops_los_range.displayableName=TacOps LOS Range Rules
GameOptionsInfo.option.tacops_los_range.description=If checked,\nWeapons have a LOS range bracket past their extreme range distance.
GameOptionsInfo.option.tacops_dead_zones.displayableName=TacOps Dead Zone Rule
GameOptionsInfo.option.tacops_dead_zones.description=If checked,\nLOS can be blocked by dead zones,\nper the rule on TacOps,\npg.\n79-80 (not compatible with diagramming LOS rules)
GameOptionsInfo.option.tacops_LOS1.displayableName=TacOps Diagramming Line of Sight Rules
GameOptionsInfo.option.tacops_LOS1.description=If checked,\nLOS will be calculated using the Diagramming LOS rules from TacOps revised,\npage 22 (not compatible with dead zone rule)
GameOptionsInfo.option.tacops_altdmg.displayableName=TacOps Altered Energy Weapons Damage
GameOptionsInfo.option.tacops_altdmg.description=If checked,\nthe damage inflicted by energy weapons (Laser,\nFlamer,\nPPC) is altered as follows: -1 damage at long range,\n+1 damage at range <= 1.\nDefaults to false.
GameOptionsInfo.option.tacops_clusterhitpen.displayableName=TacOps Cluster Hit Penalties
GameOptionsInfo.option.tacops_clusterhitpen.description=If checked,\napply the following penalties to the roll to determine number of missiles hit: +1 (Range <= 1 hex); 0 (Short range); -1 (Long range).\nDoes not apply to Streak SRMs,\nLRMS,\nATM Standard,\nor ATM Extended Range.\nThe roll cannot be increased above 12,\nor decreased below 2.
GameOptionsInfo.option.tacops_ppc_inhibitors.displayableName=TacOps PPC Field Inhibitor Disengage
GameOptionsInfo.option.tacops_ppc_inhibitors.description=If checked,\nthe field inhibitor of a PPC can be disengaged to disregard the minimum range modifiers.\nHowever,\nafter each shot,\nthere is a chance that the PPC is destroyed in the process and the IS of the PPC's location takes 10 points of damage.\nThe chance for this depends on range,\nroll 2d6 to avoid on: 3+ for >=3 hex range; 6+ for 2 hex range and 10+ for 1 hex range.\nDefaults to off.
GameOptionsInfo.option.tacops_charge_damage.displayableName=TacOps Charge Damage
GameOptionsInfo.option.tacops_charge_damage.description=If checked,\nthe attacker in a charge will receive damage proportional to the distance of the charge.\nDefaults to off.
GameOptionsInfo.option.tacops_glancing_blows.displayableName=TacOps Glancing Blows
GameOptionsInfo.option.tacops_glancing_blows.description=If checked,\nattacks that roll for to-hit and roll exactly the target number required deal only reduced damage: Normal attacks deal only half damage,\nwhile missile attacks get a -2 for the roll on the # of missiles roll.\nIf the roll is reduced below 2,\nonly 1 missile hits.\nAdditionally,\nif a glancing blow deals a critical hit,\napply a -2 modifier to the check.\nAttacks that do not roll for attack (Falling damage,\n...),\nattacks that deal no damage (TAG),\nand Streak SRMs are unaffected.\nDefaults to false.
GameOptionsInfo.option.tacops_direct_blow.displayableName=TacOps Direct Blow
GameOptionsInfo.option.tacops_direct_blow.description=If checked,\nfor every 3 numbers rolled above the to-hit 1 extra point of damage is added to the attack.\nCluster weapons get a +2 to the CHT for every 3 MoS.\nAny Rolls for Crits will get a +1 for every 3 MoS.
GameOptionsInfo.option.tacops_burst.displayableName=TacOps Burst Fire MGs
GameOptionsInfo.option.tacops_burst.description=If checked,\nMGs may use burst fire rules: They inflict 1D6 of damage,\ncreate an equal amount of heat and use triple the amount of ammunition.\nClick the 'Configure Unit' button to configure MGs.\nDefaults to false.
GameOptionsInfo.option.tacops_heat.displayableName=Tactical Operations Expanded Heat Scale
GameOptionsInfo.option.tacops_heat.description=If checked,\nthe heat scale is expanded as shown in Tactical Operations,\npg.\n104,\nand the Avoiding Shutdown rule on the same page is used.\nDefaults to false.
GameOptionsInfo.option.tacops_partial_cover.displayableName=TacOps Partial Cover
GameOptionsInfo.option.tacops_partial_cover.description=If checked,\n1/4 and 3/4 partial cover is allowed.\nDefaults to false.
GameOptionsInfo.option.tacops_ba_criticals.displayableName=TacOps BA Critical hits
GameOptionsInfo.option.tacops_ba_criticals.description=If checked,\nbattle armour suffer a critical hit if the same trooper is rolled twice.\n Critical hits instantly kill a trooper.
GameOptionsInfo.option.tacops_hotload.displayableName=TacOps Hot-Loading
GameOptionsInfo.option.tacops_hotload.description=If checked,\nplayer will be able to hot load ammo for LRM's and ATM's on their Meks and Vehicles.
GameOptionsInfo.option.hotload_in_game.displayableName=(Unofficial) Meks can switch hot-loading mid-game
GameOptionsInfo.option.hotload_in_game.description=If checked,\nplayer will be able to toggle hot loading ammo for LRM's and ATM's on their Meks in game.
GameOptionsInfo.option.tacops_rapid_ac.displayableName=TacOps Rapidfire Autocannons
GameOptionsInfo.option.tacops_rapid_ac.description=If checked Standard and Light Autocannons may fire as an Ultra Autocannons with an increased risk of jams and a chance of explosion.
GameOptionsInfo.option.kind_rapid_ac.displayableName=(Unofficial) Kinder Rapidfire Autocannons
GameOptionsInfo.option.kind_rapid_ac.description=If checked Standard and Light Autocannons may fire as an Ultra Autocannon with a +1 TH penalty but no increased risk of jamming or chance of explosion.
GameOptionsInfo.option.multiuse_ams.displayableName=(Unofficial) Allow AMS to engage multiple missile attacks
GameOptionsInfo.option.multiuse_ams.description=If checked, AMS is not limited to engaging one missile attack per round
GameOptionsInfo.option.tacops_grappling.displayableName=TacOps Grappling skill
GameOptionsInfo.option.tacops_grappling.description=If checked,\nmeks and protomeks will be able to do a grappling attack
GameOptionsInfo.option.tacops_jump_jet_attack.displayableName=TacOps Jump Jet Attack
GameOptionsInfo.option.tacops_jump_jet_attack.description=If checked,\nmeks attack using their jump jets
GameOptionsInfo.option.tacops_trip_attack.displayableName=TacOps Trip Attack
GameOptionsInfo.option.tacops_trip_attack.description=If checked,\nmeks may try to trip other meks
GameOptionsInfo.option.tacops_energy_weapons.displayableName=TacOps Energy Weapons
GameOptionsInfo.option.tacops_energy_weapons.description=If checked,\nammoless energy weapons can be dialed back to do less damage and heat.
GameOptionsInfo.option.tacops_gauss_weapons.displayableName=TacOps Gauss Weapons
GameOptionsInfo.option.tacops_gauss_weapons.description=If checked,\nGauss Weapons can be powered up/down.\nPowered down gauss weapons do not explode it critted.
GameOptionsInfo.option.tacops_retractable_blades.displayableName=TacOps Retractable Blades
GameOptionsInfo.option.tacops_retractable_blades.description=If checked,\nretracted retractable blades can be extended for potential critical hits when punching.
GameOptionsInfo.option.tacops_ammunition.displayableName=TacOps Ammunition
GameOptionsInfo.option.tacops_ammunition.description=If checked,\nAmmunition explosions of sufficient damage could damage other units in the surrounding hexes.
GameOptionsInfo.option.tacops_woods_cover.displayableName=TacOps Woods Cover
GameOptionsInfo.option.tacops_woods_cover.description=If checked,\nwhen a unit is standing in a wood/jungle hex the hex will absorb damage instead of adding to the to-hit modifier.
GameOptionsInfo.option.tacops_vehicle_effective.displayableName=TacOps Vehicle Effectiveness
GameOptionsInfo.option.tacops_vehicle_effective.description=Vehicles are less likely to take critical hits
GameOptionsInfo.option.tacops_vehicle_arcs.displayableName=TacOps Vehicle Firing Arcs
GameOptionsInfo.option.tacops_vehicle_arcs.description=Vehicles have unique firing arcs,\nas described in Tactical Operations
GameOptionsInfo.option.tacops_vtol_attacks.displayableName=TacOps VTOL Special Attacks
GameOptionsInfo.option.tacops_vtol_attacks.description=VTOLs can make strafing and bombing attacks.
GameOptionsInfo.option.tacops_advanced_mech_hit_locations.displayableName=TacOps Advanced 'Mech Hit Locations
GameOptionsInfo.option.tacops_advanced_mech_hit_locations.description=If checked,\nThe TacOps Hit locations will be used for Meks
GameOptionsInfo.option.tacops_coolant_failure.displayableName=TacOps Heat Sink Coolant Failure
GameOptionsInfo.option.tacops_coolant_failure.description=Possible for Heat Sink Coolant to become less efficient every time the Unit goes over 5 heat each round.
GameOptionsInfo.option.tacops_ba_vs_ba.displayableName=TacOps BattleArmor vs BattleArmor Damage
GameOptionsInfo.option.tacops_ba_vs_ba.description=Increases the effectiveness of certain BA weapons vs other BA, TO pg 109
GameOptionsInfo.option.no_tac.displayableName=(Unofficial) No through-armor criticals
GameOptionsInfo.option.no_tac.description=If checked,\nrolls of '2' on hit location will only result in a torso hit,\nand no critical roll.\n Only applies to mechs.\n Supercedes the floating criticals option.\nUnchecked by default.
GameOptionsInfo.option.vehicles_threshold.displayableName=(Unofficial) Vehicle damage thresholds
GameOptionsInfo.option.vehicles_threshold.description=If checked,\nVehicles gain damage thresholds similar to those of Warships\nas described on page 239 of TW.
GameOptionsInfo.option.vehicles_threshold_variable.displayableName=(Unofficial) Variable vehicle damage thresholds
GameOptionsInfo.option.vehicles_threshold_variable.description=If checked,\nVehicle damage thresholds are variable\nas described on page 117 of StratOps.
GameOptionsInfo.option.vehicles_threshold_divisor.displayableName=(Unofficial) Vehicle damage threshold divisor (defaults to 10)
GameOptionsInfo.option.vehicles_threshold_divisor.description=Which divisor to use for the damage thresholds of vehicles.\nDefault is 10 per the damage threshold rules for Aerospace assets on page 239 of TW.
GameOptionsInfo.option.vtol_strafing.displayableName=(Unofficial) VTOL Strafing
GameOptionsInfo.option.vtol_strafing.description=If checked,\nVTOLs can making strafing attacks per original rules in TacOps.
GameOptionsInfo.option.vehicles_safe_from_infernos.displayableName=(Unofficial) Vehicles may not be the target of an Inferno missile attack.
GameOptionsInfo.option.vehicles_safe_from_infernos.description=If checked,\nVehicles cannot be the target of an Inferno SRM attack.\nUnchecked by default.
GameOptionsInfo.option.protos_safe_from_infernos.displayableName=(Unofficial) ProtoMechs may not be the target of an Inferno missile attack.
GameOptionsInfo.option.protos_safe_from_infernos.description=If checked,\nProtoMechs cannot be the target of an Inferno SRM attack.\nUnchecked by default.
GameOptionsInfo.option.indirect_always_possible.displayableName=(Unofficial) Indirect LRM fire always possible
GameOptionsInfo.option.indirect_always_possible.description=If checked,\nand indirect fire for LRMs active,\nindirect fire is possible regardless of LOS from attacker to target.\nUnchecked by default.
GameOptionsInfo.option.increased_ac_dmg.displayableName=(Unofficial) Increased AC Damage
GameOptionsInfo.option.increased_ac_dmg.description=If checked, standard and light AC/2 and AC/5 have their damage increased by 1 each.
GameOptionsInfo.option.increased_iserll_range.displayableName=(Unofficial) Increased IS ER Large Laser Range
GameOptionsInfo.option.increased_iserll_range.description=If checked, the IS ER Large Laser & IS ER Large Laser Prototype have their range increased to 7/14/21/28.
GameOptionsInfo.option.unjam_uac.displayableName=(Unofficial) Unjam Ultra Autocannons
GameOptionsInfo.option.unjam_uac.description=When checked,\nyou will be able to unjam Ultra Autocannons just like Rotary models.
GameOptionsInfo.option.uac_tworolls.displayableName=(Unofficial) Ultra Autocannons To-Hit roll twice in Ultra Mode.
GameOptionsInfo.option.uac_tworolls.description=If checked,\nUltra Autocannons will roll twice for To-Hit instead of rolling on the 2 column of the missile hits table.\nNote: Autocannons firing with the TacOps rapid fire autocannons rules will not benefit from this option
GameOptionsInfo.option.clubs_punch.displayableName=(Unofficial) Club (Hatchet, Sword, etc...) attacks use punch table.
GameOptionsInfo.option.clubs_punch.description=When checked, all club type attacks will be rolled like punches.
GameOptionsInfo.option.on_map_predesignate.displayableName=(Unofficial) Allow artillery units on-map to pre-designate autohit hexes.
GameOptionsInfo.option.on_map_predesignate.description=When checked, artillery units that are on the map are still allowed to pre-designate autohit hexes.
GameOptionsInfo.option.map_area_predesignate.displayableName=(Unofficial) Specify the area in terms of number of hexes for artillery autohit predesignation hexes.
GameOptionsInfo.option.map_area_predesignate.description=The default is 4 mapsheets * 16 hexes * 17 hexes = 1088 hexes
GameOptionsInfo.option.num_hexes_predesignate.displayableName=(Unofficial) Specify the number of predesignated artillery autohit hexes per map area.
GameOptionsInfo.option.num_hexes_predesignate.description=Offboard artillery get a specified number of predesignated artillery autohit hexes per map area (default is 5), see TacOps AR pg 148
GameOptionsInfo.option.forest_fires_no_smoke.displayableName=(Unofficial) Burning Woods/Jungle don't generate smoke
GameOptionsInfo.option.forest_fires_no_smoke.description=If selected, burning woods/jungle hexes won't generate the 3 hexes of light smoke


GameOptionsInfo.group.advancedGroundMovement.displayableName=Advanced Ground Movement
GameOptionsInfo.option.tacops_sprint.displayableName=TacOps Sprinting
GameOptionsInfo.option.tacops_sprint.description=If checked,\nMeks can sprint as per the rules in TacOps,\npg.\n18.
GameOptionsInfo.option.tacops_standing_still.displayableName=TacOps Standing Still
GameOptionsInfo.option.tacops_standing_still.description=If checked,\nthe standing still rule (Tactical Operations,\npg.\n18) takes effect (Non-infantry units that do not expend MP are easier to hit.)
GameOptionsInfo.option.tacops_evade.displayableName=TacOps Evading
GameOptionsInfo.option.tacops_evade.description=If checked,\nMeks may use evasive movement per the rules in TacOps.
GameOptionsInfo.option.tacops_skilled_evasion.displayableName=TacOps Skilled Evading
GameOptionsInfo.option.tacops_skilled_evasion.description=If checked,\npenalties to-hit an evading unit are based on the unit's piloting skill.
GameOptionsInfo.option.tacops_leaping.displayableName=TacOps Leaping
GameOptionsInfo.option.tacops_leaping.description=If checked,\nMeks can leap down more than two levels at the risk of damage and falling.
GameOptionsInfo.option.tacops_physical_psr.displayableName=TacOps defensive physical PSR weight modifier
GameOptionsInfo.option.tacops_physical_psr.description=If checked,\nafter being kicked,\npushed,\nor taking 20+ damage the PSR is modified by the weight classes of the attacked mech.\nBTH is altered by weight class.\nLights get +1 to BTH where as assaults get -2.\nMediums and heavies are in between
GameOptionsInfo.option.tacops_attack_physical_psr.displayableName=TacOps attack physical PSR weight modifier
GameOptionsInfo.option.tacops_attack_physical_psr.description=If checked,\nlights get -2 modifier when making physical attacks,\nmediums get a -1,\nheavies and assaults get +0
GameOptionsInfo.option.tacops_taking_damage.displayableName=TacOps taking damage
GameOptionsInfo.option.tacops_taking_damage.description=If checked,\nunits will have +1 to their piloting skill roll for every 20 damage taken,\nnot just the first damage.
GameOptionsInfo.option.tacops_leg_damage.displayableName=TacOps Leg Damage Rule
GameOptionsInfo.option.tacops_leg_damage.description=If checked,\nhip criticals are cumulative with other damage to legs,\nbut reduce movement by 2 instead of halving.\nDestroying both hips does not reduce MPs to zero.
GameOptionsInfo.option.tacops_walk_backwards.displayableName=TacOps Backward Movement (Expanded)
GameOptionsInfo.option.tacops_walk_backwards.description=If checked Meks and Tanks can move backwards over elevation changes of 1 with a PSR check.
GameOptionsInfo.option.tacops_fast_infantry_move.displayableName=TacOps Fast Infantry Movement
GameOptionsInfo.option.tacops_fast_infantry_move.description=If checked,\ninfantry can sprint as per the rules in TacOps,\npg.\n27.
GameOptionsInfo.option.mek_lance_movement.displayableName=(Unofficial) Mek Lance Movement
GameOptionsInfo.option.mek_lance_movement.description=If checked,\nMeks must move as a complete lance at once,\nset the number of vehicles per lance below.\nDefault 4.\nIncompatible with individual initiative.
GameOptionsInfo.option.mek_lance_movement_number.displayableName=Number of meks per lance
GameOptionsInfo.option.mek_lance_movement_number.description=The number of meks that have to move for every turn.\nOnly used if Mek Lance Movement is checked.\nDefault of 4.
GameOptionsInfo.option.vehicle_lance_movement.displayableName=TacOps Vehicle Lance Movement
GameOptionsInfo.option.vehicle_lance_movement.description=If checked,\nVehicles must move as a complete lance at once,\nset the number of vehicles per lance below.\nDefault 4.\nIncompatible with individual initiative.
GameOptionsInfo.option.vehicle_lance_movement_number.displayableName=Number of vehicles per lance
GameOptionsInfo.option.vehicle_lance_movement_number.description=The number of vehicles that have to move for every Mek.\nOnly used if TacOps Vehicle Lance Movement is checked.\nDefault of 4.
GameOptionsInfo.option.vehicle_acceleration.displayableName=TacOps Vehicle Acceleration
GameOptionsInfo.option.vehicle_acceleration.description=If checked,\nVehicles must make a driving skill check to use flanking movement after not moving the previous turn.
GameOptionsInfo.option.reverse_gear.displayableName=TacOps Vehicle Reverse Gear
GameOptionsInfo.option.reverse_gear.description=If checked,\nVehicles may not mix backward and forward movement in the same round (except VTOL).
GameOptionsInfo.option.vehicle_turn_mode.displayableName=TacOps Vehicle Turn Mode
GameOptionsInfo.option.vehicle_turn_mode.description=If checked,\nVehicles must make a driving skill check if they attempt to make a turn too sharp for their speed.
GameOptionsInfo.option.vehicle_advanced_maneuvers.displayableName=TacOps Vehicle Advanced Maneuvers
GameOptionsInfo.option.vehicle_advanced_maneuvers.description=If checked,\nVehicles may used overdrive, bootlegger, and controlled sideslip maneuvers\nand WiGEs get bonus MP for descent.\nOverdrive requires TacOps Sprinting.
GameOptionsInfo.option.tacops_hull_down.displayableName=TacOps Hull Down
GameOptionsInfo.option.tacops_hull_down.description=If checked,\nmechs and vehicles may go hull down for additional cover
GameOptionsInfo.option.tacops_falling_expanded.displayableName=TacOps Falling (Expanded)
GameOptionsInfo.option.tacops_falling_expanded.description=If checked,\na mech that fails to make a piloting roll can go to hull down instead of taking falling damage.\nNOTE: only works if hull down is checked.
GameOptionsInfo.option.tacops_attempting_stand.displayableName=TacOps Attempting to Stand
GameOptionsInfo.option.tacops_attempting_stand.description=If checked,\na 'Mech has a harder time standing up if it has damaged or destroyed arms
GameOptionsInfo.option.tacops_careful_stand.displayableName=TacOps Careful Stand
GameOptionsInfo.option.tacops_careful_stand.description=If checked,\n'Mech can spend the entire movement phase trying to stand with a -2 psr mod.
GameOptionsInfo.option.tacops_ziplines.displayableName=TacOps Zip Lines
GameOptionsInfo.option.tacops_ziplines.description=If checked, Infantry without jump MP can unload from an airborne VTOL using zip lines(TO pg 219)
GameOptionsInfo.option.no_immobile_vehicles.displayableName=(Unofficial) Vehicles not immobilized by crits
GameOptionsInfo.option.no_immobile_vehicles.description=If checked,\nvehicles with a drive or engine hit will not be counted as 'immobile' for purposes of determining to-hit numbers.\nUnchecked by default.
GameOptionsInfo.option.vehicles_can_eject.displayableName=(Unofficial) Vehicles can be abandoned
GameOptionsInfo.option.vehicles_can_eject.description=If checked,\nvehicle crews can leave their unit (effectively removing it from the game).\nUnchecked by default.
GameOptionsInfo.option.ejected_pilots_flee.displayableName=(Unofficial) Ejected Pilots Flee
GameOptionsInfo.option.ejected_pilots_flee.description=If checked,\nan ejected pilot (whether autoejected or not) is automatically fled from the field.\nUnchecked by default.
GameOptionsInfo.option.auto_abandon_unit.displayableName=(Unofficial) Auto Abandon Unit
GameOptionsInfo.option.auto_abandon_unit.description=If checked,\nMechWarriors are created in place of the destroyed Mek,\nno more hiding good pilots in downed meks.
GameOptionsInfo.option.no_hover_charge.displayableName=(Unofficial) No charge attacks for Hover vehicles
GameOptionsInfo.option.no_hover_charge.description=If checked,\nHover vehicles may not make rams/charges.\nUnchecked by default.
GameOptionsInfo.option.no_premove_vibra.displayableName=(Unofficial) Do not damage Mek by Vibrabomb if it has not yet moved
GameOptionsInfo.option.no_premove_vibra.description=If checked,\nvibrabombs that explode will not damage Meks that have not yet finished their move.\nUnchecked by default.
GameOptionsInfo.option.falls_end_movement.displayableName=(Unofficial) Falling ends movement
GameOptionsInfo.option.falls_end_movement.description=If checked,\na fall will end a unit's movement for the turn.\nIt cannot get up again or change facing until the next movement phase.
GameOptionsInfo.option.psr_jump_heavy_woods.displayableName=(Unofficial) Jumping into heavy woods PSR
GameOptionsInfo.option.psr_jump_heavy_woods.description=If checked,\njumping into heavy woods will require a mech to succeed at an unmodified PSR or fall.
GameOptionsInfo.option.no_night_move_pen.displayableName=(Unofficial) No Movement penalty for night/fog
GameOptionsInfo.option.no_night_move_pen.description=If checked, units will not suffer the movement penalties listed in TacOps for night and fog conditions.


GameOptionsInfo.group.advancedAeroRules.displayableName=Advanced Aerospace Rules
GameOptionsInfo.option.aero_ground_move.displayableName=Allow aerospace units on ground maps
GameOptionsInfo.option.aero_ground_move.description=Aerospace units will be allowed to fly on ground mapsheets,\nper the rule on pg.\n92 of Total Warfare.
GameOptionsInfo.option.stratops_capital_fighter.displayableName=StratOps Capital Fighters
GameOptionsInfo.option.stratops_capital_fighter.description=Fighters will be at capital-scale (this must be checked to use squadrons)
GameOptionsInfo.option.fuel_consumption.displayableName=StratOps Fuel Consumption
GameOptionsInfo.option.fuel_consumption.description=thrust costs fuel points
GameOptionsInfo.option.stratops_conv_fusion_bonus.displayableName=StratOps Conventional Fusion Fuel Bonus
GameOptionsInfo.option.stratops_conv_fusion_bonus.description=If checked,\nconventional fighters using fusion engines will be more fuel efficient than aerospace fighters
GameOptionsInfo.option.stratops_harjel.displayableName=StratOps HarJel
GameOptionsInfo.option.stratops_harjel.description=All clan large craft gain additional protection from HarJel
GameOptionsInfo.option.stratops_grav_effects.displayableName=StratOps Gravitational Effects
GameOptionsInfo.option.stratops_grav_effects.description=Pilots can suffer penalties and black-outs from excessive g-forces
GameOptionsInfo.option.advanced_movement.displayableName=StratOps Advanced Movement
GameOptionsInfo.option.advanced_movement.description=Newtonian physics-style movement
GameOptionsInfo.option.heat_by_bay.displayableName=StratOps Advanced Heat
GameOptionsInfo.option.heat_by_bay.description=Heat is produced by individual weapons bays rather than arcs
GameOptionsInfo.option.atmospheric_control.displayableName=StratOps Advanced Atmospheric Control Rolls
GameOptionsInfo.option.atmospheric_control.description=atmospheric control rolls only made for damage above the damage threshold
GameOptionsInfo.option.ammo_explosions.displayableName=Ammo explosions
GameOptionsInfo.option.ammo_explosions.description=Roll 2D6 on critical hits to ammo-fed weapons.\nOn a roll of 10 or higher,\nthe ammunition explodes.
GameOptionsInfo.option.stratops_aa_fire.displayableName=StratOps Advanced Anti-Aircraft
GameOptionsInfo.option.stratops_aa_fire.description=If checked, velocity is added to the to-hit roll; SO pg 94 (previously affected range/position but this is now a core TW rule, pg 107)
GameOptionsInfo.option.stratops_aaa_laser.displayableName=StratOps AAA Capital Laser Targeting
GameOptionsInfo.option.stratops_aaa_laser.description=If checked,\ncapital laser bays can change mode to target small craft.
GameOptionsInfo.option.stratops_adv_pointdef.displayableName=StratOps Advanced Point Defense
GameOptionsInfo.option.stratops_adv_pointdef.description=If checked,\npoint defense bays can target incoming missile attacks.
GameOptionsInfo.option.stratops_bracket_fire.displayableName=StratOps Bracketing Fire
GameOptionsInfo.option.stratops_bracket_fire.description=If checked,\ncapital and sub-capital weapon bays can use the bracketing fire mode as per the rules in StratOps.
GameOptionsInfo.option.stratops_ecm.displayableName=StratOps Electronic Warfare
GameOptionsInfo.option.stratops_ecm.description=If checked,\nunits can use ECM and ECCM measures in space as described in StratOps.
GameOptionsInfo.option.stratops_sensor_shadow.displayableName=StratOps Sensor Shadows
GameOptionsInfo.option.stratops_sensor_shadow.description=Smaller units can gain defensive benefits from being near larger craft.
GameOptionsInfo.option.stratops_over_penetrate.displayableName=StratOps Over-Penetration Fire
GameOptionsInfo.option.stratops_over_penetrate.description=If checked,\nweapons fire that does SI damage may over-penetrate and damage the opposite side,\ninstead of structural integrity.
GameOptionsInfo.option.stratops_space_bomb.displayableName=StratOps Space Bombing
GameOptionsInfo.option.stratops_space_bomb.description=Allow space bombing against large craft
GameOptionsInfo.option.stratops_bearings_only.displayableName=StratOps Capital Missile Bearings-Only Launch
GameOptionsInfo.option.stratops_bearings_only.description=Alternate mode for capital missiles per SO pg 100
GameOptionsInfo.option.stratops_bearings_only_velocity.displayableName=(Unofficial) Increase the initial velocity of Capital Missile Bearings-Only Launches
GameOptionsInfo.option.stratops_bearings_only_velocity.description=Improves the utility of bearings-only mode against moving targets.
GameOptionsInfo.option.stratops_waypoint_launch.displayableName=StratOps Capital Missile Waypoint Launch
GameOptionsInfo.option.stratops_waypoint_launch.description=Alternate mode for capital missiles per SO pg 102. Greatly increases firing arc for capital missiles but with a +1 TH penalty
GameOptionsInfo.option.stratops_advanced_sensors.displayableName=StratOps Advanced Sensors
GameOptionsInfo.option.stratops_advanced_sensors.description=Advanced sensor rules per SO pg 117. Works correctly only if Double Blind and TacOps sensors rules are also turned on
GameOptionsInfo.option.variable_damage_thresh.displayableName=StratOps variable damage thresholds
GameOptionsInfo.option.variable_damage_thresh.description=Damage threshold for critical hits depends depends on current armor levels rather than initial armor levels
GameOptionsInfo.option.at2_nukes.displayableName=Allow nuclear weapons
GameOptionsInfo.option.at2_nukes.description=Allows Alamo and Santa Anna missiles as ship-to-ship weapons,\nper the rules in Jihad Hot Spots,\n3070
GameOptionsInfo.option.return_flyover.displayableName=(Unofficial) Allow return flyovers
GameOptionsInfo.option.return_flyover.description=Allows Aero units that have flown off the map to return after a number of turns equal to 1 + roundup(velocity/4) (+2 if OOC).
GameOptionsInfo.option.aa_move_mod.displayableName=(Unofficial) Reduced to hit-mods when using StratOps AAA
GameOptionsInfo.option.aa_move_mod.description=When using the StratOps Advanced Anti-Aircraft rule, reduce the movement modifier to half of velocity, capped at +4.
GameOptionsInfo.option.single_no_cap.displayableName=(Unofficial) Single Fighters not Capital
GameOptionsInfo.option.single_no_cap.description=When checked, single fighters are not treated as Capital Fighters when using the StratOps Capital Fighters rules.
GameOptionsInfo.option.allow_large_squadrons.displayableName=(Unofficial) Allow large (up to 10) fighter squadrons
GameOptionsInfo.option.allow_large_squadrons.description=Allow up to 10 fighters in a squadron instead of the arbitrary 6 of the official record sheets.
GameOptionsInfo.option.aero_sanity.displayableName=(Unofficial) Aero Sanity Mod for damage
GameOptionsInfo.option.aero_sanity.description= A modification of aero damage rules to make damage consistent across different unit types.\nSee document in the docs folder for details.
GameOptionsInfo.option.cargo_bay_damage.displayableName=(Unofficial) Damage Cargo/Transport Bays on Cargo Critical Hit
GameOptionsInfo.option.cargo_bay_damage.description= If a Cargo critical hit is taken, the cargo/transport bay itself suffers damage in addition to the cargo/units inside.
GameOptionsInfo.option.aero_artillery_munitions.displayableName=(Unofficial) DropShips can use alternate artillery munitions
GameOptionsInfo.option.aero_artillery_munitions.description=If checked, DropShips mounting artillery weapons can load and use alternate munitions
GameOptionsInfo.option.expanded_kf_drive_damage.displayableName=(Unofficial) Damage individual K-F Drive components on K-F Drive Critical Hit
GameOptionsInfo.option.expanded_kf_drive_damage.description=If a K-F Drive critical hit is taken, a random component is hit (per BattleSpace rules).


GameOptionsInfo.group.initiative.displayableName=Initiative Rules
GameOptionsInfo.option.inf_move_even.displayableName=(Unofficial) Infantry don't count for movement initiative
GameOptionsInfo.option.inf_move_even.description=If checked,\nInfantry units no longer count towards the initiative for the player's team in the movement phase,\nunless that team has no other units.\n Instead,\ntheir moves are distributed 'evenly' throughout the turn.\n The move order of Meks and Vehicles ignores the presence of Infantry.\n The order of the fire phase is unaffected.\nMutually exclusive with "multiple Infantry for every Mek or Vehicle".\nUnchecked by default.
GameOptionsInfo.option.inf_deploy_even.displayableName=(Unofficial) Infantry don't count for deployment initiative
GameOptionsInfo.option.inf_deploy_even.description=If checked,\nInfantry units no longer count towards the initiative for the player's team in the deployment phase,\nunless that team has no other units.\n Instead,\ntheir deployments are distributed 'evenly' throughout the turn.\n The deployment order of Meks and Vehicles ignores the presence of Infantry.\nThe above option,\n"Infantry move after Meks and Vehicles" must also be checked to use this option.\nUnchecked by default.
GameOptionsInfo.option.inf_move_later.displayableName=(Unofficial) Infantry moves after that players other units
GameOptionsInfo.option.inf_move_later.description=If checked,\neach player must move all their other units before they move their Infantry.\n If "ProtoMechs move after that team's other units" is also checked,\nthen Infantry and Protomechs are lumped together into the same category.\nMutually exclusive with "multiple Infantry for every Mek or Vehicle" and "Infantry don't count for movement initiative".\nUnchecked by default.
GameOptionsInfo.option.inf_move_multi.displayableName=(Unofficial) move multiple Infantry for every Mek or Vehicle
GameOptionsInfo.option.inf_move_multi.description=If checked,\nmultiple infantry units will have to move in place of a single Mek or Vehicle.\n Set the number per mech in the appropriate Game Option.\n If there are less than above units remaining,\nthey all must move.\n The move order includes the presence of Infantry.\nMutually exclusive with "Infantry move after Meks and Vehicles".\nUnchecked by default.
GameOptionsInfo.option.protos_move_even.displayableName=(Unofficial) ProtoMechs don't count for movement initiative
GameOptionsInfo.option.protos_move_even.description=If checked,\nProtomech units no longer count towards the initiative for the player's team in the movement phase,\nunless that team has no other units.\n Instead,\ntheir moves are distributed 'evenly' throughout the turn.\n The move order of Meks and Vehicles ignores the presence of Protomechs.\n The order of the fire phase is unaffected.\nMutually exclusive with "multiple Protomechs for every Mek or Vehicle".\nUnchecked by default.
GameOptionsInfo.option.protos_deploy_even.displayableName=(Unofficial) ProtoMechs don't count for deployment initiative
GameOptionsInfo.option.protos_deploy_even.description=If checked,\nProtomech units no longer count towards the initiative for the player's team in the deployment phase,\nunless that team has no other units.\n Instead,\ntheir deployments are distributed 'evenly' throughout the turn.\n The deployment order of Meks and Vehicles ignores the presence of Protomechs.\nThe above option,\n"Protomechs move after Meks and Vehicles" must also be checked to use this option.\nUnchecked by default.
GameOptionsInfo.option.protos_move_later.displayableName=(Unofficial) ProtoMechs move after that players other units
GameOptionsInfo.option.protos_move_later.description=If checked,\neach player must move all their other units before they move their ProtoMechs.\n If "ProtoMechs moves after that team's other units" is also checked,\nthen Infantry and Protomechs are lumped together into the same category.\nMutually exclusive with "multiple Protomechs for every Mek or Vehicle" and "Protomechs don't count for movement initiative".\nUnchecked by default.
GameOptionsInfo.option.protos_move_multi.displayableName=(Unofficial) move multiple ProtoMechs for every Mek or Vehicle
GameOptionsInfo.option.protos_move_multi.description=If checked,\nmultiple ProtoMechs will have to move in place of a single Mek or Vehicle.\nSet the number per mech in the appropriate Game Option.\n If there are less than above specified protos remaining,\nthey all must move.\n The move order includes the presence of Protomechs.\nMutually exclusive with "Protomechs move after Meks and Vehicles".\nUnchecked by default.
GameOptionsInfo.option.inf_proto_move_multi.displayableName=(Unofficial) number of Infantry/ProtoMech to move per Mek
GameOptionsInfo.option.inf_proto_move_multi.description=The number of Infantry units/Protomechs that have to move for every Mek or Vehicle,\nif the inf_move_multi or the protos_move_multi option is selected.\nDefault of 3.
GameOptionsInfo.option.simultaneous_deployment.displayableName=(Unofficial) Simultaneous deployment phase
GameOptionsInfo.option.simultaneous_deployment.description=If checked,\nall players declare deployment in parallel.\nConflicts resolved according to double blind rules -TBD-
GameOptionsInfo.option.simultaneous_movement.displayableName=(Unofficial) Simultaneous movement phase
GameOptionsInfo.option.simultaneous_movement.description=If checked,\nall players declare movement in parallel.\nConflicts resolved according to double blind rules -TBD-
GameOptionsInfo.option.simultaneous_targeting.displayableName=(Unofficial) Simultaneous targeting phase
GameOptionsInfo.option.simultaneous_targeting.description=If checked,\nall players declare offboard attacks in the targeting phase in parallel
GameOptionsInfo.option.simultaneous_firing.displayableName=(Unofficial) Simultaneous firing phase
GameOptionsInfo.option.simultaneous_firing.description=If checked,\nall players declare onboard attacks in the firing phase in parallel.\nAttack arrows are not shown to other players.
GameOptionsInfo.option.simultaneous_physical.displayableName=(Unofficial) Simultaneous physical phase
GameOptionsInfo.option.simultaneous_physical.description=If checked,\nall players declare attacks in the physical phase in parallel.\nAttack arrows are not shown to other players.
GameOptionsInfo.option.front_load_initiative.displayableName=(Unofficial) Front load initiative
GameOptionsInfo.option.front_load_initiative.description=If checked,\nthe team with the greater number of units moves them at the beginning of the initiative phase rather than the end,\ne.g.\nABBAB instead of ABABB as in the TW rules.
GameOptionsInfo.option.initiative_streak_compensation.displayableName=(Unofficial) Initiative streak compensation
GameOptionsInfo.option.initiative_streak_compensation.description=If checked,\nawards an increasing initiative roll bonus to a team that loses initiative several times in a row.\n Incompatible with Individual Initiative.

GameOptionsInfo.group.rpg.displayableName=RPG Related
GameOptionsInfo.option.pilot_advantages.displayableName=Pilot Special Abilities
GameOptionsInfo.option.pilot_advantages.description=If checked,\nplayers can add additional advantages to their pilots through the 'configure mech' window.
GameOptionsInfo.option.edge.displayableName=Edge
GameOptionsInfo.option.edge.description=if checked, pilots can be assigned edge which can trigger re-rolls in certain situations
GameOptionsInfo.option.manei_domini.displayableName=Manei Domini Options
GameOptionsInfo.option.manei_domini.description=VDNI,\nBuffered VDNI,\nand Pain Shunt as pilot options
GameOptionsInfo.option.individual_initiative.displayableName=(Unofficial) Individual Initiative
GameOptionsInfo.option.individual_initiative.description=If checked,\neach unit has its own initiative roll,\nand must move in that fixed order.\n Good for zellbrigen or RPG style games.\nIncompatible with the lance movement options.
GameOptionsInfo.option.command_init.displayableName=(Unofficial) Commander Initiative
GameOptionsInfo.option.command_init.description=Each unit will have a commander initiative bonus and the highest bonus among active units for each team will be added to initiative.
GameOptionsInfo.option.rpg_gunnery.displayableName=RPG Gunnery Skills (Legacy) [Gunnery Laser/Gunnery Missile/Gunnery Ballistic/Piloting]
GameOptionsInfo.option.rpg_gunnery.description=Separate skill levels for laser,\nmissile,\nand ballistic weapons.
GameOptionsInfo.option.artillery_skill.displayableName=Separate Artillery Skill
GameOptionsInfo.option.artillery_skill.description=Use a separate skill for artillery attacks
GameOptionsInfo.option.toughness.displayableName=(Unofficial) Toughness Bonus
GameOptionsInfo.option.toughness.description=Each pilot can have a toughness bonus that reduces the target for consciousness checks.
GameOptionsInfo.option.conditional_ejection.displayableName=(Unofficial) Conditional Autoejection
GameOptionsInfo.option.conditional_ejection.description=Only fire the ejection system if one of the conditions is met. This way you can eject on engine explosions and head shots, but not on ammo explosions (like when you have CASE).
GameOptionsInfo.option.manual_shutdown.displayableName=(Unofficial) Manual Shutdown/Startup
GameOptionsInfo.option.manual_shutdown.description=Adds a button in the movement phase for manual shutdown/startup.
GameOptionsInfo.option.begin_shutdown.displayableName=(Unofficial) Begin Game Shutdown
GameOptionsInfo.option.begin_shutdown.description=Adds a deployment option to begin the game in a shutdown state.\nRequires Manual Shutdown/Startup
GameOptionsInfo.option.max_external_heat.displayableName=(Unofficial) Maximum Heat from External Heat Sources
GameOptionsInfo.option.max_external_heat.description=The maximum heat a unit takes per round from external heat sources (+15 is the official maximum).
GameOptionsInfo.option.case_pilot_damage.displayableName=(Unofficial) CASE/CASEII reduces pilot damage on ammo explosion
GameOptionsInfo.option.case_pilot_damage.description=If an ammo explosion occurs in a location protected by CASE/CASEII the pilot damage is reduced by 1.
GameOptionsInfo.option.no_forced_primary_targets.displayableName=(Unofficial) Do not force primary target to be in front arc
GameOptionsInfo.option.no_forced_primary_targets.description=If selected the Total Warfare rules on page 109\nthat require the primary target to be in the front arc are ignored

PilotOptionsInfo.group.adv.displayableName=Advantages
PilotOptionsInfo.option.animal_mimic.displayableName=Animal Mimicry (CamOps)
PilotOptionsInfo.option.animal_mimic.description=Allows a Quad Mech or ProtoMech, or a bipedal Mech or ProtoMech with the animalistic quirk, the following benefits.\n-1 MP per hex of Woods and Jungle terrain.\n In addition quads gain a -1 to any quad related PSR check.\nNOTE: The quirk should be used only on bipedal units that have an animal like appearance.
PilotOptionsInfo.option.dodge_maneuver.displayableName= Dodge (MaxTech)
PilotOptionsInfo.option.dodge_maneuver.description=Enables the unit to make a dodge maneuver instead of a physical attack.\nThis maneuver adds +2 to the BTH to physical attacks against the unit.\nNOTE: The dodge maneuver is declared during the weapons phase.\nNote: This ability is only used for BattleMechs.
PilotOptionsInfo.option.eagle_eyes.displayableName= Eagle's Eyes (CamOps)
PilotOptionsInfo.option.eagle_eyes.description= Acts as an active probe or extends range of existing active probe. Also makes avoiding minefields easier
PilotOptionsInfo.option.hot_dog.displayableName= Hot Dog (CamOps)
PilotOptionsInfo.option.hot_dog.description= Reduce heat-related target rolls (e.g ammo, damage, shutdown) by 1.
PilotOptionsInfo.option.jumping_jack.displayableName= Jumping Jack (CamOps)
PilotOptionsInfo.option.jumping_jack.description=Unit only suffers a +1 to-hit penalty for jumping, rather than a +3 to-hit penalty.
PilotOptionsInfo.option.hopping_jack.displayableName= Hopping Jack (Unofficial)
PilotOptionsInfo.option.hopping_jack.description=Unit only suffers a +2 to-hit penalty for jumping, rather than a +3 to-hit penalty.
PilotOptionsInfo.option.maneuvering_ace.displayableName=Maneuvering Ace (CamOps)
PilotOptionsInfo.option.maneuvering_ace.description=Enables the unit to move laterally like a Quad.\nQuads can move laterally for 1 less MP.\nAerospace units can perform maneuvers for 1 less thrust point.\nUnits also receive a -1 BTH to rolls against skidding, sideslipping, and going out of control.
PilotOptionsInfo.option.melee_specialist.displayableName=Melee Specialist (CamOps)
PilotOptionsInfo.option.melee_specialist.description=Enables the unit to do 1 additional point of damage with physical attacks and applies a -1 to-hit modifier to physical attacks.\nNote: This ability is only used for BattleMechs.
PilotOptionsInfo.option.melee_master.displayableName=Melee Master (CamOps)
PilotOptionsInfo.option.melee_master.description=Enables the unit to do one additional kick, punch, or club attack on the same opponent.
PilotOptionsInfo.option.tm_forest_ranger.displayableName=Terrain Master [Forest Ranger] (CamOps)
PilotOptionsInfo.option.tm_forest_ranger.description=Movement in woods or jungle costs 1 less MP.\nUsing walk/cruise MP while in woods/jungle gives +1 BTH when being attacked.\nAdditionally, you gain -1 to PSR checks in Jungle terrain.
PilotOptionsInfo.option.tm_frogman.displayableName=Terrain Master [Frogman] (CamOps)
PilotOptionsInfo.option.tm_frogman.description=Movement in depth 2 or greater water costs 1 MP less.\nAlso grants -1 to all PSR checks (including physicals) as well as -2 to Crush Depth checks.
PilotOptionsInfo.option.tm_mountaineer.displayableName=Terrain Master [Mountaineer] (CamOps)
PilotOptionsInfo.option.tm_mountaineer.description=Movement in rubble or rough cost 1 less MP and elevation changes also cost 1 MP less.\nThe mountaineer also recieves a -1 to PSR checks for the given terrain.
PilotOptionsInfo.option.tm_swamp_beast.displayableName=Terrain Master [Swamp Beast] (CamOps)
PilotOptionsInfo.option.tm_swamp_beast.description=Movement in mud or swamp costs 1 less MP.\nUsing run/flank MP while in mud/swamp gives +1 BTH when being attacked
PilotOptionsInfo.option.zweihander.displayableName= Zweihander (CamOps)
PilotOptionsInfo.option.zweihander.description=You can do more damage with two-handed physical attacks at the risk of damaging yourself.
PilotOptionsInfo.option.multi_tasker.displayableName=Multi-Tasker (CamOps)
PilotOptionsInfo.option.multi_tasker.description=Secondary target modifiers are reduced by one.
PilotOptionsInfo.option.oblique_attacker.displayableName=Oblique Attacker (CamOps)
PilotOptionsInfo.option.oblique_attacker.description=The penalty for indirect fire is reduced by one and can also use indirect fire with out a spotter.
PilotOptionsInfo.option.oblique_artillery.displayableName=Oblique Artilleryman (CamOps)
PilotOptionsInfo.option.oblique_artillery.description=Reduces scatter distance by two hexes.
PilotOptionsInfo.option.pain_resistance.displayableName=Pain Resistance (MaxTech)
PilotOptionsInfo.option.pain_resistance.description=When making consciousness rolls,\n1 is added to all rolls.\nAlso,\ndamage received from ammo explosions is reduced to 1.\nNote: This ability is only used for BattleMechs.
PilotOptionsInfo.option.range_master.displayableName= RangeMaster (CamOps)
PilotOptionsInfo.option.range_master.description=Range modifiers are swapped with short range (Medium, Long, or Extreme).
PilotOptionsInfo.option.sniper.displayableName= Sniper (CamOps)
PilotOptionsInfo.option.sniper.description=Range penalties are halved.
PilotOptionsInfo.option.forward_observer.displayableName= Forward Observer (CamOps)
PilotOptionsInfo.option.forward_observer.description=Improves the accuracy of your artillery. Fire Adjustment gets a -2 modifier. Spotting gets an additional -1 tohit modifier for each point of gunnery below 4.
PilotOptionsInfo.option.human_tro.displayableName=Human TRO (CamOps)
PilotOptionsInfo.option.human_tro.description=The Human TRO has studied a given type of battlefield unit giving the pilot a bonus when rolling for critical hit. This applies a +1 when determining criticals for a specific unit type (Mek, Aero, etc.)
PilotOptionsInfo.option.tactical_genius.displayableName=Tactical Genius (CamOps)
PilotOptionsInfo.option.tactical_genius.description=A pilot who has a Tactical Genius may reroll their initiative once per turn.\n The second roll must be accepted.\nNote: Only one Tactical Genius may be utilized per team.
PilotOptionsInfo.option.weapon_specialist.displayableName=Weapon Specialist (CamOps)
PilotOptionsInfo.option.weapon_specialist.description=A pilot who specializes in a particular weapon receives a -2 to hit modifier on all attacks with that weapon.
PilotOptionsInfo.option.specialist.displayableName=Gunnery Specialization (aToW)
PilotOptionsInfo.option.specialist.description=A pilot who specializes in a type of weapon receives a -1 to-hit modifier when using weapons of that type and a\n +1 to-hit modifier when using other types of weapons.
PilotOptionsInfo.option.aptitude_gunnery.displayableName=Natural Aptitude, Gunnery (aToW)
PilotOptionsInfo.option.aptitude_gunnery.description=Roll 3d6 and take the best two for gunnery checks
PilotOptionsInfo.option.aptitude_piloting.displayableName=Natural Aptitude, Piloting (aToW)
PilotOptionsInfo.option.aptitude_piloting.description=Roll 3d6 and take the best two for piloting checks
PilotOptionsInfo.option.foot_cav.displayableName=Foot Cavalry (CamOps)
PilotOptionsInfo.option.foot_cav.description=Foot Infantry gain 1 extra MP and allows for foot infantry to move and shoot when using two support weapons.
PilotOptionsInfo.option.urban_guerrilla.displayableName=Urban Guerrilla (CamOps)
PilotOptionsInfo.option.urban_guerrilla.description=Urban Guerrilla gives infantry a better chance of survival in urban or suburban environments (+1 to be hit)\nIt also keeps them from taking double damage in the open when in pavement or road terrain types.\nFinally, urban guerrillas can call on local support once per scenario.
PilotOptionsInfo.option.gunnery_laser.displayableName=Gunnery/Energy (Unofficial)
PilotOptionsInfo.option.gunnery_laser.description=NOTE: This is a unofficial rule.\nPilot gets a -1 to-hit bonus on all energy-based weapons (Laser,\nPPC,\nPlasma and Flamer).
PilotOptionsInfo.option.gunnery_missile.displayableName=Gunnery/Missile (Unofficial)
PilotOptionsInfo.option.gunnery_missile.description=Pilot gets a -1 to-hit bonus on all missile weapons (LRM,\nSRM,\nMRM,\nRL and ATM).
PilotOptionsInfo.option.gunnery_ballistic.displayableName=Gunnery/Ballistic (Unofficial)
PilotOptionsInfo.option.gunnery_ballistic.description=Pilot gets a -1 to-hit bonus on all ballistic weapons (MGs,\nall ACs,\nGaussrifles).
PilotOptionsInfo.option.iron_man.displayableName=Iron Man (Unofficial)
PilotOptionsInfo.option.iron_man.description=A pilot with this skill receives only 1 pilot hit from ammunition explosions.
PilotOptionsInfo.option.some_like_it_hot.displayableName=Some Like It Hot (Unofficial)
PilotOptionsInfo.option.some_like_it_hot.description=A pilot with this ability does not suffer the initial -1 to hit due to heat.
PilotOptionsInfo.option.weathered.displayableName=Weathered (Unofficial)
PilotOptionsInfo.option.weathered.description=A pilot with this ability does not suffer the initial -1 to hit due to weather conditions.
PilotOptionsInfo.option.allweather.displayableName=All Weather (Unofficial)
PilotOptionsInfo.option.allweather.description=A pilot with this ability does not suffer the PSR penalties due to weather.
PilotOptionsInfo.option.blind_fighter.displayableName=Blind Fighter (Unofficial)
PilotOptionsInfo.option.blind_fighter.description=A pilot with this ability does not suffer the initial -1 to hit due to darkness.
PilotOptionsInfo.option.sensor_geek.displayableName=Sensor Geek (Unofficial)
PilotOptionsInfo.option.sensor_geek.description=A pilot with this ability gets a -2 bonus on sensor checks.\n Note that this is really only a bonus, if inclusive sensor ranges are in use.
PilotOptionsInfo.option.small_pilot.displayableName=Small Pilot (Unofficial)
PilotOptionsInfo.option.small_pilot.description=A small pilot can use small and cramped cockpits without problems.
PilotOptionsInfo.option.cluster_hitter.displayableName=Cluster Hitter (CamOps)
PilotOptionsInfo.option.cluster_hitter.description=A pilot with this ability gets a +1 to the cluster hit table
PilotOptionsInfo.option.cluster_master.displayableName=Cluster Master (Unofficial)
PilotOptionsInfo.option.cluster_master.description=A pilot with this ability gets a +2 to the cluster hit table
PilotOptionsInfo.option.golden_goose.displayableName=Golden Goose (CamOps)
PilotOptionsInfo.option.golden_goose.description=Ground attacks are easier. Strike gives -1 BTH and Bombing is -2. Also decreases scatter distance by 2 hexes
PilotOptionsInfo.option.shaky_stick.displayableName=Shaky Stick (CamOps)
PilotOptionsInfo.option.shaky_stick.description=Ground units have a harder time hitting this airborne target. Attacking units get a +1 tohit penalty
PilotOptionsInfo.option.sandblaster.displayableName=Sandblaster (CamOps)
PilotOptionsInfo.option.sandblaster.description=A pilot with this ability gets a +4, +3, or +2 to the cluster table\nat short, medium, or long/extended range, respectively, but only with a specialized weapon.
PilotOptionsInfo.option.ei_implant.displayableName=EI implant (Legacy)
PilotOptionsInfo.option.ei_implant.description=Neural interface to the clan enhanced imaging system
PilotOptionsInfo.option.clan_pilot_training.displayableName=Clan Pilot Training (Unofficial)
PilotOptionsInfo.option.clan_pilot_training.description=Pilot has a +1 penalty for physical attacks,\nbecause clans do not train for dishonourable combat.

PilotOptionsInfo.group.edge.displayableName=Edge
PilotOptionsInfo.option.edge.displayableName=Edge (MaxTech)
PilotOptionsInfo.option.edge.description=Certain rolls against this unit have to be rerolled.

PilotOptionsInfo.option.edge_when_tac.displayableName=   (Mech) Use Edge for TACs
PilotOptionsInfo.option.edge_when_tac.description=Through Armor Criticals will be rerolled with Edge.
PilotOptionsInfo.option.edge_when_headhit.displayableName=   (Mech) Use Edge for head hits
PilotOptionsInfo.option.edge_when_headhit.description=Hits to the head will be rerolled with Edge.
PilotOptionsInfo.option.edge_when_ko.displayableName=   (Mech) Use Edge for pilot KOs
PilotOptionsInfo.option.edge_when_ko.description=Pilot blackout rolls will be rerolled with Edge.
PilotOptionsInfo.option.edge_when_explosion.displayableName=   (Mech) Use Edge for explosions.
PilotOptionsInfo.option.edge_when_explosion.description=Critical hits on explosive devices will be rerolled with Edge
PilotOptionsInfo.option.edge_when_masc_fails.displayableName=   (Mech) Use Edge for MASC/Supercharger failures.
PilotOptionsInfo.option.edge_when_masc_fails.description=MASC/Supercharger failures will be rerolled with Edge

PilotOptionsInfo.option.edge_when_aero_alt_loss.displayableName=   (Aero) Use Edge for atmospheric altitude loss.
PilotOptionsInfo.option.edge_when_aero_alt_loss.description=Altitude loss that results in a crash will be rerolled with Edge.
PilotOptionsInfo.option.edge_when_aero_explosion.displayableName=   (Aero) Use Edge for explosions.
PilotOptionsInfo.option.edge_when_aero_explosion.description=Critical hits on explosive equipment and fuel tanks will be rerolled with Edge.
PilotOptionsInfo.option.edge_when_aero_ko.displayableName=   (Aero, ASF/CF/SC only) Use Edge for pilot KOs.
PilotOptionsInfo.option.edge_when_aero_ko.description=Pilot blackout rolls will be rerolled with Edge. (Not applicable to capital fighters, squadrons or DS/JS/WS/SS)
PilotOptionsInfo.option.edge_when_aero_lucky_crit.displayableName=   (Aero) Use Edge for crits resulting from 12-to-hit rolls.
PilotOptionsInfo.option.edge_when_aero_lucky_crit.description=Critical hits resulting from to-hit rolls of 12 will be rerolled with Edge.
PilotOptionsInfo.option.edge_when_aero_nuke_crit.displayableName=   (Aero) Use Edge for crits resulting from nuclear missile hits.
PilotOptionsInfo.option.edge_when_aero_nuke_crit.description=Critical hits resulting in direct SI damage from nuclear missile hits will be rerolled with Edge.
PilotOptionsInfo.option.edge_when_aero_unit_cargo_lost.displayableName=   (Aero, SC/DS/JS/WS/SS only) Use Edge for crits resulting in the loss of transported units.
PilotOptionsInfo.option.edge_when_aero_unit_cargo_lost.description=Critical hits resulting in the loss of transported units will be rerolled with Edge.

PilotOptionsInfo.group.md.displayableName=Manei Domini Implants
PilotOptionsInfo.option.artificial_pain_shunt.displayableName=Artificial Pain Shunt
PilotOptionsInfo.option.artificial_pain_shunt.description=Pilot does not suffer damage from certain kinds of attacks.\nSee IO pg 78 for details.
PilotOptionsInfo.option.comm_implant.displayableName=Cybernetic Comm Implant
PilotOptionsInfo.option.comm_implant.description=-1 to Target Number for indirect LRM attacks when spotting, also -1 to target number for spotting mines\nSee IO pg 78 for details. 
PilotOptionsInfo.option.boost_comm_implant.displayableName=Boosted Cybernetic Comm Implant
PilotOptionsInfo.option.boost_comm_implant.description=As Cybernetic Comm Implant but adds ability to connect to C3i\nSee IO pg 78 for details.
PilotOptionsInfo.option.cyber_imp_visual.displayableName=Sensory Implants (IR/EM Optical)
PilotOptionsInfo.option.cyber_imp_visual.description=Conventional Infantry units receive 2-hex Active Probe. \nSee IO pg 78 for details.
PilotOptionsInfo.option.cyber_imp_audio.displayableName=Sensory Implants (Enhanced Audio)
PilotOptionsInfo.option.cyber_imp_audio.description=Infantry units receive 2-hex Active Probe. \nSee IO pg 78 for details.
PilotOptionsInfo.option.cyber_imp_laser.displayableName=Sensory Implants (Laser/Telescopic Eyes)
PilotOptionsInfo.option.cyber_imp_laser.description=Conventional infantry units receive -1 to-hit with ranged weapons. \nSee IO pg 78 for details.
PilotOptionsInfo.option.mm_implants.displayableName=Multi-Modal Sensory Implant
PilotOptionsInfo.option.mm_implants.description=Combination of Eye/Ear/Laser \nSee IO pg 79 for details.
PilotOptionsInfo.option.enh_mm_implants.displayableName=Enhanced Multi-Modal Sensory Implants
PilotOptionsInfo.option.enh_mm_implants.description=Enhanced Version of Eye/Ear/Laser \nSee IO pg 79 for details.
PilotOptionsInfo.option.filtration_implants.displayableName=Filtration Implants (Not Implemented)
PilotOptionsInfo.option.filtration_implants.description= Filtration Implants \nSee IO pg 79 for details.
PilotOptionsInfo.option.gas_effuser_pheromone.displayableName=Gas Effuser (Pheromone) (Not Implemented)
PilotOptionsInfo.option.gas_effuser_pheromone.description=Gas Effuser (Pheromone) \nSee IO pg 79 for details.
PilotOptionsInfo.option.gas_effuser_toxin.displayableName=Gas Effuser (Toxin) (Not Implemented)
PilotOptionsInfo.option.gas_effuser_toxin.description=Gas Effuser (Toxin) \nSee IO pg 79 for details.
PilotOptionsInfo.option.dermal_armor.displayableName=Myomer Implants (Dermal Armor)
PilotOptionsInfo.option.dermal_armor.description=Units are more resistant to damage. \nSee IO pg 80 for details.
PilotOptionsInfo.option.dermal_camo_armor.displayableName=Myomer Implants (Dermal Armor Camoflage)   
PilotOptionsInfo.option.dermal_camo_armor.description=Myomer Implants (Dermal Armor Camoflage) \nSee IO pg 80 for details.
PilotOptionsInfo.option.tsm_implant.displayableName=Myomer Implants (Triple Strength)
PilotOptionsInfo.option.tsm_implant.description=Units receive benefits as described in \nSee IO pg 81 for details.
PilotOptionsInfo.option.triple_core_processor.displayableName=Triple-Core Processor
PilotOptionsInfo.option.triple_core_processor.description=Triple core processor - \nSee IO pg 81 for details.
PilotOptionsInfo.option.vdni.displayableName=VDNI
PilotOptionsInfo.option.vdni.description=Pilot is more connected with vehicle.\nSee IO pg 82 for details.
PilotOptionsInfo.option.bvdni.displayableName=Buffered VDNI
PilotOptionsInfo.option.bvdni.description=Pilot is more connected with vehicle.\nSee IO pg 82 for details.
PilotOptionsInfo.option.pl_enhanced.displayableName=Prosthetic limbs, Enhanced (Not Implemented)
PilotOptionsInfo.option.pl_enhanced.description=Additional Damage to unit weapons.\n See IO 84 for details
