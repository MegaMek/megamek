PilotOptionsInfo.option.edge_when_tac.description=A traves de los criticos de armadura se volveran a tirar con Edge.
PilotOptionsInfo.option.edge_when_headhit.displayableName=(Mek) Usar Edge para golpes en la cabeza
PilotOptionsInfo.option.edge_when_headhit.description=Los golpes en la cabeza se volveran a tirar con Edge.
PilotOptionsInfo.option.edge_when_ko.displayableName=(Mek) Usar Edge para KOs de pilotos
PilotOptionsInfo.option.edge_when_ko.description=Las tiradas de consciencia del piloto se volveran a enrollar con Edge.
PilotOptionsInfo.option.edge_when_explosion.displayableName=(Mek) Usar Edge para explosiones
PilotOptionsInfo.option.edge_when_explosion.description=Los golpes criticos en dispositivos explosivos se volveran a lanzar con Edge. 
PilotOptionsInfo.option.edge_when_masc_fails.displayableName=(Mek) Usar Edge para fallos en MASC/Supercharges.
PilotOptionsInfo.option.edge_when_masc_fails.description=Las fallos de MASC / Supercharger se revertiran con Edge. 

PilotOptionsInfo.option.edge_when_aero_alt_loss.displayableName=(Aero) Usar Edge para perdidas de altitud atmosferica
PilotOptionsInfo.option.edge_when_aero_alt_loss.description=La perdida de altitud que da como resultado un bloqueo se volvera a aplicar con Edge.
PilotOptionsInfo.option.edge_when_aero_explosion.displayableName=(Aero) Usar Edge para explosiones
PilotOptionsInfo.option.edge_when_aero_explosion.description=Los golpes criticos en equipos explosivos y tanques de combustible se volveran a lanzar con Edge.
PilotOptionsInfo.option.edge_when_aero_ko.displayableName=(Aero, ASF/CF/SC only) Usar Edge para KOs de pilotos
PilotOptionsInfo.option.edge_when_aero_ko.description=Las tiradas de consciencia del piloto se volveran a tirar con Edge. (No aplicable a combatientes capitales, escuadrones o DS / JS / WS / SS).
PilotOptionsInfo.option.edge_when_aero_lucky_crit.displayableName=(Aero) Usar Edge for crits resulting from 12-to-hit rolls.
PilotOptionsInfo.option.edge_when_aero_lucky_crit.description=Los golpes criticos que resultan de tiradas para impactar de 12 se volveran a tirar con Edge.
PilotOptionsInfo.option.edge_when_aero_nuke_crit.displayableName=(Aero) Usa Edge para las crticas resultantes de impactos de misiles nucleares.
PilotOptionsInfo.option.edge_when_aero_nuke_crit.description=Los golpes criticos que resulta en danos SI directa de golpes de misiles nucleares se volveran a tirar con Edge.
PilotOptionsInfo.option.edge_when_aero_unit_cargo_lost.displayableName=(Aero, SC/DS/JS/WS/SS only) Usar Edge para criticos que resultan en la perdida de unidades transportadas
PilotOptionsInfo.option.edge_when_aero_unit_cargo_lost.description=Los golpes criticos que provoquen la perdida de unidades transportadas se volveran a lanzar con Edge.

