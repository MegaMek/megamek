GameOptionsInfo.group.basic.displayableName=Opciones basicas
GameOptionsInfo.option.friendly_fire.displayableName=Fuego amigo
GameOptionsInfo.option.friendly_fire.description=Si esta marcado,\nEl juego permitira ataques contra unidades amigas,\ncontrariamente a las reglas.\nNo seleccionado por defecto.
GameOptionsInfo.option.turn_timer.displayableName=Gire el temporizador en minutos
GameOptionsInfo.option.turn_timer.description=Si el valor es mayor a 0,\nEl juego terminara el turno de accion actual de un jugador despues de que se acabe el tiempo.\nDesactivado por valor 0 por defecto.
GameOptionsInfo.option.skip_ineligable_movement.displayableName=Omitir no elegible durante el movimiento
GameOptionsInfo.option.skip_ineligable_movement.description=Si esta marcado,\nEl juego omitira una unidad durante la fase de movimiento si esta inmovil o inactivo de otra manera.\nNo seleccionado por defecto.
GameOptionsInfo.option.skip_ineligable_firing.displayableName=Omitir no elegible durante el disparo
GameOptionsInfo.option.skip_ineligable_firing.description=Si esta marcado,\nEl juego omitira una unidad durante la fase de disparo si esta inactivo.\nNo seleccionado por defecto.
GameOptionsInfo.option.skip_ineligable_physical.displayableName=Omitir no elegible durante fisicos
GameOptionsInfo.option.skip_ineligable_physical.description=Si esta marcado,\nEl juego omitira una unidad durante la fase fisica si no hay ataques posibles o no hay objetivos validos.\nSeleccionado por defecto.
GameOptionsInfo.option.push_off_board.displayableName=Permitir empujar fuera del mapa
GameOptionsInfo.option.push_off_board.description=Esta opcion permite que un Mek sea expulsado del mapa y fuera del juego mediante ataques empujon, carga o MDC.\nSeleccionado por defecto.
GameOptionsInfo.option.team_initiative.displayableName=Tirada de iniciativa de equipos
GameOptionsInfo.option.team_initiative.description=Cuando esta marcada,\nLos equipos lanzan la iniciativa como un grupo.\nEsta iniciativa de equipo se usa para ordenar las unidades de acuerdo con el metodo normal.\nEl orden de los jugadores en un equipo se determina por su propia iniciativa.\nSeleccionado por defecto.
GameOptionsInfo.option.autosave_msg.displayableName=Recordar Autoguardado
GameOptionsInfo.option.autosave_msg.description=Si esta marcado,\nEl servidor enviara un mensaje cada vez que se realice un guardado automatico.\nSeleccionado por defecto.
GameOptionsInfo.option.paranoid_autosave.displayableName=Autoguardado Paranoico
GameOptionsInfo.option.paranoid_autosave.description=Si esta marcada,\nEl juego guardara automaticamente cada fase.\nNo seleccionado por defecto
GameOptionsInfo.option.very_paranoid_autosave.displayableName=Autoguardado muy Paranoico
GameOptionsInfo.option.very_paranoid_autosave.description=Si esta marcada,\nEl juego nombrara cada guardado automatico de manera diferente para que pueda cargarlo en casi cualquier punto del juego.\nNota: Esta opcion puede crear muchos archivos en juegos largos.\n Sin seleccionar por defecto.
GameOptionsInfo.option.exclusive_db_deployment.displayableName=Zonas de despliegue exclusivas de Doble Ciego
GameOptionsInfo.option.exclusive_db_deployment.description=Si esta marcada,\nSe aplican zonas de despliegue exclusivas para el jugador,\npara evitar que las unidades se desplieguen una encima de la otra.\nSeleccionada por defecto.
GameOptionsInfo.option.deep_deployment.displayableName=Zonas de despliegue profundo
GameOptionsInfo.option.deep_deployment.description=Si esta marcada,\nLas zonas de despliegue estan ubicadas lejos del borde del tablero,\ndando mas para retirarse.
GameOptionsInfo.option.blind_drop.displayableName= Tablon de mensajes Ciego
GameOptionsInfo.option.blind_drop.description=Si esta marcada,\nLa configuracion de un Mek no se mostrara en la sala de chat a tus oponentes.
GameOptionsInfo.option.real_blind_drop.displayableName= Tablon de mensajes Ciego Real
GameOptionsInfo.option.real_blind_drop.description=Si esta marcado,\nSolo se muestran las unidades propias.\n El valor predeterminado es falso.
GameOptionsInfo.option.lobby_ammo_dump.displayableName=Permitir la descarga de municiones en el vestibulo
GameOptionsInfo.option.lobby_ammo_dump.description=Si esta marcado,\nLos jugadores pueden descargar la municion de su Mek antes de que comience el juego.\nNo esta marcado de forma predeterminada.
GameOptionsInfo.option.dumping_from_round.displayableName=Primera ronda de descarga de municion
GameOptionsInfo.option.dumping_from_round.description=Numero de la ronda que debe alcanzarse al menos antes de permitir los depositos de municion.
GameOptionsInfo.option.set_arty_player_homeedge.displayableName=Establecer automaticamente el borde de inicio de artilleria.
GameOptionsInfo.option.set_arty_player_homeedge.description=Si esta marcada,\nTodas las unidades de artilleria de los jugadores tendran su el borde de inicio establecido en el borde de despliegue del jugador,\nNO y NE son Norte, \nSO y SE son Sur.\nSin marcar por defecto.
GameOptionsInfo.option.restrict_game_commands.displayableName=Restrinja los comandos sensibles a los observadores
GameOptionsInfo.option.restrict_game_commands.description=Si esta marcado,\nComandos como \reset y \kick no pueden ser utilizados por observadores mientras otros estan jugando.\nNo esta marcado por defecto.
GameOptionsInfo.option.disable_local_save.displayableName=Deshabilita los guardados locales cuando usas Doble Ciego
GameOptionsInfo.option.disable_local_save.description=Deshabilite los guardados locales en la maquina del cliente cuando este en un servidor diferente y use Doble Ciego,\nporque pueden usarse para hacer trampa.
GameOptionsInfo.option.bridgeCF.description=Si es cero,\nEl FC para puentes se toma de los archivos de la placa; de lo contrario,\nEl valor introducido se usa para todos los puentes.
GameOptionsInfo.option.bridgeCF.displayableName=FC para puentes
GameOptionsInfo.option.show_bay_detail.displayableName=Mostrar detalles de los compartimentos de armas.
GameOptionsInfo.option.show_bay_detail.description=Mostrar una lista detallada de las armas y municiones de cada compartimento de armas durante la seleccion.
GameOptionsInfo.option.rng_type.displayableName= Tipo de RNG
GameOptionsInfo.option.rng_type.description=Nota: cualquier tipo que no sea 0 o 1 es completamente no oficial.\nTipos validos:\n0 - SunRandom: Sun regular RNG\n1 - CryptoRandom: Java crypto-strength RNG\n2 - Pool36Random: Grupo de 36 valores, aleatoriamente barajado\nDefecto a 1.
GameOptionsInfo.option.rng_log.displayableName=RNG Log
GameOptionsInfo.option.rng_log.description=Si se debe registrar o no el generador de numeros aleatorios.
GameOptionsInfo.option.flamer_heat.displayableName=Las llamas pueden causar calor en lugar de dano
GameOptionsInfo.option.flamer_heat.description=Si esta marcado,\nLas llamas pueden aumentar el calor de su objetivo en 2 en lugar de causar 2 danos.\nSeleccionado por defecto.
GameOptionsInfo.option.indirect_fire.displayableName=Fuego indirecto
GameOptionsInfo.option.indirect_fire.description=Si esta marcado,\nLRMs pueden dispararse indirectamente, y los jugadores pueden elegir detectar fuego indirecto en lugar de atacar.\nSeleccionado por defecto.
GameOptionsInfo.option.breeze.displayableName= Deriva de humo
GameOptionsInfo.option.breeze.description=Si se marca,\nEl humo se desplazara como un viento ligero incluso sin viento.
GameOptionsInfo.option.year.displayableName=Ano en que se desarrolla el juego
GameOptionsInfo.option.year.description=Esta configuracion determina la disponibilidad y el nivel tecnologico de los equipos.
GameOptionsInfo.option.techlevel.displayableName=Nivel tecnologico
GameOptionsInfo.option.techlevel.description=Establece el nivel tecnologico para el juego, que determina que unidades y municiones son seleccionables
GameOptionsInfo.option.random_basements.displayableName=Usa sotanos aleatorios
GameOptionsInfo.option.random_basements.description=Si esta configuracion esta activada,\nTodos los mapas utilizaran sotanos aleatorios
GameOptionsInfo.option.auto_ams.displayableName=Asignar automaticamente SAM
GameOptionsInfo.option.auto_ams.description=Cuando esta activado,\nMegamek determina automaticamente las asignaciones de SAM en funcion del mayor dano esperado de los ataques con misiles
GameOptionsInfo.option.full_rotor_hits.displayableName=(No oficial) No hay dano reducido para los golpes del rotor VTOL
GameOptionsInfo.option.full_rotor_hits.description=Si se marca,\nLos VTOL recibiran el dano total de un golpe de rotor en lugar del dano reducido al estilo de Total Warfare.\nSin marcar por defecto.



GameOptionsInfo.group.victory.displayableName=Condiciones de victoria
GameOptionsInfo.option.skip_forced_victory.displayableName=Omitir todas las fases cuando se produce la victoria forzada
GameOptionsInfo.option.skip_forced_victory.description=Si se marca,\nEl juego omitira la parte del usuario de cada fase y solo informara cuando se obtenga una victoria forzada.\ni.e.\n/victoria /derrota.
GameOptionsInfo.option.check_victory.displayableName=Verifica la victoria
GameOptionsInfo.option.check_victory.description=Si esta marcado,\nEl servidor entrara en la fase de victoria al final de cualquier turno en el que se cumplan las condiciones de victoria.\nIncluso si no esta marcado o no se cumplen las condiciones,\nLos administradores del servidor pueden forzar la victoria con el comando /victory.\nPor defecto esta marcado.
GameOptionsInfo.option.achieve_conditions.displayableName=Condiciones minimas para ganar
GameOptionsInfo.option.achieve_conditions.description=El numero de condiciones de victoria que debe lograr el equipo ganador.
GameOptionsInfo.option.use_bv_destroyed.displayableName=Destruye al enemigo BV
GameOptionsInfo.option.use_bv_destroyed.description=Destruye/dana un cierto porcentaje de la fuerza enemiga para ganar,\nMedido por BV actual/BV original 
GameOptionsInfo.option.bv_destroyed_percent.displayableName=% de BV para destruir
GameOptionsInfo.option.bv_destroyed_percent.description=Medido por BV actual/BV original,\nEn todos los equipos enemigos.
GameOptionsInfo.option.use_bv_ratio.displayableName=Superar en numero al enemigo
GameOptionsInfo.option.use_bv_ratio.description=Las fuerzas amigas superan en numero a las fuerzas enemigas en una proporcion porcentual.\nMedido por la BV actual.\nEjemplo:\n300 significa que tienes 3 veces el BV sobreviviente del enemigo.
GameOptionsInfo.option.bv_ratio_percent.displayableName=% de relacion amigo/enemigo
GameOptionsInfo.option.bv_ratio_percent.description=Medido por la BV actual del equipo amigo/BV actual de todos los equipos enemigos.
GameOptionsInfo.option.use_game_turn_limit.displayableName=Forzar el final del juego en un limite de turnos
GameOptionsInfo.option.use_game_turn_limit.description= El juego termina automaticamente despues de un numero definido de turnos,\nSi alguien ha ganado o no.
GameOptionsInfo.option.game_turn_limit.displayableName=Numero de turnos para un limite de turnos
GameOptionsInfo.option.game_turn_limit.description=El juego termina automaticamente despues de un numero definido de turnos,\nSi alguien ha ganado o no.
GameOptionsInfo.option.commander_killed.displayableName=Comandante enemigo destruido
GameOptionsInfo.option.commander_killed.description=Si esta marcada,\nLa victoria se logra cuando todos los comandantes enemigos son destruidos: configure las unidades para establecer cuales son los comandantes.
GameOptionsInfo.option.use_kill_count.displayableName=Muertes cuentan para victoria
GameOptionsInfo.option.use_kill_count.description=Si se marca,\nLa victoria se logra cuando un equipo logra un numero especifico de muertes.\nEn caso de que varios equipos logren la condicion en la misma ronda, la victoria va al equipo con el mayor conteo de muertes.
GameOptionsInfo.option.game_kill_count.displayableName=Numero de muertes para lograr la victoria.
GameOptionsInfo.option.game_kill_count.description=Si se marca,\nLa victoria se logra cuando un equipo logra un numero especifico de muertes.\nEn caso de que varios equipos logren la condicion en la misma ronda, la victoria va al equipo con el mayor conteo de muertes.


GameOptionsInfo.group.allowedUnits.displayableName=Unidades y equipos permitidos
GameOptionsInfo.option.canon_only.displayableName=Solo unidades Oficiales
GameOptionsInfo.option.canon_only.description=Si esta marcado,\nEl cuadro de dialogo "agregar unidad" solo mostrara unidades oficiales.
GameOptionsInfo.option.allow_advanced_units.displayableName=Permitir unidades avanzadas
GameOptionsInfo.option.allow_advanced_units.description=Si esta marcado,\nLas unidades que montan equipos avanzados,\nExperimental o no oficial pueden seleccionarse desde el cuadro de dialogo de seleccion de unidad.\nNo marcado de forma predeterminada.
GameOptionsInfo.option.era_based.displayableName=Nivel tecnologico variable
GameOptionsInfo.option.era_based.description=Si se marca,\nEl nivel tecnologico de las unidad dependera del ano en que se inicie el juego.
GameOptionsInfo.option.allow_illegal_units.displayableName=Permitir disenos de unidades no validos
GameOptionsInfo.option.allow_illegal_units.description=Si se marca,\nLos jugadores pueden usar unidades que no se ajustan a las reglas oficiales de construccion.\n Basicamente,\nEsto permite a los jugadores hacer trampa,\nAsegurese de que tiene una buena razon para activarlo.
GameOptionsInfo.option.allow_advanced_ammo.displayableName=Permitir tipos de municiones avanzadas
GameOptionsInfo.option.allow_advanced_ammo.description=Si esta marcada,\nPermite que los tipos de municion avanzada sean utilizados por unidades que de otro modo pueden usarlos,\nDefinidos por las opciones (especialmente los limites de municion y equipo).
GameOptionsInfo.option.allow_experimental_ammo.displayableName= Permitir tipos de municiones experimentales/no oficiales
GameOptionsInfo.option.allow_experimental_ammo.description=Si se marca,\nPermite que los tipos de municiones experimentales / no oficiales sean utilizados por unidades que de otro modo pueden usarlos,\nDefinidos por las opciones (especialmente los limites de municion y equipo).
GameOptionsInfo.option.is_eq_limits.displayableName=Limites de municion y equipo
GameOptionsInfo.option.is_eq_limits.description=Si esta marcada,\nLas unidades de Esfera interna se limitaran a municiones y equipos disponibles en el ano del juego.\n Desactivar esta opcion no eliminara los equipos no validos.\nSeleccionado por defecto.
GameOptionsInfo.option.clan_ignore_eq_limits.displayableName=Ignorar las limitaciones de municion del clan
GameOptionsInfo.option.clan_ignore_eq_limits.description=Si esta marcada,\nLas unidades de clan pueden usar municion normalmente limitada solo a unidades EI; por ejemplo:\nLRM Thunder-Aumentado,\nThunder-Infierno,\nY Thunder-Activo.
GameOptionsInfo.option.no_clan_physical.displayableName=No hay ataques fisicos para los clanes.
GameOptionsInfo.option.no_clan_physical.description=Si esta marcado,\nLos Meks de Clanes no puede realizar ataques fisicos.\nNo esta marcado de forma predeterminada.
GameOptionsInfo.option.allow_nukes.displayableName=Permitir armas nucleares en la linea de comandos.
GameOptionsInfo.option.allow_nukes.description=Esto debe verificarse para permitir a los jugadores lanzar armas nucleares desde la linea de comando.\nSi esto no esta marcado,\nLas armas nucleares todavia estan disponibles como municiones avanzadas.
GameOptionsInfo.option.really_allow_nukes.displayableName=REALMENTE permita las lineas nucleares de linea de comandos.
GameOptionsInfo.option.really_allow_nukes.description=Esto debe verificarse para permitir a los jugadores lanzar armas nucleares desde la linea de comando.\n Si esto no esta marcado,\nLas armas nucleares todavia estan disponibles como municiones avanzadas.


GameOptionsInfo.group.advancedRules.displayableName=Reglas Avanzadas
GameOptionsInfo.option.minefields.displayableName=TacOps Campos de minas
GameOptionsInfo.option.minefields.description=Si esta marcado,\nLos campos de minas se puede usar.\nSeleccionada por defecto.
GameOptionsInfo.option.hidden_units.displayableName=Unidades ocultas
GameOptionsInfo.option.hidden_units.description=Si esta marcado,\nLos jugadores pueden desplegar unidades ocultas.
GameOptionsInfo.option.double_blind.displayableName=TacOps Doble Ciego
GameOptionsInfo.option.double_blind.description=Si esta marcada,\nLas unidades enemigas solo seran visibles si estan en la linea de vision de una o mas de sus unidades, y dentro del alcance del sensor.\nSin marcar por defecto.
GameOptionsInfo.option.tacops_sensors.displayableName=TacOps Reglas del sensor
GameOptionsInfo.option.tacops_sensors.description= Si se marca,\nLas unidades podran detectar otras unidades a traves de sensores, asi como a traves de la linea de vision.
GameOptionsInfo.option.supress_all_double_blind_messages.displayableName=No hay mensajes de Doble Ciego
GameOptionsInfo.option.supress_all_double_blind_messages.description=Si esta marcado,\nTodos los mensajes de Doble Ciego se suprimiran.\nSolo veras mensajes de eventos y unidades principales en LOS.\nNo marcado por defecto.
GameOptionsInfo.option.suppress_double_blind_bv.displayableName=Ocultar informes de valor de batalla
GameOptionsInfo.option.suppress_double_blind_bv.description=Si esta marcado,\nDoble Ciego esta en BV se ocultara en el informe de iniciativa,\ny el comando /checkbv no mostrara BV enemigo.
GameOptionsInfo.option.team_vision.displayableName=Los equipos comparten vision 
GameOptionsInfo.option.team_vision.description=Si esta marcado,\nLos equipos compartiran vision en modo Doble Ciego.\nSolo valido en modo Doble Ciego.\nSeleccionado por defecto.
GameOptionsInfo.option.tacops_bap.displayableName=TacOps Sondas activas Beagle
GameOptionsInfo.option.tacops_bap.description=Si esta marcado,\nSondas activas Beagle funciona de acuerdo con las reglas de TacOps.
GameOptionsInfo.option.tacops_eccm.displayableName=TacOps ECCM
GameOptionsInfo.option.tacops_eccm.description=Si esta marcado,\nLas unidades con CME podran cambiar al modo ECCM.
GameOptionsInfo.option.tacops_ghost_target.displayableName=TacOps Objetivo fantasma
GameOptionsInfo.option.tacops_ghost_target.description=Si esta marcada,\nUnidades con CME podran cambiar al modo de objetivos fantasma.
GameOptionsInfo.option.ghost_target_max.displayableName=Objetivo fantasma Pena maxima
GameOptionsInfo.option.ghost_target_max.description=La penalizacion maxima del objetivo fantasma (+5 es el maximo oficial efectivo).
GameOptionsInfo.option.tacops_dig_in.displayableName=TacOps Atrincherarse (infanteria)
GameOptionsInfo.option.tacops_dig_in.description=Si se marca,\nLa infanteria puede pasar un turno cavando para obtener una bonificacion defensiva y evitar el doble de dano en hexes claros,\nPero con arco de disparo restringido.
GameOptionsInfo.option.tacops_ba_weight.displayableName=TacOps Pesas de Armadura de Batalla
GameOptionsInfo.option.tacops_ba_weight.description=Si se marca, AB usara pesos alternativos (TacOps pagina 187)
GameOptionsInfo.option.tacops_take_cover.displayableName=TacOps Uso de unidades no de infanteria como cobertura (infanteria)
GameOptionsInfo.option.tacops_take_cover.description=Si esta marcada,\nLa infanteria puede cubrirse detras de las unidades en el mismo hexagono que la infanteria que ya se ha movido.\nUtiliza las unidades de infanteria orientadas para determinar la direccion en la que se cubre.\n (TacOps pag. 108)
GameOptionsInfo.option.tacops_angel_ecm.displayableName=TacOps Angel CME
GameOptionsInfo.option.tacops_angel_ecm.description=Si esta marcado,\nAngel CME funcionara como se describe en TacOps. 
GameOptionsInfo.option.tacops_battle_wreck.displayableName=TacOps Restos del campo de batalla
GameOptionsInfo.option.tacops_battle_wreck.description=Las unidades destruidas crean terreno irregular.
GameOptionsInfo.option.tacops_skin_of_the_teeth_ejection.displayableName=TacOps Eyeccion por los pelos
GameOptionsInfo.option.tacops_skin_of_the_teeth_ejection.description=Si esta marcado,\nUn piloto sera eyectado de su mek cuando la cabeza sea destruida por el dano.
GameOptionsInfo.option.tacops_mobile_hqs.displayableName=TacOps HQ moviles
GameOptionsInfo.option.tacops_mobile_hqs.description=Si esta marcado,\nSe utilizaran las reglas de bonificacion de iniciativa de HQ movil de TacOps.
GameOptionsInfo.option.tacops_fatigue.displayableName=TacOps Fatiga 
GameOptionsInfo.option.tacops_fatigue.description=Si se marca,\nLas habilidades piloto se ajustaran debido a la fatiga en batallas largas como se describe en TacOps.\nLos puntos de fatiga de StratOps tambien se pueden establecer en el cuadro de dialogo personalizar unidad.
GameOptionsInfo.option.tacops_fumbles.displayableName=TacOps PSR Pifias
GameOptionsInfo.option.tacops_fumbles.description=Si esta marcado,\nLas tiradas de habilidad de pilotaje pueden ser Pifias como se describe en TacOps.
GameOptionsInfo.option.tacops_self_destruct.displayableName=TacOps Auto destruccion 
GameOptionsInfo.option.tacops_self_destruct.description=Si esta marcada,\nLas unidades con un motor de fusion pueden intentar autodestruirse como se describe en TacOps.
GameOptionsInfo.option.tacops_tank_crews.displayableName=TacOps Tripulaciones de vehiculos
GameOptionsInfo.option.tacops_tank_crews.description=Si se marca,\nEl tanque seguira las reglas para el tamano y las habilidades de la tripulacion (TacOps pagina 218).
GameOptionsInfo.option.stratops_quirks.displayableName=StratOps Rasgos
GameOptionsInfo.option.stratops_quirks.description=Las unidades pueden tener rasgos positivos especiales y peculiaridades negativas.
GameOptionsInfo.option.stratops_partialrepairs.displayableName=StratOps Reparaciones parciales
GameOptionsInfo.option.stratops_partialrepairs.description=Las unidades pueden no haber reparado completamente el equipo
GameOptionsInfo.option.assault_drop.displayableName=(Legado) Descenso de asalto
GameOptionsInfo.option.assault_drop.description=Si esta marcada,\nMeks, ProtoMeks y AB\nPueden desplegarse usando las reglas de descenso de asalto.\nPor defecto esta desactivado.
GameOptionsInfo.option.paratroopers.displayableName=(Legado) Paracaidistas
GameOptionsInfo.option.paratroopers.description=Si esta marcada,\nLa infanteria puede desplegarse usando reglas de descenso de asalto (la descenso de asalto tambien debe estar habilitada).
GameOptionsInfo.option.inclusive_sensor_range.displayableName=(No oficial) Rangos de sensores inclusivos
GameOptionsInfo.option.inclusive_sensor_range.description=Si se marca,\nLos corchetes de rango para sensores en TacOps incluyen rangos mas bajos en lugar de exclusivos (i.e. rango medio incluye medio y corto).
GameOptionsInfo.option.sensors_detect_all.displayableName=(No oficial) Los sensores revelan toda la informacion de la unidad
GameOptionsInfo.option.sensors_detect_all.description=Si esta marcada,\nLas unidades se revelaran completamente cuando solo sean detectadas por sensores, en lugar de solo mostrar un retorno del sensor. 
GameOptionsInfo.option.magscan_nohills.displayableName=(No oficial) Los sensores Magscan no pueden pasar por alto las colinas
GameOptionsInfo.option.magscan_nohills.description=Si se marca,\nLos sensores magscan seran bloqueados por colinas
GameOptionsInfo.option.woods_burn_down.displayableName=(No oficial) Los bosques tienen la oportunidad de incendiarse
GameOptionsInfo.option.woods_burn_down.description=Si esta marcado,\nLos bosques se quemaran X factor de terreno por turno.\nNo marcado por defecto.
GameOptionsInfo.option.woods_burn_down_amount.displayableName=Cuanto FC se quemara?
GameOptionsInfo.option.woods_burn_down_amount.description=Si se marca,\n"Los bosques tienen la posibilidad de quemarse", entonces este factor de terreno por turno ardera.\n\5 por defecto.
GameOptionsInfo.option.no_ignite_clear.displayableName=(No oficial) No se incendian hexes claros 
GameOptionsInfo.option.no_ignite_clear.description= Si esta marcado,\nLos hexs claros no pueden ser incendiados por infiernos.
GameOptionsInfo.option.all_have_ei_cockpit.displayableName=(No oficial) Todas las unidades tienen cabina EI
GameOptionsInfo.option.all_have_ei_cockpit.description=Si esta marcada,\nLos pilotos con implantes EI obtienen el beneficio en cualquier unidad,\nNo solo los Meks del clan y AB.\nPara el dano del piloto,\nProtoMeks usa las reglas Mek,\nTodas las demas unidades usan las reglas AB.
GameOptionsInfo.option.extreme_temperature_survival.displayableName=(No oficial) Supervivencia a temperaturas extremas
GameOptionsInfo.option.extreme_temperature_survival.description=Si esta marcada,\nInfanteria y guerreros mecanicos no mueren instantaneamente en temperaturas extremas,\n pero tienes poco tiempo para salvarlos.\nNo implementado.
GameOptionsInfo.option.armed_mechwarriors.displayableName=(No oficial) MechWarriors armados 
GameOptionsInfo.option.armed_mechwarriors.description=Si esta marcado,\nMechWarriors llevan un arma lateral que puede dispararse usando las mismas reglas que un rifle de infanteria.
GameOptionsInfo.option.pilots_visual_range_one.displayableName=(No oficial) Visibilidad limitada de Mechwarrior
GameOptionsInfo.option.pilots_visual_range_one.description=Si esta marcada,\nMechwarriors solo tiene una visibilidad de 1 cuando la visibilidad se establece en menos de 999 y DB esta activado.
GameOptionsInfo.option.pilots_cannot_spot.displayableName=(No oficial) MechWarriors no puede detectar 
GameOptionsInfo.option.pilots_cannot_spot.description=Si esta marcado,\nMechwarriors no puede detectar fuego de las FDI.
GameOptionsInfo.option.metal_content.displayableName=(No oficial) Contenido de metal para sensores MagScan.
GameOptionsInfo.option.metal_content.description=Si se marca y el mapa en uso tiene contenido de metal configurado en hexagonos,\nEse contenido de metal afectara la capacidad del sensor MagScan.
GameOptionsInfo.option.ba_grab_bars.displayableName=(No oficial) AB Barras de agarre en Meks estandar
GameOptionsInfo.option.ba_grab_bars.description=Si se marca,\nAB puede montar cualquier Mek/vee en lugar de solo OmniMeks/OmniVees.
GameOptionsInfo.option.maxtech_movement_mods.displayableName=(Legado MaxTech) Modificaciones de movimiento MaxTech
GameOptionsInfo.option.maxtech_movement_mods.description=Si esta marcado,\nSe utilizan las "Modificaciones de movimiento avanzadas" de MaxTech.
GameOptionsInfo.option.alternate_masc.displayableName=(No oficial) Alternativo "Mejor" MASC/Supercharger
GameOptionsInfo.option.alternate_masc.description=Si esta marcado,\nMASC o Supercharger se calculan ya que el primer turno necesita 0, luego 3, luego 5, etc. (Agrega un turno libre al inicio).
GameOptionsInfo.option.alternate_masc_enhanced.displayableName=(No oficial) Alternativo "Mejor" MASC/Supercharger - Mejorado
GameOptionsInfo.option.alternate_masc_enhanced.description=Si esta marcado,\nMASC o Supercharger se calculan ya que el primer turno necesita 0, luego 3, luego 3, luego 5, etc. (Agrega un turno libre al inicio y un turno adicional en 3).
GameOptionsInfo.option.geometric_mean_bv.displayableName=(No oficial) Calcular BV por media geometrica
GameOptionsInfo.option.geometric_mean_bv.description=Si se marca,\nBV se calculara como 2 * sqrt (oBV * dBV) en lugar del normal oBV + dBV.
GameOptionsInfo.option.reduced_overheat_modifier_bv.displayableName=(No oficial) Aumenta la penalizacion por sobrecalentamiento en los calculos de BV
GameOptionsInfo.option.reduced_overheat_modifier_bv.description= Si se marca,\nel modificador de BV para armas que excedan la eficiencia termica sera de 0.1, en lugar de 0.5 normal
GameOptionsInfo.option.alternate_pilot_bv_mod.displayableName=(No oficial) Piloto alternativo Habilidad BV Mod
GameOptionsInfo.option.alternate_pilot_bv_mod.description=Si esta marcada,\nUtiliza una tabla alternativa de Piloting BV Mod disenada por TigerShark, consulte docs/alternativePilotSkillBV.txt para obtener mas detalles. 


GameOptionsInfo.group.advancedCombat.displayableName=Combate avanzado 
GameOptionsInfo.option.tacops_ams.displayableName=TacOps Defensa de misiles mejorada
GameOptionsInfo.option.tacops_ams.description=Si esta activado,\nEl -4 aplicado a la tirada en la tabla de golpe del cluster puede reducir la tirada por debajo de 2; Si esto sucede, el ataque no causa dano.
GameOptionsInfo.option.tacops_manual_ams.displayableName=TacOps SAM como arma
GameOptionsInfo.option.tacops_manual_ams.description=Si se marca,\nSAM puede usarse manualmente como ametralladora/laser de pulso (TacOps p99).
GameOptionsInfo.option.floating_crits.displayableName=Los criticos a traves de la armadura 'flotaran'
GameOptionsInfo.option.floating_crits.description=Si esta marcada,\nTiradas de '2' en la ubicacion de impacto dara como resultado una nueva ubicacion para un golpe critico,\n en lugar de simplemente golpear el torso local.\n Sin marcar por defecto.
GameOptionsInfo.option.tacops_crit_roll.displayableName=TacOps Determinacion avanzada de golpes criticos
GameOptionsInfo.option.tacops_crit_roll.description=Si se marca,\nLa determinacion del golpe critico se ve afectada por el valor del dano del ataque.
GameOptionsInfo.option.tacops_engine_explosions.displayableName=TacOps explosiones de motor
GameOptionsInfo.option.tacops_engine_explosions.description=Si se marca,\nCada vez que un Mek toma 4 o mas golpes de motor en una ronda,\n una tirada de '10' causara una explosion en cascada del motor.\n Cada vez que un Aero o Tanque recibe 1 o mas golpes de motor en una ronda, Una tirada de '12' provocara una explosion en cascada del motor.
GameOptionsInfo.option.tacops_called_shots.displayableName=TacOps Disparos Marcados
GameOptionsInfo.option.tacops_called_shots.description=Si esta marcada,\nUnidades pueden hacer tiros marcados\nAlto,\nBajo,\nIzquierdo,\nDerecho.
GameOptionsInfo.option.tacops_prone_fire.displayableName=TacOps Disparando mientras esta propenso
GameOptionsInfo.option.tacops_prone_fire.description=Si esta marcada,\nMeks que son propensos pueden disparar si les falta un brazo.\nLas reglas estandar prohiben disparar cuando son propensos y les falta un brazo.\nTodas las armas son +1 BTH y las armas montadas en el brazo de apoyo no pueden dispararse.
GameOptionsInfo.option.tacops_start_fire.displayableName=TacOps Incendios iniciales
GameOptionsInfo.option.tacops_start_fire.description=Si esta marcado,\nLos fuegos se pueden establecer accidental o intencionalmente.
GameOptionsInfo.option.tacops_range.displayableName=TacOps Reglas de rango extremo
GameOptionsInfo.option.tacops_range.description=Si esta marcada,\nLas armas tienen un rango de alcance extremo mas alla de su distancia de largo alcance.
GameOptionsInfo.option.tacops_los_range.displayableName=TacOps Reglas de rango de LDV
GameOptionsInfo.option.tacops_los_range.description=Si esta marcada,\nLas armas tienen un rango de rango LDV mas alla de su distancia de rango extrema.
GameOptionsInfo.option.tacops_dead_zones.displayableName=TacOps Regla de zona muerta
GameOptionsInfo.option.tacops_dead_zones.description=Si esta marcado,\nLDV puede ser bloqueada por zonas muertas,\npor la regla en TacOps,\npg.79-80 (no es compatible con las reglas de diagramacion de LDV)
GameOptionsInfo.option.tacops_LOS1.displayableName=TacOps Diagrama de las reglas de la linea de vision
GameOptionsInfo.option.tacops_LOS1.description=Si esta marcado,\nLDV se calculara utilizando las reglas de Diagramacion de LDV de TacOps revisadas,\npagina 22 (no es compatible con la regla de zona muerta).
GameOptionsInfo.option.tacops_altdmg.displayableName=TacOps Dano de armas de energia alterada
GameOptionsInfo.option.tacops_altdmg.description=Si se marca,\nEl dano infligido por las armas de energia (Laser,Lanzallamas,PPC) se altera de la siguiente manera: -1 dano a largo alcance,\n + 1 dano a rango <= 1.\nPor defecto es falso.
GameOptionsInfo.option.tacops_clusterhitpen.displayableName=TacOps Penalizaciones por golpe de racimo
GameOptionsInfo.option.tacops_clusterhitpen.description=Si esta marcado,\nAplicar los siguientes castigos a la tirada para determinar el numero de misiles alcanzados: +1 (Rango <= 1 hex); 0 (corto alcance); -1 (Largo alcance).\nNo se aplica a SRMs Streak,\nLRMs,\nATM Estandar,\nni ATM Rango Extendido.\nLa tirada no puede aumentarse por encima de 12,\nni disminuirse por debajo de 2.
GameOptionsInfo.option.tacops_ppc_inhibitors.displayableName=TacOps Desenganche del inhibidor de campo PPC
GameOptionsInfo.option.tacops_ppc_inhibitors.description=Si se marca,\nEl inhibidor de campo de un PPC puede desactivarse para ignorar los modificadores de rango minimo.\nSin embargo,\nDespues de cada disparo,\n Existe la posibilidad de que el PPC se destruya en el proceso y el IS de la ubicacion del PPC tome 10 puntos de dano.\nLa posibilidad de esto depende del rango,\nTirar 2d6 para evitar en: 3+ para> = 3 rango de hex; 6+ para 2 rangos hexadecimales y 10+ para 1 rango hexadecimal.\nPor defecto esta apagado.
GameOptionsInfo.option.tacops_charge_damage.displayableName=TacOps Dano de carga
GameOptionsInfo.option.tacops_charge_damage.description=Si esta marcado,\nEl atacante en una carga recibira dano proporcional a la distancia de la carga.\nEl valor predeterminado es apagado.
GameOptionsInfo.option.tacops_glancing_blows.displayableName=TacOps Golpes de mirada
GameOptionsInfo.option.tacops_glancing_blows.description= Si esta marcado,\nLos ataques que se tiran para golpear y sacan exactamente el numero objetivo requerido solo causa dano reducido: los ataques normales solo causan la mitad del dano,\nMientras que los ataques con misiles obtienen un -2 por el lanzamiento en el # de lanzamiento de misiles.\nSi la tirada se reduce por debajo de 2,\nSolo un impacto de 1 misil.\nAdemas, si un golpe de mirada da un golpe critico,\nAplica un modificador -2 a la prueba.\nAtaques que no tiran por ataque (Caida de dano,...), ataques que no infligen dano (TAG), y los SRM Streak no se ven afectados.\nEl valor predeterminado es falso.
GameOptionsInfo.option.tacops_direct_blow.displayableName=TacOps Golpe directo
GameOptionsInfo.option.tacops_direct_blow.description=Si esta marcado,\nPor cada 3 numeros lanzados por encima del punto de dano adicional al golpe 1 se agrega al ataque.\nLas armas cluster obtienen un +2 al CHT por cada 3 MoS.\nCualquier Tirada para Critico obtendra un +1 por cada 3 MoS.
GameOptionsInfo.option.tacops_burst.displayableName=TacOps MGs disparo rapido
GameOptionsInfo.option.tacops_burst.description=Si esta marcado,\nMGs pueden usar reglas de fuego de rafaga: infligen 1D6 de dano,\nCrean una cantidad igual de calor y usan el triple de la cantidad de municion.\nHaga clic en el boton 'Configurar unidad' para configurar MGs.\nPor defecto es falso.
GameOptionsInfo.option.tacops_heat.displayableName=Escala de calor expandida de operaciones tacticas 
GameOptionsInfo.option.tacops_heat.description=Si esta marcada,\nLa escala de calor se expande como se muestra en Operaciones tacticas,\npg.104,\nY se usa la regla Evitar el apagado en la misma pagina.\nPor defecto es falso.
GameOptionsInfo.option.tacops_partial_cover.displayableName=TacOps Cobertura parcial
GameOptionsInfo.option.tacops_partial_cover.description=Si esta marcada,\n1/4 y 3/4 de cobertura parcial esta permitida.\nPor defecto es falso.
GameOptionsInfo.option.tacops_ba_criticals.displayableName=TacOps AB Golpes criticos
GameOptionsInfo.option.tacops_ba_criticals.description=Si esta marcada,\nLa armadura de combate sufre un golpe critico si se tira dos veces al mismo soldado.\nLos golpes criticos matan instantaneamente a un soldado.
GameOptionsInfo.option.tacops_hotload.displayableName=TacOps Carga en caliente
GameOptionsInfo.option.tacops_hotload.description=Si se marca,\nEl jugador podra cargar municion en caliente para LRM y ATM en sus Meks y vehiculos.
GameOptionsInfo.option.hotload_in_game.displayableName=(No oficial) Meks puede cambiar a mitad del juego de carga en caliente
GameOptionsInfo.option.hotload_in_game.description=Si esta marcado,\nEl jugador podra alternar la carga de municion de carga en caliente para LRM y ATM en sus Meks en el juego.
GameOptionsInfo.option.tacops_rapid_ac.displayableName=TacOps Canones automaticos de rapido fuego
GameOptionsInfo.option.tacops_rapid_ac.description=Si se marca,\nLos canones automaticos estandar y ligeros pueden disparar como canones automaticos ultra con un mayor riesgo de atascos y una posibilidad de explosion.
GameOptionsInfo.option.kind_rapid_ac.displayableName=(No oficial) Canones automaticos Kinder de Rapido fuego
GameOptionsInfo.option.kind_rapid_ac.description=Si se marca,\nLos canones automaticos estandar y ligeros pueden disparar como canones automaticos ultra con una penalizacion de +1 TH pero sin un mayor riesgo de atascamiento o posibilidad de explosion.
GameOptionsInfo.option.multiuse_ams.displayableName=(No oficial) Permitir que SAM realice multiples ataques con misiles
GameOptionsInfo.option.multiuse_ams.description=Si se marca,\nSAM no se limita a realizar un ataque con misiles por ronda.
GameOptionsInfo.option.tacops_grappling.displayableName=TacOps Habilidad de agarre
GameOptionsInfo.option.tacops_grappling.description=Si esta marcado,\nMeks y protomeks podran hacer un ataque de agarre. 
GameOptionsInfo.option.tacops_jump_jet_attack.displayableName=TacOps Ataque de Retroreactores
GameOptionsInfo.option.tacops_jump_jet_attack.description=Si esta marcado,\nMeks atacan usando sus Retroreactores. 
GameOptionsInfo.option.tacops_trip_attack.displayableName=TacOps Ataque de Zancadilla
GameOptionsInfo.option.tacops_trip_attack.description=Si esta marcado,\nMeks puede intentar hacer zancadillas a otros meks 
GameOptionsInfo.option.tacops_energy_weapons.displayableName=TacOps Armas Energeticas
GameOptionsInfo.option.tacops_energy_weapons.description=Si se marca,\nLas armas de energia sin municion se pueden volver a marcar para hacer menos dano y calor.
GameOptionsInfo.option.tacops_gauss_weapons.displayableName=TacOps Armas Gauss
GameOptionsInfo.option.tacops_gauss_weapons.description=Si esta marcada,\nLas armas de Gauss pueden encenderse/apagarse.\nLas armas de Gauss apagadas no explotan criticando..
GameOptionsInfo.option.tacops_retractable_blades.displayableName=TacOps Cuchillas retractiles
GameOptionsInfo.option.tacops_retractable_blades.description=Si se marca,\nLas cuchillas retractiles se pueden extender para posibles golpes criticos al golpear.
GameOptionsInfo.option.tacops_ammunition.displayableName=TacOps Municion
GameOptionsInfo.option.tacops_ammunition.description=Si se marca,\nLas explosiones de municiones con dano suficiente podrian danar otras unidades en los hexes circundantes.
GameOptionsInfo.option.tacops_woods_cover.displayableName=TacOps Cobertura de Bosques
GameOptionsInfo.option.tacops_woods_cover.description=Si esta marcado,\nCuando una unidad esta parada en un hex de madera/jungla, el hex absorbe el dano en lugar de agregarlo al modificador de golpe.
GameOptionsInfo.option.tacops_vehicle_effective.displayableName=TacOps Efectividad del Vehiculo
GameOptionsInfo.option.tacops_vehicle_effective.description=Los vehiculos tienen menos probabilidades de recibir golpes criticos 
GameOptionsInfo.option.tacops_vehicle_arcs.displayableName=TacOps Arcos de disparo de vehiculos
GameOptionsInfo.option.tacops_vehicle_arcs.description=Los vehiculos tienen arcos de disparo unicos,\n como se describe en Operaciones tacticas 
GameOptionsInfo.option.tacops_vtol_attacks.displayableName=TacOps Ataques Especiales VTOL
GameOptionsInfo.option.tacops_vtol_attacks.description=VTOLs puede hacer ataques ametrallando y bombardeando.
GameOptionsInfo.option.tacops_advanced_mech_hit_locations.displayableName=TacOps Advanced Mek Ubicaciones de golpe
GameOptionsInfo.option.tacops_advanced_mech_hit_locations.description=Si esta marcado,\nLas ubicaciones de Golpe TacOps se usaran para Meks 
GameOptionsInfo.option.tacops_coolant_failure.displayableName=TacOps Falla del refrigerante del disipador de calor
GameOptionsInfo.option.tacops_coolant_failure.description=Es posible que el refrigerante del disipador de calor se vuelva menos eficiente cada vez que la unidad supera 5 de calor cada ronda.
GameOptionsInfo.option.tacops_ba_vs_ba.displayableName=TacOps BattleArmor vs BattleArmor Dano
GameOptionsInfo.option.tacops_ba_vs_ba.description=Aumenta la efectividad de ciertas armas AB frente a otras AB, TO pag. 109 Incrementa la efectividad de ciertas armas AB frente a otras AB, TO pag. 109
GameOptionsInfo.option.no_tac.displayableName=(No oficial) No hay criticos de armadura
GameOptionsInfo.option.no_tac.description=Si esta marcada,\nLas tiradas de '2' en la ubicacion del golpe solo daran lugar a un golpe en el torso y no a la tirada critica.\nSolo se aplica a los Meks.\nReemplaza la opcion de criticos flotantes.\nSin marcar por defecto.
GameOptionsInfo.option.vehicles_threshold.displayableName=(No oficial) Umbrales de dano del vehiculo 
GameOptionsInfo.option.vehicles_threshold.description=Si se marca,\nLos vehiculos obtienen umbrales de dano similares a los de las naves de guerra descritos en la pagina 239 de TW.
GameOptionsInfo.option.vehicles_threshold_variable.displayableName=(No oficial) Umbrales variables de dano del vehiculo
GameOptionsInfo.option.vehicles_threshold_variable.description= Si esta marcada,\nLos umbrales de dano del vehiculo son variables como se describe en la pagina 117 de StratOps.
GameOptionsInfo.option.vehicles_threshold_divisor.displayableName=(No oficial) Divisor de umbral de dano del vehiculo (el valor predeterminado es 10)
GameOptionsInfo.option.vehicles_threshold_divisor.description=Que divisor usar para los umbrales de dano de los vehiculos.\nEl valor predeterminado es 10 segun las reglas de umbral de dano para los activos aeroespaciales en la pagina 239 de TW.
GameOptionsInfo.option.vtol_strafing.displayableName=(No oficial) Ametrallamiento VTOL 
GameOptionsInfo.option.vtol_strafing.description=Si se marca,\nLos VTOL pueden realizar ataques de ametrallamiento segun las reglas originales en TacOps.
GameOptionsInfo.option.vehicles_safe_from_infernos.displayableName=(No oficial) Los vehiculos pueden no ser el objetivo de un ataque con misiles Infierno.
GameOptionsInfo.option.vehicles_safe_from_infernos.description=Si esta marcado,\nLos vehiculos no pueden ser el objetivo de un ataque Infierno SRM.\n Sin marcar por defecto.
GameOptionsInfo.option.protos_safe_from_infernos.displayableName=(No oficial) ProtoMeks puede no ser el objetivo de un ataque con misiles Infierno.
GameOptionsInfo.option.protos_safe_from_infernos.description=Si esta marcado,\nLos ProtoMeks no puede ser el objetivo de un ataque Infierno SRM.\n Sin marcar por defecto.
GameOptionsInfo.option.indirect_always_possible.displayableName=(No oficial) El fuego indirecto LRM siempre es posible 
GameOptionsInfo.option.indirect_always_possible.description=Si esta marcada,\nEl disparo indirecto para LRMs esta activo,\nEl disparo indirecto es posible independientemente de la LDV del atacante al objetivo.\n Sin marcar por defecto.
GameOptionsInfo.option.increased_ac_dmg.displayableName=(No oficial) Aumento del dano de CA
GameOptionsInfo.option.increased_ac_dmg.description=Si se marca,\nLos danos estandar y ligero AC/2 y AC/5 aumentan en 1 cada uno.
GameOptionsInfo.option.increased_iserll_range.displayableName=(No oficial) Mayor rango del Laser Pesado ER EI
GameOptionsInfo.option.increased_iserll_range.description=Si esta marcada,\nEl prototipo de laser pesado ER EI y el prototipo laser pesado ER EI tienen su rango aumentado a 7/14/21/28
GameOptionsInfo.option.unjam_uac.displayableName=(No oficial) desatascar Ultra canones automaticos
GameOptionsInfo.option.unjam_uac.description=Cuando se activa,\nUsted sera capaz de desatascar Ultra canones automaticos al igual que los modelos de Rotary.
GameOptionsInfo.option.uac_tworolls.displayableName=(No oficial) Ultra canones automaticos Golpea tira dos veces en modo Ultra.
GameOptionsInfo.option.uac_tworolls.description=Si esta marcada,\nLos Ultra canones automaticos tiran dos veces para para impactar en vez de tirar en la columna 2 de la tabla de exitos de misiles\n Nota:. Canones automaticos de disparar con las normas TacOps canones automaticos de fuego rapido de no se beneficiaran de esta opcion.
GameOptionsInfo.option.clubs_punch.displayableName=(No oficiales) Garrote (Hacha, Espada, etc.) Los ataques usan la tabla de golpes.
GameOptionsInfo.option.clubs_punch.description=Cuando esta marcado,\nTodos los ataques tipo garrote se lanzaran como golpes.
GameOptionsInfo.option.on_map_predesignate.displayableName=(No oficial) Permitir que las unidades de artilleria en el mapa preasignen hexes de golpe automatico
GameOptionsInfo.option.on_map_predesignate.description=Cuando esta marcada,\nLas unidades de artilleria que estan en el mapa aun pueden pre-designar hexes de golpe automatico.
GameOptionsInfo.option.map_area_predesignate.displayableName=(No oficial) Especifique el area en terminos de numero de hexes para hexes de predesignacion de artilleria automatica
GameOptionsInfo.option.map_area_predesignate.description=El valor predeterminado es 4 hojas de mapas * 16 hexes * 17 hexes = 1088 hexes
GameOptionsInfo.option.num_hexes_predesignate.displayableName=( No oficial) Especificar el numero de hexagonos designados previamente por la artilleria automatica del mapa
GameOptionsInfo.option.num_hexes_predesignate.description=La artilleria fuera del tablero obtiene un numero especifico de hexes de artilleria autodesignados por area de mapa (el valor predeterminado es 5), ver Total Warfare pag. 180
GameOptionsInfo.option.forest_fires_no_smoke.displayableName=(No oficial) Ardiendo Bosque/Jungla no generan humo 
GameOptionsInfo.option.forest_fires_no_smoke.description=Si se selecciona,\nHexagonos ardiendo de bosque/jungla no generara los 3 hexes de humo ligero


GameOptionsInfo.group.advancedGroundMovement.displayableName=Movimiento por terreno avanzado 
GameOptionsInfo.option.tacops_sprint.displayableName=TacOps Esprintar 
GameOptionsInfo.option.tacops_sprint.description=Si esta marcado,\nMeks puede correr de acuerdo con las reglas de TacOps,\npag.18.
GameOptionsInfo.option.tacops_standing_still.displayableName=TacOps Quedarse quieto
GameOptionsInfo.option.tacops_standing_still.description=Si esta marcada,\n la regla de quedarse quieto (Operaciones tacticas,\n pag.18) surte efecto (las unidades no de infanteria que no gastan PM son mas faciles de alcanzar).
GameOptionsInfo.option.tacops_evade.displayableName=TacOps Evadir
GameOptionsInfo.option.tacops_evade.description=Si esta marcado,\nMeks puede usar el movimiento evasivo segun las reglas de TacOps.
GameOptionsInfo.option.tacops_skilled_evasion.displayableName=TacOps Evasion habil
GameOptionsInfo.option.tacops_skilled_evasion.description=Si se marca,\nLas penalizaciones por golpear a una unidad evasora se basan en la habilidad de pilotaje de la unidad.
GameOptionsInfo.option.tacops_leaping.displayableName=TacOps Saltando
GameOptionsInfo.option.tacops_leaping.description=Si se marca,\nMeks puede saltar mas de dos niveles a riesgo de danos y caidas.
GameOptionsInfo.option.tacops_physical_psr.displayableName=TacOps Modificador de peso PSR fisico defensivo
GameOptionsInfo.option.tacops_physical_psr.description=Si se marca,\nDespues de ser pateado,\nempujado,\no recibir mas de 20 danos, el PSR se modifica por las clases de peso del Mek atacado.\n BTH se altera por clase de peso.\n Los ligeros obtienen +1 a BTH donde a medida que los asaltos obtienen -2.\n Los medios y pesados estan en el medio.
GameOptionsInfo.option.tacops_attack_physical_psr.displayableName=TacOps ataque fisico modificador de peso PSR
GameOptionsInfo.option.tacops_attack_physical_psr.description=Si esta marcada,\nLos ligeros obtienen un modificador -2 al realizar ataques fisicos,\n los medios obtienen un -1,\n los pesados y los asaltos obtienen +0.
GameOptionsInfo.option.tacops_taking_damage.displayableName=TacOps tomando dano
GameOptionsInfo.option.tacops_taking_damage.description=Si se marca,\nLas unidades tendran +1 en su tirada de habilidad de pilotaje por cada 20 danos recibidos,\n no solo el primer dano.
GameOptionsInfo.option.tacops_leg_damage.displayableName=TacOps Regla de dano de pierna
GameOptionsInfo.option.tacops_leg_damage.description= Si se marca,\nLos criticos de cadera son acumulativos con otros danos en las piernas,\n pero reducen el movimiento en 2 en lugar de reducir a la mitad.\n Destruir ambas caderas no reduce los PM a cero.
GameOptionsInfo.option.tacops_walk_backwards.displayableName=TacOps Movimiento hacia atras (expandido)
GameOptionsInfo.option.tacops_walk_backwards.description=Si se marca,\nLos Meks y los Tanques pueden moverse hacia atras sobre los cambios de elevacion de 1 con una verificacion de PSR.
GameOptionsInfo.option.tacops_fast_infantry_move.displayableName=TacOps Movimiento rapido de infanteria
GameOptionsInfo.option.tacops_fast_infantry_move.description=Si esta marcado,\nLa infanteria puede correr de acuerdo con las reglas de TacOps,\npag.27.
GameOptionsInfo.option.mek_lance_movement.displayableName=(No oficial) Movimiento lanza Mek 
GameOptionsInfo.option.mek_lance_movement.description=Si esta marcado,\nMeks debe moverse como una lanza completa a la vez,\nestablecer el numero de vehiculos por lanza a continuacion.\nPredeterminado 4.\nIncompatible con la iniciativa individual.
GameOptionsInfo.option.mek_lance_movement_number.displayableName= Numero de meks por lanza
GameOptionsInfo.option.mek_lance_movement_number.description=El numero de meks que tienen que moverse por cada turno.\nSolo se usa si se marca Movimiento Mek Lance.\nValor predeterminado de 4.
GameOptionsInfo.option.vehicle_lance_movement.displayableName=TacOps Movimiento de la lanza de vehiculos 
GameOptionsInfo.option.vehicle_lance_movement.description=Si esta marcado,\nLos vehiculos deben moverse como una lanza completa a la vez,\nconfigura el numero de vehiculos por lanza a continuacion.\nPredeterminado 4.\nIncompatible con la iniciativa individual.
GameOptionsInfo.option.vehicle_lance_movement_number.displayableName=Numero de vehiculos por lanza 
GameOptionsInfo.option.vehicle_lance_movement_number.description=El numero de vehiculos que tienen que moverse por cada Mek.\nSolo se usa si se marca TacOps Movimiento de la lanza de vehiculos.\nValor predeterminado de 4.
GameOptionsInfo.option.vehicle_acceleration.displayableName=TacOps Aceleracion del vehiculo
GameOptionsInfo.option.vehicle_acceleration.description=Si esta marcado,\nLos vehiculos deben hacer una verificacion de habilidad de manejo para usar el movimiento de flanqueo despues de no moverse en el giro anterior.
GameOptionsInfo.option.reverse_gear.displayableName=TacOps Marcha atras del vehiculo
GameOptionsInfo.option.reverse_gear.description=Si esta marcado,\nLos vehiculos no pueden mezclar el movimiento hacia atras y hacia adelante en la misma ronda (excepto VTOL).
GameOptionsInfo.option.vehicle_turn_mode.displayableName=TacOps Modo de giro del vehiculo
GameOptionsInfo.option.vehicle_turn_mode.description=Si se marca,\nLos vehiculos deben realizar una verificacion de habilidad de manejo si intentan girar demasiado bruscamente para su velocidad.
GameOptionsInfo.option.vehicle_advanced_maneuvers.displayableName=TacOps Maniobras avanzadas de vehiculos
GameOptionsInfo.option.vehicle_advanced_maneuvers.description=Si esta marcada,\nLos vehiculos pueden usar overdrive, bootlegger y maniobras de deslizamiento lateral controladas\ny los WiGE obtienen MP extra para el descenso.\n Sobremarcha requiere TacOps esprintar.
GameOptionsInfo.option.tacops_hull_down.displayableName=TacOps Casco abajo
GameOptionsInfo.option.tacops_hull_down.description=Si esta marcada,\nLos Meks y los vehiculos pueden ir hacia abajo para obtener cobertura adicional. 
GameOptionsInfo.option.tacops_falling_expanded.displayableName=TacOps Cayendo (expandido)
GameOptionsInfo.option.tacops_falling_expanded.description=Si esta marcado,\nUn Mek que no puede hacer una tirada de pilotaje puede ir hacia el casco en lugar de recibir dano por caida.\nNOTA: solo funciona si el casco hacia abajo esta marcado.
GameOptionsInfo.option.tacops_attempting_stand.displayableName=TacOps Intentando pararse
GameOptionsInfo.option.tacops_attempting_stand.description=Si se marca,\nA un Mek le cuesta mas ponerse de pie si ha danado o destruido los brazos 
GameOptionsInfo.option.tacops_careful_stand.displayableName=TacOps Ponerse de pie con cuidado
GameOptionsInfo.option.tacops_careful_stand.description=Si esta marcada,\nMek puede pasar toda la fase de movimiento intenta ponerse de pie con un -2 mod PSR.
GameOptionsInfo.option.tacops_ziplines.displayableName=TacOps Tirolinas
GameOptionsInfo.option.tacops_ziplines.description=Si se marca,\nLa Infanteria sin salto MP puede descargarse de un VTOL en el aire usando tirolinas (TO pg 219)
GameOptionsInfo.option.no_immobile_vehicles.displayableName=(No oficial) Vehiculos no inmovilizados por criticos 
GameOptionsInfo.option.no_immobile_vehicles.description=Si se marca,\nLos vehiculos con impacto de manejo o motor no se contaran como "inmoviles" para determinar los numeros de golpe.\nSin marcar por defecto.
GameOptionsInfo.option.vehicles_can_eject.displayableName=(No oficial) Los vehiculos pueden ser abandonados 
GameOptionsInfo.option.vehicles_can_eject.description=Si esta marcado,\nlos equipos de vehiculos pueden abandonar su unidad(eliminandola efectivamente del juego).\nSin marcar por defecto.
GameOptionsInfo.option.ejected_pilots_flee.displayableName=(No oficiales) Pilotos eyectados huyen 
GameOptionsInfo.option.ejected_pilots_flee.description=Si esta marcado,\nUn piloto eyectado(ya sea autoeyectado o no) se escapa automaticamente del campo.\nSin marcar de forma predeterminada.
GameOptionsInfo.option.auto_abandon_unit.displayableName=(No oficial) Unidad de abandono automatico 
GameOptionsInfo.option.auto_abandon_unit.description=Si esta marcado,\nMechWarriors se crean en lugar del Mek destruido,\nya no se esconden buenos pilotos en meks caidos.
GameOptionsInfo.option.no_hover_charge.displayableName=(No oficial) Sin ataques de carga para vehiculos suspendidos 
GameOptionsInfo.option.no_hover_charge.description=Si esta marcada,\nLos vehiculos suspendidos no pueden realizar embestidas/cargas.\nSin marcar por defecto.
GameOptionsInfo.option.no_premove_vibra.displayableName=(No oficial) No se hace dano a Mek por Vibrobomba si aun no se ha movido 
GameOptionsInfo.option.no_premove_vibra.description=Si esta marcado,\nLas vibrobombas que exploten no danaran a los Meks que aun no hayan terminado su movimiento.\nSin marcar por defecto.
GameOptionsInfo.option.falls_end_movement.displayableName=(No oficial) Caida termina movimiento 
GameOptionsInfo.option.falls_end_movement.description=Si se marca,\nUna caida terminara el movimiento de una unidad durante el turno.\nNo puede volver a levantarse ni cambiar de orientacion hasta la siguiente fase de movimiento.
GameOptionsInfo.option.psr_jump_heavy_woods.displayableName=(No oficial) Saltando en bosques pesados PSR 
GameOptionsInfo.option.psr_jump_heavy_woods.description=Si se marca,\nSaltar a bosques pesados requerira un Mek para tener exito en un PSR no modificado o caer.
GameOptionsInfo.option.no_night_move_pen.displayableName=(No oficial) Sin penalizacion de movimiento por noche/niebla 
GameOptionsInfo.option.no_night_move_pen.description=Si se marca,\nLas unidades no sufriran las penalizaciones de movimiento enumeradas en TacOps para condiciones de noche y niebla.


GameOptionsInfo.group.advancedAeroRules.displayableName= Reglas aeroespaciales avanzadas
GameOptionsInfo.option.aero_ground_move.displayableName=Permitir unidades aeroespaciales en mapas terrestres 
GameOptionsInfo.option.aero_ground_move.description=Las unidades aeroespaciales podran volar en hojas de mapas terrestres,\nsegun la regla de la pagina 92 de Total Warfare.
GameOptionsInfo.option.stratops_capital_fighter.displayableName=StratOps Luchadores capitales 
GameOptionsInfo.option.stratops_capital_fighter.description=Los luchadores estaran a escala capital (esto debe ser verificado para usar escuadrones)
GameOptionsInfo.option.fuel_consumption.displayableName=StratOps El consumo de combustible
GameOptionsInfo.option.fuel_consumption.description=Empuje cuesta puntos de combustible.
GameOptionsInfo.option.stratops_conv_fusion_bonus.displayableName=StratOps Bono de combustible de fusion convencional
GameOptionsInfo.option.stratops_conv_fusion_bonus.description=Si se marca,\nLos cazas convencionales que usan motores de fusion seran mas eficientes en combustible que los cazas aeroespaciales 
GameOptionsInfo.option.stratops_harjel.displayableName=StratOps HarJel
GameOptionsInfo.option.stratops_harjel.description=Todas las naves grandes del clan obtienen proteccion adicional de HarJel
GameOptionsInfo.option.stratops_grav_effects.displayableName=StratOps Efectos gravitacionales
GameOptionsInfo.option.stratops_grav_effects.description=Los pilotos pueden sufrir penalizaciones y apagones por fuerzas G excesivas. 
GameOptionsInfo.option.advanced_movement.displayableName=StratOps Movimiento avanzado
GameOptionsInfo.option.advanced_movement.description=Movimiento de estilo newtoniano 
GameOptionsInfo.option.heat_by_bay.displayableName=StratOps Calor avanzado
GameOptionsInfo.option.heat_by_bay.description=El calor es producido por compartimentos de armas individuales en lugar de arcos 
GameOptionsInfo.option.atmospheric_control.displayableName=StratOps Tiradas de control atmosferico avanzado 
GameOptionsInfo.option.atmospheric_control.description=Las tiradas de control atmosferico solo se hacen para danos por encima del umbral de dano. 
GameOptionsInfo.option.ammo_explosions.displayableName=Explosiones de municion
GameOptionsInfo.option.ammo_explosions.description=Tira 2D6 en golpes criticos a armas alimentadas con municion.\nEn una tirada de 10 o mas, la municion explota.
GameOptionsInfo.option.stratops_aa_fire.displayableName=StratOps Antiaereo avanzado
GameOptionsInfo.option.stratops_aa_fire.description=Si esta marcada, la velocidad se agrega a la tirada de golpe; SO pg 94 (rango/posicion previamente afectado pero ahora es una regla TW central, pg 107)
GameOptionsInfo.option.stratops_aaa_laser.displayableName=StratOps AAA Se apunta con laser de capital
GameOptionsInfo.option.stratops_aaa_laser.description=Si esta marcada,\nLos compartimentos laser de capital pueden cambiar el modo para apuntar a naves pequenas.
GameOptionsInfo.option.stratops_adv_pointdef.displayableName=StratOps Punto de Defensa Avanzada
GameOptionsInfo.option.stratops_adv_pointdef.description=Si esta marcada,\nLos compartimentos de defensa puntual pueden apuntar a ataques de misiles entrantes
GameOptionsInfo.option.stratops_bracket_fire.displayableName=StratOps Fuego Agrupado
GameOptionsInfo.option.stratops_bracket_fire.description=Si esta marcada,\nLos compartimentos de armas de capital y sub-capital pueden usar el modo de fuego agrupado segun las reglas de StratOps.
GameOptionsInfo.option.stratops_ecm.displayableName=StratOps Guerra electronica
GameOptionsInfo.option.stratops_ecm.description=Si esta marcada,\nLas unidades pueden usar medidas CME y ECCM en el espacio como se describe en StratOps.
GameOptionsInfo.option.stratops_sensor_shadow.displayableName=StratOps Sombras de sensores
GameOptionsInfo.option.stratops_sensor_shadow.description=Las unidades mas pequenas pueden obtener beneficios defensivos al estar cerca de naves mas grandes.
GameOptionsInfo.option.stratops_over_penetrate.displayableName=StratOps Fuego de sobrepenetracion
GameOptionsInfo.option.stratops_over_penetrate.description=Si se marca,\nEl fuego de las armas que dana el IE puede penetrar en exceso y danar el lado opuesto,\nen lugar de la integridad estructural.
GameOptionsInfo.option.stratops_space_bomb.displayableName=StratOps Bombardeo espacial
GameOptionsInfo.option.stratops_space_bomb.description=Permitir bombardeos espaciales contra naves grandes
GameOptionsInfo.option.stratops_bearings_only.displayableName=StratOps Lanzamiento de misiles capitales de Solo-Rumbo
GameOptionsInfo.option.stratops_bearings_only.description= Modo alternativo para misiles capitales por SO pg 100
GameOptionsInfo.option.stratops_bearings_only_velocity.displayableName=(No oficial) Aumentar la velocidad inicial de los lanzamientos de misiles capitales de Solo-Rumbo
GameOptionsInfo.option.stratops_bearings_only_velocity.description=Mejora la utilidad del modo de Solo-Rumbo contra objetivos en movimiento.
GameOptionsInfo.option.stratops_waypoint_launch.displayableName=StratOps Lanzamiento de Misil Capital a un punto de referencia 
GameOptionsInfo.option.stratops_waypoint_launch.description= Modo alternativo para misiles capitales por SO pg 102. Incrementa enormemente el arco de disparo para misiles capitales pero con una penalizacion de +1 TH.
GameOptionsInfo.option.stratops_advanced_sensors.displayableName=StratOps Sensores avanzados
GameOptionsInfo.option.stratops_advanced_sensors.description=Reglas de sensor avanzadas segun SO pag. 117. Funciona correctamente solo si las reglas de sensores Doble Ciego y TacOps tambien estan activadas. 
GameOptionsInfo.option.variable_damage_thresh.displayableName=StratOps umbrales de dano variable
GameOptionsInfo.option.variable_damage_thresh.description= El umbral de dano para golpes criticos depende de los niveles de armadura actuales en lugar de los niveles de armadura iniciales.
GameOptionsInfo.option.at2_nukes.displayableName=Permitir armas nucleares
GameOptionsInfo.option.at2_nukes.description=Permite a los misiles Alamo y Santa Anna como armas de nave a nave,\nsegun las reglas de Jihad Hot Spots, 3070
GameOptionsInfo.option.return_flyover.displayableName=(No oficial) Permitir sobrevuelos de retorno 
GameOptionsInfo.option.return_flyover.description=Permite que las unidades Aero que han volado del mapa regresen despues de un numero de turnos igual a 1+ rodeo (velocidad/4) (+2 si OOC).
GameOptionsInfo.option.aa_move_mod.displayableName=(No oficial) Reducido a mods de golpe cuando se usa StratOps AAA 
GameOptionsInfo.option.aa_move_mod.description=Cuando use la regla avanzada de antiaereos StratOps, reduzca el modificador de movimiento a la mitad de la velocidad, limitado a +4.
GameOptionsInfo.option.single_no_cap.displayableName=(No oficial) luchadores individuales no capital 
GameOptionsInfo.option.single_no_cap.description=Cuando se marca, los luchadores individuales no se tratan como Capital Fighters cuando se usan las reglas de StratOps Cazas Capitales.
GameOptionsInfo.option.allow_large_squadrons.displayableName=(No oficial) Permitir grandes (hasta 10) escuadrones de combate
GameOptionsInfo.option.allow_large_squadrons.description=Permitir hasta 10 combatientes en un escuadron en lugar de los 6 arbitrarios de las hojas de registro oficiales.
GameOptionsInfo.option.aero_sanity.displayableName=(No oficial) Aero cordura Mod por danos
GameOptionsInfo.option.aero_sanity.description=Una modificacion de las reglas de dano aerodinamico para hacer que el dano sea consistente en diferentes tipos de unidades.\nVer el documento en la carpeta de documentos para mas detalles.
GameOptionsInfo.option.cargo_bay_damage.displayableName=(No oficial) Danos en la carga/ los compartimentos de transporte en el golpe critico de carga 
GameOptionsInfo.option.cargo_bay_damage.description=Si se recibe un golpe critico de carga, el compartimento de carga/transporte sufre danos ademas de la carga/unidades en el interior.
GameOptionsInfo.option.aero_artillery_munitions.displayableName=(No oficial) Naves de Descenso puede usar municiones de artilleria alternativas
GameOptionsInfo.option.aero_artillery_munitions.description=Si esta seleccionada, las Naves de Descenso que llevan armas de artilleria pueden cargar y usar municiones alternativas
GameOptionsInfo.option.expanded_kf_drive_damage.displayableName=(No oficial) Danar componentes individuales Unidad K-F en Unidad K-F Golpes Criticos
GameOptionsInfo.option.expanded_kf_drive_damage.description=Si se recibe un golpe critico unidad K-F, se golpea un componente aleatorio (segun las reglas de BattleSpace).


GameOptionsInfo.group.initiative.displayableName= Reglas de iniciativa
GameOptionsInfo.option.inf_move_even.displayableName=(No oficial) La infanteria no cuenta para la iniciativa de movimiento 
GameOptionsInfo.option.inf_move_even.description=Si esta marcada,\nLas unidades de infanteria ya no cuentan para la iniciativa del equipo del jugador en la fase de movimiento,\na menos que ese equipo no tenga otras unidades.\nEn cambio, sus movimientos se distribuyen 'uniformemente' durante todo el turno.\nEl orden de movimiento de Meks y Vehiculos ignora la presencia de Infanteria.\nEl orden de la fase de fuego no se ve afectado.\nSe excluye mutuamente con "Infanteria multiple para cada Mek o Vehiculo".\nSin marcar por defecto.
GameOptionsInfo.option.inf_deploy_even.displayableName=(No oficial) La infanteria no cuenta para la iniciativa de despliegue 
GameOptionsInfo.option.inf_deploy_even.description=Si esta marcada,\nLas unidades de infanteria ya no cuentan para la iniciativa del equipo del jugador en la fase de despliegue,\na menos que ese equipo no tenga otras unidades.\nEn cambio, sus despliegues se distribuyen 'uniformemente' durante todo el turno.\nEl orden de despliegue de Meks y Vehiculos ignora la presencia de Infanteria.\nLa opcion anterior,\n"Movimiento de Infanteria despues de Meks y Vehiculos" tambien debe estar marcada para usar esta opcion.\nDesmarcado de forma predeterminada.
GameOptionsInfo.option.inf_move_later.displayableName=(No oficial) La infanteria se mueve despues de las otras unidades de los jugadores 
GameOptionsInfo.option.inf_move_later.description=Si esta marcado,\nCada jugador debe mover todas sus otras unidades antes de mover su Infanteria.\nSi "ProtoMeks se mueve despues de las otras unidades de ese equipo" tambien esta marcado,\nentonces Infanteria y ProtoMeks se agrupan en la misma categoria.\nMutuamente exclusivo con "Infanteria multiple para cada Mek o Vehiculo" e "Infanteria no cuenta para la iniciativa de movimiento".\nSin marcar por defecto.
GameOptionsInfo.option.inf_move_multi.displayableName=(No oficial) mover infanteria multiple por cada Mek o vehiculo 
GameOptionsInfo.option.inf_move_multi.description=Si esta marcado,\nMultiples unidades de infanteria tendran que moverse en lugar de un solo Mek o Vehiculo.\nEstablezca el numero por Mek en la Opcion de Juego apropiada.\nSi quedan menos unidades que las anteriores,\ntodas deben mover.\nEl orden de movimiento incluye la presencia de Infanteria.\nMutuamente exclusivo con "Movimiento de infanteria despues de Meks y Vehiculos".\nSin marcar por defecto.
GameOptionsInfo.option.protos_move_even.displayableName=(No oficial) ProtoMeks no cuentan para iniciativa de movimiento 
GameOptionsInfo.option.protos_move_even.description=Si esta marcada,\nLas unidades de ProtoMek ya no cuentan para la iniciativa del equipo del jugador en la fase de movimiento,\na menos que ese equipo no tenga otras unidades.\nEn cambio, sus movimientos se distribuyen 'uniformemente' durante todo el turno.\nEl orden de movimiento de Meks y Vehiculos ignora la presencia de ProtoMeks.\nEl orden de la fase de fuego no se ve afectado.\nMutuamente exclusivo con "ProtoMeks multiples para cada Mek o Vehiculo".\nSin marcar por defecto.
GameOptionsInfo.option.protos_deploy_even.displayableName=(No oficial) ProtoMeks no cuentan para la iniciativa de despliegue
GameOptionsInfo.option.protos_deploy_even.description=Si esta marcado,\nLas unidades de ProtoMek ya no cuentan para la iniciativa del equipo del jugador en la fase de despliegue,\na menos que ese equipo no tenga otras unidades.\nEn cambio, sus despliegues se distribuyen 'uniformemente' durante todo el turno.\nEl orden de despliegue de Meks y Vehiculos ignora la presencia de ProtoMeks.\nLa opcion anterior,\n"ProtoMeks se mueve despues de Meks y Vehiculos" tambien debe estar marcada para usar esta opcion.\nNo esta seleccionada de forma predeterminada.
GameOptionsInfo.option.protos_move_later.displayableName=(No oficial) ProtoMeks se mueven despues de que los jugadores otras unidades 
GameOptionsInfo.option.protos_move_later.description=Si esta marcado,\nCada jugador debe mover todas sus otras unidades antes de mover sus ProtoMeks.\nSi "ProtoMeks se mueve despues de las otras unidades de ese equipo" tambien esta marcado,\nentonces Infanteria y ProtoMeks se agrupan en la misma categoria.\nMutuamente exclusivo con "multiples ProtoMeks para cada Mek o Vehiculo" y "ProtoMeks no cuentan para la iniciativa de movimiento".\nSin marcar por defecto.
GameOptionsInfo.option.protos_move_multi.displayableName=(No oficial) mover multiples ProtoMeks por cada Mek o Vehiculo 
GameOptionsInfo.option.protos_move_multi.description=Si esta marcado,\nMultiples protoMeks tendran que moverse en lugar de un solo Mek o Vehiculo.\nEstablezca el numero por Mek en la Opcion de Juego.\nSi quedan menos protos especificados anteriormente, todos deben moverse .\nLa orden de movimiento incluye la presencia de ProtoMeks.\nMutuamente excluyente con "ProtoMeks se mueven tras Meks y Vehiculos".\nSin marcar por defecto.
GameOptionsInfo.option.inf_proto_move_multi.displayableName=(No oficial) numero de infanteria/ProtoMek a movimiento por Mek 
GameOptionsInfo.option.inf_proto_move_multi.description=El numero de unidades de Infanteria/ProtoMeks que tienen que moverse por cada Mek o Vehiculo,\nSi la opcion inf_move_multi o protos_move_multi esta seleccionada.\nValor predeterminado de 3.
GameOptionsInfo.option.simultaneous_deployment.displayableName=(No oficial) Fase de despliegue simultaneo
GameOptionsInfo.option.simultaneous_deployment.description=Si esta marcado,\nTodos los jugadores declaran el despliegue en paralelo.\nLos conflictos se resuelven de acuerdo con las reglas de Doble Ciego-TBD-
GameOptionsInfo.option.simultaneous_movement.displayableName=(No oficial) Fase de movimiento simultaneo 
GameOptionsInfo.option.simultaneous_movement.description= Si esta marcado,\nTodos los jugadores declaran movimiento en paralelo.\nLos conflictos se resuelven de acuerdo con las reglas de Doble Ciego-TBD-
GameOptionsInfo.option.simultaneous_targeting.displayableName=(No oficial) Fase eleccion de blanco simultaneo 
GameOptionsInfo.option.simultaneous_targeting.description=Si esta marcada,\nTodos los jugadores declaran ataques fuera del tablero en la fase de eleccion de blanco a la vez.
GameOptionsInfo.option.simultaneous_firing.displayableName=(No oficial) Fase de disparo simultaneo 
GameOptionsInfo.option.simultaneous_firing.description=Si esta marcado,\nTodos los jugadores declaran ataques en el tablero en la fase de disparo a la vez.\nLas flechas de ataque no se muestran a otros jugadores.
GameOptionsInfo.option.simultaneous_physical.displayableName=(No oficial) Fase fisica simultanea 
GameOptionsInfo.option.simultaneous_physical.description=Si estamarcado,\nTodos los jugadores declaran ataques en la fase fisica a la vez.\nLas flechas de ataque no se muestran a otros jugadores.
GameOptionsInfo.option.front_load_initiative.displayableName=(No oficial) Iniciativa de carga frontal 
GameOptionsInfo.option.front_load_initiative.description=Si esta marcado,\nEl equipo con el mayor numero de unidades las mueve al comienzo de la fase de iniciativa en lugar de al final,\npor ejemplo\nABBAB en lugar de ABABB como en las reglas TW.
GameOptionsInfo.option.initiative_streak_compensation.displayableName=(Extraoficial) Iniciativa compensacion de racha
GameOptionsInfo.option.initiative_streak_compensation.description=Si se marca,\nOtorga un bono de lanzamiento de iniciativa creciente a un equipo que pierde la iniciativa varias veces seguidas.\nIncompatible con la Iniciativa individual.

GameOptionsInfo.group.rpg.displayableName=Relacionado con RPG 
GameOptionsInfo.option.pilot_advantages.displayableName=Habilidades especiales de piloto 
GameOptionsInfo.option.pilot_advantages.description=Si esta marcado,\nLos jugadores pueden agregar ventajas adicionales a sus pilotos a traves de la ventana 'configurar Mek'.
GameOptionsInfo.option.edge.displayableName=Ventaja 
GameOptionsInfo.option.edge.description=Si esta marcada,\nLos pilotos pueden ser asignados una ventaja que puede desencadenar repetir las tiradas en ciertas situaciones 
GameOptionsInfo.option.manei_domini.displayableName= Manei Domini Opciones
GameOptionsInfo.option.manei_domini.description=VDNI,\nVDNI tamponado,\ny Derivacin del dolor como opciones piloto 
GameOptionsInfo.option.individual_initiative.displayableName=(No oficial) Iniciativa individual 
GameOptionsInfo.option.individual_initiative.description=Si esta marcado,\nCada unidad tiene su propia tirada de iniciativa,\ny debe moverse en ese orden fijo.\nBueno para juegos de estilo zellbrigen o RPG.\nIncompatible con las opciones de movimiento de la lanza.
GameOptionsInfo.option.command_init.displayableName=(No oficial) Iniciativa comandante 
GameOptionsInfo.option.command_init.description=Cada unidad tendra una bonificacion de iniciativa de comandante y la bonificacion mas alta entre las unidades activas para cada equipo se agregara a la iniciativa.
GameOptionsInfo.option.rpg_gunnery.displayableName=RPG Habilidades de Disparo(aToW)
GameOptionsInfo.option.rpg_gunnery.description=Niveles de habilidad separados para energia, misiles, y armas balisticas.
GameOptionsInfo.option.artillery_skill.displayableName=Habilidad de artilleria separada 
GameOptionsInfo.option.artillery_skill.description=Usa una habilidad separada para ataques de artilleria 
GameOptionsInfo.option.toughness.displayableName=(No oficial) Bono dureza 
GameOptionsInfo.option.toughness.description=Cada piloto puede tener una bonificacion de dureza que reduce el objetivo de las pruebas de conciencia.
GameOptionsInfo.option.conditional_ejection.displayableName=(No oficial) Autoeyeccion condicional 
GameOptionsInfo.option.conditional_ejection.description=Solo dispare el sistema de expulsion si se cumple una de las condiciones. De esta manera, puede ejectar en explosion de motor y disparos a la cabeza, pero no explosiones de municion (como cuando tiene CASE).
GameOptionsInfo.option.manual_shutdown.displayableName=(No oficial) Apagado/inicio manual 
GameOptionsInfo.option.manual_shutdown.description=Agrega un boton en la fase de movimiento para apagado/inicio manual.
GameOptionsInfo.option.begin_shutdown.displayableName=(No oficial) Comienza el cierre del juego 
GameOptionsInfo.option.begin_shutdown.description=Agrega una opcion de despliegue para comenzar el juego en un estado de apagado.\nRequiere apagado/inicio manual. 
GameOptionsInfo.option.max_external_heat.displayableName=(No oficial) Calor maximo de fuentes de calor externas 
GameOptionsInfo.option.max_external_heat.description=El calor maximo que una unidad toma por turno de fuentes de calor externas (+15 es el maximo oficial).
GameOptionsInfo.option.case_pilot_damage.displayableName=(No oficial) CASE / CASEII reduce el dano del piloto en la explosion de municion
GameOptionsInfo.option.case_pilot_damage.description=Si se produce una explosion de municion en un lugar protegido por CASE / CASEII, el dano del piloto se reduce en 1.
GameOptionsInfo.option.no_forced_primary_targets.displayableName=(No oficial) No obliga al objetivo primario a estar en el arco frontal 
GameOptionsInfo.option.no_forced_primary_targets.description=Si se seleccionan las reglas de Total Warfare en la pagina 109\nque requieren que el objetivo principal este en el arco frontal se ignoran. 

PilotOptionsInfo.group.adv.displayableName= Ventajas
PilotOptionsInfo.option.animal_mimic.displayableName= Mimetismo Animal (CamOps)
PilotOptionsInfo.option.animal_mimic.description=Permite un Cuadrupedo Mek o ProtoMek, Bipedo Mek o ProtoMek con el ventaja animal los siguientes beneficios.\n-1 MP por hexagono de bosque y terreno de la jungla.\nAdemas, los quads obtienen un -1 a cualquier prueba de PSR relacionada con quad.\nNOTA: La ventaja debe usarse solo en unidades bipedas que tengan una apariencia similar a la de un animal.
PilotOptionsInfo.option.dodge_maneuver.displayableName=Esquivar (MaxTech)
PilotOptionsInfo.option.dodge_maneuver.description=Permite que la unidad realice una maniobra de esquivar en lugar de un ataque fisico.\nEsta maniobra agrega +2 al BTH a los ataques fisicos contra la unidad.\nNOTA: La maniobra de esquivar se declara durante la fase de armas.\n Nota: Esta La habilidad solo se usa para BattleMeks.
PilotOptionsInfo.option.eagle_eyes.displayableName=Ojos de aguila (CamOps)
PilotOptionsInfo.option.eagle_eyes.description=Actua como una sonda activa o extiende el rango de la sonda activa existente. Tambien hace que sea mas facil evitar los campos minados.
PilotOptionsInfo.option.hot_dog.displayableName=Hot Dog (CamOps)
PilotOptionsInfo.option.hot_dog.description=Reducir el calor-relacionados el objetivo tira (por ejemplo, municion, dano, apagado) con 1.
PilotOptionsInfo.option.jumping_jack.displayableName=Jumping jack (CamOps)
PilotOptionsInfo.option.jumping_jack.description=La unidad solo sufre una penalizacion de +1 al golpe por saltar, en lugar de una penalizacion de +3 al golpear.
PilotOptionsInfo.option.hopping_jack.displayableName=Hopping jack (No oficial)
PilotOptionsInfo.option.hopping_jack.description=La unidad solo sufre una penalizacion de +2 al golpe por saltar, en lugar de una penalizacion de +3 al golpe.
PilotOptionsInfo.option.maneuvering_ace.displayableName=As de la maniobra (CamOps)
PilotOptionsInfo.option.maneuvering_ace.description=Permite que la unidad se mueva lateralmente como un Quad.\nLos cuadriceps pueden moverse lateralmente por 1 MP menos.\nLas unidades aeroespaciales pueden realizar maniobras por 1 punto de empuje menos.\nLas unidades tambien reciben -1 BTH para tirar contra derrape, deslizamiento lateral, y fuera de control.
PilotOptionsInfo.option.melee_specialist.displayableName=Especialista cuerpo a cuerpo (CamOps)
PilotOptionsInfo.option.melee_specialist.description=Permite que la unidad haga 1 punto de dano adicional con ataques fisicos y aplica un modificador de -1 para golpear a los ataques fisicos.\nNota: Esta habilidad solo se usa para BattleMeks.
PilotOptionsInfo.option.melee_master.displayableName=Maestro cuerpo a cuerpo (CamOps)
PilotOptionsInfo.option.melee_master.description=Permite que la unidad realice una patada adicional, un golpe o un ataque al mismo oponente.
PilotOptionsInfo.option.tm_forest_ranger.displayableName=Maestro del terreno [Guardabosques] (CamOps)
PilotOptionsInfo.option.tm_forest_ranger.description=El movimiento en el bosque o la jungla cuesta 1 MP menos.\nEl uso de PM caminar/correr mientras esta en el bosque/jungla da +1 BTH al ser atacado.\nAdemas, obtienes -1 para verificaciones de PSR en terreno de la jungla.
PilotOptionsInfo.option.tm_frogman.displayableName=Maestro del terreno [Hombre rana] (CamOps)
PilotOptionsInfo.option.tm_frogman.description=El movimiento en profundidad 2 o mas de agua cuesta 1 PM menos.\nTambien otorga -1 a todas las comprobaciones de PSR (incluidos los examenes fisicos) asi como -2 a los Controles de profundidad de aplastamiento.
PilotOptionsInfo.option.tm_mountaineer.displayableName= Maestro del terreno [Alpinista] (CamOps)
PilotOptionsInfo.option.tm_mountaineer.description=El movimiento en escombros o abrupto cuesta 1 PM menos y los cambios de elevacion tambien cuestan 1 PM menos.\nEl alpinista tambien recibe un -1 a los controles de PSR para el terreno dado.
PilotOptionsInfo.option.tm_swamp_beast.displayableName=Maestro del terreno [Bestia del pantano] (CamOps)
PilotOptionsInfo.option.tm_swamp_beast.description=El movimiento en lodo o pantano cuesta 1 MP menos.\nEl uso de caminar/correr PM mientras esta en barro/pantano da +1 BTH cuando es atacado.
PilotOptionsInfo.option.zweihander.displayableName=Zweihander (CamOps)
PilotOptionsInfo.option.zweihander.description=Puedes hacer mas dano con ataques fisicos a dos manos a riesgo de danarte a ti mismo.
PilotOptionsInfo.option.multi_tasker.displayableName=Multitarea (CamOps)
PilotOptionsInfo.option.multi_tasker.description=Los modificadores de objetivo secundarios se reducen en uno.
PilotOptionsInfo.option.oblique_attacker.displayableName=Atacante oblicuo (CamOps)
PilotOptionsInfo.option.oblique_attacker.description=La penalizacion por fuego indirecto se reduce en uno y tambien puede usar fuego indirecto sin un observador.
PilotOptionsInfo.option.oblique_artillery.displayableName=Artillero oblicuo (CamOps)
PilotOptionsInfo.option.oblique_artillery.description=Reduce la distancia de dispersion en dos hexes.
PilotOptionsInfo.option.pain_resistance.displayableName=Resistencia al dolor (MaxTech)
PilotOptionsInfo.option.pain_resistance.description=Al hacer tiradas de conciencia,\n1 se agrega a todas las tiradas.\nAdemas,\nEl dano recibido de las explosiones de municion se reduce a 1.\nNota: Esta habilidad solo se usa para BattleMeks.
PilotOptionsInfo.option.range_master.displayableName=Maestro del rango (CamOps)
PilotOptionsInfo.option.range_master.description=Los modificadores de rango se intercambian con rango corto (Medio, Largo o Extremo).
PilotOptionsInfo.option.sniper.displayableName=Francotirador (CamOps)
PilotOptionsInfo.option.sniper.description=Las penalizaciones de alcance se reducen a la mitad.
PilotOptionsInfo.option.forward_observer.displayableName=Observador delantero (CamOps)
PilotOptionsInfo.option.forward_observer.description=Mejora la precision de tu artilleria. Ajuste de fuego obtiene un modificador -2. El observador obtiene un modificador adicional de -1 al golpe por cada punto de artilleria por debajo de 4.
PilotOptionsInfo.option.human_tro.displayableName=TRO Humano (CamOps)
PilotOptionsInfo.option.human_tro.description=El TRO humano ha estudiado un tipo dado de unidad de campo de batalla que le da al piloto una bonificacion cuando tira para un golpe critico. Esto aplica un +1 al determinar los criticos para un tipo de unidad especifico (Mek, Aero, etc.)
PilotOptionsInfo.option.tactical_genius.displayableName=Genio tactico (CamOps)
PilotOptionsInfo.option.tactical_genius.description=Un piloto que tenga un Genio Tactico puede volver a lanzar su iniciativa una vez por turno.\nEl segundo lanzamiento debe ser aceptado.\nNota: Solo se puede utilizar un Genio Tactico por equipo.
PilotOptionsInfo.option.weapon_specialist.displayableName= Especialista en armas (CamOps)
PilotOptionsInfo.option.weapon_specialist.description=Un piloto que se especializa en un arma en particular recibe un modificador de impacto -2 en todos los ataques con esa arma.
PilotOptionsInfo.option.specialist.displayableName=Especializacion en artilleria (aToW)
PilotOptionsInfo.option.specialist.description=Un piloto que se especializa en un tipo de arma recibe un modificador de -1 para golpear cuando usa armas de ese tipo y un modificador de\n+1 para golpear cuando usa otros tipos de armas.
PilotOptionsInfo.option.aptitude_gunnery.displayableName= Aptitud natural, artilleria (aToW)
PilotOptionsInfo.option.aptitude_gunnery.description=Tira 3d6 y toma los dos mejores para verificaciones de artilleria.
PilotOptionsInfo.option.aptitude_piloting.displayableName=Aptitud natural, pilotaje (aToW)
PilotOptionsInfo.option.aptitude_piloting.description= Tira 3d6 y toma los dos mejores para chequeos de pilotaje. 
PilotOptionsInfo.option.foot_cav.displayableName=Caballeria a pie (CamOps)
PilotOptionsInfo.option.foot_cav.description=La infanteria a pie gana 1 PM adicional y permite que la infanteria a pie se mueva y dispare cuando se usan dos armas de apoyo.
PilotOptionsInfo.option.urban_guerrilla.displayableName=Guerrilla urbana (CamOps)
PilotOptionsInfo.option.urban_guerrilla.description=La guerrilla urbana le da a la infanteria una mejor oportunidad de sobrevivir en entornos urbanos o suburbanos (+1 a ser golpeado).\nTambien evita que reciban el doble de dano al aire libre cuando estan en pavimentos o tipos de terreno de carretera.\nFinalmente, las guerrillas urbanas pueden llamar al soporte local una vez por escenario.
PilotOptionsInfo.option.gunnery_laser.displayableName=Artilleria/Energia (No oficial)
PilotOptionsInfo.option.gunnery_laser.description=NOTA: Esta es una regla no oficial.\nEl piloto obtiene una bonificacion de -1 al golpe en todas las armas basadas en energia (Laser,\nPPC,\nPlasma y Lanzallamas).
PilotOptionsInfo.option.gunnery_missile.displayableName=Artilleria/Misil (No oficial)
PilotOptionsInfo.option.gunnery_missile.description=El piloto obtiene una bonificacion de -1 al golpe en todas las armas de misiles (LRM,\nSRM,\nAMS,\nRL y ATM).
PilotOptionsInfo.option.gunnery_ballistic.displayableName=Artilleria/Balistica (No oficial)
PilotOptionsInfo.option.gunnery_ballistic.description=El piloto obtiene una bonificacion de -1 al golpe en todas las armas balisticas (MG,todos CA,Rifle Gauss).
PilotOptionsInfo.option.iron_man.displayableName=Hombre de Acero (No oficial)
PilotOptionsInfo.option.iron_man.description=Un piloto con esta habilidad recibe solo 1 impacto de piloto de explosiones de municiones.
PilotOptionsInfo.option.some_like_it_hot.displayableName=A algunos les gusta caliente (No oficial)
PilotOptionsInfo.option.some_like_it_hot.description=Un piloto con esta habilidad no sufre el -1 inicial para golpear debido al calor.
PilotOptionsInfo.option.weathered.displayableName=Curtido (No oficial)
PilotOptionsInfo.option.weathered.description=Un piloto con esta habilidad no sufre el -1 inicial para golpear debido a las condiciones climaticas.
PilotOptionsInfo.option.allweather.displayableName=Todos los climas (No oficial)
PilotOptionsInfo.option.allweather.description=Un piloto con esta habilidad no sufre las penalizaciones de PSR debido al clima.
PilotOptionsInfo.option.blind_fighter.displayableName=Luchador ciego (No oficial)
PilotOptionsInfo.option.blind_fighter.description=Un piloto con esta habilidad no sufre el -1 inicial para golpear debido a la oscuridad.
PilotOptionsInfo.option.sensor_geek.displayableName=Sensor Geek (No oficial)
PilotOptionsInfo.option.sensor_geek.description=Un piloto con esta habilidad obtiene una bonificacion de -2 en las comprobaciones del sensor.\nTenga en cuenta que esto es realmente solo una bonificacion, si se utilizan rangos de sensores inclusivos.
PilotOptionsInfo.option.small_pilot.displayableName=Pequeno piloto (No oficial)
PilotOptionsInfo.option.small_pilot.description=Un piloto pequeno puede usar cabinas pequenas y estrechas sin problemas.
PilotOptionsInfo.option.cluster_hitter.displayableName=Cluster Hitter (CamOps)
PilotOptionsInfo.option.cluster_hitter.description=Un piloto con esta habilidad obtiene un +1 en la tabla de impactos de misiles. 
PilotOptionsInfo.option.cluster_master.displayableName=Cluster Master (No oficial)
PilotOptionsInfo.option.cluster_master.description=Un piloto con esta habilidad obtiene un +2 en la tabla de impactos de misiles. 
PilotOptionsInfo.option.golden_goose.displayableName=Ganso Dorado (CamOps)
PilotOptionsInfo.option.golden_goose.description=Los ataques a tierra son mas faciles. Al ataque da -1 BTH y Bombardeo es -2. Tambien disminuye la distancia de dispersion en 2 hexes. 
PilotOptionsInfo.option.shaky_stick.displayableName=Palo tembloroso (CamOps)
PilotOptionsInfo.option.shaky_stick.description=Las unidades terrestres tienen mas dificultades para alcanzar este objetivo en el aire. Las unidades atacantes obtienen una penalizacion de golpe +1. 
PilotOptionsInfo.option.sandblaster.displayableName=Chorro de arena (CamOps)
PilotOptionsInfo.option.sandblaster.description=Un piloto con esta habilidad obtiene un +4, +3 o +2 en la tabla de agrupacion\na corto, mediano o largo/rango extendido, respectivamente, pero solo con un arma especializada.
PilotOptionsInfo.option.ei_implant.displayableName=Implante EI (Legado)
PilotOptionsInfo.option.ei_implant.description=Interfaz neuronal con el sistema de imagenes mejorado del clan. 
PilotOptionsInfo.option.clan_pilot_training.displayableName=Entrenamiento de piloto de clan (No oficial)
PilotOptionsInfo.option.clan_pilot_training.description=El piloto tiene una penalizacion de +1 por ataques fisicos,\nporque los clanes no entrenan para un combate deshonroso.

