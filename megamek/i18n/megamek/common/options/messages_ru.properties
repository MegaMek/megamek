GameOptionsInfo.group.basic.displayableName=Основные установки
GameOptionsInfo.option.friendly_fire.displayableName=Дружественный огонь
GameOptionsInfo.option.friendly_fire.description=Если включено,\nигра позволит атаковать дружественные юниты,\nвопреки правилам.\nОтключено по умолчанию.
GameOptionsInfo.option.skip_ineligable_movement.displayableName=Пропускать неподходящие во время фазы движения
GameOptionsInfo.option.skip_ineligable_movement.description=Если включено,\nигра пропустит юнит во время фазы движения если он обездвижен или неактивен.\nОтключено по умолчанию.
GameOptionsInfo.option.skip_ineligable_firing.displayableName=Пропускать неподходящие во время фазы стрельбы
GameOptionsInfo.option.skip_ineligable_firing.description=Если включено,\nигра пропустит юнит во время фазы стрельбы, если он неактивен.\nОтключено по умолчанию.
GameOptionsInfo.option.skip_ineligable_physical.displayableName=Пропустить неподходящие во время фазы физических атак
GameOptionsInfo.option.skip_ineligable_physical.description=Если велючено,\nигра пропустит юнит во время фазы физической атаки если атаки невозможны или для атак нет целей.\nВключено по умолчанию.
GameOptionsInfo.option.push_off_board.displayableName=Разрешить толчки за пределы карты
GameOptionsInfo.option.push_off_board.description=Эта опция позволяет вытолкнуть мех за пределы карты и из игры толчком,\nтараном или DFA атакой.\nВклюяено по умолчанию.
GameOptionsInfo.option.team_initiative.displayableName=Команды кидают инициативу
GameOptionsInfo.option.team_initiative.description=Когда включено,\nкоманды кидают инициативу как единая группа.\n Эта командная инициатива используется чтобы упорядочить ходы юнитов по нормальному методу.\n Порядок игроков в команде рассчитывается по их собственной инициативе.\nВключено по умолчанию
GameOptionsInfo.option.autosave_msg.displayableName=Напоминать при автосохранении
GameOptionsInfo.option.autosave_msg.description=Если включено,\nсервер будет посылать сообщение каждый раз когда применяется автосохранение.\nВключено по умолчанию
GameOptionsInfo.option.paranoid_autosave.displayableName=Параноидальное Автосохранение
GameOptionsInfo.option.paranoid_autosave.description=Если включено,\nигра будет автосохраняться каждую фазу.\nОтключено по умолчанию
GameOptionsInfo.option.very_paranoid_autosave.displayableName=Очень параноидальное автосохранение
GameOptionsInfo.option.very_paranoid_autosave.description=Если включено,\nигра будет называть каждый файл автосохранения по разному, так что вы сможете загрузить практически любую точку игры.\n Заметка: Эта опция может создать много файлов в долгих играх.\nОтключено по умолчанию
GameOptionsInfo.option.exclusive_db_deployment.displayableName=Эксклюзивные двойные слепые зоны расстановки
GameOptionsInfo.option.exclusive_db_deployment.description=Если включено,\nприменяются отдельные зоны расстановки для каждого игрока,\nчтобы юниты не расставлялись друг на друга.\nВключено по умолчанию.
GameOptionsInfo.option.deep_deployment.displayableName=Глубокие зоны расстановки
GameOptionsInfo.option.deep_deployment.description=Если включено,\nзоны расстановки расположены дальше от края карты,\nдавая пространство для отступления.
GameOptionsInfo.option.blind_drop.displayableName=Слепая высадка
GameOptionsInfo.option.blind_drop.description=Если включено,\nконфигурация Меха не будет показана вашим оппонентам в чатруме.
GameOptionsInfo.option.real_blind_drop.displayableName=Настоящая слепая высадка
GameOptionsInfo.option.real_blind_drop.description=Если включено,\nпоказываются только собственные юниты.\nПо умолчанию отключено.
GameOptionsInfo.option.lobby_ammo_dump.displayableName=Разрешить сброс боезапаса в лобби
GameOptionsInfo.option.lobby_ammo_dump.description=Если включено,\nигроки могут сбросить боезапас своего меха перед стартом игры.\nОтключено по умолчанию.
GameOptionsInfo.option.dumping_from_round.displayableName=Первый ход для сброса боезапаса
GameOptionsInfo.option.dumping_from_round.description=Номер первого хода игры, когда разрешен сброс боезапаса.
GameOptionsInfo.option.set_arty_player_homeedge.displayableName=Автоматически устанавливать артиллерию за домашним краем
GameOptionsInfo.option.set_arty_player_homeedge.description=Если включено,\nдомашний край всей артиллерии игрока будет установлен в край расстановки войск игрока,\nСЗ и СВ  - Север,\nЮЗ и ЮВ - Юг.\nОтключено по умолчанию.
GameOptionsInfo.option.restrict_game_commands.displayableName=Запретить чувствительные команды зрителям
GameOptionsInfo.option.restrict_game_commands.description=Если включено,\nтакие команды как /reset и /kick не могут быть использованы зрителями, пока другие играют.\nОтключено по умолчанию.
GameOptionsInfo.option.disable_local_save.displayableName=Запретить локальные сохранения при использовании двойного слепого
GameOptionsInfo.option.disable_local_save.description=Запретить локальные сохранения на клиентской машине при использовании другого сервера и использовании двойного слепого,\nпотому что их можно использовать для читерства.
GameOptionsInfo.option.bridgeCF.description=Если 0,\n CF для мостов берется из файлов карты; если нет,\nвведенное значение используется для всех мостов.
GameOptionsInfo.option.bridgeCF.displayableName=CF для мостов
GameOptionsInfo.option.show_bay_detail.displayableName=Показать детали оружейных отсеков.
GameOptionsInfo.option.show_bay_detail.description=Показывать детально вооружение и боезапас каждого оружейного отсека во время выбора
GameOptionsInfo.option.rng_type.displayableName=Тип ГСЧ
GameOptionsInfo.option.rng_type.description=Заметка: любой тип кроме 0 или 1 полностью неофициален.\nПодходящие типы:\n0 - SunRandom: обычный ГСЧ Sun\n1 - CryptoRandom: криптостойкий ГСЧ Java\n2 - Pool36Random: Пул из 36 значений,\nслучайно перемешанных\nПо умолчанию 1.
GameOptionsInfo.option.rng_log.displayableName=Лог ГСЧ
GameOptionsInfo.option.rng_log.description=Вести или нет логи Генератора Случайных Чисел
GameOptionsInfo.option.flamer_heat.displayableName=Огнеметы могут наносить нагрев вместо урона
GameOptionsInfo.option.flamer_heat.description=Если включено,\nогнеметы могут увеличить нагрев цели на 2 вместо нанесения 2 урона.\nВключено по умолчанию.
GameOptionsInfo.option.indirect_fire.displayableName=Непрямой огонь
GameOptionsInfo.option.indirect_fire.description=Если включено,\nРДД могут стрелять непрямой наводкой,\nи игроки могут выбрать наводку непрямого огня вместо атаки.\nВключено по умолчанию.
GameOptionsInfo.option.breeze.displayableName=Движущийся дым
GameOptionsInfo.option.breeze.description=Если включено,\nдым будет двигаться как при легком ветре, даже если ветра нет.
GameOptionsInfo.option.year.displayableName=Год, в котором проходит игра
GameOptionsInfo.option.year.description=Эта установка определит доступность и технический уровень оборудования.
GameOptionsInfo.option.random_basements.displayableName=Использовать случайные подвалы
GameOptionsInfo.option.random_basements.description=Если эта опция включена, все карты будут использовать случайные подвалы
GameOptionsInfo.option.auto_ams.displayableName=Автоматически назначать AMS
GameOptionsInfo.option.auto_ams.description=Когда включено, МегаМек автоматически определяет назначение AMS, базируясь на максимальном ожидаемом уроне от ракетных атак
GameOptionsInfo.option.full_rotor_hits.displayableName=(Неофициально) Не уменьшать урон при попадании в ротор VTOL
GameOptionsInfo.option.full_rotor_hits.description=Если включено, VTOL будет получать полный урон от попадания в ротор вместо уменьшенного урона по правилам Total Warfare.\n\nОтключено по умолчанию.



GameOptionsInfo.group.victory.displayableName=Условия победы
GameOptionsInfo.option.skip_forced_victory.displayableName=Пропускать все фазы в случае вынужденной победы
GameOptionsInfo.option.skip_forced_victory.description=Если включено,\nигра пропустит пользовательскую часть каждой фазы и отчитается когда достигнута вынужденная победа.\nнапример \n/victory /defeat.
GameOptionsInfo.option.check_victory.displayableName=Проверять на победу
GameOptionsInfo.option.check_victory.description=Если включено,\nсервер войдет в фазу победы в конце любого хода, в котором выполнены условия победы.\n Даже если отключено или условия не выполнены,\nадминистратор сервера может вынудить победу с помощью команды /victory .\nПо умолчанию включено.
GameOptionsInfo.option.achieve_conditions.displayableName=мин. условия победы
GameOptionsInfo.option.achieve_conditions.description=Количество условий победы которые должны быть достигнуты победившей командой.
GameOptionsInfo.option.use_bv_destroyed.displayableName=Уничтожить вражескую BV
GameOptionsInfo.option.use_bv_destroyed.description=Уничтожить/повредить определенный процент вражеской армии для победы,\nсчитаемый по текущей BV / начальной BV
GameOptionsInfo.option.bv_destroyed_percent.displayableName=Уничтожить % от BV
GameOptionsInfo.option.bv_destroyed_percent.description=Считается по текущей BV / начальной BV,\nпо всем вражеским командам.
GameOptionsInfo.option.use_bv_ratio.displayableName=Добиться численного превосходства над врагом
GameOptionsInfo.option.use_bv_ratio.description=Дружественные войска имеют определенное процентное численное превосходство над вражескими.\n Считается по текущей BV.\nнапример \n300 означает что у вас 3x выжившей BV соперника.
GameOptionsInfo.option.bv_ratio_percent.displayableName=% соотношение друзья/враги
GameOptionsInfo.option.bv_ratio_percent.description=Считается по текущей BV дружественной команды / текущей BV всех вражеских команд.
GameOptionsInfo.option.use_game_turn_limit.displayableName=Конец игры после лимита ходов
GameOptionsInfo.option.use_game_turn_limit.description=Игра автоматически закончится после определенного числа ходов,\nнезависимо от того, выиграл кто-нибудь или нет.
GameOptionsInfo.option.game_turn_limit.displayableName=Количество ходов для лимита ходов.
GameOptionsInfo.option.game_turn_limit.description=Игра автоматически закончится после определенного числа ходов,\nнезависимо от того, выиграл кто-нибудь или нет.
GameOptionsInfo.option.commander_killed.displayableName=Вражеский командир уничтожен
GameOptionsInfo.option.commander_killed.description=Если включено,\nпобеда достигается когда уничтожены все вражеские командиры - конфигурируйте юниты, чтобы установить командиров.
GameOptionsInfo.option.use_kill_count.displayableName=Победа по количеству сбитых
GameOptionsInfo.option.use_kill_count.description=Если включено, победа достигается когда команда набирает определенное количество убийств.\nВ случае когда несколько команд достигают условия в одном ходу, победа уходит команде с наибольшим количеством убийств.
GameOptionsInfo.option.game_kill_count.displayableName=Количество убийств для достижения победы.
GameOptionsInfo.option.game_kill_count.description=Если включено, победа достигается когда команда набирает определенное количество убийств.\nВ случае когда несколько команд достигают условия в одном ходу, победа уходит команде с наибольшим количеством убийств.


GameOptionsInfo.group.allowedUnits.displayableName=Разрешенные юниты и оборудование
GameOptionsInfo.option.canon_only.displayableName=Только канонические юниты
GameOptionsInfo.option.canon_only.description=Если включено,\nдиалог "добавить юнит" будет показывать только официальные юниты.
GameOptionsInfo.option.allow_advanced_units.displayableName=Разрешить продвинутые юниты
GameOptionsInfo.option.allow_advanced_units.description=Если включено,\nюниты с установленным продвинутым,\nэкспериментальным или неофициальным оборудованием могут быть выбраны из диалога выбора юнита.\nОтключено по умолчанию.
GameOptionsInfo.option.allow_illegal_units.displayableName=Разрешить неправильные дизайны юнитов
GameOptionsInfo.option.allow_illegal_units.description=Если включено,\nигроки могут использовать юниты которые не подходят по официальным правилам конструкции.\n Собственно,\nэто позволяет игрокам читерствовать,\nтак что включайте только при хорошей причине.
GameOptionsInfo.option.allow_advanced_ammo.displayableName=Разрешить продвинутые типы боезапаса
GameOptionsInfo.option.allow_advanced_ammo.description=Если включено,\nразрешает использовать продвинутые типы боезапаса юнитам, которые могут их использовать,\nкак определяется опциями (особенно Лимитами Боезапаса & Оборудования).
GameOptionsInfo.option.allow_experimental_ammo.displayableName=Разрешить экспериментальные/неофициальные типы боеприпасов
GameOptionsInfo.option.allow_experimental_ammo.description=Если включено,\nразрешает использовать экспериментальные/неофициальные типы боеприпасов юнитам, которые могут их использовать,\nкак определяется опциями (особенно Лимитами Боезапаса & Оборудования).
GameOptionsInfo.option.is_eq_limits.displayableName=Лимиты боезапаса & оборудования
GameOptionsInfo.option.is_eq_limits.description=Если включено,\nюниты Внутреней Сферы будут ограничены боезапасом и оборудованием, доступным в игровой год.\n Выключение этой опции не отключит неправильное оборудование.\nВключено по умолчанию
GameOptionsInfo.option.clan_ignore_eq_limits.displayableName=Игнорировать Клановые лимиты боеприпасов
GameOptionsInfo.option.clan_ignore_eq_limits.description=Если включено,\nКлановые юниты могут использовать боеприпасы, предназначенные только для юнитов Вн.С; например,\nГром-Аугментированные,\nГром-Инферно,\nи Гром-Активные РДД заряды.
GameOptionsInfo.option.no_clan_physical.displayableName=Запрет физических атак кланам
GameOptionsInfo.option.no_clan_physical.description=Если включено,\nклановые Мехи не могут использовать физические атаки.\nОтключено по умолчанию.
GameOptionsInfo.option.allow_nukes.displayableName=Разрешать ядерные заряды из командной строки.
GameOptionsInfo.option.allow_nukes.description=Должно быть включено чтоб разрешить игрокам применять ядерные заряды из командной строки.\n Если это отключено,\nядерные заряды все равно доступны как продвинутые боеприпасы.
GameOptionsInfo.option.really_allow_nukes.displayableName=ДЕЙСТВИТЕЛЬНО разрешать ядерные заряды из командной строки.
GameOptionsInfo.option.really_allow_nukes.description=Должно быть включено чтоб разрешить игрокам применять ядерные заряды из командной строки.\n Если это отключено,\nядерные заряды все равно доступны как продвинутые боеприпасы.


GameOptionsInfo.group.advancedRules.displayableName=Продвинутые правила
GameOptionsInfo.option.minefields.displayableName=ТакОпс Минные поля
GameOptionsInfo.option.minefields.description=Если включено,\nможно использовать минные поля.\nВключено по умолчанию.
GameOptionsInfo.option.hidden_units.displayableName=Спрятанные юниты
GameOptionsInfo.option.hidden_units.description=Если включено,\nигроки могут расставлять юниты спрятанными(замаскированными).
GameOptionsInfo.option.double_blind.displayableName=ТакОпс Двойной Слепой
GameOptionsInfo.option.double_blind.description=Если включено,\nвражеские юниты будут видны только если они в поле зрения одного или нескольких ваших юнитов,\nили в зоне действия сенсоров.\nВыключено по умолчанию.
GameOptionsInfo.option.tacops_sensors.displayableName=ТакОпс Правила сенсоров
GameOptionsInfo.option.tacops_sensors.description=Если включено,юниты смогут замечать других юнитов с помощью сенсоров также как при визуальном контакте
GameOptionsInfo.option.supress_all_double_blind_messages.displayableName=Нет двойных слепых сообщений
GameOptionsInfo.option.supress_all_double_blind_messages.description=Если включено,\nвсе Двойные Слепые сообщения будут подавлены.\nВы увидите только сообщения от важных событий и от юнитов в поле зрения.\nОтключено по умолчанию.
GameOptionsInfo.option.team_vision.displayableName=Общекомандное зрение
GameOptionsInfo.option.team_vision.description=Если включено,\nкоманды будут делить поле зрения в двойном слепом режиме.\n Применимо только к двойному слепому режиму.\nВключено по умолчанию.
GameOptionsInfo.option.tacops_bap.displayableName=ТакОпс Активные зонды "Гончая"
GameOptionsInfo.option.tacops_bap.description=Если включено,\nАктивные зонды "Гончая" будут работать по правилам TacOps.
GameOptionsInfo.option.tacops_eccm.displayableName=ТакОпс ECCM
GameOptionsInfo.option.tacops_eccm.description=Если включено,\nюниты с ЕСМ смогут переключаться в ЕССМ режим.
GameOptionsInfo.option.tacops_ghost_target.displayableName=ТакОпс Ложные цели
GameOptionsInfo.option.tacops_ghost_target.description=Если включено,\nюниты с ЕСМ смогут переключаться в режим ложных целей.
GameOptionsInfo.option.ghost_target_max.displayableName=Максимальный штраф за ложные цели
GameOptionsInfo.option.ghost_target_max.description=Максимальный штраф за ложные цели (+5 - эффективный официальный максимум).
GameOptionsInfo.option.tacops_dig_in.displayableName=ТакОпс Окопы (пехота)
GameOptionsInfo.option.tacops_dig_in.description=Если включено,\nпехота может потратить ход на рытье окопов для получения защитного бонуса и избежания двойного урона в чистых гексах,\nно с ограниченной аркой стрельбы.
GameOptionsInfo.option.tacops_angel_ecm.displayableName=ТакОпс ЕСМ "Ангел"
GameOptionsInfo.option.tacops_angel_ecm.description=Если включено,\nЕСМ "Ангел" будет работать как описано в TacOps
GameOptionsInfo.option.tacops_battle_wreck.displayableName=ТакОпс Обломки на поле боя
GameOptionsInfo.option.tacops_battle_wreck.description=Уничтоженные юниты создадут пересеченную местность.
GameOptionsInfo.option.tacops_skin_of_the_teeth_ejection.displayableName=ТакОпс Спасение последнего шанса
GameOptionsInfo.option.tacops_skin_of_the_teeth_ejection.description=Если включено,\nпилот катапультируется из своего меха когда голова будет уничтожена уроном.
GameOptionsInfo.option.tacops_mobile_hqs.displayableName=ТакОпс Мобильные штабы
GameOptionsInfo.option.tacops_mobile_hqs.description=Если включено,\nправила бонуса инициативы за мобильный штаб из TacOps будут применяться.
GameOptionsInfo.option.tacops_fatigue.displayableName=ТакОпс Усталость
GameOptionsInfo.option.tacops_fatigue.description=Если включено,\nнавыки пилота будут модифицированы из-за усталости в долгом бою, как описано в TacOps.
GameOptionsInfo.option.tacops_fumbles.displayableName=ТакОпс Провалы броска на пилотирование
GameOptionsInfo.option.tacops_fumbles.description=Если включено,\nброски на пилотирование могут проваливаться, как описано в TacOps.
GameOptionsInfo.option.tacops_self_destruct.displayableName=ТакОпс Самоуничтожение
GameOptionsInfo.option.tacops_self_destruct.description=Если включено,\nюниты с ядерным двигателем могут попробовать самоуничтожиться, как описано в TacOps.
GameOptionsInfo.option.tacops_tank_crews.displayableName=ТакОпс Экипажи техники
GameOptionsInfo.option.tacops_tank_crews.description=Если включено,\nтанки будут подчиняться правилам о численности и навыках экипажа на стр.218 в TacOps.
GameOptionsInfo.option.stratops_quirks.displayableName=СтратОпс Особенности(квирки)
GameOptionsInfo.option.stratops_quirks.description=У юнитов могут быть специальные позитивные или негативные особенности.
GameOptionsInfo.option.stratops_partialrepairs.displayableName=СтратОпс Частичный ремонт
GameOptionsInfo.option.stratops_partialrepairs.description=Юниты могут иметь не полностью отремонтированное оборудование
GameOptionsInfo.option.assault_drop.displayableName=(Устаревшее) Штурмовой сброс
GameOptionsInfo.option.assault_drop.description=Если включено,\nмехи,\nпротомехи и бронепехота могут расставляться, используя правила штурмового сброса.\nПо умолчанию отключено.
GameOptionsInfo.option.paratroopers.displayableName=(Устаревшее) Парашютисты
GameOptionsInfo.option.paratroopers.description=Если включено,\nпехота может расставляться по правилам штурмового сброса (штурмовой сброс также должен быть включен).
GameOptionsInfo.option.inclusive_sensor_range.displayableName=(Неофициально) Инклюзивные дистанции сенсоров
GameOptionsInfo.option.inclusive_sensor_range.description=Если включено,\nвилки дистанций сенсоров в TacOps включают меньшие дистанции, а не исключают (т.e.\nсредняя дистанция включает среднюю и ближнюю)
GameOptionsInfo.option.sensors_detect_all.displayableName=(Неофициально) Сенсоры выдают всю информацию о юните
GameOptionsInfo.option.sensors_detect_all.description=Если включено, юниты будут полностью показаны, когда засечены только сенсорами, вместо показа только сигнала сенсора
GameOptionsInfo.option.magscan_nohills.displayableName=(Неофициально) Сенсоры магнитного сканирования не могут обойти холмы
GameOptionsInfo.option.magscan_nohills.description=Если включено, сенсоры МагСкан будут блокированы холмами
GameOptionsInfo.option.woods_burn_down.displayableName=(Неофициально) Леса имеют шанс выгореть
GameOptionsInfo.option.woods_burn_down.description=Если включено,\nлеса будут выгорать со скоростью X CF за ход.\nОтключено по умолчанию.
GameOptionsInfo.option.woods_burn_down_amount.displayableName=На сколько CF будут выгорать леса.
GameOptionsInfo.option.woods_burn_down_amount.description=Если "Леса имеют шанс выгореть" включено, то настолько быстро за ход они будут гореть.\n\5 по умолчанию.
GameOptionsInfo.option.no_ignite_clear.displayableName=(Неофициально) Чистые гексы не поджигаются
GameOptionsInfo.option.no_ignite_clear.description=Если включено,\nчистые гексы никак нельзя поджечь инферно-зарядами.
GameOptionsInfo.option.all_have_ei_cockpit.displayableName=(Неофициально) У всех юнитов есть EI кокпит
GameOptionsInfo.option.all_have_ei_cockpit.description=Если включено,\nпилоты с EI имплантами получают преимущество в любом юните,\nне только клановом мехе или бронекостюме.\n По урону пилоту,\nПротомехи используют правила мехов,\nвсе остальные юниты - правила бронепехоты.
GameOptionsInfo.option.extreme_temperature_survival.displayableName=(Неофициально) Выживание при экстремальных температурах
GameOptionsInfo.option.extreme_temperature_survival.description=Если включено,\nпехота и мехвоины не умирают мгновенно при экстремальных температурах,\nно у вас есть немного времени чтобы их спасти.
GameOptionsInfo.option.armed_mechwarriors.displayableName=(Неофициально) Вооруженные мехвоины
GameOptionsInfo.option.armed_mechwarriors.description=Если включено,\nмехвоины носят пистолет, из которого можно стрелять по тем же правилам как и из пехотной винтовки.
GameOptionsInfo.option.pilots_visual_range_one.displayableName=(Неофициально) Ограниченная заметность мехвоинов
GameOptionsInfo.option.pilots_visual_range_one.description=Если включено,\nмехвоины имеют радиус заметности 1, когда установленная видимость меньше 999 и DB включено.
GameOptionsInfo.option.pilots_cannot_spot.displayableName=(Неофициально) Мехвомны не могут наводить
GameOptionsInfo.option.pilots_cannot_spot.description=Если включено,\nмехвоины не могут наводить непрямой огонь.
GameOptionsInfo.option.metal_content.displayableName=(Неофициально) Металлическое содержимое для сенсоров МагСкан.
GameOptionsInfo.option.metal_content.description=Если включено и на используемой карте есть металлические объекты в гексах,\nэтот металл может влиять на показания сенсоров МагСкан.
GameOptionsInfo.option.ba_grab_bars.displayableName=(Неофициально) Поручни для бронепехоты на стандартных мехах
GameOptionsInfo.option.ba_grab_bars.description=Если включено, бронепехота может разместиться на любом мехе/технике вместо только омнимехов/омнитехники.
GameOptionsInfo.option.maxtech_movement_mods.displayableName=(Устаревшее MaxTech) Моды движения MaxTech
GameOptionsInfo.option.maxtech_movement_mods.description=Если включено, используются "Продвинутые моды движения" из MaxTech.
GameOptionsInfo.option.alternate_masc.displayableName=(Неофициально) Альтернативный "улучшенный" MASC/ускоритель
GameOptionsInfo.option.alternate_masc.description=Если включено, MASC или ускоритель на первый ход требует 0, потом 3, потом 5, и т.д... (Дает один дополнительный ход со старта).
GameOptionsInfo.option.alternate_masc_enhanced.displayableName=(Неофициально) Альтернативный "улучшенный" MASC/ускоритель - Модифицированный
GameOptionsInfo.option.alternate_masc_enhanced.description=Если включено, MASC или ускоритель на первый ход требует 0, потом 3, потом 3, потом 5, и т.д... (Дает дополнительный ход со старта и дополнительный ход на 3).
GameOptionsInfo.option.geometric_mean_bv.displayableName=(Неофициально) Рассчитывать BV геометрическим способом
GameOptionsInfo.option.geomanetric_mean_bv.description=Если включено, BV будет рассчитываться как 2 * sqrt(oBV * dBV) вместо нормального oBV + dBV.
GameOptionsInfo.option.reduced_overheat_modifier_bv.displayableName=(Неофициально) Увеличить штраф за перегрев в расчете BV
GameOptionsInfo.option.reduced_overheat_modifier_bv.description=Если включено, BV модификатор за оружие с низкой теплоэффективностью будет 0.1, вместо нормальных 0.5
GameOptionsInfo.option.alternate_pilot_bv_mod.displayableName=(Неофициально) Альттернативный мод BV навыков пилота
GameOptionsInfo.option.alternate_pilot_bv_mod.description=Если включено, использует альтернативный мод BV навыков пилота по таблице, разработанной TigerShark: http://bg.battletech.com/forums/index.php/topic,30779.0.html


GameOptionsInfo.group.advancedCombat.displayableName=Продвинутый бой
GameOptionsInfo.option.tacops_ams.displayableName=ТакОпс Улучшенная противоракетная защита
GameOptionsInfo.option.tacops_ams.description=Если активировано,\n -4 применяемое к броску на попадание кластером может опустить результат броска ниже 2; если это происходит,\nатака не нанесет урона.
GameOptionsInfo.option.floating_crits.displayableName=Криты через броню будут 'плавать'
GameOptionsInfo.option.floating_crits.description=Если включено,\nброски '2' на локацию попадания будут переброшены на другую локацию для критического удара,\nвместо попадания в торс или полуторс.\nОтключено по умолчанию.
GameOptionsInfo.option.tacops_crit_roll.displayableName=ТакОпс Продвинутый расчет критических попаданий
GameOptionsInfo.option.tacops_crit_roll.description=Если включено, на расчет критических попаданий влияет урон атаки.
GameOptionsInfo.option.tacops_engine_explosions.displayableName=ТакОпс взрывы двигателя
GameOptionsInfo.option.tacops_engine_explosions.description=Если включено,\nв любой момент когда мех получает 4 или больше критов в двигатель в одном раунде,\nбросок в '10' устроит каскадный взрыв двигателя.\n В любой момент когда Аэро или Танк получит 1 или больше критов в двигатель в одном раунде,\nбросок в '12' устроит каскадный взрыв двигателя.
GameOptionsInfo.option.tacops_called_shots.displayableName=ТакОпс Прицельные выстрелы
GameOptionsInfo.option.tacops_called_shots.description=Если включено,\nюниты могут производить высокие,\nнизкие,\nлевые,\noили правые прицельные выстрелы.
GameOptionsInfo.option.tacops_prone_fire.displayableName=ТакОпс стрельба из положения лежа
GameOptionsInfo.option.tacops_prone_fire.description=Если включено,\nмехи в положении лежа могут стрелять если у них нет одной руки.\nСтандартные правила запрещают стрельбу лежа и с потерей руки.\nВсе оружие +1 БШП и оружием с оставшейся руки стрелять нельзя.
GameOptionsInfo.option.tacops_start_fire.displayableName=ТакОпс Начало пожаров
GameOptionsInfo.option.tacops_start_fire.description=Если включено,\nможно устроить пожар случайно или намеренно.
GameOptionsInfo.option.tacops_range.displayableName=ТакОпс Правила экстремальной дистанции
GameOptionsInfo.option.tacops_range.description=Если включено,\nоружие может иметь вилку экстремальной дистанции после дальней дистанции.
GameOptionsInfo.option.tacops_los_range.displayableName=ТакОпс Правила дистанции поля зрения
GameOptionsInfo.option.tacops_los_range.description=Если включено,\nоружие имеет вилку дистанции поля зрения после вилки экстремальной дистанции.
GameOptionsInfo.option.tacops_dead_zones.displayableName=ТакОпс Правило мертвой зоны
GameOptionsInfo.option.tacops_dead_zones.description=Если включено,\nполе зрения может быть блокировано мертвыми зонами,\nпо правилам в TacOps,\nстр.\n79-80 (несовместимо с правилами диаграмм поля зрения)
GameOptionsInfo.option.tacops_LOS1.displayableName=ТакОпс Правила диаграмм поля зрения
GameOptionsInfo.option.tacops_LOS1.description=Если включено,\nполе зрения будет рассчитываться, используя правила диаграмм поля зрения из TacOps,\nстр. 22 (несовместимо с правилом мертвой зоны)
GameOptionsInfo.option.tacops_altdmg.displayableName=ТакОпс Измененный урон энергетического оружия
GameOptionsInfo.option.tacops_altdmg.description=Если включено,\nурон, нанесенный энергетическим оружием (Лазер,\nОгнемет,\nППЧ) изменен следующим образом: -1 урона на дальней дистанции,\n+1 урона на дистанции <= 1.\nОтключено по умолчанию.
GameOptionsInfo.option.tacops_clusterhitpen.displayableName=ТакОпс Штрафы за попадание кластером
GameOptionsInfo.option.tacops_clusterhitpen.description=Если включено,\nприменит следующие штрафы к броску на количество попавших ракет: +1 (Дистанция <= 1 гекс); 0 (ближняя дистанция); -1 (Дальняя дистанция).\nНе применяется к Стрик РБД,\nРДД,\nATM Стандарт,\nили ATM Увеличенной дальности.\nБросок не может быть увеличен выше 12,\nили уменьшен ниже 2.
GameOptionsInfo.option.tacops_ppc_inhibitors.displayableName=ТакОпс Отключение полевого ингибитора ППЧ
GameOptionsInfo.option.tacops_ppc_inhibitors.description=Если включено,\nполевой ингибитор ППЧ может быть отключен чтобы убрать модификатор минимальной дистанции.\nОднако,\nпосле каждого выстрела,\nесть шанс что ППЧ уничтожится в процессе и внутренняя структура в локации ППЧ получит 10 очков урона.\nШанс на это зависит от дистанции,\nбросьте 2d6 чтобы избежать на: 3+ для >=3 гексов дистанции; 6+ для 2 гексов дистанции и 10+ для 1 гекса дистанции.\nОтключено по умолчанию.
GameOptionsInfo.option.tacops_charge_damage.displayableName=ТакОпс Урон тарана
GameOptionsInfo.option.tacops_charge_damage.description=Если включено,\nатакующий тараном получит урон, пропорциональный дальности разбега.\nПо умолчанию отключено.
GameOptionsInfo.option.tacops_glancing_blows.displayableName=ТакОпс Попадания вскользь
GameOptionsInfo.option.tacops_glancing_blows.description=Если включено,\nатаки, броски на попадание которых выбрасывают точно то число, которое нужно для попадания, наносят уменьшенный урон: Нормальные атаки наносят только половину урона,\nракетные атаки получают -2 к броску на # попаданий ракет.\nЕсли результат броска опущен до менее 2,\nтолько 1 ракета попадает.\nДополнительно,\nесли скользящее попадание наносит критический удар,\nпримените модификатор -2 к проверке.\nАтаки, которые не требуют броска на попадание (Урон от падения,\n...),\nатаки, которые не наносят урона (TAG),\nи Стрик РБД не изменяются.\nПо умолчанию отключено.
GameOptionsInfo.option.tacops_direct_blow.displayableName=ТакОпс Прямое попадание
GameOptionsInfo.option.tacops_direct_blow.description=Если включено,\nза каждые 3 цифры, выброшенные сверх нужного числа на попадание, добавляется 1 дополнительное очко урона к атаке.\nКластерное оружие получает +2 к броску на кластерное попадание за каждые 3 очка превышения целевого броска.\nВсе броски на криты получат +1 за каждые 3 очка превышения.
GameOptionsInfo.option.tacops_burst.displayableName=ТакОпс Пулеметные очереди
GameOptionsInfo.option.tacops_burst.description=Если включено,\nпулеметы могут использовать правила стрельбы очередями: Они наносят 1D6 урона,\nгенерируют такое же колчество тепла и используют втрое больше патронов.\nНажмите кнопку 'Настроить юнит' чтобы конфигурировать пулеметы.\nПо умолчанию отключено.
GameOptionsInfo.option.tacops_heat.displayableName=ТакОпс Расширенная шкала тепла
GameOptionsInfo.option.tacops_heat.description=Если включено,\nшкала тепла расширена, как показано в Tactical Operations,\nстр.\n104,\nи используется правило Избежания Отключения на той же странице.\nПо умолчанию отключено.
GameOptionsInfo.option.tacops_partial_cover.displayableName=ТакОпс Частичное укрытие
GameOptionsInfo.option.tacops_partial_cover.description=Если включено,\n1/4 и 3/4 частичные укрытия разрешены.\nПо умолчанию отключено.
GameOptionsInfo.option.tacops_ba_criticals.displayableName=ТакОпс Критические попадания по бронепехоте
GameOptionsInfo.option.tacops_ba_criticals.description=Если включено,\nбронепехота получает критическое попадание если один и тот же солдат выпал дважды.\n Критические попадания сразу убивают солдат.
GameOptionsInfo.option.tacops_hotload.displayableName=ТакОпс Горячая зарядка
GameOptionsInfo.option.tacops_hotload.description=Если включено,\nигрок сможет заряжать горячим способом ракеты РДД и ATM на своих Мехах и технике.
GameOptionsInfo.option.tacops_rapid_ac.displayableName=ТакОпс Скорострельные автопушки
GameOptionsInfo.option.tacops_rapid_ac.description=Если включено, стандартные и легкие автопушки могут стрелять как Ультра автопушки с увеличенным риском заклинивания и шансом взорваться.
GameOptionsInfo.option.kind_rapid_ac.displayableName=(Неофициально) Добрые скорострельные автопушки
GameOptionsInfo.option.kind_rapid_ac.description=Если включено, стандартные и легкие автопушки могут стрелять как Ультра автопушки с +1 штрафои на попадание, но без увеличенного риска заклинить или шанса взорваться.
GameOptionsInfo.option.tacops_grappling.displayableName=ТакОпс Навык захвата
GameOptionsInfo.option.tacops_grappling.description=Если включено,\nмехи и протомехи могут проводить атаку-захват
GameOptionsInfo.option.tacops_jump_jet_attack.displayableName=ТакОпс Атака прыжковыми двигателями
GameOptionsInfo.option.tacops_jump_jet_attack.description=Если включено,\nмехи смогут атаковать, используя прыжковые двигатели
GameOptionsInfo.option.tacops_trip_attack.displayableName=ТакОпс Подножка
GameOptionsInfo.option.tacops_trip_attack.description=Если включено,\nмехи могут попробовать поставить подножку другим мехам
GameOptionsInfo.option.tacops_energy_weapons.displayableName=ТакОпс Энергетическое оружие
GameOptionsInfo.option.tacops_energy_weapons.description=Если включено,\nэнергетическое оружие,не использующее боеприпасов, может быть ослаблено чтобы наносить меньше урона и выделять меньше тепла.
GameOptionsInfo.option.tacops_gauss_weapons.displayableName=ТакОпс Гаусс оружие
GameOptionsInfo.option.tacops_gauss_weapons.description=Если включено,\nГаусс оружие может включаться/выключаться.\nВыключенное гаусс оружие не взрывается при критическом попадании.
GameOptionsInfo.option.tacops_retractable_blades.displayableName=ТакОпс Выдвижные клинки
GameOptionsInfo.option.tacops_retractable_blades.description=Если включено,\nзадвинутые выдвижные клинки могут быть выдвинуты для потенциальных критических ударов при ударах кулаками.
GameOptionsInfo.option.tacops_ammunition.displayableName=ТакОпс Амуниция
GameOptionsInfo.option.tacops_ammunition.description=Если включено,\nподрывы боезапаса достаточной мощности могут повредить другие юниты в окружающих гексах.
GameOptionsInfo.option.tacops_woods_cover.displayableName=ТакОпс Лесное прикрытие
GameOptionsInfo.option.tacops_woods_cover.description=Если включено,\nкогда юнит стоит в лесном гексе/гексе джунглей - гекс будет поглощать урон вместо добавления модификатора на попадание.
GameOptionsInfo.option.tacops_vehicle_effective.displayableName=ТакОпс Эффективность техники
GameOptionsInfo.option.tacops_vehicle_effective.description=Техника менее склонна получать критические попадания
GameOptionsInfo.option.tacops_vehicle_arcs.displayableName=ТакОпс Арки стрельбы техники
GameOptionsInfo.option.tacops_vehicle_arcs.description=У техники уникальные арки стрельбы,\nкак описано в Tactical Operations
GameOptionsInfo.option.tacops_advanced_mech_hit_locations.displayableName=ТакОпс Продвинутые локации попаданий по мехам
GameOptionsInfo.option.tacops_advanced_mech_hit_locations.description=Если включено,\nТакОпс локации попаданий будут использоваться для мехов
GameOptionsInfo.option.tacops_coolant_failure.displayableName=ТакОпс Отказ охладителя в теплоотводах
GameOptionsInfo.option.tacops_coolant_failure.description=Возможность для охладителя в теплоотводах стать менее эффективным каждый раз, когда юнит перегревается на 5 единиц за раунд.
GameOptionsInfo.option.tacops_ba_vs_ba.displayableName=ТакОпс Урон бронепехоты против бронепехоты
GameOptionsInfo.option.tacops_ba_vs_ba.description=Увеличивает эффективность некоторого оружия бронепехоты против другой бронепехоты, TO стр. 109
GameOptionsInfo.option.no_tac.displayableName=(Неофициально) Нет критических попаданий сквозь броню
GameOptionsInfo.option.no_tac.description=Если включено,\nрезультатом броска в '2' на локацию попадания будет только попадание в торс,\nбез броска на критическое попадание.\n Применяется только к мехам.\n Обходит правило плавающего крита.\nОтключено по умолчанию.
GameOptionsInfo.option.vehicles_threshold.displayableName=(Неофициально) Пороги урона техники
GameOptionsInfo.option.vehicles_threshold.description=Если включено,\nТехника получает пороги урона такие же, как у боевых кораблей\nкак описано на странице 239 в TW.
GameOptionsInfo.option.vehicles_threshold_variable.displayableName=(Неофициально) Меняющиеся пороги урона техники
GameOptionsInfo.option.vehicles_threshold_variable.description=Если включено,\nпороги урона по технике варьируются\nкак описано на странице 117 в StratOps.
GameOptionsInfo.option.vehicles_threshold_divisor.displayableName=(Неофициально) Делитель порогов урона техники (по умолчанию 10)
GameOptionsInfo.option.vehicles_threshold_divisor.description=Какой делитель использовать для порога урона техники.\nПо умолчанию 10 по правилам порога урона для Аэрокосмических сил на странице 239 в TW.
GameOptionsInfo.option.vehicles_safe_from_infernos.displayableName=(Неофициально) Техника не может быть целью инферно-атак.
GameOptionsInfo.option.vehicles_safe_from_infernos.description=Если включено,\nтехника не может быть целью Инферно РБД атаки.\nОтключено по умолчанию.
GameOptionsInfo.option.protos_safe_from_infernos.displayableName=(Неофициально) Протомехи не могут быть целью инферно-атаки.
GameOptionsInfo.option.protos_safe_from_infernos.description=Если включено,\nПротомехи не могут быть целью Инферно РБД атаки.\nОтключено по умолчанию.
GameOptionsInfo.option.indirect_always_possible.displayableName=(Неофициально) Непрямой РДД огонь всегда возможен
GameOptionsInfo.option.indirect_always_possible.description=Если включено,\nи непрямой огонь РДД включен,\nнепрямой огонь возможен, независимо от линии зрения атакующего и цели.\nОтключено по умолчанию.
GameOptionsInfo.option.increased_ac_dmg.displayableName=(Неофициально) Увеличенный урон автопушек
GameOptionsInfo.option.increased_ac_dmg.description=Если включено, урон стандартных и легких АП/2 и АП/5 увеличен на 1.
GameOptionsInfo.option.increased_iserll_range.displayableName=(Неофициально) Увеличенная дальность стрельбы Вн.С. УД Большого Лазера
GameOptionsInfo.option.increased_iserll_range.description=Если включено, дальность боя Вн.С. УД Большого Лазера и Вн.С. УД Большого Лазера Прототипа увеличена до 7/14/21/28.
GameOptionsInfo.option.unjam_uac.displayableName=(Неофициально) Расклинивание Ультра автопушек
GameOptionsInfo.option.unjam_uac.description=Когда включено,\nвы сможете устранять клины Ультра автопушек также как у Роторных моделей.
GameOptionsInfo.option.uac_tworolls.displayableName=(Неофициально) Ультра Автопушки бросают на попадание дважды в ультра-режиме.
GameOptionsInfo.option.uac_tworolls.description=Если включено,\nУльтра Автопушки будут бросать дважды на попадание вместо броска по столбцу 2 кластерной таблицы.
GameOptionsInfo.option.clubs_punch.displayableName=(Неофициально) Дубины (Топоры, Мечи, и т.д...) используют таблицу ударов кулаком.
GameOptionsInfo.option.clubs_punch.description=Если включено, все атаки рукопашным оружием будут бросаться по таблице удара кулаком.
GameOptionsInfo.option.on_map_predesignate.displayableName=(Неофициально) Разрешить артиллерийским юнитам на карте назначать гексы для автопопаданий.
GameOptionsInfo.option.on_map_predesignate.description=Когда включено, артиллерийским юнитам на карте все-таки разрешено назначать гексы для автопопаданий.
GameOptionsInfo.option.map_area_predesignate.displayableName=(Неофициально) Специфицировать область в плане количества гексов для назначения артиллерийских автопопаданий.
GameOptionsInfo.option.map_area_predesignate.description=По умолчанию - 4 листа карты * 16 гексов * 17 гексов = 1088 гексов
GameOptionsInfo.option.num_hexes_predesignate.displayableName=(Неофициально) Специфицировать количество назначенных гексов артиллерийских автопопаданий на область карты.
GameOptionsInfo.option.num_hexes_predesignate.description=Артиллерия вне карты получает определенное число предназначенных гексов для автопопадания на область карты (по умолчанию 5), смотри Total Warfare стр. 180

GameOptionsInfo.group.advancedGroundMovement.displayableName=Продвинутое наземное движение
GameOptionsInfo.option.tacops_sprint.displayableName=ТакОпс Спринт
GameOptionsInfo.option.tacops_sprint.description=Если включено,\nМехи могут применять спринт, по правилам в ТакОпс,\nстр.\n18.
GameOptionsInfo.option.tacops_standing_still.displayableName=ТакОпс Стоять неподвижно
GameOptionsInfo.option.tacops_standing_still.description=Если включено,\nправило неподвижной стойки (Tactical Operations,\nстр.\n18) применяется (Не-пехотные юниты, не тратящие ОД становятся более легкими мишенями.)
GameOptionsInfo.option.tacops_evade.displayableName=ТакОпс Уворот
GameOptionsInfo.option.tacops_evade.description=Если включено,\nМехи могут использовать правило уворота, описанное в ТакОпс.
GameOptionsInfo.option.tacops_skilled_evasion.displayableName=ТакОпс Умелый уворот
GameOptionsInfo.option.tacops_skilled_evasion.description=Если включено,\nштрафы к попаданию в уклоняющийся юнит базируются на навыке пилотирования юнита.
GameOptionsInfo.option.tacops_leaping.displayableName=ТакОпс Прыжки
GameOptionsInfo.option.tacops_leaping.description=Если включено,\nМехи могут прыгать вниз на более чем два уровня с риском урона и падения.
GameOptionsInfo.option.tacops_physical_psr.displayableName=ТакОпс Защитный физический модификатор веса при PSR
GameOptionsInfo.option.tacops_physical_psr.description=Если включено,\nпосле получения пинка,\nтолчка,\nили получения 20+ урона бросок на пилотирование модифицируется весовым классом атакованного меха.\nБШП измняется от весового класса.\nЛегкие получают +1 к БШП, штурмовые получают -2.\nСредние и тяжелые между этим
GameOptionsInfo.option.tacops_attack_physical_psr.displayableName=ТакОпс Атакующий физический модификатор веса при PSR
GameOptionsInfo.option.tacops_attack_physical_psr.description=Если включено,\nлегкие получают -2 модификатор при проведении физических атак,\nсредние -1,\nтяжелые и штурмовые получают +0
GameOptionsInfo.option.tacops_taking_damage.displayableName=ТакОпс Получение урона
GameOptionsInfo.option.tacops_taking_damage.description=Если включено,\nюниты получат +1 к броску пилотирования за каждые полученные 20 урона,\nне только первые 20.
GameOptionsInfo.option.tacops_leg_damage.displayableName=ТакОпс Правило повреждения ног
GameOptionsInfo.option.tacops_leg_damage.description=Если включено,\nкритичсекие попадания в бедро сочетаются с другим уроном по ногам,\nно уменьшают скорость на 2 вместо деления на 2.\nПотеря обоих бедер не уменьшает ОД до 0.
GameOptionsInfo.option.tacops_walk_backwards.displayableName=ТакОпс Задний ход(Расширенный)
GameOptionsInfo.option.tacops_walk_backwards.description=Если включено, Мехи и танки могут двигаться задним ходом с преодолением разницы высот в единицу с броском на пилотирование.
GameOptionsInfo.option.tacops_fast_infantry_move.displayableName=ТакОпс Быстрое движение пехоты
GameOptionsInfo.option.tacops_fast_infantry_move.description=Если включено,\nпехота может пользоваться спринтом по правилам, описанным в TacOps,\nстр.\n27.
GameOptionsInfo.option.mek_lance_movement.displayableName=(Неофициально) Мехи: движение звеном
GameOptionsInfo.option.mek_lance_movement.description=Если включено,\nМехи могут двигаться как единое звено,\nустановите количество машин на звено ниже.\nПо умолчанию 4.
GameOptionsInfo.option.mek_lance_movement_number.displayableName=Количество мехов в звене
GameOptionsInfo.option.mek_lance_movement_number.description=Количество мехов, которые должны двигаться каждый ход.\nИспользуется только если движение звеном включено.\nПо умолчанию 4.
GameOptionsInfo.option.vehicle_lance_movement.displayableName=ТакОпс Техника: движение звеном
GameOptionsInfo.option.vehicle_lance_movement.description=Если включено,\nтехнка движется сразу как единое звено,\nустановите количество машин в звене ниже.\nПо умолчанию 4.
GameOptionsInfo.option.vehicle_lance_movement_number.displayableName=Количество техники в звене
GameOptionsInfo.option.vehicle_lance_movement_number.description=Количество техники, которое движется как звено.\nИспользуется только если ТакОпс движение техники звеном включено.\nПо умолчанию 4.
GameOptionsInfo.option.tacops_hull_down.displayableName=ТакОпс Корпус вниз
GameOptionsInfo.option.tacops_hull_down.description=Если включено,\nмехи и техника могут залечь для дополнительного прикрытия
GameOptionsInfo.option.tacops_falling_expanded.displayableName=ТакОпс Падения (Расширенные)
GameOptionsInfo.option.tacops_falling_expanded.description=Если включено,\nмех, проваливший бросок на пилотирование, может уйти в лежачую позицию вместо получения урона за падение.\nЗАМЕТКА: работает только если Корпус вниз включено.
GameOptionsInfo.option.tacops_attempting_stand.displayableName=ТакОпс Попытки встать
GameOptionsInfo.option.tacops_attempting_stand.description=Если включено,\nмеху сложнее встать если у него повреждены или уничтожены руки
GameOptionsInfo.option.tacops_careful_stand.displayableName=ТакОпс Осторожная стойка
GameOptionsInfo.option.tacops_careful_stand.description=Если включено,\nмех может потратить всю фазу движения на попытку встать с модификатором броска на пилотирование -2.
GameOptionsInfo.option.no_immobile_vehicles.displayableName=(Неофициально) Технику нельзя обездвижить критами
GameOptionsInfo.option.no_immobile_vehicles.description=Если включено,\nтехника с попаданием в двигатель или ходовую не будут считаться обездвиженными при проверке на вражеское попадание.\nОтключено по умолчанию.
GameOptionsInfo.option.vehicles_can_eject.displayableName=(Неофициально) Технику можно оставлять
GameOptionsInfo.option.vehicles_can_eject.description=Если включено,\nэкипаж техники может покинуть свою машину (выводя ее из игры).\nОтключено по умолчанию.
GameOptionsInfo.option.ejected_pilots_flee.displayableName=(Неофициально) Катапультировавшиеся пилоты убегают
GameOptionsInfo.option.ejected_pilots_flee.description=Если включено,\nкатапультировавшийся пилот (автокатапультировавшийся или нет) автоматически убегает с поля боя.\nОтключено по умолчанию.
GameOptionsInfo.option.auto_abandon_unit.displayableName=(Неофициально) Авто оставление юнита
GameOptionsInfo.option.auto_abandon_unit.description=Если включено,\nМехвоины создаются на месте уничтоженного меха,\nтеперь хороших пилотов не спрятать в подбитом мехе.
GameOptionsInfo.option.no_hover_charge.displayableName=(Неофициально) Нет таранных атак от ховермашин
GameOptionsInfo.option.no_hover_charge.description=Если включено,\nховертехника не может атаковать тараном.\nОтключено по умолчанию.
GameOptionsInfo.option.no_premove_vibra.displayableName=(Неофициально) Не повреждать Мех вибрабомбой если он еще не двигался
GameOptionsInfo.option.no_premove_vibra.description=Если включено,\nвзорвавшиеся вибрабомбы не будут повреждать мехи, которые еще не закончили свое движение.\nОтключено по умолчанию.
GameOptionsInfo.option.falls_end_movement.displayableName=(Неофициально) Падение заканчивает ход
GameOptionsInfo.option.falls_end_movement.description=Если включено,\nпадение закончит ход меха на ход.\nОн не может снова встать или поменять направление до следующей фазы движения.
GameOptionsInfo.option.psr_jump_heavy_woods.displayableName=(Неофициально) Прыжки в густой лес требуют БНП
GameOptionsInfo.option.psr_jump_heavy_woods.description=Если включено,\nпрыжок в густой лес потребует немодифицированного броска на пилотирование или мех упадет.
GameOptionsInfo.option.no_night_move_pen.displayableName=(Неофициально) Нет штрафа к движению ночью/в тумане
GameOptionsInfo.option.no_night_move_pen.description=Если включено, юниты не получат штрафов к движению ночью или в тумане, описанных в TacOps.


GameOptionsInfo.group.advancedAeroRules.displayableName=Продвинутые аэрокосмические правила
GameOptionsInfo.option.aero_ground_move.displayableName=Разрешать аэрокосмические юниты на наземных картах
GameOptionsInfo.option.aero_ground_move.description=Аэрокосмическим юнитам будет разрешено летать над наземными картами,\nпо правилу на стр.\n92 в Total Warfare.
GameOptionsInfo.option.stratops_capital_fighter.displayableName=СтратОпс Большие истребители
GameOptionsInfo.option.stratops_capital_fighter.description=Истребители будут в масштабе космических кораблей (это должно быть включено чтобы использовать эскадрильи)
GameOptionsInfo.option.fuel_consumption.displayableName=СтратОпс Потребление горючего
GameOptionsInfo.option.fuel_consumption.description=Ускорение стоит очков горючего
GameOptionsInfo.option.stratops_conv_fusion_bonus.displayableName=СтратОпс Бонус за обычное ядерное горючее
GameOptionsInfo.option.stratops_conv_fusion_bonus.description=Если включено,\nобычные истребители, использующие ядерные двигатели, будут более эффективны в плане горючего чем аэрокосмические истребители
GameOptionsInfo.option.stratops_harjel.displayableName=СтратОпс ХарЖел
GameOptionsInfo.option.stratops_harjel.description=Все большие клановые суда получают дополнительную защиту от ХарЖел
GameOptionsInfo.option.stratops_grav_effects.displayableName=СтратОпс Гравитационные эффекты
GameOptionsInfo.option.stratops_grav_effects.description=Пилоты могут получать штрафы и обмороки от гравитационных перегрузок
GameOptionsInfo.option.advanced_movement.displayableName=СтратОпс Продвинутое движение
GameOptionsInfo.option.advanced_movement.description=Движение в стиле физики Ньютона
GameOptionsInfo.option.heat_by_bay.displayableName=СтратОпс Продвинутое тепло
GameOptionsInfo.option.heat_by_bay.description=Тепло идет от конкретных отсеков оружия, а не от арок
GameOptionsInfo.option.atmospheric_control.displayableName=СтратОпс Продвинутые атмосферные броски на контроль
GameOptionsInfo.option.atmospheric_control.description=Атмосферные броски на контроль делаются только за урон свыше порога
GameOptionsInfo.option.ammo_explosions.displayableName=Подрывы боезапаса
GameOptionsInfo.option.ammo_explosions.description=Бросьте 2D6 при крите в оружие, использующее боеприпасы.\nПри броске в 10 или выше,\nбоезапас взрывается.
GameOptionsInfo.option.stratops_aa_fire.displayableName=СтратОпс Продвинутое ПВО
GameOptionsInfo.option.stratops_aa_fire.description=Если включено, дальность и позиция для противовоздушного огня определяются ближайшей точкой в маршруте полета и скорость добавляется к броску на попадание.
GameOptionsInfo.option.stratops_aaa_laser.displayableName=СтратОпс AAA Прицеливание корабельного лазера
GameOptionsInfo.option.stratops_aaa_laser.description=Если включено,\nустановки корабельных лазеров могут менять режим для стрельбы по малым судам.
GameOptionsInfo.option.stratops_bracket_fire.displayableName=СтратОпс Разнонаправленный огонь
GameOptionsInfo.option.stratops_bracket_fire.description=Если включено,\nкорабельные и суб-корабельные орудийные установки могут использовать режим разнонаправленного огня по правилу в StratOps.
GameOptionsInfo.option.stratops_ecm.displayableName=СтратОпс Электронная война
GameOptionsInfo.option.stratops_ecm.description=Если включено,\nюниты могут использовать ECM и ECCM системы в космосе, как описано в StratOps.
GameOptionsInfo.option.stratops_sensor_shadow.displayableName=СтратОпс Сенсорные тени
GameOptionsInfo.option.stratops_sensor_shadow.description=Маленькие юниты получают защитные преимущества от нахождения рядом с большими судами.
GameOptionsInfo.option.stratops_over_penetrate.displayableName=СтратОпс Пробивающий Огонь
GameOptionsInfo.option.stratops_over_penetrate.description=Если включено,\nорудийный огонь, который наносит урон внутренней структуре, может пробить ее и повредить противоположную сторону,\nвместо внутренней структуры.
GameOptionsInfo.option.stratops_space_bomb.displayableName=СтратОпс Космическая бомбардировка
GameOptionsInfo.option.stratops_space_bomb.description=Разрешить космическую бомбардировку больших судов
GameOptionsInfo.option.variable_damage_thresh.displayableName=СтратОпс Варьирущиеся пороги урона
GameOptionsInfo.option.variable_damage_thresh.description=Порог урона для критических попаданий зависит от текущего бронирования, а не от изначального бронирования
GameOptionsInfo.option.at2_nukes.displayableName=Разрешить ядерное оружие
GameOptionsInfo.option.at2_nukes.description=Разрешает использовать ракеты Аламо и Санта Анна как оружие корабль-корабль,\nпо правилам в Jihad Hot Spots,\n3070
GameOptionsInfo.option.ind_weapons_grounded_dropper.displayableName=(Неофициально) Приземлившиеся дропшипы используют индивидуальное оружие.
GameOptionsInfo.option.ind_weapons_grounded_dropper.description=Вместо использования орудийных установок, приземлившиеся дропшипы будут использовать индивидуальное оружие.
GameOptionsInfo.option.return_flyover.displayableName=(Неофициально) Разрешить возврат при покидании карты
GameOptionsInfo.option.return_flyover.description=Разрешает Аэроюнитам, улетевшим с карты, вернуться после числа ходов, равного 1 + среднее(скорость/4) (+2 если вышел из-под контроля).
GameOptionsInfo.option.aa_move_mod.displayableName=(Неофициально) Уменьшенные модификаторы к попаданию при использовании СтратОпс AAA
GameOptionsInfo.option.aa_move_mod.description=При использовании правила СтратОпс Продвинутое ПВО, уменьшает модификатор движения до половины скорости, максимум +4.
GameOptionsInfo.option.single_no_cap.displayableName=(Неофициально) Одиночные истребители не в корабельном масштабе
GameOptionsInfo.option.single_no_cap.description=Если включено, одиночные истребители не считаются кораблями-истребителями при использовании правил СтратОпс Большие истребители.
GameOptionsInfo.option.allow_large_squadrons.displayableName=(Неофициально) Разрешать большие (до 10) эскадрильи истребителей
GameOptionsInfo.option.allow_large_squadrons.description=Разрешать до 10 истребителей в эскадрилье, вместо 6 по официальным правилам.
GameOptionsInfo.option.aero_sanity.displayableName=(Неофициально) Разумный аэро мод для урона
GameOptionsInfo.option.aero_sanity.description=Модификация правил аэроурона чтобы сделать урон постоянным для всех типов юнитов.\nСмотри документ в папке docs для деталей.


GameOptionsInfo.group.initiative.displayableName=Правила инициативы
GameOptionsInfo.option.inf_move_even.displayableName=(Неофициально) Пехота не считается при инициативе движения
GameOptionsInfo.option.inf_move_even.description=Если включено,\nпехотные подразделения более не считаются при инициативе в фазе движения в команде игрока,\nкроме тех ситуаций, когда в команде нет других юнитов.\n Вместо этого,\nих ходы распределяются 'поровну' по фазе.\n Порядок ходов мехов и техники игнорирует наличие пехоты.\n Порядок фазы огня не затронут.\nВзаимоисключающе с "множество пехоты на каждый мех или единицу техники".\nОтключено по умолчанию.
GameOptionsInfo.option.inf_deploy_even.displayableName=(Неофициально) Пехота не считается при инициативе расстановки
GameOptionsInfo.option.inf_deploy_even.description=Если включено,\nпехотные подразделения более не считаются при инициативе расстановки в команде игрока,\nкроме тех ситуаций, когда в команде нет других юнитов.\n Вместо этого,\nих расстановка распределяется 'поровну' по фазе.\n Порядок расстановки мехов и техники игнорирует наличие пехоты.\nОпция,\n"Пехота ходит после мехов и техники" должна также быть включена для использования этой опции.\nОтключено по умолчанию.
GameOptionsInfo.option.inf_move_later.displayableName=(Неофициально) Пехота ходит после других юнитов игрока
GameOptionsInfo.option.inf_move_later.description=Если включено,\nкаждый игрок должен сходить всеми другими юнитами прежде чем двигать свою пехоту.\n Если "Протомехи ходят после всех остальных юнитов команды" тоже включено,\nто пехота и протомехи входят в одну категорию.\nВзаимоисключающе с "Множество пехоты на каждый мех и единицу техники" и "Пехота не считается при инициативе движения".\nОтключено по умолчанию.
GameOptionsInfo.option.inf_move_multi.displayableName=(Неофициально) Двигать множество пехоты за каждый мех или технику
GameOptionsInfo.option.inf_move_multi.description=Если включено,\nнесколько пехотных подразделений должны сходить вместо одного меха или единицы техники.\n Установите число за мех в соответствующей игровой опции.\n Если пехотных юнитов осталось меньше,\nони все должны сходить.\n Порядок ходов включает пехоту.\nВзаимоисключающе с "Пехота ходит после мехов и техники".\nОтключено по умолчанию.
GameOptionsInfo.option.protos_move_even.displayableName=(Неофициально) Протомехи не считаются при инициативе движения
GameOptionsInfo.option.protos_move_even.description=Если включено,\nПротомехи более не считаются при инициативе в фазе движения в команде игрока,\nкроме тех ситуаций, когда в команде нет других юнитов.\n Вместо этого,\nих ходы распределены 'поровну' по фазе движения.\n Порядок ходов мехов и техники игнорирует наличие протомехов.\n Порядок фазы стрельбы не затронут.\nВзаимоисключающе с "множество протомехов за каждый мех или единицу техники".\nОтключено по умолчанию.
GameOptionsInfo.option.protos_deploy_even.displayableName=(Неофициально) Протомехи не считаются при инициативе расстановки
GameOptionsInfo.option.protos_deploy_even.description=Если включено,\nпротомехи более не считаются при инициативе расстановки в команде игрока,\nкроме тех ситуаций, когда в команде нет других юнитов.\n Вместо этого,\nих расстановка распределяется 'поровну' по фазе.\n Порядок расстановки мехов и техники игнорирует наличие протомехов.\nОпция,\n"Протомехи ходят после мехов и техники" должна также быть включена для использования этой опции.\nОтключено по умолчанию.
GameOptionsInfo.option.protos_move_later.displayableName=(Неофициально) Протомехи ходят после всех остальных юнитов игрока
GameOptionsInfo.option.protos_move_later.description=Если включено,\nкаждый игрок должен сходить всеми своими юнитами прежде чем двигать протомехи.\n Если "Пехота ходит после всех остальных юнитов" также включено,\nто пехота и протомехи входят в одну категорию.\nВзаимоисключающе с "множетсов протомехов за каждый мех или единицу техники" и "Протомехи не считаются при инициативе движения".\nОтключено по умолчанию.
GameOptionsInfo.option.protos_move_multi.displayableName=(Неофициально) Двигать множество протомехов за каждый мех или технику
GameOptionsInfo.option.protos_move_multi.description=Если включено,\nмножество протомехов должно будет сходить вместо одного меха или единицы техники.\nУстановите количество за мех в соответствующей игровой опции.\n Если протомехов осталось меньше,\nони все должны сходить.\n Порядок ходов включает протомехи.\nВзаимоисключающе с "Протомехи ходят после мехов и техники".\nОтключено по умолчанию.
GameOptionsInfo.option.inf_proto_move_multi.displayableName=(Неофициально) Количество Пехоты/Протомехов за мех для движения
GameOptionsInfo.option.inf_proto_move_multi.description=Количество пехоты/протомехов которое должно сходить за каждый мех или единицу техники,\nесли "множество пехоты за мех" или "множество протомехов за мех" включено.\nПо умолчанию 3.
GameOptionsInfo.option.simultaneous_targeting.displayableName=(Неофициально) Одновременная фаза прицеливания
GameOptionsInfo.option.simultaneous_targeting.description=Если включено,\nвсе игроки объявляют атаки вне карт в фазе прицеливания параллельно
GameOptionsInfo.option.simultaneous_firing.displayableName=(Неофициально) Одновременная фаза стрельбы
GameOptionsInfo.option.simultaneous_firing.description=Если включено,\nвсе игроки объявляют атаки на карте в фазе стрельбы параллельно.\nСтрелки атаки не показываются остальным игрокам.
GameOptionsInfo.option.simultaneous_physical.displayableName=(Неофициально) Одновременная фаза физических атак
GameOptionsInfo.option.simultaneous_physical.description=Если включено,\nвсе игроки объявляют атаки в физической фазе параллельно.\nАтакующие стрелки не показываются другим игрокам.
GameOptionsInfo.option.front_load_initiative.displayableName=(Неофициально) Измененная инициатива
GameOptionsInfo.option.front_load_initiative.description=Если включено,\nкоманда с бОльшим количеством юнитов двигает их в начале фазы инициативы, а не в конце,\nт.е.\nABBAB вместо ABABB по правилам TW.
GameOptionsInfo.option.initiative_streak_compensation.displayableName=(Неофициально) Компенсация инициативных серий
GameOptionsInfo.option.initiative_streak_compensation.description=Если включено,\nдает увеличивающийся бонус к броску инициативы команде, которая проигрывает инициативу несколько раз подряд.\n Неcовместимо с индивидуальной инициативой.

GameOptionsInfo.group.rpg.displayableName=RPG Элементы
GameOptionsInfo.option.pilot_advantages.displayableName=Специальные способности пилота
GameOptionsInfo.option.pilot_advantages.description=Если включено,\nигроки могут добавлять дополнительные преимущества своим пилотам через окно 'конфигурировать мех'.
GameOptionsInfo.option.edge.displayableName=Шанс
GameOptionsInfo.option.edge.description=Если включено, пилотам может предоставляться дополнительный шанс, который может повлечь переброс в определенных ситуациях
GameOptionsInfo.option.manei_domini.displayableName=Опции Маней Домини
GameOptionsInfo.option.manei_domini.description=VDNI,\nБуферизованный VDNI,\nи Болевой Шунт в качестве опций пилота
GameOptionsInfo.option.individual_initiative.displayableName=(Неофициально) Индивидуальная инициатива
GameOptionsInfo.option.individual_initiative.description=Если включено,\nу каждого юнита будет собственный бросок инициативы,\nи они должны двигаться в этом фиксированном порядке.\n Хорошо для зеллбригена или игр в RPG стиле.
GameOptionsInfo.option.command_init.displayableName=(Неофициально) Инициатива командира
GameOptionsInfo.option.command_init.description=У каждого юнита будет бонус инициативы командира и самый высокий бонус среди активных юнитов в каждой команде будет добавлен к инициативе.
GameOptionsInfo.option.rpg_gunnery.displayableName=(Устаревшее) RPG Навыки стрельбы
GameOptionsInfo.option.rpg_gunnery.description=Отдельные навыки стрельбы для лазерного,\nракетного,\nи баллистического оружия.
GameOptionsInfo.option.artillery_skill.displayableName=Отдельный навык артиллерии
GameOptionsInfo.option.artillery_skill.description=Использовать отдельный навык для атак артиллерии
GameOptionsInfo.option.toughness.displayableName=(Неофициально) Бонус здоровья
GameOptionsInfo.option.toughness.description=У каждого пилота может быть бонус здоровья, который уменьшает целевое число при бросках на потерю сознания.
GameOptionsInfo.option.conditional_ejection.displayableName=(Неофициально) Условное автокатапультирование
GameOptionsInfo.option.conditional_ejection.description=Применять систему катапультирования только при определенных условиях. Например, вы можете катапультироваться при взрыве двигателя или попадании в голову, но не при подрыве боезапаса (когда у вас есть CASE).
GameOptionsInfo.option.manual_shutdown.displayableName=(Неофициально) Ручное отключение/включение
GameOptionsInfo.option.manual_shutdown.description=Добавляет кнопку в фазе движения для ручного отключения или включения.
GameOptionsInfo.option.begin_shutdown.displayableName=(Неофициально) Отключение с начала игры
GameOptionsInfo.option.begin_shutdown.description=Добавляет опция при расстановке, начинать игру отключенным.\nТребует ручного отключения/включения
GameOptionsInfo.option.max_external_heat.displayableName=(Неофициально) Максимум тепла от внешних источников
GameOptionsInfo.option.max_external_heat.description=Максимум тепла, которое юнит может получить за ход от внешних источников (+15 официальный максимум).
GameOptionsInfo.option.case_pilot_damage.displayableName=(Неофициально) CASE/CASEII уменьшает урон пилоту при подрыве боезапаса
GameOptionsInfo.option.case_pilot_damage.description=Если подрыв боезапаса происходит в локации, защищенной CASE/CASEII, урон пилоту уменьшен на 1.
GameOptionsInfo.option.no_forced_primary_targets.displayableName=(Неофициально) Не вынуждать первичную цель быть в передней арке
GameOptionsInfo.option.no_forced_primary_targets.description=Если включено, правила Total Warfare на странице 109\nкоторые требуют чтобы первичная цель находилась в передней арке игнорируются

PilotOptionsInfo.group.adv.displayableName=Преимущества
PilotOptionsInfo.option.dodge_maneuver.displayableName= Уворот (MaxTech)
PilotOptionsInfo.option.dodge_maneuver.description=Позволяет юниту сделать маневр уклонения вместо физической атаки.\nЭтот маневр добавляет +2 к БШП физических атак против юнита.\nЗАМЕТКА: Маневр уклонения объявляется во время фазы стрельбы.\nЗаметка: Эту способность используют только мехи.
PilotOptionsInfo.option.hot_dog.displayableName= Горячий парень (aToW)
PilotOptionsInfo.option.hot_dog.description= Уменьшает целевые броски, относящиеся к теплу (например боезапас, урон, отключение), на 1.
PilotOptionsInfo.option.jumping_jack.displayableName= Прыгун (aToW)
PilotOptionsInfo.option.jumping_jack.description=Юнит получает только штраф +1 на шанс попасть в прыжке, вместо +3.
PilotOptionsInfo.option.hopping_jack.displayableName= Прыгунишка (Неофициально)
PilotOptionsInfo.option.hopping_jack.description=Юнит получает только штраф +2 к шансу попасть в прыжке, вместо +3.
PilotOptionsInfo.option.maneuvering_ace.displayableName=Ас маневрирования (aToW)
PilotOptionsInfo.option.maneuvering_ace.description=Позволяет юниту двигаться латерально, как квад.\nКвады могут двигаться латерально на 1 ОД дешевле.\nАэрокосмические юниты могут совершать маневры, затрачивая на 1 очко ускорения меньше.\nЮниты также получают -1 БШП к броскам против заносов,скольжения и потери управления.
PilotOptionsInfo.option.melee_specialist.displayableName=Специалист в рукопашной (aToW)
PilotOptionsInfo.option.melee_specialist.description=Позволяет юниту наносить на 1 больше урона физическими атаками и добавляет модификатор -1 к шансу попасть физической атакой.\nЗаметка: Эта способность применяется только мехами.
PilotOptionsInfo.option.melee_master.displayableName=Мастер рукопашной (aToW)
PilotOptionsInfo.option.melee_master.description=Позволяет юниту нанести один дополнительный пинок, удар кулаком или удар дубиной по тому же оппоненту.
PilotOptionsInfo.option.multi_tasker.displayableName=Многозадачник (aToW)
PilotOptionsInfo.option.multi_tasker.description=Модификаторы за вторичные цели уменьшены на единицу.
PilotOptionsInfo.option.oblique_attacker.displayableName=Атакующий навесом (aToW)
PilotOptionsInfo.option.oblique_attacker.description=Штраф за огонь непрямой наводкой уменьшен на единицу.
PilotOptionsInfo.option.pain_resistance.displayableName=Сопротивление боли (MaxTech)
PilotOptionsInfo.option.pain_resistance.description=При бросках на сознание,\nко всем броскам добавляется 1.\nТакже,\nурон, полученный от подрыва боезапаса уменьшен до 1.\nЗаметка: Эта способность применяется только мехами.
PilotOptionsInfo.option.sniper.displayableName= Снайпер (aToW)
PilotOptionsInfo.option.sniper.description=Штрафы за дистанцию уменьшены вдвое.
PilotOptionsInfo.option.tactical_genius.displayableName=Гений тактики (aToW)
PilotOptionsInfo.option.tactical_genius.description=Пилот с Тактическим Гением может перебросить инициативу один раз за ход.\n Второй бросок должен быть принят.\nЗаметка: Толкьо один тактический гений может быть использован в команде.
PilotOptionsInfo.option.weapon_specialist.displayableName=Специалист по оружию (aToW)
PilotOptionsInfo.option.weapon_specialist.description=Пилот, специализирующийся на конкретном виде оружия, получает -2 к шансу попасть на все атаки из этого оружия.
PilotOptionsInfo.option.specialist.displayableName=Специалист по стрельбе (aToW)
PilotOptionsInfo.option.specialist.description=Пилот, специализирующийся на типе оружия, получает -1 к шансу попасть, используя оружие этого типа, и \n +1 к шансу попасть, используя оружие другого типа.
PilotOptionsInfo.option.aptitude_gunnery.displayableName=Природная склонность, Стрельба (aToW)
PilotOptionsInfo.option.aptitude_gunnery.description=Бросьте 3d6 и возьмите 2 лучших при проверке на стрельбу
PilotOptionsInfo.option.aptitude_piloting.displayableName=Природная склонность, Пилотирование (aToW)
PilotOptionsInfo.option.aptitude_piloting.description=Бросьте 3d6 и возьмите 2 лучших при проверке на пилотирование
PilotOptionsInfo.option.gunnery_laser.displayableName=Стрельба/Энергетическое (Неофициально)
PilotOptionsInfo.option.gunnery_laser.description=Заметка: Это неофициальное правило.\nПилот получает бонус -1 при стрельбе из любого энергетического оружия (Лазер,\nППЧ,\nи огнемет).
PilotOptionsInfo.option.gunnery_missile.displayableName=Стрельба/Ракеты (Неофициально)
PilotOptionsInfo.option.gunnery_missile.description=Пилот получает -1 к шансу попасть из любого ракетного оружия (РДД,\nРБД,\nMRM,\nRL и ATM).
PilotOptionsInfo.option.gunnery_ballistic.displayableName=Стрельба/Баллистика (Неофициально)
PilotOptionsInfo.option.gunnery_ballistic.description=Пилот получает -1 к шансу попасть из любого баллистического оружия (Пулеметы,\nвсе АП,\nГаусс пушки).
PilotOptionsInfo.option.iron_man.displayableName=Железный Человек (Неофициально)
PilotOptionsInfo.option.iron_man.description=Пилот с этим навыком получает только 1 урон от подрыва боезапаса.
PilotOptionsInfo.option.some_like_it_hot.displayableName=Некоторые любят погорячее (Неофициально)
PilotOptionsInfo.option.some_like_it_hot.description=Пилот с этой способностью не получает первые -1 к шансу попасть из-за перегрева.
PilotOptionsInfo.option.weathered.displayableName=Закаленный (Неофициально)
PilotOptionsInfo.option.weathered.description=Пилот с этой способностью не получает первые -1 к шансу попасть из-за погодных условий.
PilotOptionsInfo.option.allweather.displayableName=Всепогодный (Неофициально)
PilotOptionsInfo.option.allweather.description=Пилот с этой способностью не получает штрафов к броску на пилотирование из-за погоды.
PilotOptionsInfo.option.blind_fighter.displayableName=Слепой Боец (Неофициально)
PilotOptionsInfo.option.blind_fighter.description=Пилот с этой способностью не получает первые -1 к шансу попасть из-за темноты.
PilotOptionsInfo.option.sensor_geek.displayableName=Помешанный на сенсорах (Неофициально)
PilotOptionsInfo.option.sensor_geek.description=Пилот с этой способностью получает бонус -2 ко всем проверкам сенсоров.\n Заметьте что это бонус только если используются включительные дистанции сенсоров.
PilotOptionsInfo.option.cluster_hitter.displayableName=Попадающий кластером (AToW)
PilotOptionsInfo.option.cluster_hitter.description=Пилот с этой способностью получает +1 к броску на попадание кластером
PilotOptionsInfo.option.cluster_master.displayableName=Мастер кластеров (AToW)
PilotOptionsInfo.option.cluster_master.description=Пилот с этой способностью получает +2 к броску на попадание кластером
PilotOptionsInfo.option.sandblaster.displayableName=Пескомет (AToW)
PilotOptionsInfo.option.sandblaster.description=Пилот с этой способностью получает +4, +3, or +2 к броску на попадание кластером\nна короткой, средней или дальней/увеличенной дистанции, соответственно, но только из специализированного оружия.
PilotOptionsInfo.option.ei_implant.displayableName=EI имплант (Устаревшее)
PilotOptionsInfo.option.ei_implant.description=Нейро интерфейс для клановой системы улучшенного отображения
PilotOptionsInfo.group.edge.displayableName=Шанс
PilotOptionsInfo.option.edge.displayableName=Шанс (MaxTech)
PilotOptionsInfo.option.edge.description=Некоторые броски против этого юнита должны быть переброшены.
PilotOptionsInfo.option.edge_when_tac.displayableName=   Использовать Шанс против TAC
