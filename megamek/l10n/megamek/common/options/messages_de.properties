GameOptionsInfo.group.base.displayableName=Grundoptionen
GameOptionsInfo.option.friendly_fire.displayableName=Friendly fire
GameOptionsInfo.option.friendly_fire.description=Bei aktivierter Option werden eigene Einheiten sowie Einheiten von Teamkameraden als valide Ziele anerkannt.\n\nVoreinstellung: Deaktiviert.
GameOptionsInfo.option.skip_ineligable_movement.displayableName=Bewegungsunfähige Einheiten überspringen
GameOptionsInfo.option.skip_ineligable_movement.description=Wenn aktiviert, so werden bewegungsunfähige Einheiten für die Bewegungsinitiative nicht berücksichtigt.\n\nVoreinstellung: Deaktiviert.
GameOptionsInfo.option.skip_ineligable_firing.displayableName=In Feuerphase unnötige Einheiten überspringen
GameOptionsInfo.option.skip_ineligable_firing.description=Wenn aktiviert, so werden inaktive Einheiten in der Feuerphase übersprungen.\n\nVoreingestellt auf inaktiv.
GameOptionsInfo.option.skip_ineligable_physical.displayableName=In Nahkampfphase unnötige Einheiten pberspringen
GameOptionsInfo.option.skip_ineligable_physical.description=Wenn aktiviert, so werden Einheiten, die keine Nahkampfattacken ausführen können, übersprungen.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.push_off_board.displayableName=Von der Karte schieben erlauben
GameOptionsInfo.option.push_off_board.description=Wenn aktiviert, so können Einheiten als Ergebnis von Nahkampfattacken (Todessprung, Rammen, Schubsen) von der Karte befördert werden.\n\nVoreinstellung: Aktiv.
GameOptionsInfo.option.check_victory.displayableName=Auf Sieg überprüfen
GameOptionsInfo.option.check_victory.description=Wenn deaktiviert, so überprüft der Server nicht, ob ein Spieler oder ein Team mangels Gegnern gewonnen hat.\n\nVoreingestellt auf aktiv.
GameOptionsInfo.option.rng_type.displayableName=Zufallsgenerator
GameOptionsInfo.option.rng_type.description=Bemerkung: Werte anders als 0 oder 1 sind inoffiziell.\n\nMögliche Werte:\n0 - SunRandom: Sun Java Zufallszahlengenerator.\n1 - CryptoRandom: Kryptographischer Generator (Voreinstellung).\n2 - Pool36Random: Gruppe von 36 Werten, zufällig verteilt.
GameOptionsInfo.option.team_initiative.displayableName=Teaminitiative
GameOptionsInfo.option.team_initiative.description=Falls aktiviert, so wird die Initiative in 2 Stufen ermittelt: Zuerst zwischen den Teams, in der zweiten Ebene werden dann die dem Team zugelosten Positionen in der Initiative bestimmt.\n\nVoreingestellt auf aktiv.
GameOptionsInfo.option.is_eq_limits.displayableName=Einschränkungen für Munition und Ausrüstung
GameOptionsInfo.option.is_eq_limits.description=Wenn aktiviert, so bestimmt die Technologiestufe der IS-Einheiten, welche Sondermunitionen etc. diese einsetzen können.\nEine Änderung dieser Option ändert bereits konfigurierte Einheiten nicht.\n\nVoreinstellung: Aktiv.
GameOptionsInfo.option.autosave_msg.displayableName=Erinnerung bei automatischem Speichern
GameOptionsInfo.option.autosave_msg.description=Falls aktiviert, so sendet der Server eine Nachricht, wenn der Spielstand automatisch gespeichert wird.\n\nVoreinstellung: Aktiv.
GameOptionsInfo.option.paranoid_autosave.displayableName=Paranoides Speichern
GameOptionsInfo.option.paranoid_autosave.description=Falls aktiviert, so wird der Spielstand nach jeder Phase automatisch gespeichert.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.very_paranoid_autosave.displayableName=Extrem Paranoides Speichern
GameOptionsInfo.option.very_paranoid_autosave.description=Falls aktiviert, wird jedes autosave unter eigenem Namen abgespeichert.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maps_include_subdir.displayableName=Karten aus Unterverzeichnissen nutzen
GameOptionsInfo.option.maps_include_subdir.description=Aktivieren, um auch die direkten Unterverzeichnisse des Kartenverzeichnisses bei der Kartenauswahl zu berücksichtigen.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.exclusive_db_deployment.displayableName=Exklusive Aufstellungszonen für Doppelblind
GameOptionsInfo.option.exclusive_db_deployment.description=Wenn aktiviert, so können die Spieler in einer Doppelblindpartie keine überlappenden Aufstellungszonen wählen.\n\nVoreinstellung: Aktiv.

GameOptionsInfo.group.level2.displayableName=Optionale Regeln (Stufe 2)
GameOptionsInfo.option.flamer_heat.displayableName=Flammer können zwischen Hitze und Schaden wählen
GameOptionsInfo.option.flamer_heat.description=Wenn aktiviert, so können Flammer umgestellt werden zwischen 2 Hitze für das Ziel oder 2 Schaden.\n\nVoreinstellung: Aktiv.
GameOptionsInfo.option.fire.displayableName=Feuer und Rauch
GameOptionsInfo.option.fire.description=Falls aktiv, so können - absichtlich oder unabsichtlich - Wälder in Brand geschossen werden.\n\nVoreinstellung: Aktiv.
GameOptionsInfo.option.indirect_fire.displayableName=Indirektes Feuern
GameOptionsInfo.option.indirect_fire.description=Falls aktiv, so können LSRs indirekt (ohne Sichtlinie, dafür mit einem Einweiser) gefeuert werden.\n\nVoreinstellung: Aktiv.
GameOptionsInfo.option.minefields.displayableName=Minenfelder
GameOptionsInfo.option.minefields.description=Wenn aktiv, dann können die Spieler Minenfelder verwenden.\n\nVoreinstellung: Aktiv.
GameOptionsInfo.option.temperature.displayableName=Temperatur
GameOptionsInfo.option.temperature.description=Die Umgebungstemperatur, bei der das Gefecht stattfindet.\n\nVoreingestellt auf 25 Grad Celsius, was keinen Effekt auf den Hitzeaufbau hat.
GameOptionsInfo.option.gravity.displayableName=Gravitation
GameOptionsInfo.option.gravity.description=Die Gravitation auf der Welt, auf der das Gefecht stattfindet.\n\nVoreingestellt auf 1g, was die Bewegungsweiten nicht verändert.
GameOptionsInfo.option.vacuum.displayableName=Vakuum
GameOptionsInfo.option.vacuum.description=Wenn aktiv, so findet das Gefecht im Vakuum statt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.night_battle.displayableName=Nachtkampf
GameOptionsInfo.option.night_battle.description=Wenn aktiv, so findet das Gefecht bei Nacht statt (+2 auf alle Trefferwürfe, sofern kein Suchscheinwerfer eingesetzt wird).\n\nVoreinstellung: Inaktiv.

GameOptionsInfo.group.level3.displayableName=Optionale Regeln (Stufe 3)
GameOptionsInfo.option.double_blind.displayableName=Doppelblind
GameOptionsInfo.option.double_blind.description=Wenn aktiv, so werden gegnerische Einheiten nur auf der Karte angezeigt, wenn sie sich in der Sichtlinie von mindestens einer eigenen Einheit befinden.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.hidden_units.displayableName=Hidden Units
GameOptionsInfo.option.hidden_units.description=If checked, players may deploy units hidden.
GameOptionsInfo.option.team_vision.displayableName=Teams benutzen gemeinsame Sicht
GameOptionsInfo.option.team_vision.description=Wenn aktiv, so sieht jedes Teammitglied alle Einheiten, die von mindestens einer Einheit seines Teams gesehen wird.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.floating_crits.displayableName=Kritische Treffer 'fließen'
GameOptionsInfo.option.floating_crits.description=Wenn aktiv, so wird bei einer '2' als Trefferzone erneut gewürfelt und der Wurf auf kritische Treffer in der neu ermittelten Trefferzone angewendet. Bei diesem zweiten Wurf zählt eine '2' wie eine '7'.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.engine_explosions.displayableName=MaxTech Reaktorexplosionen
GameOptionsInfo.option.engine_explosions.description=Wenn aktiv, dann wird in jeder Runde, in der ein Mech 2 oder mehr Reaktortreffer erleidet, mit 2W6 gewürfelt. Bei einer '12' kommt es zu einer Kettenreaktion, die den Mech zerstört und allen umliegenden Einheiten Schaden zufügt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.pilot_advantages.displayableName=MaxTech Pilotenvorteile
GameOptionsInfo.option.pilot_advantages.description=Wenn aktiv, so können die Spieler für ihre Piloten Vorteile gemäß MaxTech aktivieren.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.dusk.displayableName=Dämmerung
GameOptionsInfo.option.dusk.description=Reduziert den Malus auf Angriffswürfe in Nachtkämpfen von +2 auf +1.
GameOptionsInfo.option.maxtech_physical_BTH.displayableName=MaxTech Basiswerte für Nahkampfattacken
GameOptionsInfo.option.maxtech_physical_BTH.description=Wenn aktiv, so basieren die Zielwerte für Nahkampfattacken nicht mehr auf festen Werten, sondern werden mittels Modifikatoren aus dem Pilotenwert ermittelt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_physical_psr.displayableName=MaxTech Gewichtsdifferenz bei Standwürfen nach Nahkampfattacken
GameOptionsInfo.option.maxtech_physical_psr.description=Wenn aktiv, so wird der Standwurf nach einem Tritt oder Schubser durch die Gewichtsklassen beider Mechs beeinflußt (Vereinfacht, wenn das Ziel schwerer ist als der Angreifer, sonst erschwert).\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_round_damage.displayableName=MaxTech Schaden pro Runde
GameOptionsInfo.option.maxtech_round_damage.description=Wenn aktiv, dann müssen Mechs, die 20 oder mehr Schaden in einer Phase erlitten haben, einen Standwurf mit +1 pro vollen 20 Punkten Schaden machen; allerdings werden alle Standwürfe durch die Gewichtsklasse modifiziert (Leichte Mechs erhalten +2, Überschwere -1, der Rest liegt dazwischen).\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_prone_fire.displayableName=MaxTech aus dem Liegen Feuern
GameOptionsInfo.option.maxtech_prone_fire.description=Wenn aktiv, dann können liegende Mechs Waffen abfeuern, selbst wenn sie nur noch 1 Arm haben, erhalten allerdings einen zusätzlichen Malus von +1.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_target_modifiers.displayableName=MaxTech Zielmodifikatoren für Bewegung
GameOptionsInfo.option.maxtech_target_modifiers.description=Wenn aktiv, so wird die Zielmodifikatorentabelle für die Bewegung des Ziels wie folgt erweitert: 14-18 Felder +5, 19-24 Felder +6, 25+ Felder +7.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_leg_damage.displayableName=MaxTech Beinschadenregel
GameOptionsInfo.option.maxtech_leg_damage.description=Wenn aktiv, dann werden Hüfttreffer anders abgehandelt: Statt die Bewegung für den ersten Treffer zu halbieren und für den zweiten Treffer auf 0 zu setzen, gibt jeder Hüfttreffer -2 BP kumulativ zu allen Aktivatortreffern.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_fire.displayableName=MaxTech Feuer und Rauch
GameOptionsInfo.option.maxtech_fire.description=Wenn aktiv, so generieren normale Feuer nur noch leichten Rauch (+1 Modifikator) und auch nur im brennenden Feld. Infernos generieren dichten Rauch (+2 Modifikator). Der Rauch wird durch Wind über das Feld bewegt und gilt zusätzlich zu anderen Modifikatoren für das Feld (Wälder etc.).\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_range.displayableName=MaxTech Extremreichweiten
GameOptionsInfo.option.maxtech_range.description=Wenn aktiv, dann haben Waffen einen vierten Entfernungsbereich (Extremreichweite), der im Feld nach langer Reichweite beginnt und bis zur doppelten Mittelreichweite reicht. (Treffermodifikator +8).\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_LOS1.displayableName=MaxTech Diagramm-Sichtlinienregeln
GameOptionsInfo.option.maxtech_LOS1.description=Wenn aktiv, so wird die Sichtlinienregel gemäß englischem MaxTech Revised, Seite 22 (Deutsches MaxTech Seite xy) ermittelt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_altdmg.displayableName=MaxTech alternativer Schaden durch Energiewaffen
GameOptionsInfo.option.maxtech_altdmg.description=Schaltet Energiewaffen auf ein alternatives Schadensmodell um: +1 Punkt bei Entfernung <=1, -1 Punkt auf weite Distanz, halber Schaden bei Extremreichweite.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_mslhitpen.displayableName=MaxTech Raketen Treffermali
GameOptionsInfo.option.maxtech_mslhitpen.description=Wenn aktiv, dann wird der Wurf zur Ermittlung der Anzahl eintreffender Raketen wie folgt modifiziert: +1 für <=1 Feld, -1 für lange Reichweite, -2 für Extremreichweite. Wird der Wurf auf über 12 erhöht, so treffen alle Raketen; bei Reduktion unter 2 trifft nur 1 Rakete.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_ppc_inhibitors.displayableName=MaxTech PPC Feldhemmer abschaltbar
GameOptionsInfo.option.maxtech_ppc_inhibitors.description=Wenn aktiv, dann können bei PPCs die Feldhemmer abgeschaltet werden; bei abgeschaltetem Feldhemmer entfällt die Minimalreichweite, dafür wird bei jedem Schuß zusätzlich mit 2W6 ermittelt, ob ein Schaden am feuernden Mech eintritt. Die Schwierigkeit hängt von der Entfernung zum Ziel ab: 10+ für <= 1 Feld, 6 für 2 Felder oder 4 sonst. Bei Mißlingen wird die PPC vollständig zerstört und der Mech erhält 10 Punkte Schaden auf die entsprechende Interne Struktur.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_charge_damage.displayableName=MaxTech Schaden für Rammen
GameOptionsInfo.option.maxtech_charge_damage.description=Wenn aktiv, dann erhalten rammende Einheiten Schaden proportional zur Entfernung.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_glancing_blows.displayableName=MaxTech Streifschüsse
GameOptionsInfo.option.maxtech_glancing_blows.description=Wenn aktiv, so machen Treffer, bei denen der Trefferwurf genau dem geforderten Wert entspricht, weniger Schaden und haben eine geringere Chance auf kritische Schäden.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_burst.displayableName=MaxTech Schnellfeuer-MGs
GameOptionsInfo.option.maxtech_burst.description=Wenn aktiv, so können MGs vor Spielbeginn auf Schnellfeuermodus umgestellt werden. Sie machen dann 1W6 Schadenspunkte, erzeugen Hitze in gleicher Höhe und verbrauchen Munition in dreifacher Höhe.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_heat.displayableName=MaxTech erweiterte Hitzetabelle
GameOptionsInfo.option.maxtech_heat.description=Wenn aktiv, so wird die erweiterte Hitzetabelle (Englisches MaxTech Revised, Seite 27; deutsches MaxTech Seite xy) in Verbindung mit der Variante für Abschaltwürfe verwendet.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_mulekicks.displayableName=MaxTech Quad Austreten
GameOptionsInfo.option.maxtech_mulekicks.description=Wenn aktiv, so können vierbeinige Meks nach Hinten austreten (auf Ziele in einem der 3 rückwärtigen Felder). Der Schaden entspricht dem eines normalen Trittes, allerdings ist der Trefferwurf um +1 erschwert.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.maxtech_partial_cover.displayableName=MaxTech Teilweise Deckung
GameOptionsInfo.option.maxtech_partial_cover.description=Aktiviert die MaxTech Regeln für Teilweise Deckung (Trefferaufschlag +1 oder +0 je nach Situation, verwendet volle Trefferzonentabelle, bei der Treffer auf durch Gelände abgedeckte Zonen verfallen).\n\nVoreinstellung: Inaktiv.

GameOptionsInfo.group.ruleBreakers.displayableName=Optionale Regeln (Inoffiziell)
GameOptionsInfo.option.no_tac.displayableName=Keine kritischen Treffer durch die Panzerung
GameOptionsInfo.option.no_tac.description=Wenn aktiv, dann wird bei einer '2' als Trefferzone kein kritischer Treffer erzielt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_immobile_vehicles.displayableName=Fahrzeuge durch kritische Treffer nicht immobil
GameOptionsInfo.option.no_immobile_vehicles.description=Wenn aktiv, so werden Fahrzeuge mit 'Drive'- oder 'Reaktor'-Treffern für Angriffe gegen diese nicht als immobil gezählt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.vehicles_can_eject.displayableName=Fahrzeuge können aufgegeben werden
GameOptionsInfo.option.vehicles_can_eject.description=Wenn aktiv, dann können Fahrzeugbesatzungen ihre Fahrzeuge verlassen (und damit aus dem Spiel nehmen).\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_move_even.displayableName=Infanterie zählt nicht für Bewegungsinitiative
GameOptionsInfo.option.inf_move_even.description=Wenn aktiv, dann werden Infanterieeinheiten auf die Initiative verteilt und mit Mechs / Fahrzeugen aktiviert - sie zählen nicht mehr als eigenständige Initiativeeinheiten.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_deploy_even.displayableName=Infanterie zählt nicht für Aufstellungsinitiative
GameOptionsInfo.option.inf_deploy_even.description=Wenn aktiv, dann werden Infanterieeinheiten auf die Initiative verteilt und mit Mechs / Fahrzeugen aktiviert - sie zählen nicht mehr als eigenständige Initiativeeinheiten.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_move_later.displayableName=Infanterie bewegt sich nach allen anderen Einheiten
GameOptionsInfo.option.inf_move_later.description=Wenn aktiv, dann können Infanterieeinheiten nur bewegt werden, wenn alle anderen Einheitstypen bereits bewegt wurden.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_move_multi.displayableName=Mehrere Infanterieeinheiten pro Fahrzeug/Mech bewegen
GameOptionsInfo.option.inf_move_multi.description=Wenn aktiv, dann werden jeweils mehrere Infanterieeinheiten als eine Initiative gezählt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_move_even.displayableName=Protomechs zählen nicht für Bewegungsinitiative
GameOptionsInfo.option.protos_move_even.description=Wenn aktiv, dann werden Protomechs auf die Initiative verteilt und mit Mechs / Fahrzeugen aktiviert - sie zählen nicht mehr als eigenständige Initiativeeinheiten.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_deploy_even.displayableName=Protomechs zählen nicht für Aufstellungsinitiative
GameOptionsInfo.option.protos_deploy_even.description=Wenn aktiv, dann werden Infanterieeinheiten auf die Initiative verteilt und mit Mechs / Fahrzeugen aktiviert - sie zählen nicht mehr als eigenständige Initiativeeinheiten.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_move_later.displayableName=Protomechs bewegen sich nach anderen Einheiten
GameOptionsInfo.option.protos_move_later.description=Wenn aktiv, dann müssen erst alle anderen Einheiten eines Spielers bewegt werden, bevor sich seine Protomechs bewegen können.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_move_multi.displayableName=Mehrere Protomechs pro Fahrzeug/Mech bewegen
GameOptionsInfo.option.protos_move_multi.description=Wenn aktiv, dann werden jeweils mehrere Protomechs als eine Initiative gezählt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_proto_move_multi.displayableName=Anzahl Infanterie/Protomechs pro Mech/Fahrzeug
GameOptionsInfo.option.inf_proto_move_multi.description=Die Anzahl an Infanterieeinheiten/Protomechs, die als eine Initiativeeinheit zählen.\n\nVoreinstellung: 3.
GameOptionsInfo.option.blind_drop.displayableName=Blinde Aufstellung
GameOptionsInfo.option.blind_drop.description=Wenn aktiviert, dann werden nur die eigenen Einheiten bei der Aufstellung vollständig angezeigt, für gegnerische Einheiten wird nur die Gewichtsklasse, Waffengattung und Pilotenwert angezeigt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.real_blind_drop.displayableName=Wirklich blinde Aufstellung
GameOptionsInfo.option.real_blind_drop.description=Wenn aktiv, so werden nur eigene Einheiten angezeigt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.visibility.displayableName=TRANSLATE_ME: Visibility
GameOptionsInfo.option.visibility.description=TRANSLATE_ME: The distance that a unit can see when double-blind rules are in effect.  A setting of 999 is equivalent to unlimited visibility.  This value has no effect unless the double blind option is also enabled.
GameOptionsInfo.option.clan_ignore_eq_limits.displayableName=Clans ignorieren Ausrüstungslimit
GameOptionsInfo.option.clan_ignore_eq_limits.description=Wenn aktiv, dann können Claneinheiten Munitionstypen benutzen, die regulär der Inneren Sphäre vorbehalten sind.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_clan_physical.displayableName=Keine Nahkampfattacken durch Clanner
GameOptionsInfo.option.no_clan_physical.description=Wenn aktiv, dann können Clanmechs keine Nahkampfattacken ansagen.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_hover_charge.displayableName=Keine Rammangriffe durch Hovercrafts
GameOptionsInfo.option.no_hover_charge.description=Wenn aktiv, so können Hovercrafts keine Rammangriffe ansagen.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.woods_burn_down.displayableName=Wälder können herunterbrennen
GameOptionsInfo.option.woods_burn_down.description=Wenn aktiv, so wird für jedes brennende Waldfeld in der Endphase ein Wurf mit 2W6 durchgeführt. Bei 11+ wird der Wald gerodet.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.vehicles_safe_from_infernos.displayableName=Fahrzeuge können nicht mit Infernoraketen attackiert werden
GameOptionsInfo.option.vehicles_safe_from_infernos.description=Wenn aktiv, so können Fahrzeuge nicht mit Inferno-KSRs attackiert werden.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_safe_from_infernos.displayableName=Protomechs können nicht mit Infernoraketen attackiert werden
GameOptionsInfo.option.protos_safe_from_infernos.description=Wenn aktiv, so können Protomechse nicht mit Inferno-KSRs attackiert werden.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.lobby_ammo_dump.displayableName=Munitionsabwurf in der Lobby erlauben
GameOptionsInfo.option.lobby_ammo_dump.description=Wenn aktiv, so können Spieler bereits in der Lobby (vor der Aufstellung) Munition abwerfen.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.set_arty_player_homeedge.displayableName=Heimatkante für Artillerie automatisch
GameOptionsInfo.option.set_arty_player_homeedge.description=Wenn aktiv, so werden alle Artillerieeinheiten, die ausserhalb der Karte aufgestellt werden, automatisch in der Richtung der Heimatkante des Spielers aufgestellt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_premove_vibra.displayableName=Vibrabomben beschädigen keine Einheiten vor deren Initiative
GameOptionsInfo.option.no_premove_vibra.description=Wenn aktiv, dann werden Einheiten, die ihre Bewegung noch nicht abgeschlossen haben, von explodierenden Vibrabomben nicht beschädigt.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.auto_spot.displayableName=Untätige Einheiten sind Einweiser
GameOptionsInfo.option.auto_spot.description=Wenn aktiv, so werden alle Einheiten, die kein Waffenfeuer ansagen, automatisch als Einweiser für indirektes Feuer herangezogen.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.margin_scatter_distance.displayableName=Artillerie verteilt sich um Fehlschlag
GameOptionsInfo.option.margin_scatter_distance.description=Wenn aktiv, so trifft Artillerie, die ihr Ziel verfehlt, ein Feld in einer Entfernung, die dem Betrag entspricht, um den der Trefferwurf mißlang.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.allow_illegal_units.displayableName=Erlaube illegal konstruierte Einheiten
GameOptionsInfo.option.allow_illegal_units.description=Wenn aktiviert, so können Spieler Einheiten aufstellen, die nicht den Konstruktionsregeln entsprechen.
GameOptionsInfo.option.allow_level_3_units.displayableName=Einheiten der Regelstufe 3 erlauben
GameOptionsInfo.option.allow_level_3_units.description=Wenn aktiv, so können auch Einheiten, die nach Regelstufe 3 konstruiert wurden, aufgestellt werden.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.allow_level_3_targsys.displayableName=Erlaube Zielerfassungssysteme Regelstufe 3
GameOptionsInfo.option.allow_level_3_targsys.description=Wenn aktiv, so können Einheiten der Regelstufen 1 und 2 auf Zielerfassungssysteme nach Regelstufe 3 konfiguriert werden.
GameOptionsInfo.option.allow_level_3_ammo.displayableName=Munition Regelstufe 3 erlauben
GameOptionsInfo.option.allow_level_3_ammo.description=Erlaubt die Verwendung von Munition der Regelstufe 3 in Einheiten mit entsprechenden Waffen nach Regelstufen 1 / 2.
GameOptionsInfo.option.ejected_pilots_flee.displayableName=Ausgestiegene Piloten flüchten
GameOptionsInfo.option.ejected_pilots_flee.description=Wenn aktiv, dann werden ausgestiegene Piloten (Egal, ob automatisch ausgestiegen oder nicht) automatisch vom Feld fliehen.\n\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.a4homing_target_area.displayableName=Homing Arrow IV Zielgebiete
GameOptionsInfo.option.a4homing_target_area.description=Wenn aktiviert, so verwenden Homing Arrow IV einen Radius von 8 Feldern um das anvisierte Feld.
GameOptionsInfo.option.canon_only.displayableName=Nur kanonische Einheiten
