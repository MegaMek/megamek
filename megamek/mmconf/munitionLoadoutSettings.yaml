######## Munition Loadout Settings ########

### This section defines prohibited munitions.
### Any munition type listed here will be removed from consideration (after weight adjustment and supply calculations)
### Prohibitions apply equally to all factions and all munition types.
### E.g. adding "  - Smoke" would prevent SRM, LRM, and various Artillery bins from being loaded with Smoke ammo.
Prohibited:
  # Prohibited ammo will never be used by any faction.  Entries are indented one level and start with a hyphen:
  # - Tandem-Charge
  # - AlamoMissile Ammo
  # - Davey Crockett-M

### This section defines override weights, which are applied after all other calculations but before supply checks.
### To create an override,
Overrides:
  # Overrides will replace final generated values in the configurator.
  # A negative value works like a Prohibited entry (above) but provides more granular control; instead of
  # all weapons and factions, a single faction's use of   # one munition type for a single weapon class can be
  # effected here.
  # These apply to the generated weights within TeamLoadOutGenerator, not to the base weights in
  # MunitionWeightCollection.
  # Example 1) to force IS teams to always value LRM Dead-Fire at weight 4.0, ignoring utility calculations:
  # Munitions:
  #   LRM:
  #     Dead-Fire:
  #       IS: 4.0
  #
  # Example 2) to force Clan Ghost Bear to never use ATM HE munitions:
  # Munitions:
  #  ATM:
  #    HE:
  #      Clan:
  #        CGB: -1.0
  Munitions:
  Bombs:
  Factors:

