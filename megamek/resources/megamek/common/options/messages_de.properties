GameOptionsInfo.group.base.displayableName=Grundoptionen
GameOptionsInfo.option.friendly_fire.displayableName=Friendly fire
GameOptionsInfo.option.friendly_fire.description=Diese Option deaktivieren,\num bei Verwendung der Schaltfl\u00E4che 'n\u00E4chstes Ziel' eigene Einheiten zu \u00FCberspringen.\nVoreinstellung: Deaktiviert.
GameOptionsInfo.option.turn_timer.displayableName=Zug Zeitbegrenzung in Minuten
GameOptionsInfo.option.turn_timer.description=Ist der Wert gr\u00F6\uFFFD?er als 0,\n wird das Spiel die aktuelle Aktionsphase des Spielers beenden, sobald die Zeit abgelaufen ist.\n Wert 0 standardm\u00E4\uFFFD?ig deaktiviert.
GameOptionsInfo.option.skip_ineligable_movement.displayableName=Bewegungsunf\u00C3\u00A4hige Einheiten \u00C3\u00BCberspringen
GameOptionsInfo.option.skip_ineligable_movement.description=Wenn aktiviert,\nso werden bewegungsunf\u00C3\u00A4hige Einheiten f\u00C3\u00BCr die Bewegungsinitiative nicht ber\u00C3\u00BCcksichtigt.\nVoreinstellung: Deaktiviert.
GameOptionsInfo.option.skip_ineligable_firing.displayableName=In Feuerphase unn\u00C3\u00B6tige Einheiten \u00C3\u00BCberspringen
GameOptionsInfo.option.skip_ineligable_firing.description=Wenn aktiviert,\nso werden inaktive Einheiten in der Feuerphase \u00C3\u00BCbersprungen.\nVoreingestellt auf inaktiv.
GameOptionsInfo.option.skip_ineligable_physical.displayableName=In Nahkampfphase unn\u00C3\u00B6tige Einheiten pberspringen
GameOptionsInfo.option.skip_ineligable_physical.description=Wenn aktiviert,\nso werden Einheiten,\ndie keine Nahkampfattacken ausf\u00C3\u00BChren k\u00C3\u00B6nnen,\n\u00C3\u00BCbersprungen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.push_off_board.displayableName=Von der Karte schieben erlauben
GameOptionsInfo.option.push_off_board.description=Wenn aktiviert,\nso k\u00C3\u00B6nnen Einheiten als Ergebnis von Nahkampfattacken (Todessprung,\nRammen,\nSchubsen) von der Karte bef\u00C3\u00B6rdert werden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.check_victory.displayableName=Auf Sieg \u00C3\u00BCberpr\u00C3\u00BCfen
GameOptionsInfo.option.check_victory.description=Wenn deaktiviert,\nso \u00C3\u00BCberpr\u00C3\u00BCft der Server nicht,\nob ein Spieler oder ein Team mangels Gegnern gewonnen hat.\nVoreingestellt auf aktiv.
GameOptionsInfo.option.rng_type.displayableName=Zufallsgenerator
GameOptionsInfo.option.rng_type.description=Bemerkung: Werte anders als 0 oder 1 sind inoffiziell.\nM\u00C3\u00B6gliche Werte:\n0 - SunRandom: Sun Java Zufallszahlengenerator.\n1 - CryptoRandom: Kryptographischer Generator (Voreinstellung).\n2 - Pool36Random: Gruppe von 36 Werten,\nzuf\u00C3\u00A4llig verteilt.
GameOptionsInfo.option.team_initiative.displayableName=Teaminitiative
GameOptionsInfo.option.team_initiative.description=Falls aktiviert,\nso wird die Initiative in 2 Stufen ermittelt: Zuerst zwischen den Teams,\nin der zweiten Ebene werden dann die dem Team zugelosten Positionen in der Initiative bestimmt.\nVoreingestellt auf aktiv.
GameOptionsInfo.option.is_eq_limits.displayableName=Einschr\u00C3\u00A4nkungen f\u00C3\u00BCr Munition und Ausr\u00C3\u00BCstung
GameOptionsInfo.option.is_eq_limits.description=Wenn aktiviert,\nso bestimmt die Technologiestufe der IS-Einheiten,\nwelche Sondermunitionen etc.\ndiese einsetzen k\u00C3\u00B6nnen.\nEine \u00C3\u201Enderung dieser Option \u00C3\u00A4ndert bereits konfigurierte Einheiten nicht.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.autosave_msg.displayableName=Erinnerung bei automatischem Speichern
GameOptionsInfo.option.autosave_msg.description=Falls aktiviert,\nso sendet der Server eine Nachricht,\nwenn der Spielstand automatisch gespeichert wird.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.paranoid_autosave.displayableName=Paranoides Speichern
GameOptionsInfo.option.paranoid_autosave.description=Falls aktiviert,\nso wird der Spielstand nach jeder Phase automatisch gespeichert.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.very_paranoid_autosave.displayableName=Extrem Paranoides Speichern
GameOptionsInfo.option.very_paranoid_autosave.description=Falls aktiviert,\nwird jedes autosave unter eigenem Namen abgespeichert.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.exclusive_db_deployment.displayableName=Exklusive Aufstellungszonen f\u00C3\u00BCr Doppelblind
GameOptionsInfo.option.exclusive_db_deployment.description=Wenn aktiviert,\nso k\u00C3\u00B6nnen die Spieler in einer Doppelblindpartie keine \u00C3\u00BCberlappenden Aufstellungszonen w\u00C3\u00A4hlen.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.bridgeCF.description=Wenn gleich Null,\ndann werden die CFs f\u00C3\u00BCr Br\u00C3\u00BCcken aus den Kartendefinitionen verwendet; andernfalls haben alle Br\u00C3\u00BCcken diesen CF.
GameOptionsInfo.option.bridgeCF.displayableName=CF f\u00C3\u00BCr Br\u00C3\u00BCcken
GameOptionsInfo.group.level2.displayableName=Optionale Regeln (Stufe 2)
GameOptionsInfo.option.flamer_heat.displayableName=Flammer k\u00C3\u00B6nnen zwischen Hitze und Schaden w\u00C3\u00A4hlen
GameOptionsInfo.option.flamer_heat.description=Wenn aktiviert,\nso k\u00C3\u00B6nnen Flammer umgestellt werden zwischen 2 Hitze f\u00C3\u00BCr das Ziel oder 2 Schaden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.fire.displayableName=Feuer und Rauch
GameOptionsInfo.option.fire.description=Falls aktiv,\nso k\u00C3\u00B6nnen - absichtlich oder unabsichtlich - W\u00C3\u00A4lder in Brand geschossen werden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.indirect_fire.displayableName=Indirektes Feuern
GameOptionsInfo.option.indirect_fire.description=Falls aktiv,\nso k\u00C3\u00B6nnen LSRs indirekt (ohne Sichtlinie,\ndaf\u00C3\u00BCr mit einem Einweiser) gefeuert werden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.minefields.displayableName=Minenfelder
GameOptionsInfo.option.minefields.description=Wenn aktiv,\ndann k\u00C3\u00B6nnen die Spieler Minenfelder verwenden.\nVoreinstellung: Aktiv.
GameOptionsInfo.option.temperature.displayableName=Temperatur
GameOptionsInfo.option.temperature.description=Die Umgebungstemperatur,\nbei der das Gefecht stattfindet.\nVoreingestellt auf 25 Grad Celsius,\nwas keinen Effekt auf den Hitzeaufbau hat.
GameOptionsInfo.option.gravity.displayableName=Gravitation
GameOptionsInfo.option.gravity.description=Die Gravitation auf der Welt,\nauf der das Gefecht stattfindet.\nVoreingestellt auf 1g,\nwas die Bewegungsweiten nicht ver\u00C3\u00A4ndert.
GameOptionsInfo.option.vacuum.displayableName=Vakuum
GameOptionsInfo.option.vacuum.description=Wenn aktiv,\nso findet das Gefecht im Vakuum statt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.night_battle.displayableName=Nachtkampf
GameOptionsInfo.option.night_battle.description=Wenn aktiv,\nso findet das Gefecht bei Nacht statt (+2 auf alle Trefferw\u00C3\u00BCrfe,\nsofern kein Suchscheinwerfer eingesetzt wird).\nVoreinstellung: Inaktiv.
GameOptionsInfo.group.level3.displayableName=Optionale Regeln (Stufe 3)
GameOptionsInfo.option.double_blind.displayableName=Doppelblind
GameOptionsInfo.option.double_blind.description=Wenn aktiv,\nso werden gegnerische Einheiten nur auf der Karte angezeigt,\nwenn sie sich in der Sichtlinie von mindestens einer eigenen Einheit befinden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.hidden_units.displayableName=Hidden Units
GameOptionsInfo.option.hidden_units.description=If checked,\nplayers may deploy units hidden.
GameOptionsInfo.option.team_vision.displayableName=Teams benutzen gemeinsame Sicht
GameOptionsInfo.option.team_vision.description=Wenn aktiv,\nso sieht jedes Teammitglied alle Einheiten,\ndie von mindestens einer Einheit seines Teams gesehen wird.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.floating_crits.displayableName=Kritische Treffer 'flie\u00C3\u0178en'
GameOptionsInfo.option.floating_crits.description=Wenn aktiv,\nso wird bei einer '2' als Trefferzone erneut gew\u00C3\u00BCrfelt und der Wurf auf kritische Treffer in der neu ermittelten Trefferzone angewendet.\nBei diesem zweiten Wurf z\u00C3\u00A4hlt eine '2' wie eine '7'.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_engine_explosions.displayableName=TacOps Reaktorexplosionen
GameOptionsInfo.option.tacops_engine_explosions.description=Wenn aktiv,\ndann wird in jeder Runde,\nin der ein Mek 4 oder mehr Reaktortreffer erleidet,\nmit 2W6 gew\u00C3\u00BCrfelt.\nBei einer '10' kommt es zu einer Kettenreaktion,\ndie den Mek zerst\u00C3\u00B6rt und allen umliegenden Einheiten Schaden zuf\u00C3\u00BCgt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.pilot_advantages.displayableName=MaxTech Pilotenvorteile
GameOptionsInfo.option.pilot_advantages.description=Wenn aktiv,\nso k\u00C3\u00B6nnen die Spieler f\u00C3\u00BCr ihre Piloten Vorteile gem\u00C3\u00A4\u00C3\u0178 MaxTech aktivieren.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.dusk.displayableName=D\u00C3\u00A4mmerung
GameOptionsInfo.option.dusk.description=Reduziert den Malus auf Angriffsw\u00C3\u00BCrfe in Nachtk\u00C3\u00A4mpfen von +2 auf +1.
GameOptionsInfo.option.tacops_physical_psr.displayableName=TacOps Gewichtsdifferenz bei Standw\u00C3\u00BCrfen nach Nahkampfattacken
GameOptionsInfo.option.tacops_physical_psr.description=Wenn aktiv,\nso wird der Standwurf nach einem Tritt oder Schubser durch die Gewichtsklassen beider Meks beeinflu\u00C3\u0178t (Vereinfacht,\nwenn das Ziel schwerer ist als der Angreifer,\nsonst erschwert).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_taking_damage.displayableName=TacOps Schaden pro Runde
GameOptionsInfo.option.tacops_taking_damage.description=Wenn aktiv,\ndann m\u00C3\u00BCssen Meks,\ndie 20 oder mehr Schaden in einer Phase erlitten haben,\neinen Standwurf mit +1 pro vollen 20 Punkten Schaden machen; allerdings werden alle Standw\u00C3\u00BCrfe durch die Gewichtsklasse modifiziert (Leichte Meks erhalten +2,\n\u00C3\u0153berschwere -1,\nder Rest liegt dazwischen).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_prone_fire.displayableName=MaxTech aus dem Liegen Feuern
GameOptionsInfo.option.tacops_prone_fire.description=Wenn aktiv,\ndann k\u00C3\u00B6nnen liegende Meks Waffen abfeuern,\nselbst wenn sie nur noch 1 Arm haben,\nerhalten allerdings einen zus\u00C3\u00A4tzlichen Malus von +1.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_leg_damage.displayableName=MaxTech Beinschadenregel
GameOptionsInfo.option.tacops_leg_damage.description=Wenn aktiv,\ndann werden H\u00C3\u00BCfttreffer anders abgehandelt: Statt die Bewegung f\u00C3\u00BCr den ersten Treffer zu halbieren und f\u00C3\u00BCr den zweiten Treffer auf 0 zu setzen,\ngibt jeder H\u00C3\u00BCfttreffer -2 BP kumulativ zu allen Aktivatortreffern.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_range.displayableName=TacOps Extremreichweiten
GameOptionsInfo.option.tacops_range.description=Wenn aktiv,\ndann haben Waffen einen vierten Entfernungsbereich (Extremreichweite),\nder im Feld nach langer Reichweite beginnt und bis zur doppelten Mittelreichweite reicht.\n(Treffermodifikator +6).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_LOS1.displayableName=MaxTech Diagramm-Sichtlinienregeln
GameOptionsInfo.option.tacops_LOS1.description=Wenn aktiv,\nso wird die Sichtlinienregel gem\u00C3\u00A4\u00C3\u0178 englischem MaxTech Revised,\nSeite 22 (Deutsches MaxTech Seite xy) ermittelt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_altdmg.displayableName=MaxTech alternativer Schaden durch Energiewaffen
GameOptionsInfo.option.tacops_altdmg.description=Schaltet Energiewaffen auf ein alternatives Schadensmodell um: +1 Punkt bei Entfernung <=1,\n-1 Punkt auf weite Distanz.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_clusterhitpen.displayableName=TacOps Raketen Treffermali
GameOptionsInfo.option.tacops_clusterhitpen.description=Wenn aktiv,\ndann wird der Wurf zur Ermittlung der Anzahl eintreffender Raketen wie folgt modifiziert: +1 f\u00C3\u00BCr <=1 Feld,\n-1 f\u00C3\u00BCr lange Reichweite.\nWird der Wurf auf \u00C3\u00BCber 12 erh\u00C3\u00B6ht,\nso treffen alle Raketen; bei Reduktion unter 2 trifft nur 1 Rakete.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_ppc_inhibitors.displayableName=TacOps PPC Feldhemmer abschaltbar
GameOptionsInfo.option.tacops_ppc_inhibitors.description=Wenn aktiv,\ndann k\u00C3\u00B6nnen bei PPCs die Feldhemmer abgeschaltet werden; bei abgeschaltetem Feldhemmer entf\u00C3\u00A4llt die Minimalreichweite,\ndaf\u00C3\u00BCr wird bei jedem Schu\u00C3\u0178 zus\u00C3\u00A4tzlich mit 2W6 ermittelt,\nob ein Schaden am feuernden Mek eintritt.\nDie Schwierigkeit h\u00C3\u00A4ngt von der Entfernung zum Ziel ab: 10+ f\u00C3\u00BCr <= 1 Feld,\n6 f\u00C3\u00BCr 2 Felder oder 4 sonst.\nBei Mi\u00C3\u0178lingen wird die PPC vollst\u00C3\u00A4ndig zerst\u00C3\u00B6rt und der Mek erh\u00C3\u00A4lt 10 Punkte Schaden auf die entsprechende Interne Struktur.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_charge_damage.displayableName=MaxTech Schaden f\u00C3\u00BCr Rammen
GameOptionsInfo.option.tacops_charge_damage.description=Wenn aktiv,\ndann erhalten rammende Einheiten Schaden proportional zur Entfernung.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_glancing_blows.displayableName=MaxTech Streifsch\u00C3\u00BCsse
GameOptionsInfo.option.tacops_glancing_blows.description=Wenn aktiv,\nso machen Treffer,\nbei denen der Trefferwurf genau dem geforderten Wert entspricht,\nweniger Schaden und haben eine geringere Chance auf kritische Sch\u00C3\u00A4den.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_burst.displayableName=MaxTech Schnellfeuer-MGs
GameOptionsInfo.option.tacops_burst.description=Wenn aktiv,\nso k\u00C3\u00B6nnen MGs vor Spielbeginn auf Schnellfeuermodus umgestellt werden.\nSie machen dann 1W6 Schadenspunkte,\nerzeugen Hitze in gleicher H\u00C3\u00B6he und verbrauchen Munition in dreifacher H\u00C3\u00B6he.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_heat.displayableName=Tactical Operations erweiterte Hitzetabelle
GameOptionsInfo.option.tacops_heat.description=Wenn aktiv,\nso wird die erweiterte Hitzetabelle (Tactical Operations,\nSeite 104) in Verbindung mit der Variante f\u00C3\u00BCr Abschaltw\u00C3\u00BCrfe verwendet.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_partial_cover.displayableName=MaxTech Teilweise Deckung
GameOptionsInfo.option.tacops_partial_cover.description=Aktiviert die MaxTech Regeln f\u00C3\u00BCr Teilweise Deckung (Trefferaufschlag +1 oder +0 je nach Situation,\nverwendet volle Trefferzonentabelle,\nbei der Treffer auf durch Gel\u00C3\u00A4nde abgedeckte Zonen verfallen).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.tacops_standing_still.displayableName=Tactical Operations: Stillstehen
GameOptionsInfo.option.tacops_standing_still.description=Diese Option aktiviert die "Stillstand" Regel aus Tactical Operations (Seite 18) und macht nicht-Infanterie Einheiten,\ndie keine BP verwenden,\nleichter zu treffen.
GameOptionsInfo.group.ruleBreakers.displayableName=Optionale Regeln (Inoffiziell)
GameOptionsInfo.option.no_tac.displayableName=Keine kritischen Treffer durch die Panzerung
GameOptionsInfo.option.no_tac.description=Wenn aktiv,\ndann wird bei einer '2' als Trefferzone kein kritischer Treffer erzielt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_immobile_vehicles.displayableName=Fahrzeuge durch kritische Treffer nicht immobil
GameOptionsInfo.option.no_immobile_vehicles.description=Wenn aktiv,\nso werden Fahrzeuge mit 'Drive'- oder 'Reaktor'-Treffern f\u00C3\u00BCr Angriffe gegen diese nicht als immobil gez\u00C3\u00A4hlt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.vehicles_can_eject.displayableName=Fahrzeuge k\u00C3\u00B6nnen aufgegeben werden
GameOptionsInfo.option.vehicles_can_eject.description=Wenn aktiv,\ndann k\u00C3\u00B6nnen Fahrzeugbesatzungen ihre Fahrzeuge verlassen (und damit aus dem Spiel nehmen).\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_move_even.displayableName=Infanterie z\u00C3\u00A4hlt nicht f\u00C3\u00BCr Bewegungsinitiative
GameOptionsInfo.option.inf_move_even.description=Wenn aktiv,\ndann werden Infanterieeinheiten auf die Initiative verteilt und mit Meks / Fahrzeugen aktiviert - sie z\u00C3\u00A4hlen nicht mehr als eigenst\u00C3\u00A4ndige Initiativeeinheiten.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_deploy_even.displayableName=Infanterie z\u00C3\u00A4hlt nicht f\u00C3\u00BCr Aufstellungsinitiative
GameOptionsInfo.option.inf_deploy_even.description=Wenn aktiv,\ndann werden Infanterieeinheiten auf die Initiative verteilt und mit Meks / Fahrzeugen aktiviert - sie z\u00C3\u00A4hlen nicht mehr als eigenst\u00C3\u00A4ndige Initiativeeinheiten.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_move_later.displayableName=Infanterie bewegt sich nach allen anderen Einheiten
GameOptionsInfo.option.inf_move_later.description=Wenn aktiv,\ndann k\u00C3\u00B6nnen Infanterieeinheiten nur bewegt werden,\nwenn alle anderen Einheitstypen bereits bewegt wurden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_move_multi.displayableName=Mehrere Infanterieeinheiten pro Fahrzeug/Mek bewegen
GameOptionsInfo.option.inf_move_multi.description=Wenn aktiv,\ndann werden jeweils mehrere Infanterieeinheiten als eine Initiative gez\u00C3\u00A4hlt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_move_even.displayableName=Protomeks z\u00C3\u00A4hlen nicht f\u00C3\u00BCr Bewegungsinitiative
GameOptionsInfo.option.protos_move_even.description=Wenn aktiv,\ndann werden Protomeks auf die Initiative verteilt und mit Meks / Fahrzeugen aktiviert - sie z\u00C3\u00A4hlen nicht mehr als eigenst\u00C3\u00A4ndige Initiativeeinheiten.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_deploy_even.displayableName=Protomeks z\u00C3\u00A4hlen nicht f\u00C3\u00BCr Aufstellungsinitiative
GameOptionsInfo.option.protos_deploy_even.description=Wenn aktiv,\ndann werden Infanterieeinheiten auf die Initiative verteilt und mit Meks / Fahrzeugen aktiviert - sie z\u00C3\u00A4hlen nicht mehr als eigenst\u00C3\u00A4ndige Initiativeeinheiten.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_move_later.displayableName=Protomeks bewegen sich nach anderen Einheiten
GameOptionsInfo.option.protos_move_later.description=Wenn aktiv,\ndann m\u00C3\u00BCssen erst alle anderen Einheiten eines Spielers bewegt werden,\nbevor sich seine Protomeks bewegen k\u00C3\u00B6nnen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_move_multi.displayableName=Mehrere Protomeks pro Fahrzeug/Mek bewegen
GameOptionsInfo.option.protos_move_multi.description=Wenn aktiv,\ndann werden jeweils mehrere Protomeks als eine Initiative gez\u00C3\u00A4hlt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.inf_proto_move_multi.displayableName=Anzahl Infanterie/Protomeks pro Mek/Fahrzeug
GameOptionsInfo.option.inf_proto_move_multi.description=Die Anzahl an Infanterieeinheiten/Protomeks,\ndie als eine Initiativeeinheit z\u00C3\u00A4hlen.\nVoreinstellung: 3.
GameOptionsInfo.option.blind_drop.displayableName=Blinde Aufstellung
GameOptionsInfo.option.blind_drop.description=Wenn aktiviert,\ndann werden nur die eigenen Einheiten bei der Aufstellung vollst\u00C3\u00A4ndig angezeigt,\nf\u00C3\u00BCr gegnerische Einheiten wird nur die Gewichtsklasse,\nWaffengattung und Pilotenwert angezeigt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.real_blind_drop.displayableName=Wirklich blinde Aufstellung
GameOptionsInfo.option.real_blind_drop.description=Wenn aktiv,\nso werden nur eigene Einheiten angezeigt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.visibility.displayableName=Sichtweite
GameOptionsInfo.option.visibility.description=Die Entfernung, \u00FCber die eine Einheit sehen kann, wenn Regeln f\u00FCr beidseitige Unsichtbarkeit aktiv sind.\nEin Wert von 999 entspricht unbegrenzter Sichtweite.\nDieser Wert hat keine Auswirkung, sofern die Option f\u00FCr beidseitige Unsichtbarkeit nicht ebenfalls aktiviert ist.
GameOptionsInfo.option.clan_ignore_eq_limits.displayableName=Alle Munitionstypen als gemischte Technik betrachten
GameOptionsInfo.option.clan_ignore_eq_limits.description=Wenn aktiviert, stehen alle Munitionstypen sowohl Clan- als auch IS-Einheiten zur Verf\u00FCgung.
GameOptionsInfo.option.no_clan_physical.displayableName=Keine Nahkampfattacken durch Clanner
GameOptionsInfo.option.no_clan_physical.description=Wenn aktiv,\ndann k\u00C3\u00B6nnen Clanmeks keine Nahkampfattacken ansagen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_hover_charge.displayableName=Keine Rammangriffe durch Hovercrafts
GameOptionsInfo.option.no_hover_charge.description=Wenn aktiv,\nso k\u00C3\u00B6nnen Hovercrafts keine Rammangriffe ansagen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.woods_burn_down.displayableName=W\u00C3\u00A4lder k\u00C3\u00B6nnen herunterbrennen
GameOptionsInfo.option.woods_burn_down.description=Wenn aktiv,\nso wird f\u00C3\u00BCr jedes brennende Waldfeld in der Endphase ein Wurf mit 2W6 durchgef\u00C3\u00BChrt.\nBei 11+ wird der Wald gerodet.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.vehicles_safe_from_infernos.displayableName=Fahrzeuge k\u00C3\u00B6nnen nicht mit Infernoraketen attackiert werden
GameOptionsInfo.option.vehicles_safe_from_infernos.description=Wenn aktiv,\nso k\u00C3\u00B6nnen Fahrzeuge nicht mit Inferno-KSRs attackiert werden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.protos_safe_from_infernos.displayableName=Protomeks k\u00C3\u00B6nnen nicht mit Infernoraketen attackiert werden
GameOptionsInfo.option.protos_safe_from_infernos.description=Wenn aktiv,\nso k\u00C3\u00B6nnen Protomekse nicht mit Inferno-KSRs attackiert werden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.lobby_ammo_dump.displayableName=Munitionsabwurf in der Lobby erlauben
GameOptionsInfo.option.lobby_ammo_dump.description=Wenn aktiv,\nso k\u00C3\u00B6nnen Spieler bereits in der Lobby (vor der Aufstellung) Munition abwerfen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.set_arty_player_homeedge.displayableName=Heimatkante f\u00C3\u00BCr Artillerie automatisch
GameOptionsInfo.option.set_arty_player_homeedge.description=Wenn aktiv,\nso werden alle Artillerieeinheiten,\ndie ausserhalb der Karte aufgestellt werden,\nautomatisch in der Richtung der Heimatkante des Spielers aufgestellt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.no_premove_vibra.displayableName=Vibrabomben besch\u00C3\u00A4digen keine Einheiten vor deren Initiative
GameOptionsInfo.option.no_premove_vibra.description=Wenn aktiv,\ndann werden Einheiten,\ndie ihre Bewegung noch nicht abgeschlossen haben,\nvon explodierenden Vibrabomben nicht besch\u00C3\u00A4digt.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.allow_illegal_units.displayableName=Erlaube illegal konstruierte Einheiten
GameOptionsInfo.option.allow_illegal_units.description=Wenn aktiviert,\nso k\u00C3\u00B6nnen Spieler Einheiten aufstellen,\ndie nicht den Konstruktionsregeln entsprechen.
GameOptionsInfo.option.allow_level_3_units.displayableName=Einheiten der Regelstufe 3 erlauben
GameOptionsInfo.option.allow_level_3_units.description=Wenn aktiv,\nso k\u00C3\u00B6nnen auch Einheiten,\ndie nach Regelstufe 3 konstruiert wurden,\naufgestellt werden.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.allow_level_3_ammo.displayableName=Munition Regelstufe 3 erlauben
GameOptionsInfo.option.allow_level_3_ammo.description=Erlaubt die Verwendung von Munition der Regelstufe 3 in Einheiten mit entsprechenden Waffen nach Regelstufen 1 / 2.
GameOptionsInfo.option.ejected_pilots_flee.displayableName=Ausgestiegene Piloten fl\u00C3\u00BCchten
GameOptionsInfo.option.ejected_pilots_flee.description=Wenn aktiv,\ndann werden ausgestiegene Piloten (Egal,\nob automatisch ausgestiegen oder nicht) automatisch vom Feld fliehen.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.a4homing_target_area.displayableName=Homing Arrow IV Zielgebiete
GameOptionsInfo.option.a4homing_target_area.description=Wenn aktiviert,\nso verwenden Homing Arrow IV einen Radius von 8 Feldern um das anvisierte Feld.
GameOptionsInfo.option.canon_only.displayableName=Nur kanonische Einheiten
GameOptionsInfo.option.canon_only.description=Aktivieren,\num im "Einheiten hinzuf\u00C3\u00BCgen" Dialog nur offizielle Einheiten anzuzeigen.
GameOptionsInfo.option.indirect_always_possible.displayableName=Indirektes LSR-Feuer immer m\u00C3\u00B6glich
GameOptionsInfo.option.indirect_always_possible.description=Wenn diese Option in Verbindung mit indirektem LSR-Feuer aktiviert wird,\nso wird die Sichtlinie zwischen Angreifer und Ziel nicht gepr\u00C3\u00BCft.\nVoreinstellung: Inaktiv.
GameOptionsInfo.option.falls_end_movement.displayableName=Sturz beendet Bewegung
GameOptionsInfo.option.falls_end_movement.description=Wenn diese Option aktiviert ist,\nbeendet ein Sturz die Bewegung der betroffenen Einheit f?r diese Runde.\nSie kann bis zur n?chsten Bewegungsphase weder aufstehen noch sich neu orientieren.
GameOptionsInfo.option.tacops_ams.displayableName=TacOps: Enhanced Missile Defense
GameOptionsInfo.option.tacops_ams.description=Der -4 Modifikator durch ein RAS kann den Wurf unter 2 reduzieren -- und damit den Schaden negieren.
GameOptionsInfo.option.tacops_jump_jet_attack.displayableName=TacOps Jump Jet Attack
GameOptionsInfo.option.tacops_jump_jet_attack.description=If checked,\nmeks attack using their jump jets
GameOptionsInfo.option.tacops_trip_attack.displayableName=TacOps Trip Attack
GameOptionsInfo.option.tacops_trip_attack.description=If checked,\nmeks may try to trip other meks
GameOptionsInfo.option.tacops_grappling.displayableName=TacOps Grappling skill
GameOptionsInfo.option.tacops_grappling.description=If checked,\nmeks will be able to do a grappling attack
PilotOptionsInfo.group.adv.displayableName=Vorteile
PilotOptionsInfo.option.dodge_maneuver.displayableName=Ausweichen
PilotOptionsInfo.option.dodge_maneuver.description=(Nur f\u00C3\u00BCr Meks): Wenn keine Nahkampfattacke angesagt wird,\nso erhalten Nahkampfattacken gegen diesen Mek einen Malus von +2.
PilotOptionsInfo.option.maneuvering_ace.displayableName=Man\u00C3\u00B6verass
PilotOptionsInfo.option.maneuvering_ace.description=Erm\u00C3\u00B6glicht der Einheit Lateralbewegung wie bei einem vierbeinigen Mek.\nAusserdem ein -1 Bonus auf Pilotenw\u00C3\u00BCrfe gegen Rutschen.
PilotOptionsInfo.option.melee_specialist.displayableName=Nahkampfspezialist
PilotOptionsInfo.option.melee_specialist.description=(Nur f\u00C3\u00BCr Meks): Der Schaden durch Nahkampfattacken von diesem Mek wird um 1 erh\u00C3\u00B6ht,\nausserdem wird der Bewegungsmodifikator des Ziels um 1 reduziert (Minimum 0).
PilotOptionsInfo.option.pain_resistance.displayableName=Schmerzresistenz
PilotOptionsInfo.option.pain_resistance.description=(Nur f\u00C3\u00BCr Meks): Der Pilotenschaden durch Munitionsexplosionen wird um 1 reduziert und der Pilot erh\u00C3\u00A4lt einen Bonus von +1 auf Bewu\u00C3\u0178tseinsw\u00C3\u00BCrfe.
PilotOptionsInfo.option.tactical_genius.displayableName=Taktisches Genie
PilotOptionsInfo.option.tactical_genius.description=Ein Pilot mit dieser F\u00C3\u00A4higkeit kann die Initiative seiner Seite erneut w\u00C3\u00BCrfeln lassen (Nur eine Wiederholung pro Initiative ist m\u00C3\u00B6glich).
PilotOptionsInfo.option.weapon_specialist.displayableName=Waffenspezialist
PilotOptionsInfo.option.weapon_specialist.description=Der Pilot erh\u00C3\u00A4lt einen Bonuns von -2 auf Trefferw\u00C3\u00BCrfe mit der Waffe,\nauf die er spezialisiert ist.
PilotOptionsInfo.option.gunnery_laser.displayableName=Sch\u00C3\u00BCtze/Laser
PilotOptionsInfo.option.gunnery_laser.description=Inoffizielle Regel.\n-1 Bonus auf Trefferw\u00C3\u00BCrfe mit allen Laserwaffen.
PilotOptionsInfo.option.gunnery_missile.displayableName=Sch\u00C3\u00BCtze/Raketen
PilotOptionsInfo.option.gunnery_missile.description=Inoffizielle Regel.\n-1 Bonus auf Trefferw\u00C3\u00BCrfe mit allen Raketenwaffen (KSR/LSR/ATM).
PilotOptionsInfo.option.gunnery_ballistic.displayableName=Sch\u00C3\u00BCtze/Ballistisch
PilotOptionsInfo.option.gunnery_ballistic.description=Inoffizielle Regel.\n-1 Bonus auf Trefferw\u00C3\u00BCrfe mit allen ballistischen Waffen (Autokanonen/Maschinengewehre/Gaussgesch\u00C3\u00BCtze).
PilotOptionsInfo.option.iron_man.displayableName=Iron Man
PilotOptionsInfo.option.iron_man.description=Inoffizielle Regel.\nDer Pilotenschaden durch Munitionsexplosionen wird um 1 reduziert.
PilotOptionsInfo.option.edge.displayableName=Edge
PilotOptionsInfo.option.edge.description=Manche W\u00C3\u00BCrfelw\u00C3\u00BCrfe k\u00C3\u00B6nnen wiederholt werden.
PilotOptionsInfo.option.edge_when_tac.displayableName=Edge f\u00C3\u00BCr TACs
PilotOptionsInfo.option.edge_when_tac.description=TACs werden erneut gew\u00C3\u00BCrfelt.
PilotOptionsInfo.option.edge_when_headhit.displayableName=Edge f\u00C3\u00BCr Kopftreffer
PilotOptionsInfo.option.edge_when_headhit.description=Kopftreffer werden erneut gew\u00C3\u00BCrfelt.
PilotOptionsInfo.option.edge_when_ko.displayableName=Edge f\u00C3\u00BCr KOs.
PilotOptionsInfo.option.edge_when_ko.description=Piloten KO-W\u00C3\u00BCrfe werden erneut gew\u00C3\u00BCrfelt.
PilotOptionsInfo.option.edge_when_explosion.displayableName=Edge f\u00C3\u00BCr Explosionen.
PilotOptionsInfo.option.edge_when_explosion.description=Kritische Treffer bei explosiven Ausr\u00C3\u00BCstungen werden erneut gew\u00C3\u00BCrfelt.
PilotOptionsInfo.option.edge_when_masc_fails.displayableName=Edge f\u00C3\u00BCr MASC/Supercharger Ausf\u00C3\u00A4lle.
PilotOptionsInfo.option.edge_when_masc_fails.description=MASC/Supercharger Ausf\u00C3\u00A4lle werden mit Edge nachgewalzt
