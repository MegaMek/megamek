#der einzelnen Zeilen ist wie folgt: Indexnummer der Nachricht (muß mit der zu-
#gehörigen Nummer im Quelltext übereinstimmen), gefolgt von einem Gleichheits-
#zeichen, gefolgt vom Nachrichtentext. Die Nachricht kann die folgenden Kennungen
#enthalten:
#
#<data> - Wird durch die relevanten Informationen ersetzt
#<list> - Wird durch eine Werteliste ersetzt
#<msg:N1,N2> - Wird durch eine der beiden Nachrichten N1 oder N2 ersetzt 
#<newline> - Zeilenumbruch
#
#Zur Zeit werden nur einzeln stehende Kennungen erkannt, also kein <tag>Text</tag>
#o.ä.. Nicht erkannte Kennungen (inkl. "<" und ">" einzeln) werden ohne Änderung
#ausgegeben. 
